<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Life Itself</title><meta name="robots" content="index,follow"/><meta property="og:title" content="Life Itself"/><meta name="next-head-count" content="5"/><link rel="preload" href="/_next/static/css/48b5e93320500b51.css" as="style"/><link rel="stylesheet" href="/_next/static/css/48b5e93320500b51.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-c73f23ca63586466.js" defer=""></script><script src="/_next/static/chunks/framework-3b5a00d5d7e8d93b.js" defer=""></script><script src="/_next/static/chunks/main-50de763069eba4b2.js" defer=""></script><script src="/_next/static/chunks/pages/_app-c01af4ffbf18df17.js" defer=""></script><script src="/_next/static/chunks/0f4ba5df-02c7499b209ba4c2.js" defer=""></script><script src="/_next/static/chunks/528-2d9c85aac1fb3f66.js" defer=""></script><script src="/_next/static/chunks/pages/%5B%5B...slug%5D%5D-08dee2b7499189e9.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_buildManifest.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_ssgManifest.js" defer=""></script></head><body><div id="__next"><script>!function(){var d=document.documentElement,c=d.classList;c.remove('light','dark');d.style.colorScheme = 'light';c.add('light')}()</script></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Previous Residencies","image":"/assets/images/Blog-Feature-Images-29.jpg","layout":"docs","data":{},"created":"2022-10-27T00:00:00.000Z","authors":["eilidhross"],"body":{"raw":"\n## Our Past Residencies\n\n### [Sympoiesis #1: Daily Collective Practices, Oct - Nov 2021](https://lifeitself.org/sympoiesis/1-daily-collective-practices-oct-nov-2021/)\n\n- **Question**_:_ How can collective practices in everyday life nourish another way of being in the world? \n- **Facilitator**: [Valérie Duvauchelle](https://en.lacuisinedelabienveillance.org/les-messagers) \n\n### [Sympoiesis #2: Contemplative Activism Writing Residency, Nov - Dec 2021](https://lifeitself.org/sympoiesis/sympoiesis-2-contemplative-activism/)\n\n- **Question:** what contemplation could bring to the current complexity of our time? \n- **Facilitators:** [Liam Kavanagh](https://lifeitself.org/people/) and Naresh Grandjiande \n\n### Sympoiesis #3: Patterning Conscious Community, 4 Jan - 4 Feb 2022\n\n- **Question:** What are the patterns and practices to cultivate conscious community?\n- **Facilitator:** [Karl Steyaert](http://www.karlsteyaert.com/)\n\n### Conscious Food Retreat: Culture Broth #1, Feb 2022\n\n- **Question:** How do we seed new narratives through fermentation? \n- **Facilitator:** [Valerie Duvauchelle](https://en.lacuisinedelabienveillance.org/les-messagers)\n\n### Sympoiesis #4: L'intelligence collective, Feb - Mar 2022\n\n- **Question:** Quelles pratiques offre l'intelligence collective au service de la transition ? \n- **Hosts:** Coomics (membres de la coopérative [MIC](https://coomic.coop/site/)) \n\n### [Sympoiesis #5](https://lifeitself.org/sympoiesis/making-eco-spirituality-accessible-residency-2022/): Making Eco-Spirituality Accessible, Mar - Apr 2022\n\n- **Question:** How can we foster an eco-spirituality that is inclusionary to all?\n- **Facilitator:** [Rupert Read](https://en.wikipedia.org/wiki/Rupert_Read)\n\n### Conscious Food Workshop / Integration, Apr - May 2022\n\n- **Question:** How to nourish community today for tomorrow?\n- **Facilitator:** [Valérie Duvauchelle](https://en.lacuisinedelabienveillance.org/les-messagers)\n\n### [Sympoiesis #6: Insight, Interbeing and Science, May 2022](https://lifeitself.org/2022/05/26/reflections-on-sympoiesis-6-insight-interbeing-and-science/)\n\n### [Sympoiesis #7](https://lifeitself.org/back-to-basics/): Nourriture - back to basics, juin - juillet 2022\n\n- **Question:** How to reconnect to the basic human activities as cooking , eating simple cuisine for community\n- **Facilitators:** [Valérie Duvauchelle](https://en.lacuisinedelabienveillance.org/les-messagers) , [Ona Maiocco](http://www.super-naturelle.com)\n\n### [Open House Residency](https://lifeitself.org/open-residency/), June - July 2022\n\n- **What:** Experience a taste of life and belonging in a co-created community of practice, and enjoy summer by the river in southwest France.\n- **Hosts:** [Valérie Duvauchelle](https://en.lacuisinedelabienveillance.org/les-messagers) \u0026 Marc Santolini\n\n### [Sympoiesis #8:](https://lifeitself.org/light-shadow-integration/) Light and shadow integration, August 2022\n\n- **Question:** how can we playfully and lovingly dwell in \"spiritual\" shadows?\n- **Facilitator**: [Liam Kavanagh](https://lifeitself.org/people/)\n\n### **[Embodying collective transformation](https://lifeitself.org/embodying-collective-transformation/) : a 3 months residency organised by the catalyst network team .**\n\n- **Question:** How to Share personal and collective practices to address the challenges of our time and help create a world that works for all life\n- **Facilitators :** [Karl Steyaert](http://www.karlsteyaert.com) , [Nadine Helm](http://www. embracing-life.com), [Jocelyn Ames](http://www.becomingtogether.net), Catherine Tran\n\n## What is 'Sympoiesis'?\n\n![](https://lh3.googleusercontent.com/ZEqfC-7S1l6hPt4DvHN4drBKuGiYcw2rCkOSDJY3AKuFL3c3eWb33XNBH9YzAi0BuxlALUUBAJqu4laTEvtDOa-gzn62USg54lSw53WEtGyNx0i6gYy0-6oGr7uhHMl2nKWXmvcA)\n\nImage Credits: Christelle Enault\n\nFrom October 2021, we have been running a series of 'Sympoiesis Residencies'.\n\nSympoiesis is a term that [Donna Harraway](https://en.wikipedia.org/wiki/Donna_Haraway) developed in her book 'Staying with the Trouble' which means: \"interfacing between different viewpoints (and in fact disciplines of science) to establish a principle of collaboration (synergy) by which the expertise of either standpoint can be combined, and enhanced, to bring out new understanding.\"\n\nThis concept seemed appropriate at a time when, despite our best intentions, any attempt to do things together often leads to conflict. Whether in our personal relationships, our workplaces or in the most beautiful intentional community projects, violence, injustice and power dynamics inevitably come to the fore. \n\nStuck in our perceptions, we are often the victim of the one we oppress, unable to get out of our crossed projections. \n\nSo the question is how to deal with this dynamic which is part of our collective trauma and which is rooted in a culture of polarisation of which we are only the mirror? How do we get out of the paradigm of good and evil, of failure and success in order to stop feeding the injustice, violence and oppression in this world?\n\nRather than hope for a different future we start adapting deeply now, remaking the future sympoietically. We are being-_with what is coming.,_We create a frame of togetherness to adjust to the trouble.\n\n## Why Sympoiesis residencies\n\nWe know that many of us are interested in the transition, the state of the world. In our own ways, each of us is sensitive to it and wants to contribute to it.\n\nHowever, we see that whatever good intentions, either in our personal, work or community life our automatic mechanisms seem to bring us back to suffering, injustice and oppression.\n\nIt is becoming clear that we need collective bodies (communities, sangha etc) to transform those mechanisms through collective practices and new social technologies.\n\nLife Itself is organizing a series of experiential (and experimental) collective residencies under the title of Sympoiesis where we can explore what practices and social technologies we need to cultivate the disposition of \"being with\".\n\nEach residency will run for a month with the first starting in mid October 2021. Residencies combine both an activating frame of collective practices ( sitting, cooking, cleaning as the MVP) with the space for you to continue your daily work.\n","code":"var Component=(()=\u003e{var d=Object.create;var t=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var w=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),f=(n,e)=\u003e{for(var l in e)t(n,l,{get:e[l],enumerable:!0})},s=(n,e,l,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of p(e))!g.call(n,a)\u0026\u0026a!==l\u0026\u0026t(n,a,{get:()=\u003ee[a],enumerable:!(r=u(e,a))||r.enumerable});return n};var v=(n,e,l)=\u003e(l=n!=null?d(m(n)):{},s(e||!n||!n.__esModule?t(l,\"default\",{value:n,enumerable:!0}):l,n)),y=n=\u003es(t({},\"__esModule\",{value:!0}),n);var h=w((R,o)=\u003e{o.exports=_jsx_runtime});var x={};f(x,{default:()=\u003eL,frontmatter:()=\u003eb});var i=v(h()),b={title:\"Previous Residencies\",created:new Date(16668288e5),authors:[\"eilidhross\"],image:\"/assets/images/Blog-Feature-Images-29.jpg\"};function c(n){let e=Object.assign({h2:\"h2\",a:\"a\",svg:\"svg\",path:\"path\",h3:\"h3\",ul:\"ul\",li:\"li\",strong:\"strong\",em:\"em\",p:\"p\",img:\"img\"},n.components);return(0,i.jsxs)(i.Fragment,{children:[(0,i.jsxs)(e.h2,{id:\"our-past-residencies\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#our-past-residencies\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z dren:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#what-is-sympoiesis\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"What is 'Sympoiesis'?\"]}),`\n`,(0,i.jsx)(e.p,{children:(0,i.jsx)(e.img,{src:\"https://lh3.googleusercontent.com/ZEqfC-7S1l6hPt4DvHN4drBKuGiYcw2rCkOSDJY3AKuFL3c3eWb33XNBH9YzAi0BuxlALUUBAJqu4laTEvtDOa-gzn62USg54lSw53WEtGyNx0i6gYy0-6oGr7uhHMl2nKWXmvcA\",alt:\"\"})}),`\n`,(0,i.jsx)(e.p,{children:\"Image Credits: Christelle Enault\"}),`\n`,(0,i.jsx)(e.p,{children:\"From October 2021, we have been running a series of 'Sympoiesis Residencies'.\"}),`\n`,(0,i.jsxs)(e.p,{children:[\"Sympoiesis is a term that \",(0,i.jsx)(e.a,{href:\"https://en.wikipedia.org/wiki/Donna_Haraway\",children:\"Donna Harraway\"}),` developed in her book 'Staying with the Trouble' which means: \"interfacing between different viewpoints (and in fact disciplines of science) to establish a principle of collaboration (synergy) by which the expertise of either standpoint can be combined, and enhanced, to bring out new understanding.\"`]}),`\n`,(0,i.jsx)(e.p,{children:\"This concept seemed appropriate at a time when, despite our best intentions, any attempt to do things together often leads to conflict. Whether in our personal relationships, our workplaces or in the most beautiful intentional community projects, violence, injustice and power dynamics inevitably come to the fore.\\xA0\"}),`\n`,(0,i.jsx)(e.p,{children:\"Stuck in our perceptions, we are often the victim of the one we oppress, unable to get out of our crossed projections.\\xA0\"}),`\n`,(0,i.jsx)(e.p,{children:\"So the question is how to deal with this dynamic which is part of our collective trauma and which is rooted in a culture of polarisation of which we are only the mirror? How do we get out of the paradigm of good and evil, of failure and success in order to stop feeding the injustice, violence and oppression in this world?\"}),`\n`,(0,i.jsx)(e.p,{children:\"Rather than hope for a different future we start adapting deeply now, remaking the future sympoietically. We are being-_with what is coming.,_We create a frame of togetherness to adjust to the trouble.\"}),`\n`,(0,i.jsxs)(e.h2,{id:\"why-sympoiesis-residencies\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#why-sympoiesis-residencies\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Why Sympoiesis residencies\"]}),`\n`,(0,i.jsx)(e.p,{children:\"We know that many of us are interested in the transition, the state of the world. In our own ways, each of us is sensitive to it and wants to contribute to it.\"}),`\n`,(0,i.jsx)(e.p,{children:\"However, we see that whatever good intentions, either in our personal, work or community life our automatic mechanisms seem to bring us back to suffering, injustice and oppression.\"}),`\n`,(0,i.jsx)(e.p,{children:\"It is becoming clear that we need collective bodies (communities, sangha etc) to transform those mechanisms through collective practices and new social technologies.\"}),`\n`,(0,i.jsx)(e.p,{children:'Life Itself is organizing a series of experiential (and experimental) collective residencies under the title of Sympoiesis where we can explore what practices and social technologies we need to cultivate the disposition of \"being with\".'}),`\n`,(0,i.jsx)(e.p,{children:\"Each residency will run for a month with the first starting in mid October 2021. Residencies combine both an activating frame of collective practices ( sitting, cooking, cleaning as the MVP) with the space for you to continue your daily work.\"})]})}function H(n={}){let{wrapper:e}=n.components||{};return e?(0,i.jsx)(e,Object.assign({},n,{children:(0,i.jsx)(c,n)})):c(n)}var L=H;return y(x);})();\n;return Component;"},"_id":"previous-residencies.md","_raw":{"sourceFilePath":"previous-residencies.md","sourceFileName":"previous-residencies.md","sourceFileDir":".","contentType":"markdown","flattenedPath":"previous-residencies"},"type":"Page","url_path":"previous-residencies","slug":"previous-residencies","authorsDetails":[{"layout":"people","data":[],"id":"eilidhross","name":"Eilidh Ross","avatar":"/assets/images/IMG_6159-scaled-e1653305020765.jpg","body":{"raw":"\nEilidh studied Law at the University of Oxford before moving back home to Scotland to gain an MSc in Media, Communications and International Journalism from the University of Glasgow. Prior to joining Life Itself, Eilidh has worked as a researcher with the University of Dundee, an assistant editor with Radio Clyde and a Digital Media Officer for the COP26 Coalition. Outside of work, Eilidh enjoys music – from folk, to musical theatre, to country – and can often be found exploring the Scottish countryside with her Great Dane, Selkie\n","code":"var Component=(()=\u003e{var h=Object.create;var o=Object.defineProperty;var l=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var x=(t,e)=\u003e
