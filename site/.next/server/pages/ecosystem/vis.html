,"type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nWe develop concepts for sustainable design and evaluate the research applied. This knowledge is then available to everyone as a blueprint. Through exchange and collaboration together with like-minded initiatives and projects, we bring extensive practical knowledge to sustainable practices.\n\nHow do we want to live in the future? How will we feed ourselves, interact with each other, and educate ourselves? How and where will we consume? How will we communicate and get around? What impact will these things have on our existence, our society and our planet? How will we manage to survive as a human race in the long term?\n\nThe ECO City Village offers solutions to the pressing challenges of our time, a concept that combines the advantages of rural and urban life. In the village of Steyerberg, we are creating new perspectives for a vital and future-oriented coexistence.\nIt is up to each of us, as humans, to bring a new perspective of sustainability to life on Earth.\n\nNot only does ECO CiVi offer perspectives for the development of functioning local circulation systems working at the intersection of consciousness, science and culture, it also offers a laboratory that supports economic, ecological, social and cultural change.\n","code":"var Component=(()=\u003e{var p=Object.create;var i=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var d=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var w=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),b=(t,e)=\u003e{for(var n in e)i(t,n,{get:e[n],enumerable:!0})},r=(t,e,n,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of d(e))!m.call(t,o)\u0026\u0026o!==n\u0026\u0026i(t,o,{get:()=\u003ee[o],enumerable:!(s=u(e,o))||s.enumerable});return t};var f=(t,e,n)=\u003e(n=t!=null?p(h(t)) Y","people":[],"notes_data_entry":"","facebook":"","twitter":"","instagram":"","linkedin":"","youtube":"","blog":"","logo":{"url":"https://www.context.org/wp-content/themes/hybrid-ci/images/cilogoL.svg","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1646393728/Ecosystem%20Mapping/context%20institute%20logo.svg","cached_new":"/img/context%20institute%20logo.svg","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nContext Institute is an independent non-profit (501(c)(3)) organization, founded in 1979 by Robert and Diane Gilman, devoted to helping all of us create the best possible 21st century we can — for each of us, for our communities, and for all of life. We are one of a handful of organizations that have focused on sustainability as a central theme for more than 35 years, and we are internationally recognized as an authority in this area.\n\nWe began as a local living-lightly organization, with a mission “to develop, disseminate, and facilitate techniques and skills for low cash-flow, low environmental-impact lifestyles that make efficient use of personal, social, and planetary resources.” We are still pursuing that same mission, but over the years our understanding of that mission has grown deeper and more systemic. Today we describe it as “catalyzing a graceful transition to the Planetary Era.”\n\nCentral to our approach is our sense that the world is now going through a process of cultural change that is as profound as the shift, over 5000 years ago, out of hunting and gathering and into agriculture and cities. We refer to that previous shift as going from the Tribal Era to the Empire Era. We see ourselves as now in the transition between the Empire Era and the Planetary Era.\n\nWe recognize the great dangers of our times, yet, because the underlying momentum of change is so great, we also see these as times of great opportunity to develop humane and sustainable cultures for the Planetary Era, cultures that could provide a quality of life for all that would make today’s societies look like the dark ages. It is this positive vision of the possible, together with a keen awareness that time is of the essence, that motivates our work.\n\nWhile we address some of the same issues as those addressed by environmental, political, social-action, and personal-growth organizations, our approach is different. As much as possible, we approach these issues from the context of the emerging Planetary Era, rather than within the context of the waning Empire Era. This leads us to focus on yes rather than no, on voluntary human-scale innovation, and to integrate the full gamut of human concerns — environmental, social, economic and personal — into a long-term, whole-system, constructive perspective.\n\nMuch of the Institute’s work focuses on encouraging the sustainable redevelopment of the industrialized world. We focus here because we feel that most of the world’s unsustainable practices have their roots in these globally dominant societies. Any real solutions must address, and help to transform, this cultural core. Indeed, we feel that such sustainable redevelopment, with all the profound cultural change that will entail, is the central challenge and task facing the industrialized world, and humanity, during the coming decades.\n","code":"var Component=(()=\u003e{var u=Object.create;var s=Object.defineProperty;var d=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var p=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var n in e)s(t,n,{get:e[n],enumerable:!0})},r=(t,e,n,i)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of g(e))!f.call(t,o)\u0026\u0026o!==n\u0026\u0026s(t,o,{get:()=\u003ee[o],enumerable:!(i=d(e,o))||i.enumerable});return t};var y=(t,e,n)=\u003e(n=t!=null?u(m(t)):{}, CXVJTv18qG\u0026_nc_ht=scontent.fgla3-2.fna\u0026oh=00_AT_r8NfxS5C0BH9mlFJZtVBmxpYTFTGGx1dojy-19wQ6RQ\u0026oe=635534C0","cached_new":"/img/cusp_logo.png","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0,"cultural":0.2,"systems":0.8,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Centre for the Understanding of Sustainable Prosperity (CUSP) is an internationally leading research organisation core-funded by the UK’s Economic and Social Research Council and the Laudes Foundation. It takes the form of a rich international network, drawing together expert partners from academic and non-academic institutions as co-producers of the work programme. The overall research question is: What can prosperity possibly mean in a world of environmental, social and economic limits? CUSP work with people, policy and business to address this question, developing pragmatic steps towards a shared and lasting prosperity.\n\nCUSP's guiding vision for sustainable prosperity is one in which people everywhere have the capability to flourish as human beings—within the ecological and resource constraints of a finite planet. A prosperous society is concerned not only with income and financial wealth, but also with the health and wellbeing of its citizens, with their access to good quality education, and with their prospects for decent and rewarding work. Prosperity enables basic individual rights and freedoms. But it must also deliver the ability for people to participate meaningfully in common projects. Ultimately, prosperity must offer society a credible and inclusive vision of social progress. The over-arching goal of CUSP is to contribute to that essential task.\n","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var f=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var m=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),_=(t,e)=\u peacefully and with more wealth, century by century. A process that is accelerating.\n\nIn this view suffering is a call to action. None of us really achieves happiness until all beings achieve happiness. Thus, there is no end of work to do. But, please people, let’s do it with joy in our hearts, because we are on a sacred journey. And considering we crawled out of the mud, we’re doing pretty darn well.\n\nThis is what I try to point out on this blog. I am a current events junkie and delight in interpreting emerging politics and culture through a lens of consciousness evolution.\n\nSo to make virtue out of passion, I offer The Daily Evolver.\n","code":"var Component=(()=\u003e{var h=Object.create;var i=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,w=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),y=(t,e)=\u003e{for(var o in e)i(t,o,{get:e[o],enumerable:!0})},r=(t,e,o,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of p(e))!w.call(t,a)\u0026\u0026a!==o\u0026\u0026i(t,a,{get:()=\u003ee[a],enumerable:!(s=u(e,a))||s.enumerable});return t};var m=(t,e,o)=\u003e(o=t!=null?h(g(t)):{},r(e||!t||!t.__esModule?i(o,\"default\",{value:t,enumerable:!0}):o,t)),v=t=\u003er(i({},\"__esModule\",{value:!0}),t);var c=f((E,l)=\u003e{l.exports=_jsx_runtime});var D={};y(D,{default:()=\u003eb,frontmatter:()=\u003e_});var n=m(c()),_={id:\"daily-evolver\",url:\"https://www.dailyevolver.com/theory/\",tagline:\"\",activity:[\"media\",\"education\"],topic:[\"politics\",\"development\"],regions:\"\",started:2011,ended:\"\",active:\"Y\",people:[\"Jeff Salzman\"],notes_data_entry:\"no obvious location (just online) and start date unclear, just going off date they joined twitter -charlotte\",facebook:\"https://www.facebook.com/dailyevolver/\",twitter:\"https://twitter.com/dailyevolver\",instagram:\"not-found\",linkedin:\"not-found\",youtu R"],"started":2015,"ended":"","active":"Y","people":["Indy Johar"],"notes_data_entry":"","facebook":"https://www.facebook.com/darkmatterlabs.org/","twitter":"https://twitter.com/DarkMatter_Labs","instagram":"not-found","linkedin":"https://www.linkedin.com/company/darkmatterlabs/","youtube":"not-found","blog":"https://provocations.darkmatterlabs.org/","logo":{"url":"https://cdn-images-1.medium.com/max/1200/1*Ri4JSC8W06dKCPqTtegEsQ.png","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1633433602/Ecosystem%20Mapping/1_Ri4JSC8W06dKCPqTtegEsQ_zihlsn.png","cached_new":"/img/1_Ri4JSC8W06dKCPqTtegEsQ_zihlsn.png","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0,"cultural":0.2,"systems":0.8,"type":"SocialChange","_raw":{}},"body":{"raw":"\nOur aim is to discover, design and develop the institutional ‘dark matter’ that supports a more democratic, distributed and sustainable future.\n\nWe are a multidisciplinary design team working with partners, clients, and collaborators across the world to develop new working methods for system change.\n\nDark Matter Labs utilises an experiment methodology typical of a fieldwork laboratory – undertaking real-world research and prototyping to develop new models of 21st century institutional infrastructure.\n\nOur work is based around collaborative, strategic experiments to learn about the ‘dark matter’ of systems; from policy and regulation, finance and data, governance and organisational culture, to identity and democratic participation.\n","code":"var Component=(()=\u003e{var m=Object.create;var o=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,h=Object.prototype.hasOwnProperty;var b=(e,t)=\u003e()=\u003e(t||e((t={exports:{}}).exports,t),t.exports),k=(e,t)=\u003e{for(var r in t)o(e,r,{get:t[r],enumerable:!0})},i=(e,t,r,s)=\u003e{if(t\u0026\u0026typeof t==\"object\"||typeof t==\"function\")for(let n of g(t))!h.call(e,n)\u0026\u emocratic, distributed and sustainable future.\"}),`\n`,(0,a.jsx)(t.p,{children:\"We are a multidisciplinary design team working with partners, clients, and collaborators across the world to develop new working methods for system change.\"}),`\n`,(0,a.jsx)(t.p,{children:\"Dark Matter Labs utilises an experiment methodology typical of a fieldwork laboratory \\u2013 undertaking real-world research and prototyping to develop new models of 21st century institutional infrastructure.\"}),`\n`,(0,a.jsx)(t.p,{children:\"Our work is based around collaborative, strategic experiments to learn about the \\u2018dark matter\\u2019 of systems; from policy and regulation, finance and data, governance and organisational culture, to identity and democratic participation.\"})]})}function f(e={}){let{wrapper:t}=e.components||{};return t?(0,a.jsx)(t,Object.assign({},e,{children:(0,a.jsx)(l,e)})):l(e)}var v=f;return _(x);})();\n;return Component;"},"_id":"ecosystem/profiles/dark-matter-labs.md","_raw":{"sourceFilePath":"ecosystem/profiles/dark-matter-labs.md","sourceFileName":"dark-matter-labs.md","sourceFileDir":"ecosystem/profiles","contentType":"markdown","flattenedPath":"ecosystem/profiles/dark-matter-labs"},"type":"Profile","url_path":"ecosystem/profiles/dark-matter-labs","slug":"dark-matter-labs"},{"title":"Dark Mountain","image":{"url":"https://dark-mountain.net/wp-content/uploads/2021/09/TOPAS-TANA01-2048x1185.jpg","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1637004530/Ecosystem%20Mapping/Dark_Mountain_up1ydi.jpg","cached_new":"/img/Dark_Mountain_up1ydi.jpg","type":"NestedUrl","_raw":{}},"layout":"profile","data":[],"id":"dark-mountain","url":"https://dark-mountain.net/","tagline":"The end of the world as we know it is not the end of the world full stop.","activity":["media","events"],"topic":["ecology","arts"],"regions":"UK","locations":["Bristol, GB"],"started":2007,"ended":"","active":"Y","people":["Charlotte Du Cann","Dougald Hine","Paul Kingsnorth"],"notes_data_entry":"Logo cached differs from logo b/c logo is white and doesn't work on white background and logo cached does work (but not sure where it came from and not worth finding that out now).","facebook":"https://www.facebook.com/DarkMountainProject","twitter":"https://twitter.com/darkmtn","instagram":"not-found","linkedin":"not-found","youtube":"not-found","blog":"not-found","logo":{"url":"https://dark-mountain.net/wp-content/themes/molecular/assets/images/logo.png","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1633424267/Ecosystem%20Mapping/61838-1_x8mzjf.jpg","cached_new":"/img/61838-1_x8mzjf.jpg","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0.1,"cultural":0.9,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nIn 2009, two English writers published a manifesto. Out of that manifesto grew a cultural movement: a rooted and branching network of creative activity, centred on the Dark Mountain journal, sustained by the work of a growing gang of collaborators and contributors, as well as the support of thousands of readers around the world.\n\nThere’s never been a simple answer to the question, ‘What is Dark Mountain?’ It’s many things, but here are a few of them.\n\n1. A conversation\n\nIt started, as lots of things do just now, on the internet. Dougald Hine and Paul Kingsnorth had been leaving comments on each other’s blogs and this led to a conversation over email, then in quiet corners of pubs. Slowly, over the months, they found enough common ground to embark on a project together.\n\nThat project has taken many forms: a manifesto, an ongoing series of books, four annual festivals and far more events, collaborations and friendships. But among all that followed, it often seems that what has mattered most to people are the quiet conversations that happen around Dark Mountain, often late at night, around a campfire or on a computer screen. Conversations where we get to name our fears, our doubts, our uncertainties and our fragile hopes.\n\n2. A manifesto\n\nThis twenty-page pamphlet took Dark Mountain out into the world, travelling further than its authors ever anticipated. It was written in the autumn of 2008, as the financial system shook to its foundations. ‘All around us, shifts are underway which suggest that our whole way of living is already passing into history.’ Not only the destabilisation of the project of economic globalisation which had dominated the preceding decades, but the fraying of the ecological foundations as a result of industrial exploitation.\n\nFaced with this unravelling, the manifesto calls us to question the stories our societies like to tell about the world and our place within it: the myth of progress, the myth of human separation from nature, the myth of civilisation. And it claims a particular role for storytellers and culturemakers in a time when the stories we live by have become untenable. This is the project of ‘Uncivilised’ art and writing set out in the invitation which closes the manifesto. \n\n3. A series of beautifully-made books\n\nIn the pages of the Dark Mountain journal, you will meet the work of writers, thinkers and artists who have taken up the invitation made in the manifesto. Since our first issue, launched in Summer 2010, publishing these books has been the core activity of the project. Each issue takes the form of a beautifully-produced hardback where a wide mixture of voices and styles intertwine.\nSince 2014, we have published two issues a year – and starting with Issue 8, each year’s autumn book has broken from our established format to plunge deeper into a special theme (technology, poetics, the sacred, the land, fiction), while the odd-numbered spring issues return to the classic format and range of work. With each issue, we make a public call for contributions, so look out for the call-outs on this site, or sign up for our newsletter to make sure you hear about the next one.\n\n4. A gathering place\n\nBefore we had even published our first book, an invitation came to host a weekend of talks, performances and workshops in Llangollen, Wales. This led to the creation of Uncivilisation, an annual festival which we ran between 2010-13. It was through the festival that many of the current Dark Mountain team first met and got to know each other.\n\nAfter four years, we decided it was time to lay down the responsibility of running a single annual event in one corner of the British Isles. But the opportunity to meet in person, rather than over screens, is still very much part of the life of the project – whether that is through collaborations with the organisers of larger festivals, local gatherings, talks, workshops or courses at the small schools created by Dark Mountain collaborators.\n\n5. A branching web of collaborations\n\nThis project started out with an invitation to writers and artists, people whose work could find a home within the pages of the books we wanted to publish. But it soon became clear that the manifesto was inspiring many other kinds of activity.\nFrom a huge mural on the side of a closed-down art college in Doncaster, to a number one album in Norway, to a year-long artistic workshop at Sweden’s national theatre – these are just a few of the unexpected manifestations of this widening web of collaborations.\n","code":"var Component=(()=\u003e{var u=Object.create;var i=Object.defineProperty;var d=Object.getOwnPropertyDescriptor;var f=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,p=Object.prototype.hasOwnProperty;var w=(o,e)=\u003e()=\u003e(e||o((e={exports:{}}).exports,e),e.exports),g=(o,e)=\u003e{for(var n in e)i(o,n,{get:e[n],enumerable:!0})},s=(o,e,n,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of f(e))!p.call(o,a)\u0026\u0026a!==n\u0026\u0026i(o,a,{get:()=\u003ee[a],enumerable:!(r=d(e,a))||r.enumerable});return o};var b=(o,e,n)=\u003e(n=o!=null?u(m(o)):{},s(e||!o||!o.__esModule?i(n,\"default\",{value:o,enumerable tes_data_entry":"no upcoming courses/events, so unclear about active status - charoltte","facebook":"not-found","twitter":"not-found","instagram":"not-found","linkedin":"not-found","youtube":"not-found","blog":"https://ecodharmacentre.wordpress.com/","logo":{"url":"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRKTfHQ-RLizAysLEoeVzji_mx1lmqFXGWN2CDgFnWejS3X7vyU","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1636972389/Ecosystem%20Mapping/ecodharma_ru01rd.png","cached_new":"/img/ecodharma_ru01rd.png","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0.7,"cultural":0.3,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Eco-Dharma Centre is situated in a beautiful and wild part of the Catalan Pyrenees. \n\nWe offer courses, events and retreats which support the realisation of our human potential and the development of an ecological consciousness honouring our mutual belonging within the web of life – drawing on the Buddhist Dharma and the emerging ecological paradigms of our time.\n\n\nOur courses and retreats take place in a context of sustainable low-impact living, closely woven within the web of elemental nature. These meditation retreats, study seminars and training camps are intended to help people to empower themselves to make changes in themselves and the world consistent with a life-affirming vision.\n\nWe seek to develop practices which honour the inseparability of the transformation of the self and the world; to support the shift from a destructive industrial growth society to a life-affirming future; to contribute to the creation of a movement of renewal and resistance; to evolve spiritual practice where courageous compassion and a deepening realisation of our radical interconnectedness helps us to live in solidarity with life.\n\nAlthough we live in a time of ecological and social crisis, a truly life-affirming, creative and sustainable future is possible. Such a future depends upon a radical transformation of both our values and consciousness, and the socio-economic forms that currently condition both the individual and our society. The goal of the eco-dharma project is to support such radical change, to transform insights and understandings into a lived reality – from the spiritual to the social, the political to the personal, and the imaginative to the inspirational! Come to visit and enjoy the exploration.\n","code":"var Component=(()=\u003e{var h=Object.create;var i=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var a in e)i(t,a,{get:e[a],enumerable:!0})},r=(t,e,a,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let n of p(e))!g.call(t,n)\u0026\u0026n!==a\u0026\u0026i(t,n,{get:()=\u003ee[n],enumerable:!(s=u(e,n))||s.enumerable});return t};var v=(t,e,a)=\u003e(a=t!=null?h(m(t)):{},r(e||!t||!t.__esModule?i(a,\"default\",{value:t,enumerable:!0}):a,t)),y=t=\u003er(i({},\"__esModule\",{value:!0}),t);var l=f((C,c)=\u003e{c.exports=_jsx_runtime});var x={};w(x,{default:()=\u003ej,frontmatter:()=\u003eb});var o=v(l()),b={id:\"ecodharma\",url:\"http://www.ecodharma.com/\",tagline:\"\",activity:[\"events\",\"education\"],topic:[\"ecology\",\"spirituality\"],regions:\"Spain\",locations:[\"Catalonia, ES\"],started:2019,ended:\"\",active:\"?\",people:0,notes_data_entry:\"no upcoming courses/events, so unclear about active status - charoltte\",facebook:\"not-found\",twitter:\"not-found\",instagram:\"not-found\",linkedin:\"not-found\",youtube:\"not-found\",blog:\"https://ecodharmacentre.wordpress.com/\",logo:{url:\"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRKTfHQ-RLizAysLEoeVzji_mx1lmqFXGWN2CDgFnWejS3X7vyU\",cached:\"https://res.cloudinary.com/ds7qslkd0/image/upload/v1636972389/Ecosystem%20Mapping/ecodharma_ru01rd.png\",cached_ne omic forms that currently condition both the individual and our society. The goal of the eco-dharma project is to support such radical change, to transform insights and understandings into a lived reality \\u2013 from the spiritual to the social, the political to the personal, and the imaginative to the inspirational! Come to visit and enjoy the exploration.\"})]})}function _(t={}){let{wrapper:e}=t.components||{};return e?(0,o.jsx)(e,Object.assign({},t,{children:(0,o.jsx)(d,t)})):d(t)}var j=_;return y(x);})();\n;return Component;"},"_id":"ecosystem/profiles/ecodharma.md","_raw":{"sourceFilePath":"ecosystem/profiles/ecodharma.md","sourceFileName":"ecodharma.md","sourceFileDir":"ecosystem/profiles","contentType":"markdown","flattenedPath":"ecosystem/profiles/ecodharma"},"type":"Profile","url_path":"ecosystem/profiles/ecodharma","slug":"ecodharma"},{"title":"Ekskäret","image":{"url":"https://images.squarespace-cdn.com/content/v1/57e221918419c298291bafa1/1601039187891-W5XWPEID8P0CBEDJSNTL/Anywhere%2Blogga.jpg?format=750w","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1637004538/Ecosystem%20Mapping/Eksk%C3%A4ret_xzruwb.jpg","cached_new":"/img/Eksk%C3%A4ret_xzruwb.jpg","type":"NestedUrl","_raw":{}},"layout":"profile","data":[],"id":"ekskaret","url":"https://ekskaret.se/","tagline":"","activity":["education","events"],"topic":["development","community"],"regions":"Sweden","locations":["Stokholm, SE"],"started":2008,"ended":"","active":"Y","people":["Tomas Bjorkman","Caroline Stiernstedt Sahlborn"],"notes_data_entry":"","facebook":"not-found","twitter":"not-found","instagram":"not-found","linkedin":"not-found","youtube":"not-found","blog":"not-found","logo":{"url":"https://images.squarespace-cdn.com/content/v1/57e221918419c298291bafa1/1580995099397-I4UALZ6VMKSFATS43OSH/Eksk%C3%A4ret-logo_5900x2344_gr%C3%A5_transpbg+%28tight%29.png?format=1500w","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1633425250/Ecosystem%20Mapping/Eksk_C3_A4ret-logo_5900x2344_gr_C3_A5_transpbg_28tight_29_oxiwsi.png","cached_new":"/img/Eksk_C3_A4ret-logo_5900x2344_gr_C3_A5_transpbg_28tight_29_oxiwsi.png","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0.7,"cultural":0.3,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nWe live in an era of climate crises, polarised societies and failed leadership. \n\nAcross the planet millions of people are already putting their efforts towards a better world for current and future generations. This wide-reaching work involves politicians, policymakers, business leaders, researchers, thought-leaders, social entrepreneurs, activists, community leaders and philantropists. \n\nYet we are failing to create the collective outcomes we need at the pace necessary within the available window of time of action. \n\nThe reason is that our perspectives on what we are doing (and why) are insufficient for the complex issues at hand. While there is no guarantee that embracing new perspectives will change the trajectory for humanity, we can be sure that we will fail, if we do not.\n\nThe Ekskäret Foundation aims to facilitate the co-creation of a more conscious and sustainable society where people create more well-being for themselves, each other and the world. The Foundation was founded in 2009 and has since then developed locations, arenas and contexts for inquisitive exploratory meetings, dialogue and lifelong transformative learning. Starting with youth camps the Foundation offer workshops, programs, conferences and work labs in personal development and social transformation. All with the purpose to increase our capacity to create the new story of a more sustainable and conscious society.\n\nThe Ekskäret Foundation works together with selected partners from business, non-profit, and academic sectors. The Foundation operates without profit interests and is a religiously and ideologically independent organization. \n","code":"var Component=(()=\u003e{var h=Object.create;v e to offer the world and become passionate about who you are and what you do. It is a place to join the conversation, pick up the skills and get started.\n","code":"var Component=(()=\u003e{var u=Object.create;var r=Object.defineProperty;var l=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var b=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var h=(e,t)=\u003e()=\u003e(t||e((t={exports:{}}).exports,t),t.exports),w=(e,t)=\u003e{for(var n in t)r(e,n,{get:t[n],enumerable:!0})},s=(e,t,n,c)=\u003e{if(t\u0026\u0026typeof t==\"object\"||typeof t==\"function\")for(let a of p(t))!g.call(e,a)\u0026\u0026a!==n\u0026\u0026r(e,a,{get:()=\u003et[a],enumerable:!(c=l(t,a))||c.enumerable});return e};var f=(e,t,n)=\u003e(n=e!=null?u(b(e)):{},s(t||!e||!e.__esModule?r(n,\"default\",{value:e,enumerable:!0}):n,e)),_=e=\u003es(r({},\"__esModule\",{value:!0}),e);var m=h((M,i)=\u003e{i.exports=_jsx_runtime});var x={};w(x,{default:()=\u003ev,frontmatter:()=\u003ey});var o=f(m()),y={id:\"embercombe\",url:\"https://embercombe.org/\",tagline:\"\",activity:[\"events\",\"spaces\"],topic:[\"development\",\"community\"],regions:\"UK\",locations:[\"Devon, GB\"],started:2006,ended:\"\",active:\"Y\",people:[\"Mac Macartney\"],notes_data_entry:\"\",facebook:\"https://www.facebook.com/Embercombe\",twitter:\"https://twitter.com/embercombe\",instagram:\"not-found\",linkedin:\"not-found\",youtube:\"not-found\",blog:\"not-found\",logo:{url:\"https://embercombe.org/wp-content/uploads/2018/02/embercombe-logo-full-gradient-white-1.jpg\",cached:\"https://res.cloudinary.com/ds7qslkd0/image/upload/v1636972395/Ecosystem%20Mapping/embercombe_uduwtb.jpg\",cached_new:\"/img/embercombe_uduwtb.jpg\"},image:{url:\"https://embercombe.org/wp-content/uploads/2014/11/journey-header-800.jpg\",cached:\"https://res.cloudinary.com/ds7qslkd0/image/upload/v1644935525/Ecosystem%20Mapping/embercombe_sgtv2u.jpg\",cached_new:\"/img/embercombe_sgtv2u.jpg\"},title:\"Embercombe\",curation_status:\"Y\",social_c ing","twitter":"https://twitter.com/whatisemerging","instagram":"https://www.instagram.com/whatisemerging/","linkedin":"https://www.linkedin.com/company/whatisemerging/","youtube":"https://www.youtube.com/channel/UCtEINk-Y-JjcwH4dl6z2EKg","blog":"","logo":{"url":"http://www.whatisemerging.com/assets/Emerge_Logo-dba107a9d19d3cfd0f50dbd96434cb7772f2edb24d9c5452b3283dec4135ebfe.png","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1633425661/Ecosystem%20Mapping/Emerge_Logo-dba107a9d19d3cfd0f50dbd96434cb7772f2edb24d9c5452b3283dec4135ebfe_gra3bq.png","cached_new":"/img/Emerge_Logo-dba107a9d19d3cfd0f50dbd96434cb7772f2edb24d9c5452b3283dec4135ebfe_gra3bq.png","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0.3,"cultural":0.4,"systems":0.3,"type":"SocialChange","_raw":{}},"body":{"raw":"\nEmerge is a network responding to the question of what is happening within, between and beyond human beings in a civilisation that appears to be dying. We connect pioneers, seekers, innovators and their initiatives. We highlight what we share and seek to make visible the patterns that connect us. We help each other to respond to the most urgent challenges of our time. Together, we will sow the seeds of a new civilisation.\n\nEmerge is a response to the meta-crisis, which shows its face in the emergencies of climate, politics, environment and meaning. We believe not only that our challenges are interconnected, but that we must connect in new ways to grapple with the most urgent problems of our times. Linking people, projects, networks and ideas, we investigate what is emerging. We are also a community of practice, exploring new patterns of living, working, being and sense-making.\n\nThe emergence of a more conscious society has already begun. Emerge connects transformative and inspirational innovators and initiatives across the globe. We spotlight the most daring pathfinders and visionaries who are using systems thinking, driving spiritual renewal or personal and cultural transformation, and who lovingly seduce cynical minds into seeing more beautiful alternative worlds.\n\nOn our website, we shine a light on those offering their work, wisdom and new ways of thinking. We tell the stories of the fast-growing multitude of renegade seekers and their projects, highlighting the patterns that unite the different tribes of transformation. Joining the dots between agents and actions all over the world, we seek to awaken the wild imagination needed for making the new civilisation a reality. \n\n\n## Who We Are\n\n\nWe are a rapidly growing community of doers, dreamers and thinkers looking to create a new kind of “We.” Connecting individuals and collectives, Emerge celebrates visionaries who explore dynamic solutions to our planet’s greatest challenges. We are activists, artists and academics, entrepreneurs and educators, philosophers and philanthropists, spiritual seekers, soul workers and scientists. Diversity of perspectives and openness to audacious thinking are our core strengths. Showcasing and analysing the most daring insights from across the system-changer ecosphere, we seek to serve all those who share an Emerge sensibility.\n\n## How We Work\n\nWe connect and make visible. We celebrate people, their networks, their wisdom and their initiatives. On our website, we present carefully curated profiles and insights of the most daring system-changers of our time – the wizards, challengers and rebels, the pioneers, teachers, artists and healers. And the warriors. All over the world, networks and organizations are rising up to explore unchartered intellectual, spiritual or cultural terrain that invites new ways of being, thinking and doing. \n\n\nThese enterprises are at the heart of the Emerge network. We seek to clarify patterns, combine visions and link people and practices to create a powerful new social movement. Our mission is also to translate between the different tribes of transformation in the system-changer sphere, and to highlight the questions and practices that unite us.\n\n\nWe hold regular meetings and events in a growing number of major cities around the world. We meet for annual international gatherings (including two completed in Berlin and Kyiv). We aim to support each other, to expand our circles of belonging and to increase our collective agency and visibility.\n\n## What We Want\n\nWe are at a fork in the road. Two kinds of possible future for humanity are likely: further entropy and collapse, or the emergence of a higher-order system that is more complex and elegant than our current one. While we do not hold the answers we know how we wish to grapple with the problem. \n\nThe emergence of a better world starts with a new social imaginary and new ways of working and dreaming together. We wish to inspire and inform the manifestation of the kinds of “We” the world needs to address the many crises of our time – a plural, humble and radically inclusive “We.” \n\nWe believe that inner change and social change are interlinked. Shaped by biological, social and psychological forces, we are embodied, encultured and embedded. If we want to save our souls, systems and societies, we need to foster our willingness to engage with complexity. We must re-learn to dance with uncertainty, to listen to the future and to combine insights from multiple domains in daring new ways. Perhaps most importantly, we must find new ways to connect with each other.\n","code":"var Component=(()=\u003e{var c=Object.create;var o=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var w=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,p=Object.prototype.hasOwnProperty;var u=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),f=(t,e)=\u003e{for(var a in e)o(t,a,{get:e[a],enumerable:!0})},s=(t,e,a,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of w(e))!p.call(t,i)\u0026\u0026i!==a\u0026\u0026o(t,i,{get:()=\u003ee[i],enumerable:!(r=g rg/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,n.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Who We Are\"]}),`\n`,(0,n.jsx)(e.p,{children:\"We are a rapidly growing community of doers, dreamers and thinkers looking to create a new kind of \\u201CWe.\\u201D Connecting individuals and collectives, Emerge celebrates visionaries who explore dynamic solutions to our planet\\u2019s greatest challenges. We are activists, artists and academics, entrepreneurs and educators, philosophers and philanthropists, spiritual seekers, soul workers and scientists. Diversity of perspectives and openness to audacious thinking are our core strengths. Showcasing and analysing the most daring insights from across the system-changer ecosphere, we seek to serve all those who share an Emerge sensibility.\"}),`\n`,(0,n.jsxs)(e.h2,{id:\"how-we-work\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#how-we-work\",children:(0,n.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,n.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"How We Work\"]}),`\n`,(0,n.jsx)(e.p,{children:\"We connect and make visible. We celebrate people, their networks, their wisdom and their initiatives. On our website, we present carefully curated profiles and insights of the most daring system-changers of our time \\u2013 the wizards, challengers and rebels, the pioneers, teachers, artists and healers. And the warriors. All over the world, networks and organizations are rising up to explore unchartered intellectual, spiritual or cultural terrain that invites new ways of being, thinking and doing.\"}),`\n`,(0,n.jsx)(e.p,{children:\"These enterprises are at the heart of the Emerge network. We seek to clarify patterns, combine visions and link people and practices to create a powerful new social movement. Our mission is also to translate between the different tribes of transformation in the system-changer sphere, and to highlight the questions and practices that unite us.\"}),`\n`,(0,n.jsx)(e.p,{children:\"We hold regular meetings and events in a growing number of major cities around the world. We meet for annual international gatherings (including two completed in Berlin and Kyiv). We aim to support each other, to expand our circles of belonging and to increase our collective agency and visibility.\"}),`\n`,(0,n.jsxs)(e.h2,{id:\"what-we-want\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#what-we-want\",children:(0,n.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,n.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"What We Want\"]}),`\n`,(0,n.jsx)(e.p,{children:\"We are at a fork in the road. Two kinds of possible future for humanity are likely: further entropy and collapse, or the emergence of a higher-order system that is more complex and elegant than our current one. While we do not hold the answers we know how we wish to grapple with the problem.\"}),`\n`,(0,n.jsx)(e.p,{children:\"The emergence of a better world starts with a new social imaginary and new ways of working and dreaming together. We wish to inspire and inform the manifestation of the kinds of \\u201CWe\\u201D the world needs to address the many crises of our time \\u2013 a plural, humble and radically inclusive \\u201CWe.\\u201D\"}),`\n`,(0,n.jsx)(e.p,{children:\"We believe that inner change and social change are interlinked. Shaped by biological, social and psychological forces, we are embodied, encultured and embedded. If we want to save our souls, systems and societies, we need to foster our willingness to engage with complexity. We must re-learn to dance with uncertainty, to listen to the future and to combine insights from multiple domains in daring new ways. Perhaps most importantly, we must find new ways to connect with each other.\"})]})}function k(t={}){let{wrapper:e}=t.components||{};return e?(0,n.jsx)(e,Object.assign({},t,{children:(0,n.jsx)(d,t)})):d(t)}var W=k;return v(x);})();\n;return Component;"},"_id":"ecosystem/profiles/emerge.md","_raw":{"sourceFilePath":"ecosystem/profiles/emerge.md","sourceFileName":"emerge.md","sourceFileDir":"ecosystem/profiles","contentType":"markdown","flattenedPath":"ecosystem/profiles/emerge"},"type":"Profile","url_path":"ecosystem/profiles/emerge","slug":"emerge"},{"title":"Emergence Magazine","image":{"url":"https://emergencemagazine.org/app/uploads/2021/03/Vol-2-Header-B-2200x1375.jpg","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1644935643/Ecosystem%20Mapping/emergence_g7d4te.jpg","cached_new":"/img/emergence_g7d4te.jpg","type":"NestedUrl","_raw":{}},"layout":"profile","data":[],"id":"emergence-magazine","url":"https://emergencemagazine.org/","tagline":"","activity" "type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0.8,"cultural":0.2,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Findhorn Foundation is a dynamic experiment where everyday life is guided by the inner voice of spirit, where we work in co-creation with the intelligence of nature and take inspired action towards our vision of a better world. \n\nWe share our learning and way of life in experiential workshops, conferences and events that take place within a thriving community and ecovillage.\n\nThe Foundation has two main sites. The Park, nestled amidst dunes and forest, bay and beach, is an ecovillage that is home to many of our staff and a larger community of people living with shared values. Cluny Hill is a stately Victorian former hotel, five miles away from The Park, which houses staff and welcomes participants in our workshops and events. Our retreat house on the island of Iona, and the satellite community on the neighbouring island of Erraid, also welcome participants for life-changing experiences on the wild, wind-swept west coast of Scotland.\n\nThe Findhorn Foundation is an NGO associated with the United Nations Department of Public Information, holder of UN Habitat Best Practice designation and is co-founder of the Global Ecovillage Network and Holistic Centres Network. The Foundation is at the heart of a community of more than 500 people who every day support and live the vision of creating a better world by starting with themselves.\n","code":"var Component=(()=\u003e{var l=Object.create;var a=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var w=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var f=(e,n)=\u003e()=\u003e(n||e((n={exports:{}}).exports,n),n.exports),g=(e,n)=\u003e{for(var o in n)a(e,o,{get:n[o],enumerable:!0})},s=(e,n,o,r)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let i of p(n))!m.call(e,i)\u0026\u0026i!==o\u002 raw":{}},"layout":"profile","data":[],"id":"flourishing-diversity","url":"http://flourishingdiversity.com/","tagline":"We bring together voices from all over the world to explore humanity’s interconnection with the lands, waters, forests and fellow species. We create spaces to listen to and learn from all life.","activity":["media","network"],"topic":["ecology"],"regions":"UK","locations":["London, GB","Bristol, GB"],"started":2019,"ended":"","active":"Y","people":["Laura Tyley"],"notes_data_entry":"Thank you for putting this incredible resource together! ","facebook":"","twitter":"","instagram":"","linkedin":"","youtube":"","blog":"","logo":{"url":"http://flourishingdiversity.com/wp-content/uploads/2020/10/fdslogo-copy.png","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1646393746/Ecosystem%20Mapping/fdslogo-copy_ielch3.png","cached_new":"/img/fdslogo-copy_ielch3.png","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nWe co-create spaces that invite you to listen, exchange, envision and act upon three foundational principles:\n1. Life on earth is possible because of biological and cultural diversity, where each part is equally vital to the whole.\n2. The ecological crisis is calling us to deepen our connections to the planet and all its living species.\n3. Humans have an inherent ability to be guardians of the environments we inhabit and directly enhance them in ways that support all species to flourish and thrive in their own way.\n\nThese principles are understood in many Indigenous cultures and earth-based communities. They have been further explored through anthropological and conservation research carried out by Flourishing Diversity co-founders and individuals, communities and organisations that are part of our ecosystem.\n","code":"var Component=(()=\u003e{var h=Object.create;var s=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;va ,"type":"NestedUrl","_raw":{}},"layout":"profile","data":[],"id":"for-the-wild-podcast","url":"https://forthewild.world/","tagline":"","activity":["media","advocacy"],"topic":["ecology","politics"],"regions":"Worldwide","locations":["Cascadia, US"],"started":2014,"ended":"","active":"Y","people":[],"notes_data_entry":"Location on twitter is 'cascadia'... not heard of this and unclear if this is technically part of US - charlotte","facebook":"https://www.facebook.com/forthewild.world/","twitter":"https://twitter.com/ForTheWild_","instagram":"http://instagram.com/for.the.wild/","linkedin":"not-found","youtube":"not-found","blog":"not-found","logo":{"url":"https://images.squarespace-cdn.com/content/5403e5dbe4b04db10d1d362b/1576009090772-BA18WE4IWU2Q3VA8ZNYQ/FTW_Logo_CoverArt.jpg?content-type=image%2Fjpeg","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1636972737/Ecosystem%20Mapping/for_the_wild_v9edyw.jpg","cached_new":"/img/for_the_wild_v9edyw.jpg","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0.2,"cultural":0.8,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nFor The Wild is an anthology of the Anthropocene; focused on land based protection, co-liberation and intersectional storytelling rooted in a paradigm shift from human supremacy towards deep ecology.\n\nFor The Wild is a progressive media organization and nonprofit that emerged in 2014 from a deep sense of discomfort with the status quo and the yearning to both find what existed outside of dominant culture and consumer conditioning. For The Wild’s founder felt called to take a vow of commitment to the more-than-human world and this work is an extension of that calling.\n\n\nThe podcast was For The Wild’s first project and remains the heart of the organization as a powerful platform for critical discourse and coalition-building among accomplices committed to co-liberation, wilderness conservation, Indigenous sovereignty, ecological renewal and social justice. We seek to bridge the gap between academic research and practical solutions and make Earth renewal accessible by joining in conversation with grassroots activists, organizers, theologians, artists, land defenders and scientists who are often siloed in their respective fields and communities. \n\nWe’re continuing to learn alongside our audience while navigating the complexities and systemic injustices we face, as we walk together through the Anthropocene. Above anything else, we seek to disperse messages that will fervently feed our generation’s desire to break the cycle of exploitation that has brought us to the precipice of humanity’s existence. \n\nOur program is syndicated through the Pacifica Network and the National Federation of Community Broadcasters and is additionally aired by independent radio stations throughout places in New Zealand, the United Kingdom, Canada, France, the United States and more.\n\nFor The Wild is a female-led collective composed of a small group of dedicated creators, alchemists, and forever-learners who are committed to land-based restoration, social reconciliation, storytelling, responsibility, and education.\n\nOur work is built on relationships as we attempt to combat the rampant loneliness, divisiveness and emptiness pervasive in a consumer culture. We believe that people coming together and nurturing the interconnectedness with the Earth that humans need to thrive can not only build community but also may be one of the only ways forward to address some of the critical issues we are currently facing. \n\n\n","code":"var Component=(()=\u003e{var h=Object.create;var a=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var n in e)a(t,n,{get:e[n],enumerable:!0})},r=(t,e,n,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function /home_thyegy.jpg","type":"NestedUrl","_raw":{}},"layout":"profile","data":[],"id":"home","url":"https://aschoolcalledhome.org/","tagline":"","activity":["education","events"],"topic":["community","development"],"regions":"Sweden","locations":["Östervåla, SE"],"started":2018,"ended":"","active":"Y","people":["Dougald Hine","Anna Bjorkman"],"notes_data_entry":"","facebook":"not-found","twitter":"not-found","instagram":"not-found","linkedin":"not-found","youtube":"not-found","blog":"https://medium.com/a-school-called-home","logo":{"url":"https://i1.wp.com/aschoolcalledhome.org/wp-content/uploads/2018/03/Screen-Shot-2018-03-08-at-14.17.19.jpg?w=1440\u0026ssl=1","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1636973115/Ecosystem%20Mapping/Home_wg3srp.webp","cached_new":"/img/Home_wg3srp.webp","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0.2,"cultural":0.8,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nHOME is a school where we study the mess the world is in, not as a set of discrete problems to be solved, but as a tangled and humbling predicament. \n\nWe learn from artists, philosophers, community builders, improvisors, historians and poets. Looking for a term to bridge these worlds, we call ourselves a school for culturemakers. We cultivate the art of invitation, hospitality and friendship, finding here the seeds of other ways of being human together.\n\nHOME is a school that grows out of the conversations we bring together around our kitchen table. It’s a learning community and a gathering place for those who are drawn to the work of regrowing a living culture.\n\nIt’s the fruit of the projects we led, the books we read, the organisations we built, the people we learned with and the friendships that formed us over the past two decades.\n\nAnd it’s a new beginning. Something we’re figuring out together as we go along, with the help of that web of friends and collaborators.\n\nHOME is a school the shape of a po w":"\nIntegral Zen started in about 2005, in Denver Colorado, 18 blocks from the Ken Wilber residence. Our local Zen community (Sangha) in Denver was a laboratory where we experimented. \n\nWe experimented with ways that we can add things to this exquisite waking up Dharma, the Buddhist Dharma, the Zen lineage, the teachings of 2,600 years, and more. Integral Zen is about breaking your heart open so you can take home this connection to selfless compassion and share it with those that you love.\n\nThe Mission of Integral Zen is to offer an evolutionary path to awakening and full human fulfillment, based on the teachings and practices of Rinzai Zen, and our root teachers Soen Roshi, Eido Roshi, Jun Po Roshi, and the collected works and wisdom of the integral philosopher Ken Wilber. This living community is non-dogmatic in its philosophy, and open to the evolution of its own processes and instructions.\n","code":"var Component=(()=\u003e{var d=Object.create;var i=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var w=(e,n)=\u003e()=\u003e(n||e((n={exports:{}}).exports,n),n.exports),f=(e,n)=\u003e{for(var o in n)i(e,o,{get:n[o],enumerable:!0})},r=(e,n,o,s)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let a of m(n))!u.call(e,a)\u0026\u0026a!==o\u0026\u0026i(e,a,{get:()=\u003en[a],enumerable:!(s=g(n,a))||s.enumerable});return e};var _=(e,n,o)=\u003e(o=e!=null?d(p(e)):{},r(n||!e||!e.__esModule?i(o,\"default\",{value:e,enumerable:!0}):o,e)),y=e=\u003er(i({},\"__esModule\",{value:!0}),e);var c=w((Z,l)=\u003e{l.exports=_jsx_runtime});var v={};f(v,{default:()=\u003ek,frontmatter:()=\u003ex});var t=_(c()),x={id:\"integral-zen\",url:\"https://integralzen.org\",tagline:\"\",activity:[\"events\",\"education\"],topic:[\"spirituality\",\"development\"],regions:\"US\",locations:[\"Colorado, US\"],started:2005,ended:\"\",active:\"Y\",people:[\"Doshin Ros video calls. We connect and reflect together in relationship as a catalyst to self-development, increased awareness, greater integrity. We relish our diversity across gender, generation, nation, ethnicity, religious (or non-) background, socioeconomic status, and other perspectives increasingly. Some of us bring backgrounds in various related fields or scenes: adult development psychology, relational practices (e.g. Authentic Relating, Circling, Collective Presencing), and the \"sensemaking web\" (e.g. Game B, Integral, Metamodernism). Regardless, all of us are united in one thing above all else: seeking to grow.\n\nMost weeks, our main activity is metaphorically assembling “around the campfire” to learn and play collectively, to make sense of ourselves and our relationships to others and to the world. \n\nAt the deeper conceptual layer, what we're doing together is authoring a developmental community of practice with a culture of expanded awareness. There's a conventional script for “becoming an adult” that goes something like “finish school, get a job, get married and have 2.5 kids, buy a house and then acquire more toys while climbing the corporate ladder.” This also seems like a recipe for having a mid-life crisis of meaning. The conventional script sells us short: we can, and do, keep developing throughout our whole lives.\n\nHow does one practice development, or build a culture around it? We think a large part of the answer comes from relational practices. A lot of theory and thought has gone into what we do together. But it’s also what people everywhere have known and done for millenia, in villages, tribes, and crews of belonging and support. There is wisdom in both science and woo, in the latest discoveries and in ancient traditions. We thrive as social, relational beings, growing in small groups of high trust - and even as we’re faced with global challenges that demand coordination across humanity to meet, we think that any future of global unity must emerg atrice","slug":"la-matrice"},{"title":"Larger Us","image":{"url":"https://larger.us/","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1644913022/Ecosystem%20Mapping/larger_us_xsjjto.webp","cached_new":"/img/larger_us_xsjjto.webp","type":"NestedUrl","_raw":{}},"layout":"profile","data":[],"id":"larger-us","url":"https://larger.us","tagline":"","activity":["advocacy","research"],"topic":["politics","community"],"regions":"UK","locations":["Leeds, GB"],"started":2019,"ended":"","active":"Y","people":["Alex Evans \u003ccrm\u003e"],"notes_data_entry":"","facebook":"not-found","twitter":"https://twitter.com/LargerUsNetwork","instagram":"not-found","linkedin":"https://www.linkedin.com/company/larger-us/","youtube":"not-found","blog":"not-found","logo":{"url":"https://larger.us/wp-content/uploads/2020/12/logo-green.svg","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1633364959/Ecosystem%20Mapping/logo-green_qev3tt.svg","cached_new":"/img/logo-green_qev3tt.svg","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0.1,"cultural":0.9,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nLarger Us supports a breakthrough from a them-and-us to a Larger Us world: one in which the ‘us’ we identify with includes 7.8 billion people, all other species, and future generations of both.\n\nWe do this by working to imagine and co-create new forms of citizenship and leadership – above all at the places where our states of mind and the state of the world intersect.\n\nLarger Us started out in 2018 after our founder Alex had been running a campaign for the UK to remain in the EU  – and realised his work was deepening political divides rather than helping to heal them.\n\nAs he thought more about political polarisation, he realised it was as much about our states of mind as the state of the world – whether we feel threatened or secure, whether we empathise with people or demonise them, what kind of stories we use to make sense of the world and our place in it.\n\nThat became the seed for our predecessor organisation, the Collective Psychology Project, which published its first report, A Larger Us, in 2019, pulling together ideas from over 200 conversations about the borders between our inner and outer worlds with psychologists and politicians, counsellors and campaigners, psychiatrists and peacebuilders.\n\nWe became Larger Us in early 2021, when we realised that we wanted to go much further than just publishing research – and instead become a co-created space for learning, sharing ideas, and asking the biggest questions about how we become a larger us rather than a them-and-us at a moment when everything depends on our ability to come together at all levels from neighbourhoods to nations.\n","code":"var Component=(()=\u003e{var d=Object.create;var n=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var w=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),f=(t,e)=\u003e{for(var a in e)n(t,a,{get:e[a],enumerable:!0})},i=(t,e,a,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of g(e))!m.call(t,r)\u0026\u0026r!==a\u0026\u0026n(t,r,{get:()=\u003ee[r],enumerable:!(s=u(e,r))||s.enumerable});return t};var b=(t,e,a)=\u003e(a=t!=null?d(p(t)):{},i(e||!t||!t.__esModule?n(a,\"default\",{value:t,enumerable:!0}):a,t)),y=t=\u003ei(n({},\"__esModule\",{value:!0}),t);var l=w((U,h)=\u003e{h.exports=_jsx_runtime});var x={};f(x,{default:()=\u003ej,frontmatter:()=\u003e_});var o=b(l()),_={id:\"larger-us\",url:\"https://larger.us\",tagline:\"\",activity:[\"advocacy\",\"research\"],topic:[\"politics\",\"community\"],regions:\"UK\",locations:[\"Leeds, GB\"],started:2019,ended:\"\",active:\"Y\",people:[\"Alex Evans \u003ccrm\u003e\"],notes_data_entry:\"\",facebook:\"not-found\",twitter:\"https://twitter.com/LargerUsNetwork\",instagram:\"not-found\",linkedin:\"https://w /blog/","logo":{"url":"https://lifeitself.us/wp-content/uploads/2020/12/life-itself-logo.svg","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1633363990/Ecosystem%20Mapping/life-itself-logo_syl7ai.svg","cached_new":"/img/life-itself-logo_syl7ai.svg","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0.4,"cultural":0.4,"systems":0.2,"type":"SocialChange","_raw":{}},"body":{"raw":"\nWe are pragmatic utopians, committed to practical action for a radically wiser, weller world. \n\nWe create coliving hubs, start businesses, do research and engage in activism to pioneer a wiser culture. We are ordinary people who choose an extra-ordinary path, treading the middle way between Plum Village and Silicon Valley.\n\nDespite our wealth and technologies, we are struggling at both a personal and collective levels. Personally, we are are not truly happy, satisfied and at peace; collectively we are failing to act powerfully on issues ranging from climate change to health. We believe the roots of both of these lie in our culture – which is grounded in materialism, technology and individualism – and thus a breakthrough requires a transformation in culture: the views, values, beliefs, practices that underlie our collective way of being.\n\nReal change requires us to work, and even live, together – hence creating co-living spaces and businesses; and to share ideas through writing and events, ultimately engaging in politics and social change.\n\nWe balance the spiritual and the rational. We like meditation as much as we like getting things done. We want meaningful work and a meaningful life. We value the environment and technology, art and science. We take action, both personal and political. We’re the middle way between the suit and the hippy, between the billionaire and the monk.\n","code":"var Component=(()=\u003e{var h=Object.create;var l=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var p=Object.g e in effective programs at the grass-roots level in Europe in order to decrease suffering and promote human flourishing.\n\nScience is the dominant framework for investigating the nature of reality. It is the modern source for knowledge that could help improve the lives of humans and the planet. However, an increasing number of scientists find that science based on empiricism, technology, and objective observation and analysis, does not provide enough insights to contribute to human flourishing.\n\nMind \u0026 Life Europe believes that well-refined contemplative practices and introspective methods are instruments of investigation that allow us to fully understand the human mind and the subjective experience of life. This is known as ‘contemplative science’.\n\nThis type of science has established that contemplative practice has measurable effects on the human brain, on nutrition and wellbeing. It has also shown that contemplative practice cultivates positive mental qualities such as care and compassion.\n\nBy providing a complete image of the mind and its potential to develop positive mental states, contemplative science not only makes science itself more humane but also ensures that its conclusions can contribute to human and societal flourishing.\n\nAt Mind \u0026 Life Europe, we foster an interdisciplinary dialogue between scientists, contemplative scholars, researchers and encourage them to collaborate to advance contemplative science. We share our findings with professionals in the fields of education, healthcare and organisations and develop solutions to implement change in these sectors.\n","code":"var Component=(()=\u003e{var h=Object.create;var a=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var f=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),v=(n,e)=\u003e{for(var i in e)a(n,i,{get:e[i],enumerable:!0})},r=(n,e,i,s)=\u003e{if(e\u0 isdom together to better understand the mind and create positive change in the world. \n\nAt this critical moment in history, it’s clear that efforts to address mounting global challenges must take into account our inner lives, and how individual well-being contributes to collective flourishing.\n\nAt the heart of today’s global challenges is a profound crisis of disconnection. From loneliness and isolation to racism and tribalism, our disconnection from one another is causing tremendous suffering for people and the planet. Building on our 30-year legacy, we seek to better understand the role of the human mind in creating these problems—and its potential to solve them. Through grantmaking, convenings, and strategic partnerships, we seek to foster healthy human connections.\n\nWe recognize that Mind \u0026 Life is part of a growing global movement for social change. In this spirit, we welcome new partners—as together—we strive to create a world that truly embraces our shared humanity.\n","code":"var Component=(()=\u003e{var l=Object.create;var a=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,h=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var i in e)a(t,i,{get:e[i],enumerable:!0})},r=(t,e,i,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of g(e))!h.call(t,o)\u0026\u0026o!==i\u0026\u0026a(t,o,{get:()=\u003ee[o],enumerable:!(s=u(e,o))||s.enumerable});return t};var _=(t,e,i)=\u003e(i=t!=null?l(p(t)):{},r(e||!t||!t.__esModule?a(i,\"default\",{value:t,enumerable:!0}):i,t)),b=t=\u003er(a({},\"__esModule\",{value:!0}),t);var m=f((M,c)=\u003e{c.exports=_jsx_runtime});var x={};w(x,{default:()=\u003ek,frontmatter:()=\u003ev});var n=_(m()),v={id:\"mind-and-life\",url:\"https://www.mindandlife.org/\",tagline:\"\",activity:[\"research\",\"events\"],topic:[\"spirituality\",\"development\"],regions:\" eak-house"},"type":"Profile","url_path":"ecosystem/profiles/newspeak-house","slug":"newspeak-house"},{"title":"Oi Polloi","image":{"url":"https://images.squarespace-cdn.com/content/v1/59bbcb42a803bbbf83d66412/1507885551474-UGWWD90OBB15LPQSMAHT/OP_Logotype1_RGB_Blue.jpg?format=1500w","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1646393757/Ecosystem%20Mapping/OP_Logotype1_RGB_Blue_xtstym.jpg","cached_new":"/img/OP_Logotype1_RGB_Blue_xtstym.jpg","type":"NestedUrl","_raw":{}},"layout":"profile","data":[],"id":"oi-polloi","url":"www.oipolloi.io","tagline":"The many acting as one","activity":["business","network"],"topic":["arts","politics"],"regions":"Europe","locations":["Athens, GR","London, GB"],"started":"","ended":"","active":"","people":["Mary Valiakas"],"notes_data_entry":"","facebook":"","twitter":"","instagram":"","linkedin":"","youtube":"","blog":"","logo":{"url":"https://images.squarespace-cdn.com/content/v1/59bbcb42a803bbbf83d66412/1507885551474-UGWWD90OBB15LPQSMAHT/OP_Logotype1_RGB_Blue.jpg?format=1500w","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1646393757/Ecosystem%20Mapping/OP_Logotype1_RGB_Blue_xtstym.jpg","cached_new":"/img/OP_Logotype1_RGB_Blue_xtstym.jpg","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nAn arts and culture development agency rebooting Greece as a beacon of civilisation. \n\nOi Polloi, from the Greek for ‘the many’, is a development agency that engages leading edge thinkers, practitioners, and big hearts into reimagining how society operates in terms of emerging systems and technologies. Using Greece as a sandbox, we’re out to create a legacy that resonates through the ages: a renaissance of humanity.\n\nWe believe that humanity’s endeavours have become too far removed from values that are in harmony with the personal and greater good. We also believe that it’s down to us to rewrite the rules of life. After all, humans are unique in that ‘we are able to create physical instantiations of the objects we imagine. Whereas other species are stuck with nature’s inventory.’ (César Hidalgo). You can also think of us as change by the masses, for the masses.\n\nA TIME FOR HEROIC ACTION\nWe also believe that in this Age of Crisis, only big ideas can tackle big challenges. That’s why everything we do is designed for global, but conceived for local – and personal. Critical in our endeavour are a fascination with life, generosity of spirit, and love of honour (‘filotimo’). Qualities that created the ancient Greek legacy the world reveres today. Join us as we kindle a flame in the darkness. And reignite Greece as a beacon of civilisation.\n\nSOME OF OUR KEY AIMS?\nDrawing on the evolutionary power of the imagination to redefine how society operates, offering humanity realistic hope for the future, and celebrating the positive things to come. But to achieve all this, it will take the many acting as one. \n","code":"var Component=(()=\u003e{var g=Object.create;var i=Object.defineProperty;var d=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,p=Object.prototype.hasOwnProperty;var y=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),f=(t,e)=\u003e{for(var o in e)i(t,o,{get:e[o],enumerable:!0})},r=(t,e,o,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let n of u(e))!p.call(t,n)\u0026\u0026n!==o\u0026\u0026i(t,n,{get:()=\u003ee[n],enumerable:!(s=d(e,n))||s.enumerable});return t};var b=(t,e,o)=\u003e(o=t!=null?g(m(t)):{},r(e||!t||!t.__esModule?i(o,\"default\",{value:t,enumerable:!0}):o,t)),_=t=\u003er(i({},\"__esModule\",{value:!0}),t);var l=y((G,c)=\u003e{c.exports=_jsx_runtime});var O={};f(O,{default:()=\u003eB,frontmatter:()=\u003ew});var a=b(l()),w={id:\"oi-polloi\",url:\"www.oipolloi.io\",tagline:\"The many acting as one\",activity:[\"business\",\"network\"],topic:[\"arts\",\"politics\"],regi f34e6a73a17ebdc5696184\u0026oe=61CD1483","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1638458847/Ecosystem%20Mapping/Ouishare_jna5d4.png","cached_new":"/img/Ouishare_jna5d4.png","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0,"cultural":0.2,"systems":0.8,"type":"SocialChange","_raw":{}},"body":{"raw":"\nOuishare connects people and accelerates projects for systemic change. \n\nWe question and experiment with social models based on collaboration, openness, and fairness. \n\nWe proudly have 60+ Connectors in 20 cities, organized + 300 events including 10 international conferences and published 9 research studies since 2012. - we feel uncomfortable with solutionism and its underlying mandate: measure, innovate, accelerate. \n\nAddressing the pains of our times is no longer a question of tech, data or AI. We are convinced that digital technology is neither the problem, nor the solution- more than anything, it distracts us from asking the important questions.  \n\nOuishare questions the status quo, instigates encounters between actors from different corners of society and is a leader in creating forms of collaboration. Our work is defined by long term thinking, listening, dialogue. We work at the intersections to create bridges between knowledge, skills and experiences, to shift societal power dynamics. \n\nOuishare is an international network defined by five values: collaboration, openness, care, do-cracy and permanent beta. A non-profit started in France in 2012, today Ouishare’s network spans from Europe to Latin and North America, to the Middle-East.\n","code":"var Component=(()=\u003e{var h=Object.create;var s=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var o in e)s(t,o,{get:e[o],enumerable:!0})},r=(t,e,o,i)=\u003e{if(e\ 1.00_0.01/Artboard%201.webp","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1638458847/Ecosystem%20Mapping/prosocial_world_logo_cq6pfj.webp","cached_new":"/img/prosocial_world_logo_cq6pfj.webp","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0.2,"cultural":0.5,"systems":0.3,"type":"SocialChange","_raw":{}},"body":{"raw":"\nProsocial World (PW) is a non-profit organization that seeks to evolve a more prosocial world. Inspired by scientists, we take the word “evolve” seriously, basing our methods on the most recent developments in evolutionary, complex systems, and contextual behavioral science to enhance cooperation and inspire positive change for the well-being of others. Prosocial World is built upon its own Core Design Principles, fostering polycentric governance.  \nThe community of practice within Prosocial World has built the Prosocial ARC Process, a method for helping any group, anywhere in the world, work better together. The Prosocial ARC Process is a unique, practical, applied, behavioral approach that contributes to a significant worldwide research effort using evolutionary theory as a unifying theoretical framework. ARC teaches us how to develop and act on our collective consciousness with purpose, which in our view is a function of three considerations: Awareness of our internal thoughts, The quality of our Relationships, The Cultural agreements we create\n\n","code":"var Component=(()=\u003e{var p=Object.create;var i=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var w=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var _=(o,e)=\u003e()=\u003e(e||o((e={exports:{}}).exports,e),e.exports),g=(o,e)=\u003e{for(var t in e)i(o,t,{get:e[t],enumerable:!0})},s=(o,e,t,a)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of u(e))!f.call(o,r)\u0026\u0026r!==t\u0026\u0026i(o,r,{get:()=\u003ee[r],enumerable:!(a=h(e,r))||a.enumerable});return o} image/upload/v1638458847/Ecosystem%20Mapping/the_re-generation_jxdrqd.png","cached_new":"/img/the_re-generation_jxdrqd.png","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0.1,"cultural":0.8,"systems":0.1,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Re-Generation will highlight people and projects for ‘systems change’ in six definitive areas — Food, Health, Economics, Community, Culture and Consciousness.\n\nBy bringing together world luminaries and thought leaders in all these key areas, The Re-Generation will present a series of dialogues, debates and panels at festivals, gatherings and other events around the globe.\n\nAll of these will be made available as audio and video recordings onto this one platform, along with podcasts and other original content.\n\nEvery living cell on the planet, from micro-organisms in the soil and phytoplankton in the oceans, to the cells of our very bodies, the tallest redwood trees and the largest mammals, are now threatened by human activity – by the waste products we have created and which cannot safely be sequestered by natural processes within the time frames required.\n\nWhile phasing out the industries that are inherently out of step with natural processes, can we actively implement new processes and technologies that are inherently regenerative by design, thereby restoring resilience to the biosphere, regenerating biodiversity, habitats and communities around the globe, through a combination of circular economics; decentralised, bioregional governance; restorative ecological design; regenerative farming and renewable energy technologies? And if so, how will this be possible?\n\nThese are the crucial questions that The Re-Generation will address.\n\nIn direct contrast to previously dismissed movements of this kind, The Re-Generation does not so much identify with what it is against, but with what it is for\n","code":"var Component=(()=\u003e{var d=Object.create;var i=Object.defineProperty; mg/RW_itunes_vwlu3e.png","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0.3,"cultural":0.7,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nRebel Wisdom is a media platform co-founded by BBC \u0026 Channel 4 filmmaker David Fuller, and Alexander Beiner, a writer, podcaster and event organiser. \n\nIt is centred on the conviction that we are seeing a civilisational-level crisis of ideas, as the old operating system breaks down. The new is struggling to emerge - and the most transformative ideas always show up first as rebellious.\n\nRebel Wisdom looks to move beyond ideology. We create our content with the intention of engaging with the whole person – intellect, body, and intuition - to create honest discussions.\n\nFuelled by social media, many have become trapped in reaction and ideology, yet big questions can only be explored with open-minded, self-reflective, grounded conversations.\n\nThat's why we host a variety of live experiences and courses in which we can inquire into challenging ideas,  experiment with practices that increase our self-awareness and help us find new ways to make sense of the world and take meaningful action.\n","code":"var Component=(()=\u003e{var m=Object.create;var s=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var h=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var w=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),_=(n,e)=\u003e{for(var o in e)s(n,o,{get:e[o],enumerable:!0})},c=(n,e,o,a)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of h(e))!g.call(n,i)\u0026\u0026i!==o\u0026\u0026s(n,i,{get:()=\u003ee[i],enumerable:!(a=p(e,i))||a.enumerable});return n};var b=(n,e,o)=\u003e(o=n!=null?m(u(n)):{},c(e||!n||!n.__esModule?s(o,\"default\",{value:n,enumerable:!0}):o,n)),f=n=\u003ec(s({},\"__esModule\",{value:!0}),n);var r=w((W,l)=\u003e{l.exports=_jsx_runtime});var k={};_(k,{default:()=\u003ex,f net/v/t39.30808-6/280378901_1939350732933427_3517299160583511904_n.jpg?_nc_cat=105\u0026ccb=1-7\u0026_nc_sid=09cbfe\u0026_nc_ohc=bZdhHkztbQcAX8hkurH\u0026_nc_oc=AQnEbDg-ZQhLu6QFl46eppi26xLffKpMpmmaZqp-w_YvSzjAjYGk0TlCE1O9V294k_FsI4HD9MdM9lhdRnPZaq32\u0026_nc_ht=scontent.fgla3-2.fna\u0026oh=00_AT_Vbgfi7oD8oU72BrJTWUlPkvaTV1Jt2V_4AboR1r-bNQ\u0026oe=6355D783","cached_new":"/img/R\u0026D_logo.jpeg","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0,"cultural":0.2,"systems":0.8,"type":"SocialChange","_raw":{}},"body":{"raw":"\nResearch \u0026 Degrowth, (R\u0026D) is an academic association dedicated to research, awareness-raising, and events organization around the topic of degrowth. R\u0026D defines degrowth as a multi-level voluntary path towards reduction of production and consumption aiming at ecological sustainability, good life, liberty, and social justice. For R\u0026D, degrowth is grounded in ecology, ecological economics, anthropology, psychology, and social sciences in general. In the degrowth process, R\u0026D is concerned with democracy, international cooperation, and understanding as opposed to societal closure, fragmentation, and authoritarianism.\n\n\nR\u0026D strives to bring scientists, civil society, practitioners, and activists together to think, imagine, discuss, and create proposals for sustainable degrowth. R\u0026D supports and aims to maintain a diversity of degrowth strategies for achieving social equity and ecological sustainability, including:\n\n* grass-roots action and institutional interventions;\n* academic and practical work;\n* building of alternatives and opposition to environmentally and socially destructive projects and policies;\n* local and international level work.\n","code":"var Component=(()=\u003e{var g=Object.create;var i=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,_=Object.prototype.hasOwnProperty;var w=(n,t)=\u003e()=\u003
