wth"},{"title":"Resilience","image":{"url":"https://www.facebook.com/photo/?fbid=387850666697735\u0026set=a.387850623364406","cached_new":"/img/resliliance_image.jpeg","type":"NestedUrl","_raw":{}},"layout":"profile","data":[],"id":"resilience","url":"https://www.resilience.org/","tagline":"Building a world of resilient communities.","activity":["education","network"],"topic":["community"],"regions":null,"locations":[],"started":2012,"ended":"","active":"Y","people":[],"notes_data_entry":"","facebook":"https://www.facebook.com/buildresilience","twitter":"https://twitter.com/buildresilience","instagram":"https://www.instagram.com/buildresilience/","linkedin":null,"youtube":"http://youtube.com/postcarboninstitute","blog":"https://www.resilience.org/latest-articles/","logo":{"url":"https://www.facebook.com/photo/?fbid=387850663364402\u0026set=a.387850633364405","cached_new":"/img/resiliance_logo.png","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0,"cultural":0.5,"systems":0.5,"type":"SocialChange","_raw":{}},"body":{"raw":"\nResilience.org aims to support building community resilience in a world of multiple emerging challenges: the decline of cheap energy, the depletion of critical resources like water, complex environmental crises like climate change and biodiversity loss, and the social and economic issues which are linked to these. The site is designed to act as a community library with space to read and think, but also as a vibrant café in which to meet people, discuss ideas and projects, and pick up and share tips on how to build the resilience of your community, your household, or yourself.\n\nThey publish news, research, and analysis in five broad categories:\n* Energy\n* Economy\n* Environment\n* Food \u0026 Water\n* Society\n\nThe articles, reports, and analyses on resilience.org explore the implications of these issues across broad areas including geopolitics, ecology, population, finance, urban design, health, and even religio ached_new":"/img/RA_image.jpeg","type":"NestedUrl","_raw":{}},"layout":"profile","data":[],"id":"resilience_alliance","url":"https://www.resalliance.org/","tagline":"Advancing research and understanding on social-ecological systems for resilient and sustainable futures.","activity":["research"],"topic":["development"],"regions":"Global","locations":[],"started":1999,"ended":"","active":"Y","people":[],"notes_data_entry":"","facebook":null,"twitter":"https://twitter.com/resilience_RA","instagram":null,"linkedin":null,"youtube":null,"blog":null,"logo":{"url":"https://www.resalliance.org/images/common/RA-Logo.jpg","cached_new":"/img/RA_Logo.jpeg","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0,"cultural":0,"systems":1,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Resilience Alliance is an international, multidisciplinary research organization that explores the dynamics of social-ecological systems. RA members collaborate across disciplines to advance the understanding and practical application of resilience, adaptive capacity, and transformation of societies and ecosystems in order to cope with change and support human well-being.\n\nThe RA distinguishes itself in its capacity for comparative research and synthesis at a global scale, rooted in local and regional context-specific studies. RA research aligns with the current strategic direction of global policy fora and serves as a resource for other organizations and programs around the world. RA members have served in leadership positions on a variety of international projects (e.g., International Panel on Climate Change, Millennium Ecosystem Assessment, and Future Earth). In addition to coordinating research activities among members through working groups and an annual science meeting, the RA co-hosts a resilience conference every three years.\n\nRA's organizational approach involves three complementary strategies: I) contributing toward theoretical advances in the dynamics of complex adaptive systems, II) rigorous testing of theory through a variety of means, including: participatory approaches to regional case-studies, adaptive management applications, model development, and the use of scenarios and other visioning tools, and III) developing guidelines and principles that will enable others to assess the resilience of coupled human-natural systems and develop policy and management tools that support sustainable development.\n","code":"var Component=(()=\u003e{var p=Object.create;var s=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var f=(e,n)=\u003e()=\u003e(n||e((n={exports:{}}).exports,n),n.exports),y=(e,n)=\u003e{for(var t in n)s(e,t,{get:n[t],enumerable:!0})},r=(e,n,t,o)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let i of m(n))!u.call(e,i)\u0026\u0026i!==t\u0026\u0026s(e,i,{get:()=\u003en[i],enumerable:!(o=g(n,i))||o.enumerable});return e};var v=(e,n,t)=\u003e(t=e!=null?p(h(e)):{},r(n||!e||!e.__esModule?s(t,\"default\",{value:e,enumerable:!0}):t,e)),b=e=\u003er(s({},\"__esModule\",{value:!0}),e);var c=f((j,l)=\u003e{l.exports=_jsx_runtime});var x={};y(x,{default:()=\u003eA,frontmatter:()=\u003ew});var a=v(c()),w={id:\"resilience_alliance\",url:\"https://www.resalliance.org/\",tagline:\"Advancing research and understanding on social-ecological systems for resilient and sustainable futures.\",activity:[\"research\"],topic:[\"development\"],regions:\"Global\",locations:[null],started:1999,ended:\"\",active:\"Y\",people:[null],notes_data_entry:\"\",facebook:null,twitter:\"https://twitter.com/resilience_RA\",instagram:null,linkedin:null,youtube:null,blog:null,logo:{url:\"https://www.resalliance.org/images/common/RA-Logo.jpg\",cached_new:\"/img/RA_Logo.jpeg\"},image:{url:\"https://pbs.twimg.com/profile_banners/1278406200/1652735116/1500x500\",cached_new:\"/img/RA_image.jpeg\"},title:\"Resilience Alliance\ rust is an educational charity at the forefront of a movement for change. The charity was established in 2006 to further the educational work of Resurgence magazine.\n\nThe Resurgence Trust informs the environmental debate, inspires a culture of optimism and guides us towards positive solutions to the global challenges we now face.\n\nThe aim of charity is to foster a greater connection to Nature to enhance personal wellbeing, support resilient communities and inform social change towards regenerative societies that enrich our natural environment.\n\nThe charity works to advance education on a range of issues including conservation, regeneration of the natural environment, arts, and culture. The Trust achieves this through three main programmes - the publication of Resurgence \u0026 Ecologist, the publication of The Ecologist website, and the production of dynamic a series of events, conferences and workshops.\n\nThrough implementing the Trust's charitable objectives, we aim to raise awareness of the opportunities for positive change, inspire action and facilitate debates.\n","code":"var Component=(()=\u003e{var l=Object.create;var i=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var d=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var w=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),f=(t,e)=\u003e{for(var o in e)i(t,o,{get:e[o],enumerable:!0})},a=(t,e,o,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let s of d(e))!m.call(t,s)\u0026\u0026s!==o\u0026\u0026i(t,s,{get:()=\u003ee[s],enumerable:!(r=h(e,s))||r.enumerable});return t};var v=(t,e,o)=\u003e(o=t!=null?l(p(t)):{},a(e||!t||!t.__esModule?i(o,\"default\",{value:t,enumerable:!0}):o,t)),_=t=\u003ea(i({},\"__esModule\",{value:!0}),t);var u=w((R,c)=\u003e{c.exports=_jsx_runtime});var x={};f(x,{default:()=\u003ej,frontmatter:()=\u003eb});var n=v(u()),b={id:\"resurgence-and-ecologist\",url:\"https://www.resurgence.org/\ on inspired by principles of co-operation, regeneration, health, harmony and living systems design.  Symphonics are leading edge co-creation specialists, providing planetary-scale innovations to support the quantum leap out of competitive silos into a unitive ecosystem of expansion and superabundance!\n\nAn Emerging Systems Philosophy for Co-creation\nINTRODUCING ORGANOMICS\n\nSymphonics has been working with partners all over the world for over eight years to develop a new ecosystem design science for co-creative organisation called 'Organomics'.  Organomics reimagines planet earth as a 'superorganism' or 'UFO' (United Fractal Organism) and humans, groups, organisations and communities as its cells, tissues and organs. Using 'Social DNA', the UFO facilitates co-creators to come together as one healthy body to support humanity’s evolution into a universally thriving experience.\n","code":"var Component=(()=\u003e{var m=Object.create;var a=Object.defineProperty;var d=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var y=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),f=(n,e)=\u003e{for(var o in e)a(n,o,{get:e[o],enumerable:!0})},r=(n,e,o,i)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let s of g(e))!u.call(n,s)\u0026\u0026s!==o\u0026\u0026a(n,s,{get:()=\u003ee[s],enumerable:!(i=d(e,s))||i.enumerable});return n};var v=(n,e,o)=\u003e(o=n!=null?m(h(n)):{},r(e||!n||!n.__esModule?a(o,\"default\",{value:n,enumerable:!0}):o,n)),_=n=\u003er(a({},\"__esModule\",{value:!0}),n);var l=y((j,c)=\u003e{c.exports=_jsx_runtime});var x={};f(x,{default:()=\u003eO,frontmatter:()=\u003ew});var t=v(l()),w={id:\"symphonics\",url:\"https://www.symphonics.life/\",tagline:\"Living Systems for Co-creation\",activity:[\"spaces\"],topic:[\"development\",\"governance\"],regions:\"Germany\",locations:[\"Heidelberg, DE\"],started:\"\",ended:\"\",active:\"Y\",people:[\"Brent Wa tus":"YY","social_change":{"inner":0.6,"cultural":0.4,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Mindfulness Initiative was founded by Madeleine Bunting and Chris Cullen in November 2013 to support British politicians in forming the All-Party Parliamentary Group on Mindfulness. \n\nOur partners include the four mindfulness training and research centres in Bangor, Exeter, Oxford and Sussex universities, as well as the Mental Health Foundation, Mindfulness Association and Breathworks, and we benefit from an advisory group comprising some of the most experienced mindfulness scientists and practitioners in the UK and around the world. Our patrons are Jon Kabat-Zinn and Ruby Wax, and our director is Jamie Bristow, who took over from the previous directors in May 2015. \n\nThe Mindfulness Initiative has a talented team of consultants 'policy leads' and associates who are engaged to work on specific strategy areas or projects on a part-time or ad-hoc basis. These consultants contribute immensely to our work, coming from the fields of mindfulness research and wider academia, mindfulness teaching, policy development and advocacy. \n\nWe are grateful for the generous support of The Lostand Foundation, Sankalpa and The Mindful Trust, among others.\n","code":"var Component=(()=\u003e{var u=Object.create;var s=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var f=Object.getPrototypeOf,p=Object.prototype.hasOwnProperty;var g=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),w=(n,e)=\u003e{for(var i in e)s(n,i,{get:e[i],enumerable:!0})},r=(n,e,i,o)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of m(e))!p.call(n,a)\u0026\u0026a!==i\u0026\u0026s(n,a,{get:()=\u003ee[a],enumerable:!(o=h(e,a))||o.enumerable});return n};var _=(n,e,i)=\u003e(i=n!=null?u(f(n)):{},r(e||!n||!n.__esModule?s(i,\"default\",{value:n,enumerable:!0}):i,n)),v=n=\u003er(s({},\"__esModule\",{value:!0}) ive":"","people":[],"notes_data_entry":"","facebook":"","twitter":"","instagram":"","linkedin":"","youtube":"","blog":"","logo":{"url":"https://scontent-lcy1-1.xx.fbcdn.net/v/t39.30808-6/274376563_260591686242506_7272205117279422671_n.png?_nc_cat=106\u0026ccb=1-5\u0026_nc_sid=e3f864\u0026_nc_ohc=PrlOmG0y3sAAX_vwObK\u0026_nc_ht=scontent-lcy1-1.xx\u0026oh=00_AT-GGyTwRA2dyd58VrkiIWsMNBqbR9PoQYK0lRVWmS1Oew\u0026oe=6226E257","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1646394251/Ecosystem%20Mapping/nongrowth%20society.png","cached_new":"/img/nongrowth%20society.png","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Nongrowth Society (or The Superduperfantasticprosperingwithinlimitsplace) is a a posture, a teenagers rebellion against the current economic norm of more and more. It is a response to that we as a society have a  serious problem (https://www.thenongrowthsociety.com/the-problem) at hand. The problem is that our socioeconomic system is based on economic growth and has made it a goal to grow endlessly. \n\nCertainly growth can have ecologically good connotations, like the growth of crop, but as anything physical growing exponentially in a finite space will eventually hit the limits so too will our socioeconomic system. Endless economic growth is therefore nothing that should be the foundation for a society and we should instead focus more on planting, growing and caring for imagination, freedom, kindness, equality, empathy, love and prosperity, all within our planetary limits.\n\nThe Nongrowth Society is an intent to orchestrate change, drawn upon brilliant ideas from the past and present and based on the belief that we humans by oneself and in togetherness at least can try. And we have to try because as Thatcher and Reagan said in the 80s about the now planet and people destroying economy: There Is No Alternative (TINA). Now There Is No Alternative To Try Something Different! (TINATTSD). \n\nLet us build on the collective power of these creative and other creative minds that don’t mind that when the going gets tough the tough gets going!\n\nhttps://thenongrowthsociety.com/important-note-and-a-disclaimer/\n","code":"var Component=(()=\u003e{var d=Object.create;var i=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,w=Object.prototype.hasOwnProperty;var y=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),u=(t,e)=\u003e{for(var n in e)i(t,n,{get:e[n],enumerable:!0})},r=(t,e,n,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of p(e))!w.call(t,a)\u0026\u0026a!==n\u0026\u0026i(t,a,{get:()=\u003ee[a],enumerable:!(s=g(e,a))||s.enumerable});return t};var _=(t,e,n)=\u003e(n=t!=null?d(m(t)):{},r(e||!t||!t.__esModule?i(n,\"default\",{value:t,enumerable:!0}):n,t)),f=t=\u003er(i({},\"__esModule\",{value:!0}),t);var h=y((A,c)=\u003e{c.exports=_jsx_runtime});var x={};u(x,{default:()=\u003eT,frontmatter:()=\u003eb});var o=_(h()),b={id:\"the-nongrowth-society\",url:\"https://thenongrowthsociety.com/\",tagline:\"How we all can prosper within limits\",activity:[\"education\"],topic:[\"arts\",\"ecology\"],regions:\"Sweden\",locations:[\"SE\"],started:\"\",ended:\"\",active:\"\",people:0,notes_data_entry:\"\",facebook:\"\",twitter:\"\",instagram:\"\",linkedin:\"\",youtube:\"\",blog:\"\",logo:{url:\"https://scontent-lcy1-1.xx.fbcdn.net/v/t39.30808-6/274376563_260591686242506_7272205117279422671_n.png?_nc_cat=106\u0026ccb=1-5\u0026_nc_sid=e3f864\u0026_nc_ohc=PrlOmG0y3sAAX_vwObK\u0026_nc_ht=scontent-lcy1-1.xx\u0026oh=00_AT-GGyTwRA2dyd58VrkiIWsMNBqbR9PoQYK0lRVWmS1Oew\u0026oe=6226E257\",cached:\"https://res.cloudinary.com/ds7qslkd0/image/upload/v1646394251/Ecosystem%20Mapping/nongrowth%20society.png\",cached_new:\"/img/nongrowth%20society.png\"},image:{url:\"http://media.thenongrowthsociety.com/2021/03/webpage :0.4,"type":"SocialChange","_raw":{}},"body":{"raw":"\nTransition is a movement of communities coming together to reimagine and rebuild our world. The movement has been growing since 2005. It is about communities stepping up to address the big challenges they face by starting local.  By coming together, they are able to crowd-source solutions. They seek to nurture a caring culture, one focused on supporting each other, both as groups or as wider communities.\n\nIn practice, they are reclaiming the economy, sparking entrepreneurship, reimagining work, reskilling themselves and weaving webs of connection and support.  It’s an approach that has spread now to over 50 countries, in thousands of groups: in towns, villages, cities, Universities, schools.  One of the key ways it spreads is through telling inspiring stories, and that’s what we aim to do on this website.  We really hope you feel inspired to take part, we’d be honoured if you did.\n","code":"var Component=(()=\u003e{var g=Object.create;var s=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var h=Object.getOwnPropertyNames;var l=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var w=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),y=(t,e)=\u003e{for(var o in e)s(t,o,{get:e[o],enumerable:!0})},a=(t,e,o,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of h(e))!m.call(t,i)\u0026\u0026i!==o\u0026\u0026s(t,i,{get:()=\u003ee[i],enumerable:!(r=p(e,i))||r.enumerable});return t};var k=(t,e,o)=\u003e(o=t!=null?g(l(t)):{},a(e||!t||!t.__esModule?s(o,\"default\",{value:t,enumerable:!0}):o,t)),b=t=\u003ea(s({},\"__esModule\",{value:!0}),t);var d=w((T,c)=\u003e{c.exports=_jsx_runtime});var v={};y(v,{default:()=\u003ej,frontmatter:()=\u003e_});var n=k(d()),_={id:\"transition-network\",url:\"https://transitionnetwork.org/\",tagline:\"\",activity:[\"network\",\"education\"],topic:[\"ecology\",\"governance\"],regions:\"Worldwide\",locations:[\"Totnes, GB\"],starte ng/social-image_juxnwn.jpg","cached_new":"/img/social-image_juxnwn.jpg","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nYellow is an online learning space, unlike any other. \n\nSmall groups are formed which gather every two weeks, for two hours, over a period of five months, to explore and learn together. \n\nWhat is most distinctive about Yellow is what it is not, not what it is. There are no learning objectives, no agenda, no titles or professional biographies and no curriculum. \n\nInstead, Yellow allows small groups of people, to build connection, intimacy and trust, using highly varied stimuli (including art, food or movement) learning about themselves and their work in the process. We design it in response to them. \n\nIf it sounds like a very open space, that’s because it is. We need some spaces where we don’t try to define and control things in advance. So Yellow runs counter to what we normally do and acts as a ‘counterspace’ where the unimagined or unanticipated can emerge. \n","code":"var Component=(()=\u003e{var g=Object.create;var i=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,h=Object.prototype.hasOwnProperty;var w=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),y=(n,e)=\u003e{for(var t in e)i(n,t,{get:e[t],enumerable:!0})},c=(n,e,t,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of m(e))!h.call(n,o)\u0026\u0026o!==t\u0026\u0026i(n,o,{get:()=\u003ee[o],enumerable:!(s=p(e,o))||s.enumerable});return n};var j=(n,e,t)=\u003e(t=n!=null?g(u(n)):{},c(e||!n||!n.__esModule?i(t,\"default\",{value:n,enumerable:!0}):t,n)),f=n=\u003ec(i({},\"__esModule\",{value:!0}),n);var l=w((Y,r)=\u003e{r.exports=_jsx_runtime});var v={};y(v,{default:()=\u003ex,frontmatter:()=\u003e_});var a=j(l()),_={id:\"yellow-learning\",url:\"http://www.yellowlea ,"_id":"ecosystem/topics/work.md","_raw":{"sourceFilePath":"ecosystem/topics/work.md","sourceFileName":"work.md","sourceFileDir":"ecosystem/topics","contentType":"markdown","flattenedPath":"ecosystem/topics/work"},"type":"Topic","url_path":"ecosystem/topics/work","slug":"work"}]},"body":{"raw":"\nimport TernaryPlot from \"components/custom/ecosystem/TernaryPlot.jsx\"\nimport CircularVis from \"components/custom/ecosystem/CircularVis.jsx\"\n\n# Explore Visualizations of the Ecosystem Map\n\nOn this page you can explore our various visualizations of the ecosystem map. Click below to view organizations mapped by:\n\n1. [Approach to Social Change](#Visualizing-the-Ecosystem-by-Approach-to-Social-Change)\n2. [Topic](#Visualizing-the-Ecosystem-by-Topic)\n\n## Visualizing the Ecosystem by Approach to Social Change\n\nThis visualization maps organizations based on their approach to social change. There are three broad categories of approach: inner, cultural and systems oriented.\n\n\u003cTernaryPlot profiles={profiles} /\u003e\n\nSystems approaches focus on changing institutions and systems., Organisations focused on this area are particularly interested in areas such as governance, economics and technology. Cultural approaches focus on changing the broader collective culture, targeting aspects such as norms, values and collective narratives. Inner approaches focus on the inner transformation of individuals as a way of transforming society at large, both through personal development and shifting perspectives of how they relate to themselves, others, and the planet.\n\nEach organization was given a weighting across these three dimensions with the restriction that the overall total summed to one reflecting the fact this was about the focus of their approach. Thus being perfectly in the centre of this diagram would indicate that an organization weighted each approach equally. Conversely being at either corner would indicate the organization totally prioritized that approach.\n\nWe emphasize that these scores were assigned by the project team based on their best effort assessment based on available material. If an organization has been mis-weighted please [get in touch][contact] and it will be corrected.\n\n**Note: we are aware many organisations currently have the same weightings and are thus on top of one another, making it difficult to see all those listed in the directory. The next iteration of the visualization will address this.**\n\n[contact]: https://lifeitself.us/contact/\n\n## Visualizing the Ecosystem by Topic\n\nThis visualization maps an overview of organizations grouped together by their primary topic. Click to zoom in or out. Hover over a circle to see its name.\n\n\u003cCircularVis profiles={profiles} topics={topics} /\u003e\n\nWe have defined ten primary topics, each of which is represented by a circle within the broader circle/topic of social change. A short description of each topic follows below:\n\n- Arts \u0026 Culture – Role and use of arts and culture in fostering social change.\n- Community – Role of community in human life and in fostering human flourishing, and approaches to building, sustaining and governing communities.\n- Development \u0026 Growth – Fostering personal development and growth in emotional, psychological, social and other inner capacities.\n- Ecology \u0026 Environment – Issues relating to the environment, including climate change but also nature more broadly and human relationships to it.\n- Future of Work – Innovating the world of work, including through new methods and approaches to business and organizational management.\n- Governance \u0026 Institutions – Devising new forms of governance and institutions to support alternative social paradigms.\n- Politics \u0026 Economics – Engaging with existing political and economic systems, creating policies and innovating new approaches to politics and economics.\n- Spirituality \u0026 Religion – World beyond the material and the rational.\n- Technology \u0026 Blockchain – Use of technological innovation, including blockchain, to foster social change and support new social systems.\n- Wellbeing \u0026 Health – Improving quality of life through the physical, psychological, environmental and social determinants of health and wellbeing.\n","code":"var Component=(()=\u003e{var w2=Object.create;var ko=Object.defineProperty;var b2=Object.getOwnPropertyDescriptor;var A2=Object.getOwnPropertyNames;var C2=Object.getPrototypeOf,S2=Object.prototype.hasOwnProperty;var fc=(e=\u003etypeof require!=\"undefined\"?require:typeof Proxy!=\"undefined\"?new Proxy(e,{get:(r,i)=\u003e(typeof require!=\"undefined\"?require:r)[i]}):e)(function(e){if(typeof require!=\"undefined\")return require.apply(this,arguments);throw new Error('Dynamic require of \"'+e+'\" is not supported')});var ge=(e,r)=\u003e()=\u003e(r||e((r={exports:{}}).exports,r),r.exports),B2=(e,r)=\u003e{for(var i in r)ko(e,i,{get:r[i],enumerable:!0})},uc=(e,r,i,o)=\u003e{if(r\u0026\u0026typeof r==\"object\"||typeof r==\"function\")for(let s of A2(r))!S2.call(e,s)\u0026\u0026s!==i\u0026\u0026ko(e,s,{get:()=\u003er[s],enumerable:!(o=b2(r,s))||o.enumerable});return e};var ri=(e,r,i)=\u003e(i=e!=null?w2(C2(e)):{},uc(r||!e||!e.__esModule?ko(i,\"default\",{value:e,enumerable:!0}):i,e)),k2=e=\u003euc(ko({},\"__esModule\",{value:!0}),e);var cc=ge((e5,lc)=\u003e{lc.exports=_jsx_runtime});var _s=ge((t5,hc)=\u003e{hc.exports=React});var pc=ge(()=\u003e{});var Te=ge((To,xc)=\u003e{(function(e,r){typeof To==\"object\"?xc.exports=To=r():typeof define==\"function\"\u0026\u0026define.amd?define([],r):e.CryptoJS=r()})(To,function(){var e=e||function(r,i){var o;if(typeof window\u003c\"u\"\u0026\u0026window.crypto\u0026\u0026(o=window.crypto),typeof self\u003c\"u\"\u0026\u0026self.crypto\u0026\u0026(o=self.crypto),typeof globalThis\u003c\"u\"\u0026\u0026globalThis.crypto\u0026\u0026(o=globalThis.crypto),!o\u0026\u0026typeof window\u003c\"u\"\u0026\u0026window.msCrypto\u0026\u0026(o=window.m
