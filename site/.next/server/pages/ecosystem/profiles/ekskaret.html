se/","tagline":"","activity":["education","events"],"topic":["development","community"],"regions":"Sweden","locations":["Stokholm, SE"],"started":2008,"ended":"","active":"Y","people":["Tomas Bjorkman","Caroline Stiernstedt Sahlborn"],"notes_data_entry":"","facebook":"not-found","twitter":"not-found","instagram":"not-found","linkedin":"not-found","youtube":"not-found","blog":"not-found","logo":{"url":"https://images.squarespace-cdn.com/content/v1/57e221918419c298291bafa1/1580995099397-I4UALZ6VMKSFATS43OSH/Eksk%C3%A4ret-logo_5900x2344_gr%C3%A5_transpbg+%28tight%29.png?format=1500w","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1633425250/Ecosystem%20Mapping/Eksk_C3_A4ret-logo_5900x2344_gr_C3_A5_transpbg_28tight_29_oxiwsi.png","cached_new":"/img/Eksk_C3_A4ret-logo_5900x2344_gr_C3_A5_transpbg_28tight_29_oxiwsi.png","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0.7,"cultural":0.3,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nWe live in an era of climate crises, polarised societies and failed leadership. \n\nAcross the planet millions of people are already putting their efforts towards a better world for current and future generations. This wide-reaching work involves politicians, policymakers, business leaders, researchers, thought-leaders, social entrepreneurs, activists, community leaders and philantropists. \n\nYet we are failing to create the collective outcomes we need at the pace necessary within the available window of time of action. \n\nThe reason is that our perspectives on what we are doing (and why) are insufficient for the complex issues at hand. While there is no guarantee that embracing new perspectives will change the trajectory for humanity, we can be sure that we will fail, if we do not.\n\nThe Ekskäret Foundation aims to facilitate the co-creation of a more conscious and sustainable society where people create more well-being for themselves, each other and the world. The Foundation was founded in 2009 and has since then developed locations, arenas and contexts for inquisitive exploratory meetings, dialogue and lifelong transformative learning. Starting with youth camps the Foundation offer workshops, programs, conferences and work labs in personal development and social transformation. All with the purpose to increase our capacity to create the new story of a more sustainable and conscious society.\n\nThe Ekskäret Foundation works together with selected partners from business, non-profit, and academic sectors. The Foundation operates without profit interests and is a religiously and ideologically independent organization. \n","code":"var Component=(()=\u003e{var h=Object.create;var s=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var o in e)s(t,o,{get:e[o],enumerable:!0})},r=(t,e,o,i)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of u(e))!m.call(t,a)\u0026\u0026a!==o\u0026\u0026s(t,a,{get:()=\u003ee[a],enumerable:!(i=p(e,a))||i.enumerable});return t};var _=(t,e,o)=\u003e(o=t!=null?h(g(t)):{},r(e||!t||!t.__esModule?s(o,\"default\",{value:t,enumerable:!0}):o,t)),k=t=\u003er(s({},\"__esModule\",{value:!0}),t);var l=f((E,c)=\u003e{c.exports=_jsx_runtime});var x={};w(x,{default:()=\u003ev,frontmatter:()=\u003ey});var n=_(l()),y={id:\"ekskaret\",url:\"https://ekskaret.se/\",tagline:\"\",activity:[\"education\",\"events\"],topic:[\"development\",\"community\"],regions:\"Sweden\",locations:[\"Stokholm, SE\"],started:2008,ended:\"\",active:\"Y\",people:[\"Tomas Bjorkman\",\"Caroline Stiernstedt Sahlborn\"],notes_data_entry:\"\",facebook:\"not-found\",twitter:\"not-found\",instagram:\"not-found\",linkedin:\"not-found\",youtube:\"not-found\",blog:\"not-found\",logo:{url:\"https://images.squarespace-cdn.com/content/v1/57e221918419c2982
