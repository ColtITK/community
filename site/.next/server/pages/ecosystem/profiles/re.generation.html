ph.jpg","cached_new":"/img/Re.gen_bdboph.jpg","type":"NestedUrl","_raw":{}},"layout":"profile","data":{},"id":"re.generation","url":"https://theregeneration.me/","tagline":"Respect, Restore, Regenerate","activity":["media","events"],"topic":["politics","community"],"regions":"Europe","locations":["London, GB","Ibiza, ES"],"started":2019,"ended":"","active":"Y","people":["Rory Spowers \u003ccrm\u003e","Ameet Mehta","Libby Davy"],"notes_data_entry":"","facebook":"https://www.facebook.com/TheReGeneration.me","twitter":"not-found","instagram":"https://www.instagram.com/the.re.generation/","linkedin":"not-found","youtube":"https://www.youtube.com/channel/UCUz_rOf_Nm_ddQN9Ly8vveQ?app=desktop","blog":"not-found","logo":{"url":"http://theregeneration.me/wp-content/uploads/2019/06/regen-logo-temporary.png","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1638458847/Ecosystem%20Mapping/the_re-generation_jxdrqd.png","cached_new":"/img/the_re-generation_jxdrqd.png","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0.1,"cultural":0.8,"systems":0.1,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Re-Generation will highlight people and projects for ‘systems change’ in six definitive areas — Food, Health, Economics, Community, Culture and Consciousness.\n\nBy bringing together world luminaries and thought leaders in all these key areas, The Re-Generation will present a series of dialogues, debates and panels at festivals, gatherings and other events around the globe.\n\nAll of these will be made available as audio and video recordings onto this one platform, along with podcasts and other original content.\n\nEvery living cell on the planet, from micro-organisms in the soil and phytoplankton in the oceans, to the cells of our very bodies, the tallest redwood trees and the largest mammals, are now threatened by human activity – by the waste products we have created and which cannot safely be sequestered by natural processes within the time frames required.\n\nWhile phasing out the industries that are inherently out of step with natural processes, can we actively implement new processes and technologies that are inherently regenerative by design, thereby restoring resilience to the biosphere, regenerating biodiversity, habitats and communities around the globe, through a combination of circular economics; decentralised, bioregional governance; restorative ecological design; regenerative farming and renewable energy technologies? And if so, how will this be possible?\n\nThese are the crucial questions that The Re-Generation will address.\n\nIn direct contrast to previously dismissed movements of this kind, The Re-Generation does not so much identify with what it is against, but with what it is for\n","code":"var Component=(()=\u003e{var d=Object.create;var i=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var b=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),y=(t,e)=\u003e{for(var o in e)i(t,o,{get:e[o],enumerable:!0})},r=(t,e,o,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of p(e))!u.call(t,a)\u0026\u0026a!==o\u0026\u0026i(t,a,{get:()=\u003ee[a],enumerable:!(s=g(e,a))||s.enumerable});return t};var w=(t,e,o)=\u003e(o=t!=null?d(m(t)):{},r(e||!t||!t.__esModule?i(o,\"default\",{value:t,enumerable:!0}):o,t)),f=t=\u003er(i({},\"__esModule\",{value:!0}),t);var h=b((k,c)=\u003e{c.exports=_jsx_runtime});var x={};y(x,{default:()=\u003ej,frontmatter:()=\u003e_});var n=w(h()),_={id:\"re.generation\",url:\"https://theregeneration.me/\",tagline:\"Respect, Restore, Regenerate\",activity:[\"media\",\"events\"],topic:[\"politics\",\"community\"],regions:\"Europe\",locations:[\"London, GB\",\"Ibiza, ES\"],started:2019,ended:\"\",active:\"Y\",people:[\"Rory Spowers \u003ccrm\u003e\",\"Ameet Mehta\",\"Libby Davy\"],notes_data_entry:\"\",facebook:\"https://www.face
