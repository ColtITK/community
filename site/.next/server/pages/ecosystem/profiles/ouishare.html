acts us from asking the important questions.  \n\nOuishare questions the status quo, instigates encounters between actors from different corners of society and is a leader in creating forms of collaboration. Our work is defined by long term thinking, listening, dialogue. We work at the intersections to create bridges between knowledge, skills and experiences, to shift societal power dynamics. \n\nOuishare is an international network defined by five values: collaboration, openness, care, do-cracy and permanent beta. A non-profit started in France in 2012, today Ouishareâ€™s network spans from Europe to Latin and North America, to the Middle-East.\n","code":"var Component=(()=\u003e{var h=Object.create;var s=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var o in e)s(t,o,{get:e[o],enumerable:!0})},r=(t,e,o,i)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of m(e))!g.call(t,a)\u0026\u0026a!==o\u0026\u0026s(t,a,{get:()=\u003ee[a],enumerable:!(i=u(e,a))||i.enumerable});return t};var _=(t,e,o)=\u003e(o=t!=null?h(p(t)):{},r(e||!t||!t.__esModule?s(o,\"default\",{value:t,enumerable:!0}):o,t)),b=t=\u003er(s({},\"__esModule\",{value:!0}),t);var l=f((j,c)=\u003e{c.exports=_jsx_runtime});var v={};w(v,{default:()=\u003ek,frontmatter:()=\u003ey});var n=_(l()),y={id:\"ouishare\",url:\"https://www.ouishare.net\",tagline:\"\",activity:[\"network\",\"events\"],topic:[\"governance\",\"community\"],regions:\"Worldwide\",locations:[\"Barcelona, ES\",\"Munich, DE\"],started:2012,ended:\"\",active:\"Y\",people:[\"Asmaa\",\"Margot Naturel \u003cmargot@ouishare.net\u003e\"],notes_data_entry:\"Margot Naturel is the French contact - there are many others: https://www.ouishare.net/meet-us\",facebook:\"https://www.facebook.com/OuiShare/\",twitter:\"https://twitter.com/o
