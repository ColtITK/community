l":"http://www.yellowlearning.org","tagline":"Spaces of learning for a complex world","activity":["education","network"],"topic":["development","community"],"regions":"EU","locations":["Arenas de San Pedro, ES","Berlin, DE"],"started":"not-found","ended":"","active":"Y","people":["Alex Carabi"],"notes_data_entry":"","facebook":"","twitter":"","instagram":"","linkedin":"","youtube":"","blog":"","logo":{"url":"https://images.squarespace-cdn.com/content/5eaa9a133c04b85c2ae34108/c1b83cc8-14e1-4d96-a855-7a364a6ad663/social-image.jpg?content-type=image%2Fjpeg","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1646393717/Ecosystem%20Mapping/social-image_juxnwn.jpg","cached_new":"/img/social-image_juxnwn.jpg","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nYellow is an online learning space, unlike any other. \n\nSmall groups are formed which gather every two weeks, for two hours, over a period of five months, to explore and learn together. \n\nWhat is most distinctive about Yellow is what it is not, not what it is. There are no learning objectives, no agenda, no titles or professional biographies and no curriculum. \n\nInstead, Yellow allows small groups of people, to build connection, intimacy and trust, using highly varied stimuli (including art, food or movement) learning about themselves and their work in the process. We design it in response to them. \n\nIf it sounds like a very open space, that’s because it is. We need some spaces where we don’t try to define and control things in advance. So Yellow runs counter to what we normally do and acts as a ‘counterspace’ where the unimagined or unanticipated can emerge. \n","code":"var Component=(()=\u003e{var g=Object.create;var i=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,h=Object.prototype.hasOwnProperty;var w=(n,e)=\u003e()=\u003
