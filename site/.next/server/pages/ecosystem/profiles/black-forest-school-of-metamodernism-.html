ack-forest-school-of-metamodernism-","url":"https://www.blackforestmetamodernism.org/","tagline":"The entry point into metamodernism of the Black Forest School is the traumatization of modernity ","activity":["network"],"topic":["arts","wellbeing"],"regions":"","locations":["Todtnauerberg, Germany"],"started":"","ended":"","active":"","people":["Adrian Wagner"],"notes_data_entry":"Core project combining metamodernity, nature, DAOs and art: https://seedslibrary.com/poetree-gestell-x-a-decentralized-autonomous-installation/","facebook":"","twitter":"","instagram":"","linkedin":"","youtube":"","blog":"","logo":{"url":"https://user-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_9000,w_1920,f_auto,q_auto/859958/75788146-DC10-444E-9D06-FECD7C4B429D.jpg","cached":"","cached_new":"","type":"NestedUrl","_raw":{}},"curation_status":"?","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nPost Post what? \nPozt Poztmodern Angzt Dizorder. It iz quvite common. Ur zymptoms r quvite clazzic. \nWhat are you talking about, Doc? \nU r experienzink—or rather, continuouzly re-experienzink zhe Poztmodernizt Angzt ov zhe Labyrinth. ….'\n(Postpostmodern Angst Disorder - Metamodernist Poetry, M. H. Frost)\n\nOur quest from a Black Forest point of view is how to navigate within the labyrinth of a post(traumatized) modernity. Or to be blunt: How can we overcome the continuous re-experience of the postmodern angst of the labyrinth and face the traumatized collective memory of modernity? \n\nThe task of black forest metamodernism is not to walk the talk, it is to stop, and to fall into love. Love as a structurally transcending force, with love beauty can be found even in the trauma of the meaning crises. After all, it was the lover of Theseus in the old minotaur myth that gave him the red thread. We can’t find this thread alone, it grows from one heart to another heart. An unfolding process towards resonance coherence and clarity. \n\nMetamodernism today can be seen differinitiated in the cultural in-between, the political after and the mystical beyond. Black Forest Metamodernism uniqueness is to start with the natural underneath. What is the ground, the field of attention modernity and postmodernity grew from? On what soil do we place our feet? Rather then going in-between, after or beyond we go underneath.To make the invisible visible. To disolve the trauma of modernity means to ground, compost and heal the postpostmodern angst disorder. \n\n","code":"var Component=(()=\u003e{var m=Object.create;var r=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),y=(t,e)=\u003e{for(var n in e)r(t,n,{get:e[n],enumerable:!0})},s=(t,e,n,i)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of u(e))!g.call(t,a)\u0026\u0026a!==n\u0026\u0026r(t,a,{get:()=\u003ee[a],enumerable:!(i=h(e,a))||i.enumerable});return t};var w=(t,e,n)=\u003e(n=t!=null?m(p(t)):{},s(e||!t||!t.__esModule?r(n,\"default\",{value:t,enumerable:!0}):n,t)),b=t=\u003es(r({},\"__esModule\",{value:!0}),t);var d=f((x,c)=\u003e{c.exports=_jsx_runtime});var z={};y(z,{default:()=\u003ek,frontmatter:()=\u003e_});var o=w(d()),_={id:\"black-forest-school-of-metamodernism-\",url:\"https://www.blackforestmetamodernism.org/\",tagline:\"The entry point into metamodernism of the Black Forest School is the traumatization of modernity \",activity:[\"network\"],topic:[\"arts\",\"wellbeing\"],regions:\"\",locations:[\"Todtnauerberg, Germany\"],started:\"\",ended:\"\",active:\"\",people:[\"Adrian Wagner\"],notes_data_entry:\"Core project combining metamodernity, nature, DAOs and art: https://seedslibrary.com/poetree-gestell-x-a-decentralized-autonomous-installation/\",facebook:\"\",twitter:\"\",instagram:\"\",linkedin:\"\",youtube:\"\",blog:\"\",logo:{
