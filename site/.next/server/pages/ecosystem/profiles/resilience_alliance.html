,"regions":"Global","locations":[],"started":1999,"ended":"","active":"Y","people":[],"notes_data_entry":"","facebook":null,"twitter":"https://twitter.com/resilience_RA","instagram":null,"linkedin":null,"youtube":null,"blog":null,"logo":{"url":"https://www.resalliance.org/images/common/RA-Logo.jpg","cached_new":"/img/RA_Logo.jpeg","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0,"cultural":0,"systems":1,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Resilience Alliance is an international, multidisciplinary research organization that explores the dynamics of social-ecological systems. RA members collaborate across disciplines to advance the understanding and practical application of resilience, adaptive capacity, and transformation of societies and ecosystems in order to cope with change and support human well-being.\n\nThe RA distinguishes itself in its capacity for comparative research and synthesis at a global scale, rooted in local and regional context-specific studies. RA research aligns with the current strategic direction of global policy fora and serves as a resource for other organizations and programs around the world. RA members have served in leadership positions on a variety of international projects (e.g., International Panel on Climate Change, Millennium Ecosystem Assessment, and Future Earth). In addition to coordinating research activities among members through working groups and an annual science meeting, the RA co-hosts a resilience conference every three years.\n\nRA's organizational approach involves three complementary strategies: I) contributing toward theoretical advances in the dynamics of complex adaptive systems, II) rigorous testing of theory through a variety of means, including: participatory approaches to regional case-studies, adaptive management applications, model development, and the use of scenarios and other visioning tools, and III) developing guidelines and principles that will enable others to assess the resilience of coupled human-natural systems and develop policy and management tools that support sustainable development.\n","code":"var Component=(()=\u003e{var p=Object.create;var s=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var f=(e,n)=\u003e()=\u003e(n||e((n={exports:{}}).exports,n),n.exports),y=(e,n)=\u003e{for(var t in n)s(e,t,{get:n[t],enumerable:!0})},r=(e,n,t,o)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let i of m(n))!u.call(e,i)\u0026\u0026i!==t\u0026\u0026s(e,i,{get:()=\u003en[i],enumerable:!(o=g(n,i))||o.enumerable});return e};var v=(e,n,t)=\u003e(t=e!=null?p(h(e)):{},r(n||!e||!e.__esModule?s(t,\"default\",{value:e,enumerable:!0}):t,e)),b=e=\u003er(s({},\"__esModule\",{value:!0}),e);var c=f((j,l)=\u003e{l.exports=_jsx_runtime});var x={};y(x,{default:()=\u003eA,frontmatter:()=\u003ew});var a=v(c()),w={id:\"resilience_alliance\",url:\"https://www.resalliance.org/\",tagline:\"Advancing research and understanding on social-ecological systems for resilient and sustainable futures.\",activity:[\"research\"],topic:[\"development\"],regions:\"Global\",locations:[null],started:1999,ended:\"\",active:\"Y\",people:[null],notes_data_entry:\"\",facebook:null,twitter:\"https://twitter.com/resilience_RA\",instagram:null,linkedin:null,youtube:null,blog:null,logo:{url:\"https://www.resalliance.org/images/common/RA-Logo.jpg\",cached_new:\"/img/RA_Logo.jpeg\"},image:{url:\"https://pbs.twimg.com/profile_banners/1278406200/1652735116/1500x500\",cached_new:\"/img/RA_image.jpeg\"},title:\"Resilience Alliance\",curation_status:\"YY\",social_change:{inner:0,cultural:0,systems:1}};function d(e){let n=Object.assign({p:\"p\"},e.components);return(0,a.jsxs)(a.Fragment,{children:[(0,a.jsx)(n.p,{children:\"The Resilience Alliance is an international, multidisciplinary research organization that explores the dynamics of social-eco
