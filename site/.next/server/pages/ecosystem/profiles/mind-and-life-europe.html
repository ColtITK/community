 effects on the human brain, on nutrition and wellbeing. It has also shown that contemplative practice cultivates positive mental qualities such as care and compassion.\n\nBy providing a complete image of the mind and its potential to develop positive mental states, contemplative science not only makes science itself more humane but also ensures that its conclusions can contribute to human and societal flourishing.\n\nAt Mind \u0026 Life Europe, we foster an interdisciplinary dialogue between scientists, contemplative scholars, researchers and encourage them to collaborate to advance contemplative science. We share our findings with professionals in the fields of education, healthcare and organisations and develop solutions to implement change in these sectors.\n","code":"var Component=(()=\u003e{var h=Object.create;var a=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var f=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),v=(n,e)=\u003e{for(var i in e)a(n,i,{get:e[i],enumerable:!0})},r=(n,e,i,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of p(e))!g.call(n,o)\u0026\u0026o!==i\u0026\u0026a(n,o,{get:()=\u003ee[o],enumerable:!(s=m(e,o))||s.enumerable});return n};var w=(n,e,i)=\u003e(i=n!=null?h(u(n)):{},r(e||!n||!n.__esModule?a(i,\"default\",{value:n,enumerable:!0}):i,n)),b=n=\u003er(a({},\"__esModule\",{value:!0}),n);var l=f((M,c)=\u003e{c.exports=_jsx_runtime});var j={};v(j,{default:()=\u003ek,frontmatter:()=\u003ey});var t=w(l()),y={id:\"mind-and-life-europe\",url:\"https://www.mindandlife-europe.org/\",tagline:\"\",activity:[\"research\",\"events\"],topic:[\"spirituality\",\"development\"],regions:\"Switzerland\",locations:[\"Winterthur, CH\"],started:2008,ended:\"\",active:\"Y\",people:[\"Amy Cohen Varela\"],notes_data_entry:\"\",facebook:\"https://www.facebook.com/mindandlifeEU/\",twitter:\"https://twitter.
