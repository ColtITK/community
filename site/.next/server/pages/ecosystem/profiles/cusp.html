https://cusp.ac.uk/","tagline":"Centre for the Understanding of Sustainable Prosperity.","activity":["research","network","education"],"topic":["development"],"regions":"International","locations":["Guildford, UK"],"started":2015,"ended":"","active":"Y","people":["Prof Tim Jackson"],"notes_data_entry":"","facebook":"https://facebook.com/cusp.ac.uk","twitter":"https://twitter.com/cusp_uk","instagram":"https://instagram.com/cusp_uk","linkedin":"https://www.linkedin.com/company/centre-for-the-understanding-of-sustainable-prosperity","youtube":"https://www.youtube.com/cusp_uk","blog":"https://cusp.ac.uk/blog/","logo":{"url":"https://scontent.fgla3-2.fna.fbcdn.net/v/t39.30808-6/306831984_174393415167525_3388796084047858995_n.png?_nc_cat=104\u0026ccb=1-7\u0026_nc_sid=09cbfe\u0026_nc_ohc=PtHWqc1OdokAX92PReX\u0026tn=yRzqqPCXVJTv18qG\u0026_nc_ht=scontent.fgla3-2.fna\u0026oh=00_AT_r8NfxS5C0BH9mlFJZtVBmxpYTFTGGx1dojy-19wQ6RQ\u0026oe=635534C0","cached_new":"/img/cusp_logo.png","type":"NestedUrl","_raw":{}},"curation_status":"YY","social_change":{"inner":0,"cultural":0.2,"systems":0.8,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Centre for the Understanding of Sustainable Prosperity (CUSP) is an internationally leading research organisation core-funded by the UK’s Economic and Social Research Council and the Laudes Foundation. It takes the form of a rich international network, drawing together expert partners from academic and non-academic institutions as co-producers of the work programme. The overall research question is: What can prosperity possibly mean in a world of environmental, social and economic limits? CUSP work with people, policy and business to address this question, developing pragmatic steps towards a shared and lasting prosperity.\n\nCUSP's guiding vision for sustainable prosperity is one in which people everywhere have the capability to flourish as human beings—within the ecological and resource constraints of a finite planet. A prosperous society is concerned not only with income and financial wealth, but also with the health and wellbeing of its citizens, with their access to good quality education, and with their prospects for decent and rewarding work. Prosperity enables basic individual rights and freedoms. But it must also deliver the ability for people to participate meaningfully in common projects. Ultimately, prosperity must offer society a credible and inclusive vision of social progress. The over-arching goal of CUSP is to contribute to that essential task.\n","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var f=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var m=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),_=(t,e)=\u003e{for(var o in e)a(t,o,{get:e[o],enumerable:!0})},r=(t,e,o,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of u(e))!g.call(t,i)\u0026\u0026i!==o\u0026\u0026a(t,i,{get:()=\u003ee[i],enumerable:!(s=h(e,i))||s.enumerable});return t};var w=(t,e,o)=\u003e(o=t!=null?d(f(t)):{},r(e||!t||!t.__esModule?a(o,\"default\",{value:t,enumerable:!0}):o,t)),b=t=\u003er(a({},\"__esModule\",{value:!0}),t);var l=m((P,c)=\u003e{c.exports=_jsx_runtime});var x={};_(x,{default:()=\u003ev,frontmatter:()=\u003ey});var n=w(l()),y={id:\"cusp\",url:\"https://cusp.ac.uk/\",tagline:\"Centre for the Understanding of Sustainable Prosperity.\",activity:[\"research\",\"network\",\"education\"],topic:[\"development\"],regions:\"International\",locations:[\"Guildford, UK\"],started:2015,ended:\"\",active:\"Y\",people:[\"Prof Tim Jackson\"],notes_data_entry:\"\",facebook:\"https://facebook.com/cusp.ac.uk\",twitter:\"https://twitter.com/cusp_uk\",instagram:\"https://instagram.com/cusp_uk\",linkedin:\"https://www.linkedin.com/company/centre-for-the-understanding-of-sustainable-prosperity\",youtube:\"https://www.youtube.com/cusp_uk\",blog:\"https://cusp.ac.uk/bl
