unity. We will guide you through exercises (from collage creation to spontaneous writing) to strengthen your creativity, discover blindspots of your past to transform your future story.\n\n## Stay connected \n\nOur Whatsapp group, exclusive to Autobiography participants, is a place to share, discuss, and keep the conversation alive throughout the week. Share your stories, inspire your peers.\n\n## Stay motivated\n\nRadical transformation is tough. It’s even tougher on your own. Our community provides support and accountability, so you can finally do the work your inner journey needs. \n\n## Community wherever you are\n\nNot everyone has a local personal development community. Our online sessions enable you to join us from wherever you are, and gives you access to the coaches and peers you might never have met otherwise.\n\n## Get into flow\n\nYour best work is done when in a state of flow. Evenings are a great time for reflection. Find a calm, uninterrupted comfortable space and join us 6:30pm - 8pm UKT every Wednesday for seven weeks.\n\n## Up next\n\nEvery Wednesday 3rd February - Wednesday 24th March 2021 6:30pm UKT\n","code":"var Component=(()=\u003e{var c=Object.create;var r=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var w=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,v=Object.prototype.hasOwnProperty;var m=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),g=(n,e)=\u003e{for(var l in e)r(n,l,{get:e[l],enumerable:!0})},i=(n,e,l,h)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let t of w(e))!v.call(n,t)\u0026\u0026t!==l\u0026\u0026r(n,t,{get:()=\u003ee[t],enumerable:!(h=u(e,t))||h.enumerable});return n};var f=(n,e,l)=\u003e(l=n!=null?c(p(n)):{},i(e||!n||!n.__esModule?r(l,\"default\",{value:n,enumerable:!0}):l,n)),y=n=\u003ei(r({},\"__esModule\",{value:!0}),n);var d=m((R,o)=\u003e{o.exports=_jsx_runtime});var H={};g(H,{default:()=\u003eL,frontmatter:()=\u003ex});var a=f(d()),x={title:\"Autobiograp
