_status":"YY","social_change":{"inner":0.6,"cultural":0.4,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Mindfulness Initiative was founded by Madeleine Bunting and Chris Cullen in November 2013 to support British politicians in forming the All-Party Parliamentary Group on Mindfulness. \n\nOur partners include the four mindfulness training and research centres in Bangor, Exeter, Oxford and Sussex universities, as well as the Mental Health Foundation, Mindfulness Association and Breathworks, and we benefit from an advisory group comprising some of the most experienced mindfulness scientists and practitioners in the UK and around the world. Our patrons are Jon Kabat-Zinn and Ruby Wax, and our director is Jamie Bristow, who took over from the previous directors in May 2015. \n\nThe Mindfulness Initiative has a talented team of consultants 'policy leads' and associates who are engaged to work on specific strategy areas or projects on a part-time or ad-hoc basis. These consultants contribute immensely to our work, coming from the fields of mindfulness research and wider academia, mindfulness teaching, policy development and advocacy. \n\nWe are grateful for the generous support of The Lostand Foundation, Sankalpa and The Mindful Trust, among others.\n","code":"var Component=(()=\u003e{var u=Object.create;var s=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var f=Object.getPrototypeOf,p=Object.prototype.hasOwnProperty;var g=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),w=(n,e)=\u003e{for(var i in e)s(n,i,{get:e[i],enumerable:!0})},r=(n,e,i,o)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of m(e))!p.call(n,a)\u0026\u0026a!==i\u0026\u0026s(n,a,{get:()=\u003ee[a],enumerable:!(o=h(e,a))||o.enumerable});return n};var _=(n,e,i)=\u003e(i=n!=null?u(f(n)):{},r(e||!n||!n.__esModule?s(i,\"default\",{value:n,enumerable:!0}):i,n)),v=n=\u003er(s({},\"__esModule\",{value: "active":"","people":[],"notes_data_entry":"","facebook":"","twitter":"","instagram":"","linkedin":"","youtube":"","blog":"","logo":{"url":"https://scontent-lcy1-1.xx.fbcdn.net/v/t39.30808-6/274376563_260591686242506_7272205117279422671_n.png?_nc_cat=106\u0026ccb=1-5\u0026_nc_sid=e3f864\u0026_nc_ohc=PrlOmG0y3sAAX_vwObK\u0026_nc_ht=scontent-lcy1-1.xx\u0026oh=00_AT-GGyTwRA2dyd58VrkiIWsMNBqbR9PoQYK0lRVWmS1Oew\u0026oe=6226E257","cached":"https://res.cloudinary.com/ds7qslkd0/image/upload/v1646394251/Ecosystem%20Mapping/nongrowth%20society.png","cached_new":"/img/nongrowth%20society.png","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nThe Nongrowth Society (or The Superduperfantasticprosperingwithinlimitsplace) is a a posture, a teenagers rebellion against the current economic norm of more and more. It is a response to that we as a society have a  serious problem (https://www.thenongrowthsociety.com/the-problem) at hand. The problem is that our socioeconomic system is based on economic growth and has made it a goal to grow endlessly. \n\nCertainly growth can have ecologically good connotations, like the growth of crop, but as anything physical growing exponentially in a finite space will eventually hit the limits so too will our socioeconomic system. Endless economic growth is therefore nothing that should be the foundation for a society and we should instead focus more on planting, growing and caring for imagination, freedom, kindness, equality, empathy, love and prosperity, all within our planetary limits.\n\nThe Nongrowth Society is an intent to orchestrate change, drawn upon brilliant ideas from the past and present and based on the belief that we humans by oneself and in togetherness at least can try. And we have to try because as Thatcher and Reagan said in the 80s about the now planet and people destroying economy: There Is No Alternative (TINA). Now There Is No Alternative To Try Something Different! (TINATTSD). \n\nLet us build on the collective power of these creative and other creative minds that don’t mind that when the going gets tough the tough gets going!\n\nhttps://thenongrowthsociety.com/important-note-and-a-disclaimer/\n","code":"var Component=(()=\u003e{var d=Object.create;var i=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,w=Object.prototype.hasOwnProperty;var y=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),u=(t,e)=\u003e{for(var n in e)i(t,n,{get:e[n],enumerable:!0})},r=(t,e,n,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of p(e))!w.call(t,a)\u0026\u0026a!==n\u0026\u0026i(t,a,{get:()=\u003ee[a],enumerable:!(s=g(e,a))||s.enumerable});return t};var _=(t,e,n)=\u003e(n=t!=null?d(m(t)):{},r(e||!t||!t.__esModule?i(n,\"default\",{value:t,enumerable:!0}):n,t)),f=t=\u003er(i({},\"__esModule\",{value:!0}),t);var h=y((A,c)=\u003e{c.exports=_jsx_runtime});var x={};u(x,{default:()=\u003eT,frontmatter:()=\u003eb});var o=_(h()),b={id:\"the-nongrowth-society\",url:\"https://thenongrowthsociety.com/\",tagline:\"How we all can prosper within limits\",activity:[\"education\"],topic:[\"arts\",\"ecology\"],regions:\"Sweden\",locations:[\"SE\"],started:\"\",ended:\"\",active:\"\",people:0,notes_data_entry:\"\",facebook:\"\",twitter:\"\",instagram:\"\",linkedin:\"\",youtube:\"\",blog:\"\",logo:{url:\"https://scontent-lcy1-1.xx.fbcdn.net/v/t39.30808-6/274376563_260591686242506_7272205117279422671_n.png?_nc_cat=106\u0026ccb=1-5\u0026_nc_sid=e3f864\u0026_nc_ohc=PrlOmG0y3sAAX_vwObK\u0026_nc_ht=scontent-lcy1-1.xx\u0026oh=00_AT-GGyTwRA2dyd58VrkiIWsMNBqbR9PoQYK0lRVWmS1Oew\u0026oe=6226E257\",cached:\"https://res.cloudinary.com/ds7qslkd0/image/upload/v1646394251/Ecosystem%20Mapping/nongrowth%20society.png\",cached_new:\"/img/nongrowth%20society.png\"},image:{url:\"http://media.thenongrowthsociety.com/2021/03/web apping/social-image_juxnwn.jpg","cached_new":"/img/social-image_juxnwn.jpg","type":"NestedUrl","_raw":{}},"curation_status":"Y","social_change":{"inner":0,"cultural":0,"systems":0,"type":"SocialChange","_raw":{}},"body":{"raw":"\nYellow is an online learning space, unlike any other. \n\nSmall groups are formed which gather every two weeks, for two hours, over a period of five months, to explore and learn together. \n\nWhat is most distinctive about Yellow is what it is not, not what it is. There are no learning objectives, no agenda, no titles or professional biographies and no curriculum. \n\nInstead, Yellow allows small groups of people, to build connection, intimacy and trust, using highly varied stimuli (including art, food or movement) learning about themselves and their work in the process. We design it in response to them. \n\nIf it sounds like a very open space, that’s because it is. We need some spaces where we don’t try to define and control things in advance. So Yellow runs counter to what we normally do and acts as a ‘counterspace’ where the unimagined or unanticipated can emerge. \n","code":"var Component=(()=\u003e{var g=Object.create;var i=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,h=Object.prototype.hasOwnProperty;var w=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),y=(n,e)=\u003e{for(var t in e)i(n,t,{get:e[t],enumerable:!0})},c=(n,e,t,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of m(e))!h.call(n,o)\u0026\u0026o!==t\u0026\u0026i(n,o,{get:()=\u003ee[o],enumerable:!(s=p(e,o))||s.enumerable});return n};var j=(n,e,t)=\u003e(t=n!=null?g(u(n)):{},c(e||!n||!n.__esModule?i(t,\"default\",{value:n,enumerable:!0}):t,n)),f=n=\u003ec(i({},\"__esModule\",{value:!0}),n);var l=w((Y,r)=\u003e{r.exports=_jsx_runtime});var v={};y(v,{default:()=\u003ex,frontmatter:()=\u003e_});var a=j(l()),_={id:\"yellow-learning\",url:\"http://www.yello t;"},"_id":"ecosystem/topics/work.md","_raw":{"sourceFilePath":"ecosystem/topics/work.md","sourceFileName":"work.md","sourceFileDir":"ecosystem/topics","contentType":"markdown","flattenedPath":"ecosystem/topics/work"},"type":"Topic","url_path":"ecosystem/topics/work","slug":"work"}]},"body":{"raw":"\nimport Hero from \"components/custom/ecosystem/Hero.jsx\"\nimport TernaryPlot from \"components/custom/ecosystem/TernaryPlot.jsx\"\nimport CircularVis from \"components/custom/ecosystem/CircularVis.jsx\"\nimport ProfileSearch from \"components/custom/ecosystem/ProfileSearch.jsx\"\n\n\u003cHero /\u003e\n\n\u003cdiv className=\"mx-auto px-2 sm:px-6 lg:px-8\"\u003e\n  \u003ch1 className=\"mt-16 mb-8 text-4xl text-center\"\u003eMapping the Space\u003c/h1\u003e\n  \u003cTernaryPlot profiles={profiles} /\u003e\n\u003c/div\u003e\n\n\u003cdiv className=\"prose max-w-4xl mx-auto\"\u003e\n\nThis visualization maps organizations based on their approach to social change. There are three broad categories of approach: inner, cultural and systems oriented. [Read more about the visualization.](/vis/)\n\n# Overview of the Ecosystem\n\nWe sense that a new ecosystem, or ecosystem of ecosystems, is emerging. A growing number of people, organizations and initiatives are taking alternative approaches to social change, which diverge from and go beyond the more established spaces in civil society and the social economy.\n\nThe ecosystem we explore is still emerging and ill-defined. Reflecting this, there has been no clear name for it and we have settled for now on the label \"Metamodernist\".\n\nAs mapped it is quite broad – even disparate. Nevertheless, there are commonalities.\n\nMost importantly, this ecosystem has a **_novel_** **approach to social change**. Specifically, an approach that is simultaneously **paradigmatic**, **integrated**, and **engaged**.\n\nSecondly, there are a variety of commonalities in outlook and approach. The most noteworthy identified so far we have termed: post-individualism, (w)holism and culture-making (in the form of new norms and narratives).\n\nThere is also a focus on complexity, systems and emergence, on developmental models, spirituality and practice, and on sensemaking, different forms of knowledge and global-local activism. Other commonalities include an interest in decentralized governance, new narratives, alternative social imaginaries and regenerative culture.\n\nNonetheless, the boundaries, relationships and patterns of influences in the ecosystem remain blurry, with our present awareness feeling like it only touches the tip of the iceberg. Questions that remain unclear include who exactly comprises the ecosystem, how activities and visions relate to one another, where the coherences and tensions lie and how it might evolve.\n\n## What is Novel in the Approach to Social Change?\n\nThe defining feature of this ecosystem is its **_novel_** **approach to social change**. Specifically, the combination of being paradigmatic, integrated, and engaged. We emphasize that it is the combination of all three that is important and distinctive.\n\n### Paradigmatic\n\nThere is the belief that the change required is **paradigmatic**. That is to say, it seeks a transition of the entire social paradigm at both a systems and \"ontological\" (worldview and narratives) level. This contrasts with approaches that either simply seek reform e.g. making market liberalism better, or transformation that is deep but only in a given area e.g. transforming our structures of economic production and ownership but leaving base assumptions about who we are and how we relate to the natural world untouched.\n\n### Integrated\n\nIt identifies the need to incorporate methods and routes to change spanning a variety of fields and \"locations\" (e.g. personal, cultural, institutional etc). One central and basic example common to most (though not all) actors is the belief that inner and outer transformation have to go hand in hand. In Integral terms it is \"all-quadrant\" and in particular, prioritises the neglected \"inner\" quadrants.\n\n### Engaged\n\nParticipants are actively engaging with wider society for the purposes of social transformation. This sets it apart from groups which may be doing large amount of inner work but without connecting this directly and explicitly to broader social change, for example certain parts of the spiritual, developmental and psychedelic communities.\n\n## What are Some of its Core Characteristics?\n\nBeyond the three pillars listed above, we also identify three high-level commonalities in outlook and approach: post-individualism, (w)holism and counterculturalism.\n\n### Post-individualism\n\nPost-individualism takes two forms. First, a focus on groups rather than just individuals as a primary unit of analysis, and the idea that we must shift our engagement outwards from ourselves and towards a more widely beneficial orientation. Note that, unlike traditional \"collectivism\" (a term we previously used but abandoned due to its connotations), this does not entail abandonment of individualism, but the inclusion of its positive aspects back into group-centric concepts. The second form of post-individualism shows up as a broad commitment across the ecosystem to actually operating in networked and communal ways.\n\n### Wholism\n\nWhat we have termed (w)holism (we use the 'w' to signify consideration of wholes, as well as operating holistically) refers to the views taken of social phenomena, social change and simply the world at large. There is a widely shared understanding of the world as a gestalt object, be this under the banner of interbeing used by Buddhist and more spiritual actors, the complex systems terminology used by groups such as the International Bateson Institute or the 'holon' and integral' labels taken up by Ken Wilber and the integral movement.\n\nAs can be seen by the paradigmatic focus and integrated approaches which we have identified as delineating the ecosystem itself, this (w)holism gives rise to a problem diagnosis which targets a deeper whole giving rise to negative social outcomes. These fundamental ways of approaching social change stem from a (w)holistic perspective more broadly, a fact which is further seen in the use of terms such as the metacrisis or polycrisis.\n\n### Culture-making\n\nCounterculturalism for us is a desire to go beyond the dominant norms and narratives. This includes the norms of the progressive movement more broadly -- perhaps its most surprising and interesting aspect. We also emphasize the culture in counterculturalism: for us, it is concerned with shifting the very foundations, worldviews and assumptions of our current order. In this sense it is a form of \"culture-making\".\n\nTo use the Wilberian terminology, there is a desire to move beyond the 'green' developmental stage which is currently taken to characterise Western liberal societies, and much of the progressive movement as a whole. This leads actors in the ecosystem to be more open to questioning or dispute social and political positions that may be understood as norms not just in wider society, but also those (for example understandings of inclusivity) within progressive circles themselves.\n\n## Language and Buzzwords\n\nThe language of the ecosystem draws heavily on concepts such as complexity, systems and emergence, developmental models, spirituality and practice, and on sensemaking, different forms of knowledge and ‘cosmo-local’ activism. Other commonalities include an interest in decentralised governance, new narratives, alternative social imaginaries and regenerative culture.\n\n## Activities\n\nEmerging organizations and individuals are opting towards 'teal' style collaboration and community building in order to maximize resources as a generalist, lateral way of operating comes into view as a more effective way of tackling systemic problems.\n\nWe have identified four major areas of activity: physical spaces, research, media/publishing and events. Nonetheless, it has been notable that many organizations have shifted to multi-channel working across a number of these e.g. producing media content as well as running retreats and events.\n\n\u003ch1 className=\"mt-16 mb-8 text-4xl text-center\"\u003e\n\tVisualizing the Ecosystem\n\u003c/h1\u003e\n\nThis visualization maps organizations based on their primary topic. Click to zoom in or out. Hover over a circle to see its name. [Read more about the visualization and the topics here](/vis#visualizing-the-ecosystem-by-topic)\n\n\u003cCircularVis profiles={profiles} topics={topics} /\u003e\n\n\u003c/div\u003e\n\n\u003csection id=\"profiles\" className=\"max-w-7xl mx-auto px-2 sm:px-6 lg:px-8\"\u003e\n\t\u003cdiv className=\"bg-white\"\u003e\n\t\t\u003cdiv className=\"max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8\"\u003e\n\t\t\t\u003ch1 className=\"text-4xl font-extrabold tracking-tight text-gray-900 md:mb-8 text-center\"\u003e\n\t\t\t\tProfiles\n\t\t\t\u003c/h1\u003e\n      \u003cProfileSearch profiles={profiles} /\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/section\u003e\n","code":"var Component=(()=\u003e{var $4=Object.create;var Go=Object.defineProperty;var U4=Object.getOwnPropertyDescriptor;var Y4=Object.getOwnPropertyNames;var G4=Object.getPrototypeOf,V4=Object.prototype.hasOwnProperty;var Ql=(e=\u003etypeof require!=\"undefined\"?require:typeof Proxy!=\"undefined\"?new Proxy(e,{get:(t,n)=\u003e(typeof require!=\"undefined\"?require:t)[n]}):e)(function(e){if(typeof require!=\"undefined\")return require.apply(this,arguments);throw new Error('Dynamic require of \"'+e+'\" is not supported')});var pe=(e,t)=\u003e()=\u003e(t||e((t={exports:{}}).exports,t),t.exports),X4=(e,t)=\u003e{for(var n in t)Go(e,n,{get:t[n],enumerable:!0})},Jl=(e,t,n,o)=\u003e{if(t\u0026\u0026typeof t==\"object\"||typeof t==\"function\")for(let a of Y4(t))!V4.call(e,a)\u0026\u0026a!==n\u0026\u0026Go(e,a,{get:()=\u003et[a],enumerable:!(o=U4( 9l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Paradigmatic\"]}),(0,re.jsxs)(t.p,{children:[\"There is the belief that the change required is \",(0,re.jsx)(t.strong,{children:\"paradigmatic\"}),'. That is to say, it seeks a transition of the entire social paradigm at both a systems and \"ontological\" (worldview and narratives) level. This contrasts with approaches that either simply seek reform e.g. making market liberalism better, or transformation that is deep but only in a given area e.g. transforming our structures of economic production and ownership but leaving base assumptions about who we are and how we relate to the natural world untouched.']}),(0,re.jsxs)(t.h3,{id:\"integrated\",children:[(0,re.jsx)(t.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#integrated\",children:(0,re.jsx)(t.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,re.jsx)(t.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Integrated\"]}),(0,re.jsx)(t.p,{children:'It identifies the need to incorporate methods and routes to change spanning a variety of fields and \"locations\" (e.g. personal, cultural, institutional etc). One central and basic example common to most (though not all) actors is the belief that inner and outer transformation have to go hand in hand. In Integral terms it is \"all-quadrant\" and in particular, prioritises the neglected \"inner\" quadrants.'}),(0,re.jsxs)(t.h3,{id:\"engaged\",children:[(0,re.jsx)(t.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#engaged\",children:(0,re.jsx)(t.svg,{xmlns:\"http://www.w3.org/2000/ \",href:\"#post-individualism\",children:(0,re.jsx)(t.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,re.jsx)(t.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Post-individualism\"]}),(0,re.jsx)(t.p,{children:'Post-individualism takes two forms. First, a focus on groups rather than just individuals as a primary unit of analysis, and the idea that we must shift our engagement outwards from ourselves and towards a more widely beneficial orientation. Note that, unlike traditional \"collectivism\" (a term we previously used but abandoned due to its connotations), this does not entail abandonment of individualism, but the inclusion of its positive aspects back into group-centric concepts. The second form of post-individualism shows up as a broad commitment across the ecosystem to actually operating in networked and communal ways.'}),(0,re.jsxs)(t.h3,{id:\"wholism\",children:[(0,re.jsx)(t.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#wholism\",children:(0,re.jsx)(t.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,re.jsx)(t.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Wholism\"]}),(0,re.jsx)(t.p,{children:\"What we have termed (w)holism (we use the 'w' to signify consideration of wholes, as well as operating holistically) refers to the views taken of social phenomena, social change and simply the world at large. There is a widely shared understanding of the world as a gestalt object, be this under the banner of interbeing used by Buddhist and more spiritual actors, the complex systems terminology used by groups such as the International Bateson Institute or the 'holon' and integral' labels taken up by Ken Wilber and the integral movement.\"}),(0,re.jsx)(t.p,{children:\"As can be seen by the paradigmatic focus and integrated approaches which we have identified as delineating the ecosystem itself, this (w)holism gives rise to a problem diagnosis which targets a deeper whole giving rise to negative social outcomes. These fundamental ways of approaching social change stem from a (w)holistic perspective more broadly, a fact which is further seen in the use of terms such as the metacrisis or polycrisis.\"}),(0,re.jsxs)(t.h3,{id:\"culture-making\",children:[(0,re.jsx)(t.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#culture-making\",children:(0,re.jsx)(t.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,re.jsx)(t.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Culture-making\"]}),(0,re.jsx)(t.p,{children:'Counterculturalism for us is a desire to go beyond the dominant norms and narratives. This includes the norms of the progressive movement more broadly \\u2013 perhaps its most surprising and interesting aspect. We also emphasize the culture in counterculturalism: for us, it is concerned with shifting the very foundations, worldviews and assumptions of our current order. In this sense it is a form of \"culture-making\".'}),(0,re.jsx)(t.p,{children:\"To use the Wilberian terminology, there is a desire to move beyond the 'green' developmental stage which is currently taken to characterise Western liberal societies, and much of the progressive movement as a whole. This leads actors in the ecosystem to be more open to questioning or dispute social and political positions that may be understood as norms not just in wider society, but also those (for example understandings of inclusivity) within progressive circles themselves.\"}),(0,re.jsxs)(t.h2,{id:\"language-and-buzzwords\",children:[(0,re.jsx)(t.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#language-and-buzzwords\",children:(0,re.jsx)(t.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,re.jsx)(t.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Language and Buzzwords\"]}),(0,re.jsx)(t.p,{children:\"The language of the ecosystem draws heavily on concepts such as complexity, systems and emergence, developmental models, spirituality and practice, and on sensemaking, different forms of knowledge and \\u2018cosmo-local\\u2019 activism. Other commonalities include an interest in decentralised governance, new narratives, alternative social imaginaries and regenerative culture.\"}),(0,re.jsxs)(t.h2,{id:\"activities\",children:[(0,re.jsx)(t.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#activities\",children:(0,re.jsx
