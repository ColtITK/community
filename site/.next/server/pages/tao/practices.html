arth, the sky, numerous living beings, and much hard and loving work.\n\nMay we eat with mindfulness and gratitude so as to be worthy to receive this food.\n\nMay we recognize and transform unwholesome mental formations, especially our greed and learn to eat with moderation.\n\nMay we keep our compassion alive by eating in such a way that reduces the suffering of living beings, stops contributing to climate change, and heals and preserves our precious planet.\n\nWe accept this food so that we may nurture our brotherhood and sisterhood, build our Sangha, and nourish our ideal of serving all living beings.\n\n### Background and Credits\n\nThis text is the Plum Village of the classic Zen contemplations before eating: https://plumvillage.org/articles/news/new-contemplations-before-eating/\n\n---\n\n## Exercises (misc)\n\n### What is it obvious that I value\n\n* May I interview you\n* What is it obvious to you that I value?\n* May I tell you what it is obvious that you value?\n* What was that like?\n* What I now see as available, or possible, or what new future it gives you?\n","code":"var Component=(()=\u003e{var c=Object.create;var h=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var w=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var f=(i,e)=\u003e()=\u003e(e||i((e={exports:{}}).exports,e),e.exports),v=(i,e)=\u003e{for(var a in e)h(i,a,{get:e[a],enumerable:!0})},r=(i,e,a,t)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let l of g(e))!m.call(i,l)\u0026\u0026l!==a\u0026\u0026h(i,l,{get:()=\u003ee[l],enumerable:!(t=u(e,l))||t.enumerable});return i};var p=(i,e,a)=\u003e(a=i!=null?c(w(i)):{},r(e||!i||!i.__esModule?h(a,\"default\",{value:i,enumerable:!0}):a,i)),b=i=\u003er(h({},\"__esModule\",{value:!0}),i);var o=f((H,s)=\u003e{s.exports=_jsx_runtime});var L={};v(L,{default:()=\u003ey});var n=p(o());function d(i){let e=Object.assign({h1:\"h1\",ul:\"ul\",li:\"li\",a:\"a\",h2:\"h2\",svg:\"svg\",
