nd the invisible evolutionary impulses that occur when we do things together. \n\nShe is a Tenzo cook in the Zen tradition and through her books, programs and retreats brings the universal teachings of this tradition into community living. She is most well known for the design and development of the Onboarding Process which bridges 20 years of learning in Zen temples with conscious community experience.\nHer dedicated practice is to cultivate a posture of \"being witness” in her life. \nShe embodies the balance between deep commitment and spontaneous playfulness.  \n\nValérie is a pioneer within Life Itself and co-curator of the Bergerac Praxis Hub.","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var g=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),w=(n,e)=\u003e{for(var i in e)a(n,i,{get:e[i],enumerable:!0})},r=(n,e,i,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of u(e))!f.call(n,o)\u0026\u0026o!==i\u0026\u0026a(n,o,{get:()=\u003ee[o],enumerable:!(s=p(e,o))||s.enumerable});return n};var b=(n,e,i)=\u003e(i=n!=null?d(m(n)):{},r(e||!n||!n.__esModule?a(i,\"default\",{value:n,enumerable:!0}):i,n)),v=n=\u003er(a({},\"__esModule\",{value:!0}),n);var l=g((S,c)=\u003e{c.exports=_jsx_runtime});var _={};w(_,{default:()=\u003ej,frontmatter:()=\u003ex});var t=b(l()),x={id:\"valerie\",name:\"Valerie Duvauchelle\",avatar:\"/assets/images/Valerie-profile.jpg\"};function h(n){let e=Object.assign({p:\"p\"},n.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(e.p,{children:\"Valerie is a passionate advocate for activating new ways of being in the world. She believes that to live fully we need to allow for a radically different relationship to the world and to ourselves.\"}),`\n`,(0,t.jsx)(e.p,{children:\"Her specific interest is in the application of new w
