Light\n\nSand, gritty and strangely cool underfoot,\n\nA pale, liquid dawn sky.\n\nOvernight the wind\n\nhas gently caressed the dunes\n\ninto unblemished ripples\n\nthat playfully catch\n\nthe sun’s early morning song.\n\nShadows form voluptuous pools,\n\ncurved like the body\n\nof a reclining animal,\n\nor the contours of a human face.\n\nIn the distance the gnarled, twisted trunk\n\nof an ancient tamarisk tree\n\ncrawls across the parched earth.\n\nI stand motionless.\n\nAnd breathe.\n\nI breathe in the silent beauty of the desert.\n\nAnd the promise of a new beginning.\n\n_© Sarah Hickson January 2017_\n","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var r in e)a(t,r,{get:e[r],enumerable:!0})},s=(t,e,r,i)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let h of m(e))!u.call(t,h)\u0026\u0026h!==r\u0026\u0026a(t,h,{get:()=\u003ee[h],enumerable:!(i=p(e,h))||i.enumerable});return t};var b=(t,e,r)=\u003e(r=t!=null?d(g(t)):{},s(e||!t||!t.__esModule?a(r,\"default\",{value:t,enumerable:!0}):r,t)),y=t=\u003es(a({},\"__esModule\",{value:!0}),t);var c=f((_,l)=\u003e{l.exports=_jsx_runtime});var j={};w(j,{default:()=\u003ek,frontmatter:()=\u003ex});var n=b(c()),x={title:\"First Lightt\",created:new Date(15051744e5),categories:[\"our-philosophy\"],tags:[\"first-light\"],authors:[\"artearthtech\"]};function o(t){let e=Object.assign({p:\"p\",em:\"em\",a:\"a\",img:\"img\",h3:\"h3\",svg:\"svg\",path:\"path\"},t.components);return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsx)(e.p,{children:(0,n.jsxs)(e.em,{children:[\"This week we share a poem written by\\xA0\",(0,n.jsx)(e.a,{href:\"https://artearthtech.com/\",children:\"Art Earth Tech\"}),\"\\xA0member Sarah Hickson, titled \\u2018First Light\\u2019.\"]})
