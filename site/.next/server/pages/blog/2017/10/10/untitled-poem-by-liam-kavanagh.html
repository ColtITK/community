nt\n\nI held my fellow wearily\n\nDetermined to get my peace\n\nFelt his muscles and ribs and pulse\n\nAnd mine for maybe five minutes,\n\nAs though he were a silent little man\n\nthat I would never hold so deeply\n\nlest we ask what it means\n\nand gracefully plot our distances\n\nlest one incline inconveniently\n\nTowards that full and simple silence\n\nHere we are\n\n![](/assets/images/skeena.jpg)\n\n_Photographs by Alvaro Serrano Unsplash_\n\n_© Liam Kavanagh_\n","code":"var Component=(()=\u003e{var o=Object.create;var l=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var w=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),f=(t,e)=\u003e{for(var a in e)l(t,a,{get:e[a],enumerable:!0})},h=(t,e,a,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of p(e))!u.call(t,i)\u0026\u0026i!==a\u0026\u0026l(t,i,{get:()=\u003ee[i],enumerable:!(r=m(e,i))||r.enumerable});return t};var v=(t,e,a)=\u003e(a=t!=null?o(g(t)):{},h(e||!t||!t.__esModule?l(a,\"default\",{value:t,enumerable:!0}):a,t)),x=t=\u003eh(l({},\"__esModule\",{value:!0}),t);var d=w((H,s)=\u003e{s.exports=_jsx_runtime});var L={};f(L,{default:()=\u003ej,frontmatter:()=\u003eb});var n=v(d()),b={title:\"Untitled Poem by Liam Kavanagh\",created:new Date(15075936e5),categories:[\"life-itself\"],tags:[\"liam-kavanagh\",\"poem\"],authors:[\"liamaet\"]};function c(t){let e=Object.assign({p:\"p\",em:\"em\",a:\"a\",h3:\"h3\",svg:\"svg\",path:\"path\",img:\"img\"},t.components);return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsx)(e.p,{children:(0,n.jsxs)(e.em,{children:[\"This week we share an untitled poem by\\xA0\",(0,n.jsx)(e.a,{href:\"https://artearthtech.com/institute/\",children:\"Art Earth Tech Institute\"}),\"\\xA0member Liam Kavanagh.\"]})}),`\n`,(0,n.jsxs)(e.h3,{id:\"untitled\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#untitled\",children:(
