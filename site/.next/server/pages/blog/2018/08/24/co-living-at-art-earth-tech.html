 and what are the immediate next steps so that we can have certainty and clarity to establish a coliving community with capacity of at least 6-10 units with security of tenure and where the members are co-resident for at least X time (tbd) and spend at least Y% time there (tbd)?\"})}),`\n`,(0,e.jsxs)(n.h2,{id:\"issue-tree\",children:[(0,e.jsx)(n.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#issue-tree\",children:(0,e.jsx)(n.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,e.jsx)(n.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Issue Tree\"]}),`\n`,(0,e.jsx)(n.p,{children:(0,e.jsx)(n.a,{href:\"https://coggle.it/diagram/W4PCA-GhIkjCf%5C_Tx/t/coliving-what-is-the-ownership-at-least-y-time-there-tbd\",children:\"https://coggle.it/diagram/W4PCA-GhIkjCf\\\\_Tx/t/coliving-what-is-the-ownership-at-least-y-time-there-tbd\"})}),`\n`,(0,e.jsx)(n.p,{children:(0,e.jsx)(n.img,{src:\"https://lh4.googleusercontent.com/CyCczF2_Za5_YuyZiuPPlrIj6x5MHHiDW40iwh47Xlq92uMvKHpPtmoplXmr5ya0FgPKkG-zFfyqmEXqV5j0A7K0fTW5UnFpWKa6E8vwdxbmCVv74fi5eFv8zFAciljj2JsmTJh4=s0\",alt:\"\"})}),`\n`,(0,e.jsx)(n.h1,{id:\"appendix-scqh-background\",children:\"Appendix: SCQH Background\"}),`\n`,(0,e.jsxs)(n.h3,{id:\"what-we-dont-have-now\",children:[(0,e.jsx)(n.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#what-we-dont-have-now\",children:(0,e.jsx)(n.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,e.jsx)(n.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"What we don\\u2019t have now\"]}),`\n`,(0,e.jsx)(n.p,{children:\"We don\\u2019t have a big enough property where the AET nucleus can start putting\\xA0 down roots. There are no details of the specific arrangement that the actual people involved would prefer, so we can\\u2019t communicate opportunities to other potential community members or owners/investors of spaces.\"}),`\n`,(0,e.jsx)(n.p,{children:\"As a result,\\xA0 we aren\\u2019t co-living in a stable way that could grow. The London Hub is too small to expand and even though there is space for growth at La Cheraille, Art Earth Tech does not have the sort of formal/legal long-term agreements or understandings here\\xA0 that would allow community members long-term security. The current situation limits our ability to grow our co-living community and for our community to feel a sense of home.\\xA0\"}),`\n`,(0,e.jsxs)(n.h3,{id:\"what-have-we-done-to-address-this-situation-1\",children:[(0,e.jsx)(n.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#what-have-we-done-to-address-this-situation-1\",children:(0,e.jsx)(n.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,e.jsx)(n.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"What have we done to address this situation?\"]}),`\n`,(0,e.jsx)(n.p,{children:\"We have worked on an ownership model, gating and governance process, location criteria, contribution expectations and immediate next steps so that we can have certainty and clarity to establish a coliving community with at least 3 identified founding members/couples and capacity of at least 6-10 units with security of tenure and where the members are co-resident for at least 2 months of the year all together and 4 months in the location overall (at least for now) time (tbd.)\"}),`\n`,(0,e.jsx)(n.h1,{id:\"la-cheraille-co-governance-model---french-version\",children:\"La Cheraille co-governance model - French version\\xA0\"}),`\n`,(0,e.jsx)(n.p,{children:(0,e.jsx)(n.strong,{children:\"Introduction\"})}),`\n`,(0,e.jsx)(n.p,{children:\"Le mod\\xE8le de co-gouvernance \\xE0 La Cheraille est un moyen pour la communaut\\xE9 AET d\\u2019obtenir de la s\\xE9curit\\xE9 et de l\\u2019autonomie dans le hameau o\\xF9 ils investissent d\\xE9j\\xE0 leur temps et leur \\xE9motion. Le but est \\xE9galement de cr\\xE9er des synergies entre La Cheraille et AET pouvant profiter aux deux partis.\\xA0\"}),`\n`,(0,e.jsx)(n.p,{children:\"Actuellement, 3 membres fondateurs / couples identifiables sont int\\xE9ress\\xE9s \\xE0 vivre de mani\\xE8re plus permanente \\xE0 La Cheraille. Nous avons le souhait d'atteindre une capacit\\xE9 d'au moins 6 unit\\xE9s \\xE0 La Cheraille avec s\\xE9curit\\xE9 d\\u2019occupation, et o\\xF9 les membres cohabitent au moins 2 mois par an, et sont au moins 4 mois au total \\xE0 La Cheraille ( il est probable que la plupart vivent \\xE0 plein temps).\"}),`\n`,(0,e.jsx)(n.p,{children:(0,e.jsx)(n.strong,{children:\"La proposition de AET \\xE0 La Cheraille est la suivante. AET demanderait que:\"})}),`\n`,(0,e.jsxs)(n.ul,{children:[`\n`,(0,e.jsxs)(n.li,{children:[`\n`,(0,e.jsx)(n.p,{children:\"Les membres de AET qui vivent en permanence \\xE0 la Cheraille demandent de recevoir un contrat de location entre AET et La Cheraille pour les espaces qu\\u2019ils utilisent. Dans ces espaces, AET et ses membres d\\xE9cideront de l\\u2019utilisation des lieux, sous r\\xE9serve d\\u2019un droit de veto par la famille Godefroy.\"}),`\n`]}),`\n`,(0,e.jsxs)(n.li,{children:[`\n`,(0,e.jsxs)(n.p,{children:[\"Les membres de AET qui vivent en permanence \\xE0 La Cheraille sont consult\\xE9s en premier lorsque les Godefroy prennent des d\\xE9cisions ou investissements concernant:\",(0,e.jsx)(n.br,{}),`\n`,\"- Un nouveau r\\xE9sident venant vivre \\xE0 La Cheraille\",(0,e.jsx)(n.br,{}),`\n`,\"- Un nouvel espace disponible \\xE0 La Cheraille\"]}),`\n`]}),`\n`,(0,e.jsxs)(n.li,{children:[`\n`,(0,e.jsx)(n.p,{children:\"S\\u2019il y a un plan de r\\xE9novation d'un espace, AET peut etre consult\\xE9 pour tenter de voir si l\\u2019espace peut \\xE9galement \\xEAtre r\\xE9nov\\xE9 pour les besoins de AET (par exemple: comment concevoir les salles de mariage afin qu'elle puisse \\xE9galement \\xEAtre utilis\\xE9e en basse saison par AET).\"}),`\n`]}),`\n`,(0,e.jsxs)(n.li,{children:[`\n`,(0,e.jsx)(n.p,{children:\"AET Ltd souhaite avoir\\xA0 la possibilit\\xE9 de louer des espaces qui ne sont pas utilis\\xE9s ou pas encore r\\xE9nov\\xE9s et de pouvoir investir dans ces espaces, ce qui signifie qu'il y aurait un loyer pr\\xE9f\\xE9rentiel / d\\xE9duit sur une p\\xE9riode de temps d\\xE9finie. Bien entendu, les Godefroy auront un droit de veto sur la r\\xE9novation de l\\u2019espace et sur le type d\\u2019activit\\xE9 qui se d\\xE9roulera. (ex: AET investit 48 000 euros dans la cr\\xE9ation d'un espace de co-working dans la grange, au lieu de payer un loyer de 800 euros par mois, AET paie 400 euros par mois sur 10 ans.)\"}),`\n`]}),`\n`]}),`\n`,(0,e.jsx)(n.p,{children:(0,e.jsx)(n.strong,{children:\"En \\xE9change, AET s\\u2019engagera \\xE0 collaborer avec les Godefroy et la communaut\\xE9 de La Cheraille. Cela signifie que:\"})}),`\n`,(0,e.jsxs)(n.ul,{children:[`\n`,(0,e.jsx)(n.li,{children:\"Les membres adh\\xE9rents de l'AET apprendront et contribueront \\xE0 entretenir les jardins partag\\xE9s qui sont un bien publique La Cheraille (ex: planter des arbres, 1h minimum par semaine pour jardiner avec Christophe)\"}),`\n`,(0,e.jsx)(n.li,{children:\"Les membres et r\\xE9sidents de AET contribueront au nettoyage des espaces partag\\xE9s qu'il utilisent (espaces de co-working dans la Ferme Auberge par exemple)\"}),`\n`,(0,e.jsx)(n.li,{children:\"Les membres de AET et les r\\xE9sidents apporteront vie et activit\\xE9s \\xE0 la Cheraille (ex: rassemblement, \\xE9cole, retraites d'entreprise et autres\\u2026)\"}),`\n`,(0,e.jsx)(n.li,{children:\"AET organisera une r\\xE9union mensuelle r\\xE9guli\\xE8re avec la Cheraille pour discuter des int\\xE9r\\xEAts et des pr\\xE9occupations mutuels.\"}),`\n`]}),`\n`,(0,e.jsx)(n.p,{children:(0,e.jsx)(n.strong,{children:\"Prochaines \\xE9tapes pour La Cheraille\"})}),`\n`,(0,e.jsx)(n.p,{children:\"\\xA0A l'heure actuelle (1er septembre 2018), AET a discut\\xE9 avec Christophe de la possibilit\\xE9 de:\"}),`\n`,(0,e.jsxs)(n.ul,{children:[`\n`,(0,e.jsx)(n.li,{children:\"Avoir un contrat de location entre La Cheraille et AET pour les espaces qu\\u2019il utiliserait de mani\\xE8re plus permanente.\"}),`\n`,(0,e.jsx)(n.li,{children:\"Communiquer plus r\\xE9guli\\xE8rement sur les futurs r\\xE9sidents de La Cheraille et sur le processus de d\\xE9cision dans le d\\xE9veloppement et la r\\xE9novation de l'espace\"}),`\n`,(0,e.jsx)(n.li,{children:\"Avoir des conversation r\\xE9guli\\xE8res sur les besoins d\\u2019AET.\"}),`\n`,(0,e.jsx)(n.li,{children:\"Que la famille Godefroy soit toujours consult\\xE9e et dispose d'un droit de veto si AET peut faire des travaux de r\\xE9novation ou amener de nouveaux r\\xE9sidents.\"}),`\n`]})]})}function A(t={}){let{wrapper:n}=t.components||{};return n?(0,e.jsx)(n,Object.assign({},t,{children:(0,e.jsx)(h,t)})):h(t)}var L=A;return b(x);})();\n;return Component;"},"_id":"blog/2018/08/24/co-living-at-art-earth-tech.md","_raw"
