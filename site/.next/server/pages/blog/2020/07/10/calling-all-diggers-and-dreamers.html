aimed Buddhist monastery Plum Village, our Bergerac hub will become a home for the community, complete with accomodation, event space, and garden. But we need your help!\n\n**WHEN**: Monday 3rd – Sunday 30th August 2020. Come anytime, and stay for as little or as long as you want!\n\n**WHERE**: Life Itself Bergerac Hub, Thenac, France 24240 [(Map](https://www.google.com/maps/place/24240+Th%C3%A9nac,+France/@44.7525986,0.3617176,2475m/data=!3m1!1e3!4m5!3m4!1s0x12aac10d0f059a27:0x40665174817f2b0!8m2!3d44.7500349!4d0.341107))\n\n**BOOK**: The festival is free to attend. We just need you to register to have a sense of numbers for catering: [https://ti.to/art-earth-tech/bergerac-building-festival](https://ti.to/art-earth-tech/bergerac-building-festival)\n\nFood and tents are provided.\n\nFor more information, visit [https://lifeitself.org/bergerac-build](https://lifeitself.org/bergerac-build)/\n","code":"var Component=(()=\u003e{var d=Object.create;var i=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,p=Object.prototype.hasOwnProperty;var f=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),b=(a,e)=\u003e{for(var n in e)i(a,n,{get:e[n],enumerable:!0})},l=(a,e,n,o)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of u(e))!p.call(a,r)\u0026\u0026r!==n\u0026\u0026i(a,r,{get:()=\u003ee[r],enumerable:!(o=g(e,r))||o.enumerable});return a};var w=(a,e,n)=\u003e(n=a!=null?d(m(a)):{},l(e||!a||!a.__esModule?i(n,\"default\",{value:a,enumerable:!0}):n,a)),v=a=\u003el(i({},\"__esModule\",{value:!0}),a);var h=f((F,s)=\u003e{s.exports=_jsx_runtime});var M={};b(M,{default:()=\u003ej,frontmatter:()=\u003ex});var t=w(h()),x={title:\"Calling all diggers and dreamers!\",created:new Date(15943392e5),categories:[\"gathering\",\"programs\"],tags:[\"salons\"],authors:[\"petronellac3ecd0923b\"]};function c(a){let e=Object.assign({h2:\"h2\",a:\"a\",svg:\"svg\",path:\"path\",p:\"p\",
