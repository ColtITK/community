 essence of what we are standing for as a community. We believe that when we choose wisdom, well-being and awakening, we are making a stand for life: we are choosing Life Itself.\n\nOver the next few weeks you will see our brand and name change, but our commitment remains what it has always been.\n\nWe are here for the people dreaming of a bigger future, who sense that the inner work is essential. Those who want to discuss the big questions of life, who want to deepen their practice and flourish in areas they care about. The people who want to live more wisely, honestly and coherently and have seen that community is essential.\n\nUltimately, we are here for many generations to come after us. We are here for the ecosystem as a whole.\n\nWe are grateful to be taking this stand with you for Life Itself.\n\n![](/assets/images/dsc_9984bw_sarah_hickson-1.jpg)\n","code":"var Component=(()=\u003e{var m=Object.create;var i=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var w=Object.getOwnPropertyNames;var d=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var u=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),p=(n,e)=\u003e{for(var a in e)i(n,a,{get:e[a],enumerable:!0})},o=(n,e,a,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let s of w(e))!f.call(n,s)\u0026\u0026s!==a\u0026\u0026i(n,s,{get:()=\u003ee[s],enumerable:!(r=g(e,s))||r.enumerable});return n};var y=(n,e,a)=\u003e(a=n!=null?m(d(n)):{},o(e||!n||!n.__esModule?i(a,\"default\",{value:n,enumerable:!0}):a,n)),_=n=\u003eo(i({},\"__esModule\",{value:!0}),n);var c=u((v,h)=\u003e{h.exports=_jsx_runtime});var k={};p(k,{default:()=\u003ej,frontmatter:()=\u003eb});var t=y(c()),b={title:\"We're Changing Our Name\",created:new Date(15907104e5),categories:[\"life-itself\"],tags:[\"naming\"],authors:[\"sophie84d503f875\"]};function l(n){let e=Object.assign({p:\"p\",img:\"img\"},n.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(e.p,{children:\"We have an ex
