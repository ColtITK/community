 the audience to open the space and go beyond identities, political views and generations. She breaks the usual rules of the separation between the artist and the audience. Art here functions to point to an ultimate dimension, from One Cosmos, to one earth to reveal the One Taiwan.\n\n\u003e _There is an essence in each of us, something that can not be broken, that can not die. Something that is eternal where all is one. My art is to bring that present to you._\n\n**When: Thursday 27th February 18:00**\n\n**Where: Acid Lab, Taipei, Taiwan**\n\nFor more information, please see the Facebook eventÂ [here](https://www.facebook.com/events/212832703212522/)\n\n### About the Artist\n\nSylvie Shiwei Barbier is an artist with French / Taiwan background and identity and co-founder of the Art / Earth / Tech community. Good at interacting with people through different forms such as behavior, performance art, Graphic Photography and films. Past performances covered topics such as birth, death, laughter, memory, longing, family and instincts. The body is her main art language, with a special background, built a bridge between east and west aesthetics.\n","code":"var Component=(()=\u003e{var d=Object.create;var r=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var b=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var m=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),w=(n,e)=\u003e{for(var a in e)r(n,a,{get:e[a],enumerable:!0})},h=(n,e,a,o)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of p(e))!g.call(n,i)\u0026\u0026i!==a\u0026\u0026r(n,i,{get:()=\u003ee[i],enumerable:!(o=u(e,i))||o.enumerable});return n};var f=(n,e,a)=\u003e(a=n!=null?d(b(n)):{},h(e||!n||!n.__esModule?r(a,\"default\",{value:n,enumerable:!0}):a,n)),v=n=\u003eh(r({},\"__esModule\",{value:!0}),n);var c=m((_,s)=\u003e{s.exports=_jsx_runtime});var T={};w(T,{default:()=\u003ex,frontmatter:()=\u003ey});var t=f(c()),y={
