<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Life Itself</title><meta name="robots" content="index,follow"/><meta property="og:title" content="Life Itself"/><meta name="next-head-count" content="5"/><link rel="preload" href="/_next/static/css/48b5e93320500b51.css" as="style"/><link rel="stylesheet" href="/_next/static/css/48b5e93320500b51.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-c73f23ca63586466.js" defer=""></script><script src="/_next/static/chunks/framework-3b5a00d5d7e8d93b.js" defer=""></script><script src="/_next/static/chunks/main-50de763069eba4b2.js" defer=""></script><script src="/_next/static/chunks/pages/_app-c01af4ffbf18df17.js" defer=""></script><script src="/_next/static/chunks/0f4ba5df-02c7499b209ba4c2.js" defer=""></script><script src="/_next/static/chunks/528-2d9c85aac1fb3f66.js" defer=""></script><script src="/_next/static/chunks/pages/%5B%5B...slug%5D%5D-08dee2b7499189e9.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_buildManifest.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_ssgManifest.js" defer=""></script></head><body><div id="__next"><script>!function(){var d=document.documentElement,c=d.classList;c.remove('light','dark');d.style.colorScheme = 'light';c.add('light')}()</script></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"June Wrapped","image":"/assets/images/Blog-Feature-Images-24.png","layout":"blog","data":{},"created":"2022-06-30T00:00:00.000Z","authors":["eilidhross"],"categories":["newsletter"],"body":{"raw":"\nWelcome to our latest monthly update! June has been pretty glorious here in the south of France; we've been soaking up the sun on the banks of the Dordogne, jumping into its sparkling blue waters to cool off, and planning a total of five residencies so you can come enjoy it too!\n\nIn this month's newsletter we'll tell you all you need to know about our upcoming residencies, as well as update you on everything else we've been up to - including the launch of a brand new podcast series! We hope you enjoy and, as ever, please do [get in touch](https://lifeitself.org/contact/) with any questions, comments or just to say hi; we love hearing from you üíõ\n\n## Fancy a spontaneous summer getaway?\n\n![](/assets/images/IMG_3391-1024x768.jpg)\n\n### July 2022: Open Residency\n\nWe've got some last minute spots available on our Open Residency! If you fancy an impromptu trip away for some summer sun and community living, we've got just the thing.\n\n**What:** Experience a taste of life and belonging in a co-created community of practice. You will have time to devote to personal work or projects in a setting conducive to inspiration. In a lighter format than the Sympoiesis residencies, this proposal aims to combine practice, work, and well-being in a beautiful riverside setting in southwest France.\n\n**When:** Running until July 20th 2022 (Participants are flexible to arrive and leave at any point. Monthly, weekly, and nightly fees found [here](https://lifeitself.org/open-residency/)).\n\n**Where:** [Life Itself Praxis Hub, Bergerac](https://lifeitself.org/hubs/bergerac/), France (near Bordeaux)\n\n[**Learn more and apply**](https://lifeitself.org/open-residency/)\n\n## Upcoming Residencies \u0026 Retreats\n\n### August 2022: Light, Shadow, Integration\n\nHow do we acknowledge our culture‚Äôs overrating of thought and theory, and the associated trauma, without getting caught in anti-thought and delusion (which are thoughts)? How do we discuss all the stuff that fills our heads without re-traumatising ourselves?\n\n**What:** This residency will concentrate on enjoying presence and embodiment while playfully and lovingly dwelling with ‚Äúspiritual‚Äù shadows ‚Äì new dogmas or prides of a budding culture. Participants will be invited to bring their own practices, experiments and works, embodied or intellectual, into the open space, suggesting activities and co-creating our exploration. All activities will be optional and we will have time for our own work.\n\n**When:** August 1st ‚Äì 29th, 2022\n\n**Where:** [Life Itself Praxis Hub, Bergerac](https://lifeitself.org/hubs/bergerac/), France (near Bordeaux)\n\n**With:** [Liam Kavanagh](https://lifeitself.org/people/)\n\n[Learn more and apply](https://lifeitself.org/light-shadow-integration/)\n\n### Sep-Dec 2022: Embodying Collective Transformation\n\nSharing personal and collective practices to address the challenges of our time and help create a world that works for all life.\n\n**What:** A series of three one-month-long residencies consisting of a seven-day intensive training in personal and group practices for courageous collective transformation, followed by a three-week community immersion to integrate and deepen these practices in our daily lives. The immersion includes time and space for you to continue your daily personal work and projects. Apply to attend just the week-long training, the entire month-long residency, or multiple months of residency.\n\n**When:** September 2nd-30th; October 1st-30th; November 1st-30th\n\n**Where:** [Life Itself Praxis Hub, Bergerac](https://lifeitself.org/hubs/bergerac/), France (near Bordeaux)\n\n**With:** [Karl Steyaert](http://www.karlsteyaert.com/), [Nadine Helm](https://www.embracing-life.com/), \u0026 [Jocelyn Ames](https://becomingtogether.net/)\n\n[learn more and apply](https://lifeitself.org/embodying-collective-transformation/)\n\n## New Podcast Series!\n\n\u003ciframe src=\"https://anchor.fm/life-itself/embed/episodes/Exploring-Social-Transformation--Life-Itself-Labs-e1j3h62/a-a7gpq18\" height=\"102px\" width=\"400px\" frameborder=\"0\" scrolling=\"no\"\u003e\u003c/iframe\u003e\n\nWe are very excited to announce the launch of the newest series of the Life Itself Podcast, 'Exploring Social Transformation'.\n\nIn this series, we are exploring the emerging ecosystem of alternative approaches to social change. Our aim for the podcast is to uncover the different approaches to social change active within this ecosystem, to inform our listeners, connect pioneers and to more broadly facilitate a thorough and rigorous investigation into such an exciting and important network of radical change-makers. Head over to our YouTube channel or your favourite podcast platform to catch up on the four episodes already available.\n\n[Listen](https://anchor.fm/life-itself)\n\n[watch](https://www.youtube.com/channel/UCmBq3VO9w_MLTKD_CHsYN-Q)\n\nAnd subscribe to our email updates to be informed when new episodes are released.\n\n[keep me informed](https://lifeitself.org/contact/)\n\n## Ecosystem Mapping Update\n\n![](/assets/images/Screenshot-2022-06-09-at-14.51.41-1-1024x531.png)\n\nOur project to map the [emerging ecosystem](https://ecosystem.lifeitself.org/) centered on a radical, alternative approach to social change has been met with great enthusiasm and interest. We‚Äôve been excited to receive comments, feedback, and offers to help. We are now working on making it even easier for people to contribute to mapping and building awareness of this ecosystem. Stay tuned! Please feel free to drop us a line if you feel moved to contribute; we look forward to discussing.\n\nIf you feel like you would benefit from the support of Life Itself Labs, either around mapping, research and sensemaking or the design of innovative economic and governance models then please don‚Äôt hesitate to [get in touch](https://lifeitself.org/contact/), and one of our team will be happy to have an introductory call.\n\n## Update from the Berlin Hub\n\n\"Setting up an international community in the middle of a building housing many locals has the potential to become the very embodiment of gentrification. Predominantly young, international people, working in jobs that didn‚Äôt exist 10 years ago, living like a foreign organ in a body that had seemingly grown organically before.\n\nBut does it have to be like that? And if not ‚Äì how to avoid that?\n\nI believe the answer is connection....\"\n\n[read more](https://lifeitself.org/2022/06/25/people-and-practice-at-the-berlin-hub/)\n\n## Latest Articles\n\nhttps://lifeitself.org/2022/06/17/history-humility-and-the-seeds-of-a-new-culture/\n\n## Latest on YouTube\n\nhttps://youtu.be/cLC6Dlc\\_VnI\n\n## Until next month!\n\nThanks so much for following along with us. We look forward to bringing you all the exciting things we get up to in July in next month's update.\n\n##### The Life Itself Team\n","code":"var Component=(()=\u003e{var c=Object.create;var l=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var m=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var a in e)l(t,a,{get:e[a],enumerable:!0})},o=(t,e,a,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of u(e))!f.call(t,i)\u0026\u0026i!==a\u0026\u0026l(t,i,{get:()=\u003ee[i],enumerable:!(r=p(e,i))||r.enumerable});return t};var v=(t,e,a)=\u003e(a=t!=null?c(g(t)):{},o(e||!t||!t.__esModule?l(a,\"default\",{value:t,enumerable:!0}):a,t)),b=t=\u003eo(l({},\"__esModule\",{value:!0}),t);var s=m((I,h)=\u003e{h.exports=_jsx_runtime});var H={};w(H,{default:()=\u003eL,frontmatter:()=\u003ey});var n=v(s()),y={title:\"June Wrapped\",created:new Date(16565472e5),categories:[\"newsletter\"],authors:[\"eilidhross\"],image:\"/assets/images/Blog-Feature-Images-24.png\"};function d(t){let e=Object.assign({p:\"p\",a:\"a\",h2:\"h2\",svg:\"svg\",path:\"path\",img:\"img\",h3:\"h3\",strong:\"strong\",h5:\"h5\"},t.components);return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsx)(e.p,{children:\"Welcome to our latest monthly update! June has been pretty glorious here in the south of France; we've been
