t a habit to choose a theme, that is then explored in the sessions going forward. Most likely due to the grey weather, coupled with the desire to energize ourselves we chose **Creativity**, coupled with **Songs, Dance \u0026 Poetry**, as this months theme. It gave us some fun and beautiful sessions. The latest one: Coming together to draw each other with charcoal, while having some Gl√ºhwein together. Even Lauren, who's been away for quite a while now, came to join.\n\n![](/assets/images/draw2-1024x768.jpeg)\n\nMiranda and Amee guided this session together\n\n![](/assets/images/draw-1-1024x743.jpeg)\n\nFind the artist in you - together\n\n## Corona prep pays off\n\nAnother likely reason for the choice we made, was a positive Covid Test that popped up at the beginning of the year for one of our Hubbies.\n\nLuckily, after having had ongoing conversations about this topic from the get go, developing and regularly updating a protocol of how to act when it happens, we were ready for this situation! Quarantine responsibilities were divided up, practice got moved online and updates were communicated via a dedicated chatchannel.\n\n## How did the last month feel like?\n\nLast time you heard from us we shared with you the many new faces that have joined the hub in the last few months. December and January, with their many people being away visiting family, grey weather and slowness, felt like a proper break.\n\n![](/assets/images/visiting-Mahomi-1024x768.jpeg)\n\nIlja and Sen visiting on of our many \"extended hubbies\" during their travel - Mahomi in Mannheim.\n\nThings had time to settle, and especially on the ground floor a rhythm, coupled with a more alive co-working part is noticable. New lights around the curtains have brought in a feeling like there is something magical behind the big curtains in the centre of the space.\n\nNow things can slowly pick up their pace again, as the sky is hopefully gonna be blue more often than not again. We'll keep you posted!\n\nMuch love as always,\n\nThe Berlin Hub\n","code":"var Component=(()=\u003e{var c=Object.create;var h=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var w=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),f=(n,e)=\u003e{for(var a in e)h(n,a,{get:e[a],enumerable:!0})},r=(n,e,a,o)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of p(e))!u.call(n,i)\u0026\u0026i!==a\u0026\u0026h(n,i,{get:()=\u003ee[i],enumerable:!(o=g(e,i))||o.enumerable});return n};var b=(n,e,a)=\u003e(a=n!=null?c(m(n)):{},r(e||!n||!n.__esModule?h(a,\"default\",{value:n,enumerable:!0}):a,n)),y=n=\u003er(h({},\"__esModule\",{value:!0}),n);var l=w((H,s)=\u003e{s.exports=_jsx_runtime});var k={};f(k,{default:()=\u003ej,frontmatter:()=\u003ev});var t=b(l()),v={title:\"Creativity month at the Berlin Hub\",created:new Date(1642896e6),categories:[\"hubs\"],tags:[\"berlin-hub\",\"hubs\",\"winter\"],authors:[\"iljad20a2d59ebb\"]};function d(n){let e=Object.assign({p:\"p\",strong:\"strong\",img:\"img\",h2:\"h2\",a:\"a\",svg:\"svg\",path:\"path\"},n.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(e.p,{children:\"Welcome 2022! With a new year comes a new month, and with a new month comes a new monthly theme.\"}),`\n`,(0,t.jsxs)(e.p,{children:[\"A little excursion: In order to enable more depth to our Community Practices by connecting them with each other, we made it a habit to choose a theme, that is then explored in the sessions going forward. Most likely due to the grey weather, coupled with the desire to energize ourselves we chose \",(0,t.jsx)(e.strong,{children:\"Creativity\"}),\", coupled with \",(0,t.jsx)(e.strong,{children:\"Songs, Dance \u0026 Poetry\"}),\", as this months theme. It gave us some fun and beautiful sessions. The latest one: Coming together to draw each other with charcoal, while having some Gl\\xFChwein together. Even Lauren, who's be
