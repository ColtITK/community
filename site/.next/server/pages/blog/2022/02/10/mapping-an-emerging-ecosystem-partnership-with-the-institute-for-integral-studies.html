ecosystem.lifeitself.org/) of organizations and initiatives with radical, alternative approaches to social change: the [Institute for Integral Studies](https://www.ifis-freiburg.de/en) (IFIS). IFIS, Life Itself, and [Emerge](http://www.whatisemerging.com/) are working together to cultivate awareness and understanding of this emerging ecosystem, both within the ecosystem and outside it. Read our introductory post to the project, which outlines its rationale and goals, [here](https://lifeitself.org/2021/12/09/mapping-for-emergence/).\n\nIFIS is an independent research institute founded in 2008 and based in Freiburg, Germany, which has well established links with universities and other research organizations across Germany and Europe, as well as further afield. The Institute's mission is \"to put an integrally informed science in service of society, the planet and a healthy development of both\". Its community of integral studies experts is committed to carrying out integral research and practice across various paradigms, disciplines, cultures and contexts. Since 2013, they have coordinated a successful EU partnership project, [Leadership for Transition](https://leadership-for-transition.eu/) (LiFT), which \"brings together innovative researchers, practitioners and citizens engaged in the fields of leadership, education and societal transition to promote more integrative, more effective and thus more sustainable ways of living in Europe and beyond\".\n\nIntegral theory appears to be one of the key intellectual influences of the emerging ecosystem and as such the deep knowledge and expertise of IFIS in this area will be valuable to the project. Furthermore, their experience and track record of working between and across boundaries (be those national borders, cultural barriers, disciplinary definitions, or paradigmatic framings) will add great value to the ecosystem mapping project, which hopes to map and enhance synergies between various actors as we work towards leveraging our joint impact as a cohesive movement.\n\nWe look forward to working together to develop initiatives for sharing and amplifying learnings from the ecosystem with broader audiences.\n\nPlease visit the Ecosystem Mapping project [site](https://ecosystem.lifeitself.org/) to find out more about the project and/or how you could get involved.\n","code":"var Component=(()=\u003e{var l=Object.create;var a=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var n in e)a(t,n,{get:e[n],enumerable:!0})},o=(t,e,n,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of g(e))!u.call(t,r)\u0026\u0026r!==n\u0026\u0026a(t,r,{get:()=\u003ee[r],enumerable:!(s=p(e,r))||s.enumerable});return t};var y=(t,e,n)=\u003e(n=t!=null?l(m(t)):{},o(e||!t||!t.__esModule?a(n,\"default\",{value:t,enumerable:!0}):n,t)),v=t=\u003eo(a({},\"__esModule\",{value:!0}),t);var h=f((F,c)=\u003e{c.exports=_jsx_runtime});var x={};w(x,{default:()=\u003ej,frontmatter:()=\u003eb});var i=y(h()),b={title:\"Mapping an Emerging Ecosystem: Partnership With The Institute for Integral Studies\",created:new Date(16444512e5),categories:[\"ecosystem-mapping\",\"institute\"],tags:[\"ecosystem-mapping\",\"institute\"],authors:[\"catherine-tran\"],image:\"/assets/images/Mapping-Metamodern.png\"};function d(t){let e=Object.assign({p:\"p\",a:\"a\"},t.components);return(0,i.jsxs)(i.Fragment,{children:[(0,i.jsxs)(e.p,{children:[\"We are excited to announce the third partner in our project to map an \",(0,i.jsx)(e.a,{href:\"https://ecosystem.lifeitself.org/\",children:\"emerging ecosystem\"}),\" of organizations and initiatives with radical, alternative approaches to social change: the \",(0,i.jsx)(e.a,{href:\"https://www.ifis-freiburg.de/en\",children:\"Institute for Integral Studies\"}),\" (IFIS). IFIS, Lif
