nge with Rufus Pollock","image":"https://d3t3ozftmdmh3i.cloudfront.net/production/podcast_uploaded_episode400/20318133/20318133-1660580380526-3e944a88ca8b7.jpg","layout":"podcast","data":[],"date":"2022-08-16T00:00:00.000Z","author":"Rufus Pollock","src":"https://anchor.fm/s/79b39934/podcast/play/56203848/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fproduction%2Fexports%2F79b39934%2F56203848%2F0ac36de1633c87ce7820748725a0a46d.m4a","audioType":"audio/x-m4a","body":{"raw":"\nIn April 2022, Life Itself co-founder, Rufus Pollock, was invited by the New School at Commonweal onto their podcast to discuss his recent work mapping an emerging “metamodern” ecosystem centered on a radical, alternative approach to social change–one that is simultaneously paradigmatic, integrated, and engaged. Thank you to Commonweal for allowing us to share the conversation, and to Michael Lerner for hosting the conversation.\n\nRufus Pollock is an entrepreneur, activist and author as well as a long-term zen practitioner. He is passionate about finding wiser, weller ways to live together. He wants his child (and all children) to live in a world of love, abundance and wisdom. He has founded several for-profit and nonprofit initiatives including Life Itself, Open Knowledge Foundation, and Datopian. His book Open Revolution is about making a radically freer and fairer information age and has been translated into multiple languages. His next book, Wiser Societies, is about the cultural dark matter that enables societies be wiser (and weller). Previously he has been the Mead Fellow in Economics at the University of Cambridge as well as a Shuttleworth and Ashoka Fellow. A recognized global expert on the information society, he has worked with G7 governments, IGOs like the UN, Fortune 500s as well as many civil society organizations. He holds a PhD in Economics and a double first in Mathematics from the University of Cambridge. Find out more about his work on his website: rufuspollock.com. \n\nMichael Lerner is the president and co-founder of Commonweal. His principal work at Commonweal is with the Cancer Help Program, Healing Circles, Beyond Conventional Cancer Therapies, the Collaborative on Health and the Environment, and The New School at Commonweal. He was the recipient of a MacArthur Prize Fellowship for contributions to public health in 1983 and is author of Choices in Healing: Integrating the Best of Conventional and Complementary Therapies (MIT Press).\n","code":"var Component=(()=\u003e{var h=Object.create;var i=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var g=(e,o)=\u003e()=\u003e(o||e((o={exports:{}}).exports,o),o.exports),w=(e,o)=\u003e{for(var n in o)i(e,n,{get:o[n],enumerable:!0})},s=(e,o,n,r)=\u003e{if(o\u0026\u0026typeof o==\"object\"||typeof o==\"function\")for(let a of u(o))!f.call(e,a)\u0026\u0026a!==n\u0026\u0026i(e,a,{get:()=\u003eo[a],enumerable:!(r=m(o,a))||r.enumerable});return e};var b=(e,o,n)=\u003e(n=e!=null?h(p(e)):{},s(o||!e||!e.__esModule?i(n,\"default\",{value:e,enumerable:!0}):n,e)),v=e=\u003es(i({},\"__esModule\",{value:!0}),e);var c=g((M,l)=\u003e{l.exports=_jsx_runtime});var F={};w(F,{default:()=\u003ey,frontmatter:()=\u003eC});var t=b(c()),C={title:\"Meet the MetaModerns: Emerging Movement with Alternative Approach to Social Change with Rufus Pollock\",author:\"Rufus Pollock\",date:new Date(1660608e6),src:\"https://anchor.fm/s/79b39934/podcast/play/56203848/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fproduction%2Fexports%2F79b39934%2F56203848%2F0ac36de1633c87ce7820748725a0a46d.m4a\",image:\"https://d3t3ozftmdmh3i.cloudfront.net/production/podcast_uploaded_episode400/20318133/20318133-1660580380526-3e944a88ca8b7.jpg\"};function d(e){let o=Object.assign({p:\"p\"},e.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(o.p,{children:\"In April 2022, Life Itself co-founder, Rufus Pollock, was invited by the Ne hin the UK government has acted both as the director of the Prime Minister’s Strategy Unit and Head of Policy at Downing Street. Geoff has also founded and co-founded a large number of organizations, from the think-tank Demos to the charity Action for Happiness. His latest book, 'Another world is possible: how to reignite social and political imagination', has just been released.\n","code":"var Component=(()=\u003e{var f=Object.create;var a=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var g=(e,o)=\u003e()=\u003e(o||e((o={exports:{}}).exports,o),o.exports),x=(e,o)=\u003e{for(var n in o)a(e,n,{get:o[n],enumerable:!0})},r=(e,o,n,s)=\u003e{if(o\u0026\u0026typeof o==\"object\"||typeof o==\"function\")for(let i of p(o))!u.call(e,i)\u0026\u0026i!==n\u0026\u0026a(e,i,{get:()=\u003eo[i],enumerable:!(s=h(o,i))||s.enumerable});return e};var b=(e,o,n)=\u003e(n=e!=null?f(m(e)):{},r(o||!e||!e.__esModule?a(n,\"default\",{value:e,enumerable:!0}):n,e)),y=e=\u003er(a({},\"__esModule\",{value:!0}),e);var d=g((M,c)=\u003e{c.exports=_jsx_runtime});var P={};x(P,{default:()=\u003eF,frontmatter:()=\u003ew});var t=b(d()),w={title:\"Geoff Mulgan on Reigniting Social and Political Imagination\",author:\"Rufus Pollock\",date:new Date(16587936e5),src:\"https://anchor.fm/s/79b39934/podcast/play/55297463/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fproduction%2Fexports%2F79b39934%2F55297463%2F0633c3de4a6d29144bc3883468e22da5.m4a\",image:\"https://d3t3ozftmdmh3i.cloudfront.net/production/podcast_uploaded_episode/20318133/20318133-1658843635163-7b2a35d93d7a4.jpg\"};function l(e){let o=Object.assign({p:\"p\"},e.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(o.p,{children:\"In episode 6 of our Exploring Social Transformation series, Theo Cox is joined by author, professor, former director of the Prime Minister\\u2019s Strategy Unit and former Head of Policy at Downing Street, Geoff Mulgan.\"}),`\n`,(0,t.jsx)(o.p,{children:\"In this episode Geoff and Theo explore why social and political imagination is important, why there is a deficit in social imagination in today's society, and what we can do about this.\"}),`\n`,(0,t.jsx)(o.p,{children:\"Geoff Mulgan is Professor of Collective Intelligence, Public Policy and Social Innovation at University College London. He\\u2019s the former chief executive of Nesta, and within the UK government has acted both as the director of the Prime Minister\\u2019s Strategy Unit and Head of Policy at Downing Street. Geoff has also founded and co-founded a large number of organizations, from the think-tank Demos to the charity Action for Happiness. His latest book, 'Another world is possible: how to reignite social and political imagination', has just been released.\"})]})}function j(e={}){let{wrapper:o}=e.components||{};return o?(0,t.jsx)(o,Object.assign({},e,{children:(0,t.jsx)(l,e)})):l(e)}var F=j;return y(P);})();\n;return Component;"},"_id":"podcast/Geoff-Mulgan-on-Reigniting-Social-and-Political-Imagination.md","_raw":{"sourceFilePath":"podcast/Geoff-Mulgan-on-Reigniting-Social-and-Political-Imagination.md","sourceFileName":"Geoff-Mulgan-on-Reigniting-Social-and-Political-Imagination.md","sourceFileDir":"podcast","contentType":"markdown","flattenedPath":"podcast/Geoff-Mulgan-on-Reigniting-Social-and-Political-Imagination"},"type":"Podcast","url_path":"podcast/Geoff-Mulgan-on-Reigniting-Social-and-Political-Imagination","slug":"Geoff-Mulgan-on-Reigniting-Social-and-Political-Imagination"},{"title":"Samer Hassan \u0026 Rufus Pollock on Decentralization, Platform Monopolies and Web3","image":"https://d3t3ozftmdmh3i.cloudfront.net/production/podcast_uploaded_episode400/20318133/20318133-1658160494865-ffedabecb2baa.jpg","layout":"podcast","data":[],"date":"2022-07-19T00:00:00.000Z","author":"Rufus Pollock","src":"https://anchor.fm/s/79b39934/podcast/play/54989352/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fproduction%2Fexports%2F79b39934%2F54989352%2F1c8ce9e48a72ebc9c58b03be4002e9f9.m4a","audioType":"audio/x-m4a","body":{"raw":"\nIn the latest episode of our Making Sense of Crypto \u0026 Web3 series, we talk with blockchain researcher and expert Samer Hassan. Samer is an academic at Harvard and Universidad Complutense de Madrid in Spain focused on decentralized collaboration. In this episode we talk about decentralization both pre and post blockchain, why platform monopolies like Facebook and Google are so ubiquitous and whether Web3 could help replace them with something fairer, freer and more participatory. \n\nLearn more about our Making Sense of Crypto \u0026 Web3 project here: https://web3.lifeitself.us/ \n\nSamer Hassan is an activist, researcher and teacher, Faculty Associate at Harvard University‘s Berkman Klein Center for Internet and Society, and Associate Professor (“Profesor Titular“) at the Universidad Complutense de Madrid in Spain. His focus is on decentralized collaboration and how to build free/open source privacy-aware decentralized systems (e.g. blockchain) that facilitate the sustainability of collaborative communities and social movements (from the Commons paradigm). He was awarded the EU’s largest individual research grant, an ERC Grant of 1.5M€, to work on Blockchain-based Decentralized Autonomous Organizations (DAOs) for bootstrapping a new type of Collaborative Economy. You can find out more at [http://p2pmodels.eu](https://p2pmodels.eu/)\n","code":"var Component=(()=\u003e{var p=Object.create;var r=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var b=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),w=(a,e)=\u003e{for(var o in e)r(a,o,{get:e[o],enumerable:!0})},i=(a,e,o,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let n of u(e))!f.call(a,n)\u0026\u0026n!==o\u0026\u0026r(a,n,{get:()=\u003ee[n] ans. In this episode of our Making Sense of #Crypto and #Web3 series, Rufus Pollock and Jeff Emmett discuss the promises and pitfalls of ReFi for providing public goods and nourishing the commons. \n\nFind out more about the project here: [https://web3.lifeitself.us/ ](https://web3.lifeitself.us/ )\n\nFind the notes for this episode here: [https://web3.lifeitself.us/notes/jeff-emmett-on-regenerative-finance](https://web3.lifeitself.us/notes/regenerative-finance)\n\nJeff Emmett is a Token Engineering researcher and Communications Lead at BlockScience, and co-founder of the Commons Stack. Drawing inspiration from mycelial networks and biomimetic processes, his goal is a toolkit for customizable regenerative economies that support purpose-driven communities. Author of Rewriting the Story of Human Collaboration and Challenges \u0026 Approaches to Scaling the Global Commons.\n","code":"var Component=(()=\u003e{var f=Object.create;var s=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var g=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),b=(t,e)=\u003e{for(var o in e)s(t,o,{get:e[o],enumerable:!0})},r=(t,e,o,a)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of m(e))!u.call(t,i)\u0026\u0026i!==o\u0026\u0026s(t,i,{get:()=\u003ee[i],enumerable:!(a=p(e,i))||a.enumerable});return t};var F=(t,e,o)=\u003e(o=t!=null?f(h(t)):{},r(e||!t||!t.__esModule?s(o,\"default\",{value:t,enumerable:!0}):o,t)),k=t=\u003er(s({},\"__esModule\",{value:!0}),t);var l=g((C,c)=\u003e{c.exports=_jsx_runtime});var _={};b(_,{default:()=\u003ej,frontmatter:()=\u003ew});var n=F(l()),w={title:\"Rufus Pollock and Jeff Emmett on Regenerative Finance and Web3 for Public Goods\",author:\"Rufus Pollock\",date:new Date(16569792e5),src:\"https://anchor.fm/s/79b39934/podcast/play/54382202/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fproduction%2Fexports%2F79b399  Action Problems \u0026 Climate Change, Steven Diehl and Rufus Pollock discussed the utility of web3 in tackling collective action problems and climate change, using KlimaDAO as a case study. In a follow up to this conversation, Rufus and Theo from Life Itself Labs sat down with Marcus Aurelius and 0xy moron, two core members of KlimaDAO, to discuss the KlimaDAO model, its inspirations and its aims. \n\nThis is part 1 of a two-part sit down with Klima. Keep your eyes peeled for part 2!\n\nFor more information on this episode and to learn more about our Making Sense of Crypto and Web3 project visit [https://web3.lifeitself.us/notes/in-conversation-with-klimadao-part-one](https://www.youtube.com/redirect?event=video%5Fdescription\u0026redir%5Ftoken=QUFFLUhqbjIyRThyMVZldWxReG0tWjJWdy1kX0VvSS10d3xBQ3Jtc0tsTVlJOG4yV0VkRGd5MGU4aW5kUDdrMG44cVhiM1dvbkZQTXNWckpLTVQxT3FoQkVWTVhhdHBWRk1FLTVyZkd0YWk0d1llM0N6MTZEOXR3V3FyTHR5VGxabVQ5bTBHaXhhWnR3TVlMMWFmSFRZdVhyWQ\u0026q=https%3A%2F%2Fweb3.lifeitself.us%2F\u0026v=U%5F-Bdx1mqS8)\n\nKlimaDAO is a decentralized autonomous organization (DAO) focused on increasing the cost of carbon emissions to disrupt the carbon markets. By accelerating the price growth of carbon assets, KlimaDAO strives to motivate companies to reduce their emissions. Learn more about KlimaDAO at www.klimadao.finance\n","code":"var Component=(()=\u003e{var m=Object.create;var i=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var b=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var n in e)i(t,n,{get:e[n],enumerable:!0})},r=(t,e,n,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of p(e))!f.call(t,a)\u0026\u0026a!==n\u0026\u0026i(t,a,{get:()=\u003ee[a],enumerable:!(s=h(e,a))||s.enumerable});return t};var F=(t,e,n)=\u003e(n=t!=null?m(u(t)):{},r(e||!t||!t.__esModule?i(n,\"default\",{value:t,enumer o \u0026 Web3 series visit: [https://web3.lifeitself.us/](https://www.youtube.com/redirect?event=video%5Fdescription\u0026redir%5Ftoken=QUFFLUhqbWpjbjNOZ3BsVjdlNVFVaklxcGZ5VFI2V2Fqd3xBQ3Jtc0tsdzFNVmloRk9meTQ4S1FoQjYtX3FxMzhLRlVxdW50eVFaUzQtYTBEc214bFlucnZlQzlzMHY1UURSWTVyeXRKc2twQ0ZXR3VUTnJpZ2xBRWw2NzVaeC1KcWtuSlpfbWRSbzZmVXVZUUhpaTZQSGhPOA\u0026q=https%3A%2F%2Fweb3.lifeitself.us%2F)\n\nStephen Diehl is a software engineer, writer and Web3 expert. He has written many articles about the topic on his blog at [stephendiehl.com](https://www.stephendiehl.com/) and has been featured in several podcasts on the topic.\n\nTo learn more from Stephen Diehl:\n\nhttps://www.stephendiehl.com/\n\nhttps://twitter.com/smdiehl\n","code":"var Component=(()=\u003e{var d=Object.create;var r=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var f=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var w=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),b=(t,e)=\u003e{for(var i in e)r(t,i,{get:e[i],enumerable:!0})},a=(t,e,i,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of f(e))!u.call(t,o)\u0026\u0026o!==i\u0026\u0026r(t,o,{get:()=\u003ee[o],enumerable:!(s=p(e,o))||s.enumerable});return t};var F=(t,e,i)=\u003e(i=t!=null?d(m(t)):{},a(e||!t||!t.__esModule?r(i,\"default\",{value:t,enumerable:!0}):i,t)),x=t=\u003ea(r({},\"__esModule\",{value:!0}),t);var h=w((R,c)=\u003e{c.exports=_jsx_runtime});var y={};b(y,{default:()=\u003ej,frontmatter:()=\u003eg});var n=F(h()),g={title:\"Bitcoin as an Anti-Authoritarian Force\",author:\"Rufus Pollock\",date:new Date(16521408e5),src:\"https://anchor.fm/s/79b39934/podcast/play/51500464/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fproduction%2Fexports%2F79b39934%2F51500464%2Fec5b0e5670a1eb6fe5afafed24851609.m4a\",image:\"https://d3t3ozftmdmh3i.cloudfront.net/production/podcast_uploaded_episode/20318133/20318133-1651658027838-405f0dc84e5fb.jpg\"};function l(t){l txlq1ktw2nl.cloudfront.net%2Fproduction%2Fexports%2F79b39934%2F48473583%2F11c44c923a063f2226f45e4811d2fe0d.m4a","audioType":"audio/x-m4a","body":{"raw":"\nJust what is Web3, why are people so excited about it, and how likely is it to really change the world? In this episode, Life Itself co-founder Rufus Pollock talks with Rich Bartlett and Stephen Reid on the promises, possibilities and pitfalls of Web3\\. \n\nLearn more: [https://lifeitself.us/web3/](https://www.youtube.com/redirect?event=video%5Fdescription\u0026redir%5Ftoken=QUFFLUhqbE5iTjJtS0dxV3NtV091WEZKMTZjRWs0LS1tQXxBQ3Jtc0treFNtSkU3VXhKVlVCTE1kSTFpVC1jSFAzalFNQ1FLREktR0VMeS01Mm1XbHFXa2FJdFdnZ1NQSWNZaWQ4eWtlaHJuc0VLTDRvaFd6SGpmWHNWekd1M3lidHVLRFFNZHdrcWJaTGlJbHFTOVhLTUtvSQ\u0026q=https%3A%2F%2Flifeitself.us%2Fweb3%2F)\n\nRichard D. Bartlett Has operated in the space of decentralised governance for some time through projects such as Loomio, The Hum and Microsolidarity. He is also a Director and longstanding member of Enspiral - a network of people supporting each other to grow up and to get paid for doing meaningful work. Richard is a recent convert to the power of Web3 in supporting decentralised governance. \n\nStephen Reid is a teacher and technologist devoted to the flourishing of Life on Earth who has trained in the fields of complexity science, physics, software development, meditation, psychotherapy, plant medicine, conscious sexuality and political activism. He is currently teacher of the How to DAO, Tools for the Regenerative Renaissance, The Promise of Decentralisation \u0026 Introduction to web3 courses, and a member of the not-for-profit worker co-operative Dandelion Collective, where he leads the development of the Dandelion platform for ticketed events and co-created gatherings. \n","code":"var Component=(()=\u003e{var h=Object.create;var a=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var f=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;va centralised governance for some time through projects such as Loomio, The Hum and Microsolidarity. He is also a Director and longstanding member of Enspiral - a network of people supporting each other to grow up and to get paid for doing meaningful work. Richard is a recent convert to the power of Web3 in supporting decentralised governance.\"}),`\n`,(0,o.jsx)(e.p,{children:\"Stephen Reid is a teacher and technologist devoted to the flourishing of Life on Earth who has trained in the fields of complexity science, physics, software development, meditation, psychotherapy, plant medicine, conscious sexuality and political activism. He is currently teacher of the How to DAO, Tools for the Regenerative Renaissance, The Promise of Decentralisation \u0026 Introduction to web3 courses, and a member of the not-for-profit worker co-operative Dandelion Collective, where he leads the development of the Dandelion platform for ticketed events and co-created gatherings.\"})]})}function R(t={}){let{wrapper:e}=t.components||{};return e?(0,o.jsx)(e,Object.assign({},t,{children:(0,o.jsx)(l,t)})):l(t)}var v=R;return b(k);})();\n;return Component;"},"_id":"podcast/Richard-D--Bartlett--Stephen-Reid-on-Critical-Exploration-of-Web3.md","_raw":{"sourceFilePath":"podcast/Richard-D--Bartlett--Stephen-Reid-on-Critical-Exploration-of-Web3.md","sourceFileName":"Richard-D--Bartlett--Stephen-Reid-on-Critical-Exploration-of-Web3.md","sourceFileDir":"podcast","contentType":"markdown","flattenedPath":"podcast/Richard-D--Bartlett--Stephen-Reid-on-Critical-Exploration-of-Web3"},"type":"Podcast","url_path":"podcast/Richard-D--Bartlett--Stephen-Reid-on-Critical-Exploration-of-Web3","slug":"Richard-D--Bartlett--Stephen-Reid-on-Critical-Exploration-of-Web3"},{"title":"Liam Kavanagh on Introduction to Sustainable Wellbeing","image":"https://d3t3ozftmdmh3i.cloudfront.net/production/podcast_uploaded_episode/20318133/20318133-1646285193939-d0f23f3153a1d.jpg","layout":"podcast","data":[],"date":"2021-12-17T00:00:00.000Z","author":"Rufus Pollock","src":"https://anchor.fm/s/79b39934/podcast/play/44999992/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fstaging%2F2021-11-17%2Ff34774b5-1592-0a2f-3586-ea21248dd00f.m4a","audioType":"audio/x-m4a","body":{"raw":"\nSustainable wellbeing is an obvious organising principle for society: that we should live in a way that enables future generations to enjoy being alive as much as us (or more). Yet this ethos is not truly at the heart of either the environmental movement or the well-being movement – or society as a whole. Why is that? And can that change?\n\nIn this episode, Rufus Pollock talks with Liam Kavanagh, Lead of Life Itself Labs. We explore what sustainable wellbeing is: as principle, as a movement and as a political strategy. Finally, we look at why this is an approach whose time has finally come.\n\nhttps://lifeitself.us/sustainable-wellbeing/\n\nKey points:\n\n* “Wellbeing” is policy’s goal, but has associations of meek compromise, and also recent acceptance of inner routes to greater welfare\n* In times of crisis we need to be bold and unafraid of hard issues like land policy for community while still embracing scientific understanding and inner work.\n* More radical propositions will become politically viable as extreme weather accumulates\n* We need to prepare a plan for the time when people are ready to push it.\n* Some specific policies we can start with, now.\n\nFurther links\n\n* https://lifeitself.us/\n* https://lifeitself.us/labs/\n* https://lifeitself.us/ontological-politics/\n","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var f=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var g=(i,e)=\u003e()=\u003e(e||i((e={exports:{}}).exports,e),e.exports),b=(i,e)=\u003e{for(var n in e)a(i,n,{get:e[n],enumerable:!0})},o=(i,e,n,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let l of f(e)
