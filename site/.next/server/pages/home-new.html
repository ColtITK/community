rld and to ourselves. \n\nHer specific interest is in the application of new ways of being in community and seeks to understand the invisible evolutionary impulses that occur when we do things together. \n\nShe is a Tenzo cook in the Zen tradition and through her books, programs and retreats brings the universal teachings of this tradition into community living. She is most well known for the design and development of the Onboarding Process which bridges 20 years of learning in Zen temples with conscious community experience.\nHer dedicated practice is to cultivate a posture of \"being witness” in her life. \nShe embodies the balance between deep commitment and spontaneous playfulness.  \n\nValérie is a pioneer within Life Itself and co-curator of the Bergerac Praxis Hub.","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var g=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),w=(n,e)=\u003e{for(var i in e)a(n,i,{get:e[i],enumerable:!0})},r=(n,e,i,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of u(e))!f.call(n,o)\u0026\u0026o!==i\u0026\u0026a(n,o,{get:()=\u003ee[o],enumerable:!(s=p(e,o))||s.enumerable});return n};var b=(n,e,i)=\u003e(i=n!=null?d(m(n)):{},r(e||!n||!n.__esModule?a(i,\"default\",{value:n,enumerable:!0}):i,n)),v=n=\u003er(a({},\"__esModule\",{value:!0}),n);var l=g((S,c)=\u003e{c.exports=_jsx_runtime});var _={};w(_,{default:()=\u003ej,frontmatter:()=\u003ex});var t=b(l()),x={id:\"valerie\",name:\"Valerie Duvauchelle\",avatar:\"/assets/images/Valerie-profile.jpg\"};function h(n){let e=Object.assign({p:\"p\"},n.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(e.p,{children:\"Valerie is a passionate advocate for activating new ways of being in the world. She believes that to live fully we need to allow for a radically different relationship to the world and to ourselves.\"}),`\n`,(0,t.jsx)(e.p,{children:\"Her specific interest is in the application of new ways of being in community and seeks to understand the invisible evolutionary impulses that occur when we do things together.\"}),`\n`,(0,t.jsx)(e.p,{children:`She is a Tenzo cook in the Zen tradition and through her books, programs and retreats brings the universal teachings of this tradition into community living. She is most well known for the design and development of the Onboarding Process which bridges 20 years of learning in Zen temples with conscious community experience.\nHer dedicated practice is to cultivate a posture of \"being witness\\u201D in her life.\nShe embodies the balance between deep commitment and spontaneous playfulness.`}),`\n`,(0,t.jsx)(e.p,{children:\"Val\\xE9rie is a pioneer within Life Itself and co-curator of the Bergerac Praxis Hub.\"})]})}function y(n={}){let{wrapper:e}=n.components||{};return e?(0,t.jsx)(e,Object.assign({},n,{children:(0,t.jsx)(h,n)})):h(n)}var j=y;return v(_);})();\n;return Component;"},"_id":"people/valerie.md","_raw":{"sourceFilePath":"people/valerie.md","sourceFileName":"valerie.md","sourceFileDir":"people","contentType":"markdown","flattenedPath":"people/valerie"},"type":"Person","url_path":"people/valerie","slug":"valerie"}],"categories":["conscious-food"],"body":{"raw":"\nI often ask myself why, in most transition spaces, where there is usually a very committed philosophy and care for food, this subject remains circumscribed to managing food in the context of abundance, without integrating the need to prepare for the reduction of food in the future.\n\nDuring [[../../../../upcoming-residencies-gatherings|residencies at the Praxis Hub]], our capacity to feel the suffering of the earth (ecospirituality) and our way of thinking about the world (modernism) is great, but the question of food shortage has not yet been integrated.\n\nI wonder why it seems difficult to have a collective conversation about food when climate change can be regularly raised. It seems as if we are not equipped to talk collectively about something that might be the first consequence of climate change.\n\n## Yet the food crisis is no longer a threat but a reality\n\nThe globalization of our food production system no longer allows territories to ensure food sovereignty. The war in Ukraine has made its fragility visible.\n\nMono-cropping generates the risk of crop-destroying diseases in an almost constant way, and its adoption has contributed to the depletion of fossil fuel reserves, soil health, and water tables.\n\nWe are in a continuous state of crisis management between war, disease and water shortages, and this is only accelerating. According to David Bailey, Director of the World Food Programme: \"After Yemen, Afghanistan, Ethiopia and southern Sudan, it is Somalia's turn to join the list of countries facing famine in 2023\". Food insecurity also appears to be on the rise within Europe. Today in France, for example, 30% of the population now have difficulty in obtaining healthy food with three meals a day. \n\nWe know the answer to this crisis. It is mainly structural: regain our food sovereignty by producing a locally autonomous agriculture mainly focused on plant production for humans (today ⅔ of agricultural land in France is dedicated to industrial animal feed). This general movement is underway, helped by public authorities and the PAT (territorial management plan  in France) among other initiatives. \n\nBut given the time needed to transform a globalized agricultural system, the time we have left may not be enough.   \n\nFurthermore, our relationship with food must evolve if we aim to be realistic, along with the time we dedicate to this activity – a duration that has decreased from 4 hours to 1 hour over the past 80 years in France.\n\nOn the other hand, if the change in agriculture will take several decades, the way in which we can change our relationship with food at home, in our communities and start to build an emotional resilience to the possible reduction in food shortage , can happen on time.\n\n## It is in this window that cooks have a crucial role to play. \n\nThey still have the time to develop culinary practices and connections that allow them to satisfy bodies and hearts in a deeper way that could bring peace to people and reduce anxiety. \n\nWe have enough time to develop a social technology that can withstand the panic of food insecurity and create a space of emotional security in the face of food anxiety and thus prototype a new food culture based on \"just enough\".\n\nIt is therefore urgent to ask the question of what are the strategies that will allow us not only to regulate ourselves emotionally in order to overcome the fear of the coming shortage, but also to rediscover the joy of living and creativity through the management of food as a collective.\n  \nThese models will not be able to emanate from a single axis such as anti-waste,fermentation, or solar cooking, but from a food ecosystem that allows us to respond to the fear of lack through the life force generated by community embodiment.  \n\nI see this evolution as a multi-pointed star: \n\n-    Good practice as humanity did before the Second World War: \n    \n-   support the farmers who feed us healthily \n    \n-   return to a way of cooking using few animal products and based mainly on cereals, vegetables and beans \n    \n-   relearn how to transform the abundance of summer into winter stock (fermentations, jars, sauces, dehydration). \n    \n-   no longer throwing away but systematically recycling \n    \n-   consider a way of cooking that respects the natural taste of the ingredients to achieve satiety that generates less appetite. \n    \n-   think of cooking in terms of balanced menus that generate satiety through variety (flavors, textures) rather than quantity \n    \n-   invent or adapting rituals to calm the fear of missing out \n    \n-   integrate contemplative silence into meals \n    \n-   generate the desire to increase the time devoted to our food (in the 1950 we spent 4 hours per day per household on food activities compared to 1 hour since 1990). \n    \n-   Deconstructing the notion of a fixed personal need: Developing facilities to realize the direct link between our relationship with food and the way it is produced. And if there is suffering, recognise the cultural responsibility of a system based on the fear of lack. \n\n### A Change of Posture \n\nEngage in revolution not because of the crisis but because of the joy and sense of belonging others that it brings. By the creative possibilities it can generate when we allow ourselves to be in-formed by its nourishment, developing our natural capacity to hear deeply what needs to be done and how.\n\nA dynamic posture that as Matt (current Life itself Praxis Hub resident) expressed it touches on rhythm in community. How to invite ourselves collectively to reappropriate food activities to be placed at the heart of the collective, and how to rethink food in movements integrated into a geography, a territory: the vegetable garden even if small, a lacto-fermentation lab, an oyster mushroom or shiitake culture, a dehydration space, a solar or terrestrial kitchen or any other idea that can both generate joy in a group and food resilience.  \n\n### The invisible power of collective activity \n\nTaking an interest in food collectively is, first and foremost, about organizing together, co-creating and sharing. It is the way to regain that sense of belonging that is essential to our emotional and mental equilibrium. In the context of mental health that is deteriorating exponentially and particularly among young people, proposing simple practices that make sense to live with others can transform the fear of the future into something more joyful. \n\nIt is therefore time for cooks to come together, to think together, to share their knowledge, to give themselves credibility and to mobilize as a living force of the transition in order to use their immense creativity and passion for the world in the development of processes that allow for a resilient food system in communities.\n\nTo Build together a different food narrative that empowers people, even in the midst of collapse. \n\nMy practice as a cook is directly inspired by the Tenzo practice of the Zen temples which, over the course of 800 years, have adressed the issue in such a way that it can serve as an inspiring framework. \n\nThe rest is up to the cooks, how to let yourself be inspired by collective creativity and let the solutions emerge in a relaxed and confident way? \n\nIn any case, this is my commitment and my passion at the Praxis Hub in Bergerac.\n\nIf these resonate in you like a call, then don't hesitate and come and join me in helping to pioneer the next food culture. \n\n\u003e[[../../../../sympoiesis/conscious-food-workshop-june-2023|Join the upcoming conscious food residency]]\n\n\n\n---\n#### Sources\n\n 1. CNA : Conseil national de l’alimentation. 2022 report (France)\n 2. CNA conseil national de l’alimentation. 2022 report (France)","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var f=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var g=(i,e)=\u003e()=\u003e(e||i((e={exports:{}}).exports,e),e.exports),y=(i,e)=\u003e{for(var n in e)a(i,n,{get:e[n],enumerable:!0})},l=(i,e,n,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of f(e))!m.call(i,o)\u0026\u0026o!==n\u0026\u0026a(i,o,{get:()=\u003ee[o],enumerable:!(r=u(e,o))||r.enumerable});return i};var w=(i,e,n)=\u003e(n=i!=null?d(p(i)):{},l(e||!i||!i.__esModule?a(n,\"default\",{value:i,enumerable:!0}):n,i)),v=i=\u003el(a({},\"__esModule\",{value:!0}),i);var h=g((z,s)=\u003e{s.exports=_jsx_runtime});var H={};y(H,{default:()=\u003ek,frontmatter:()=\u003eb});var t=w assign({},i,{children:(0,t.jsx)(c,i)})):c(i)}var k=x;return v(H);})();\n;return Component;"},"_id":"blog/2023/03/31/tenzo-note-5.md","_raw":{"sourceFilePath":"blog/2023/03/31/tenzo-note-5.md","sourceFileName":"tenzo-note-5.md","sourceFileDir":"blog/2023/03/31","contentType":"markdown","flattenedPath":"blog/2023/03/31/tenzo-note-5"},"type":"Blog","url_path":"blog/2023/03/31/tenzo-note-5","slug":"tenzo-note-5","description":"\nI often ask myself why, in most transition spaces, where there is usually a very committed philosophy and care for food, this subject remains circumscribed to managing food in the context of abundance, without integrating the need to prepare for the reduction of food in the future.\n\nDuring [[../../../../upcoming-residencies-gatherings|residencies at the Praxis Hub]], our capacity to feel the suffering of the earth (ecospirituality) and our way of thinking about the world (modernism) is great, but the question of food shortage has not yet been integrated.\n\nI wonder why it seems difficult to have a collective conversation about food when climate change can be regularly raised. It seems as if we are not equipped to talk collectively about something that might be the first consequence of climate change.\n\n\nThe globalization of our food production system no longer allows territories to ensure food sovereignty. The war in Ukraine has made its fragility visible.\n\nMono-cropping generates the risk of crop-destroying diseases in an almost constant way, and its adoption has contributed to the depletion of fossil fuel reserves, soil health, and water tables.\n\nWe are in a continuous state of crisis management between war, disease and water shortages, and this is only accelerating. According to David Bailey, Director of the World Food Programme: \"After Yemen, Afghanistan, Ethiopia and southern Sudan, it is Somalia's turn to join the list of countries facing famine in 2023\". Food insecurity also appears to be on the rise within Europe. Today in France, for example, 30% of the population now have difficulty in obtaining healthy food with three meals a day. \n\nWe know the answer to this crisis. It is mainly structural: regain our food sovereignty by producing a locally autonomous agriculture mainly focused on plant production for humans (today ⅔ of agricultural land in France is dedicated to industrial animal feed). This general movement is underway, helped by public authorities and the PAT (territorial management plan  in France) among other initiatives. \n\nBut given the time needed to transform a globalized agricultural system, the time we have left may not be enough.   \n\nFurthermore, our relationship with food must evolve if we aim to be realistic, along with the time we dedicate to this activity – a duration that has decreased from 4 hours to 1 hour over the past 80 years in France.\n\nOn the other hand, if the change in agriculture will take several decades, the way in which we can change our relationship with food at home, in our communities and start to build an emotional resilience to the possible reduction in food shortage , can happen on time.\n\n\nThey still have the time to develop culinary practices and connections that allow them to satisfy bodies and hearts in a deeper way that could bring peace to people and reduce anxiety. \n\nWe have enough time to develop a social technology that can withstand the panic of food insecurity and create a space of emotional security in the face of food anxiety and thus prototype a new food culture based on \"just enough\".\n\nIt is therefore urgent to ask the question of what are the strategies that will allow us not only to regulate ourselves emotionally in order to overcome the fear of the coming shortage, but also to rediscover the joy of living and creativity through the management of food as a collective.\n  \nThese models will not be able to emanate from a single axis such as anti-waste,fermentation, or solar cooking, but from a food ecosystem that allows us to respond to the fear of lack through the life force generated by community embodiment.  \n\nI see this evolution as a multi-pointed star: \n\n    \n    \n    \n    \n    \n    \n    \n    \n    \n    \n\n\nEngage in revolution not because of the crisis but because of the joy and sense of belonging others that it brings. By the creative possibilities it can generate when we allow ourselves to be in-formed by its nourishment, developing our natural capacity to hear deeply what needs to be done and how.\n\nA dynamic posture that as Matt (current Life itself Praxis Hub resident) expressed it touches on rhythm in community. How to invite ourselves collectively to reappropriate food activities to be placed at the heart of the collective, and how to rethink food in movements integrated into a geography, a territory: the vegetable garden even if small, a lacto-fermentation lab, an oyster mushroom or shiitake culture, a dehydration space, a solar or terrestrial kitchen or any other idea that can both generate joy in a group and food resilience.  \n\n\nTaking an interest in food collectively is, first and foremost, about organizing together, co-creating and sharing. It is the way to regain that sense of belonging that is essential to our emotional and mental equilibrium. In the context of mental health that is deteriorating exponentially and particularly among young people, proposing simple practices that make sense to live with others can transform the fear of the future into something more joyful. \n\nIt is therefore time for cooks to come together, to think together, to share their knowledge, to give themselves credibility and to mobilize as a living force of the transition in order to use their immense creativity and passion for the world in the development of processes that allow for a resilient food system in communities.\n\nTo Build together a different food narrative that empowers people, even in the midst of collapse. \n\nMy practice as a cook is directly inspired by the Tenzo practice of the Zen temples which, over the course of 800 years, have adressed the issue in such a way that it can serve as an inspiring framework. \n\nThe rest is up to the cooks, how to let yourself be inspired by collective creativity and let the solutions emerge in a relaxed and confident way? \n\nIn any case, this is my commitment and my passion at the Praxis Hub in Bergerac.\n\nIf these resonate in you like a call, then don't hesitate and come and join me in helping to pioneer the next food culture. \n\n\u003e[[../../../../sympoiesis/conscious-food-workshop-june-2023|Join the upcoming conscious food residency]]\n\n\n\n---\n\n 1. CNA : Conseil national de l’alimentation. 2022 report (France)\n 2. CNA conseil national de l’alimentation. 2022 report (France)"},{"title":"Food, Touch \u0026 Care - Community Call with Madelaine Ley","image":"/assets/images/blog-image-food-touch-and-care.jpg","layout":"blog","data":[],"created":"2023-03-17T00:00:00.000Z","authors":[{"layout":"people","data":[],"id":"nathen-fitchen","name":"Nathen Fitchen","avatar":"/assets/images/Untitled-design.png","body":{"raw":"\nNathen Fitchen is a digital marketing expert who works specifically with social enterprises and non-profits creating a better future. He is the co-founder of Wildfeet Productions, a digital media group and is a full-time digital nomad. On his travels he has lived in many communities, co-living spaces and other alternative living situations. He is a trained permaculture designer and has a degree in Earth Sciences from University College London. He loves outdoor adventure sports, cooking, and caring for animals.\n","code":"var Component=(()=\u003e{var m=Object.create;var a=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var p=(e,n)=\u003e()=\u003e(n||e((n={exports:{}}).exports,n),n.exports),v=(e,n)=\u003e{for(var t in n)a(e,t,{get:n[t],enumerable:!0 world. Humans use touch to communicate non-verbally, often unconsciously, and I wonder what you say to others, to the more-than-human, and to yourself. \n\nI have spent years picking and prodding at my own body, saying “be small and smooth” instead of “thank you for holding me on this beautiful planet”. \n\nThe messages I give to my own body are the same ones I communicate to the life around me. I admit that my hands have often tried to fix and change rather than meet others with curiosity and thanks.  \n\nSo, for myself and for you, I pose two additional questions to the ones in the video:\n\n1.  How might we touch with reverence for life itself, rather than life’s utility?\n    \n2.   How might we touch in a dynamic of gracious attunement, rather than transaction? \n\n\n\u003e **Be sure to join our [online community chat](https://chat.whatsapp.com/JNJCTZugNQn1fq89xbHtfA)and join the next community call, with another exciting presentation!**\n\n\n## The Presentation\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/l6p0dKyFCmA\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen\u003e\u003c/iframe\u003e\n\nI’m surprised by the threads I’m weaving together— philosophy of touch, relational ontology, grocery technology, the attention economy, and tactile practices of gratitude. But I heard a clear voice in my head saying, “Trust the path I sent you on.” I am trusting. \n\nThe combination of the subjects is new to me, but the threads themselves are not. I’ve been long nourished by these ideas, starting at my parents’ dinner table. It was a place of rosemary and thyme, of perfect and irreplicable soups. A place of heated debate, where one side saw the “health food store” as a safe haven and the other side saw it as the headquarters for the local elite (this was not a good thing). \n\nAnd touch? This thread is as old as my time here. As the first sense to develop in the womb, I felt in my earliest days that I was held utterly and completely by the world. Now on the outside, I’m still held utterly and completely though it feels different. \n\nTouch, surprisingly sitting in the middle on my list of love languages, is what I’ve studied for years. I learned that my culture ranks the senses in a hierarchy. Seeing and hearing sit at the top and are associated with the intellect, the mind, and men. Taste, smell, and touch are base, and of the body, associated with emotion and women. They are to be avoided in serious circles. \n\nBut touch, as I’m sure is the same with smell and taste, is so beautiful in its base fleshiness, emotion, and possibly its femininity. Our very embodiment means that we’re connected with the world, a truth we cannot shirk though some might try with dreams of a “disembodied” metaverse. Touch—the thing we cannot not do—is both an example and metaphor of our primordial interconnectedness. \n\nBut let’s get real. Hold your own hand. Try to find the precise boundary between one and the other. Try to discern which hand is touching and which hand is touched. \n\nYou’ll find that the sense eludes the binaries clever minds try to uphold. Our skin, just like our place in the world, is porous. Touching is never a mere connection between two things, one and two, but always is an infusion that darts a sly smile at individualism. \n\nResearch shows that humans are remarkably good at communicating nonverbally through touch. Nurses, for example, explained that prejudices and biases that don’t make it out of the mouth will find their way out in the hands. Some people are told, without words, that they deserve to be handled with kindness and others are told they are worthy of neglect and harshness. \n\nThis goes beyond the hospital walls. Some are led carefully and some are choked. Some boundaries are respected and some are transgressed. And as I wait for my son to be born, I wonder if I will handle him differently than I did my daughter.\n\nWhat, I wonder, do you and I say to the more-than-human world with our feet, hands and flesh of our cheeks? Years ago I wandered a meadow and felt paralyzed by my inability not to destroy the plants. Wherever I stood, however I sat, I squashed. I was horrified. Perhaps, then, touch has something to teach me about how my culture separates life and death. \n\nWe may turn to the more-than-human world we each touch in varying degrees each day. Food. That which nourishes us. We pick and squeeze, peel and chop, lift to our noses and place on our tongues. How often are these moments ones where thanks is communicated? How often is it that food is tossed, shoved, and treated without care?   \n\nIn the last years so much of this initial relationship building with food has been traded for scrolling and clicking on a smooth screen. Online grocery shopping was sometimes necessary under pandemic restrictions and has become ingrained in many of our weekly habits. Though we have personal relationships with our screens, it’s a surface without the particularity of a lemon rind or the skin of a unique tomato. Under the insidious guise of efficiency and the cultural obsession with optimizing every minute of daily life, we have lost so many opportunities to connect with our food.  \n\nI’m experimenting with reconnecting. My weekly shopping is now spread over several small shops and I feel what comes home with me. With my hands, I ask the lemons who would like to join the basket. This attentive and caring kind of touch magically transforms the very metaphysics of my kitchen. With a toddler the hours between 5-7pm require dinner, bath and bedtime. Until recently these two hours were fraught with urgency and felt constricting. Every time I turned around I would bump into something. \n\nThen I started touching with intention, sweetly saying with my hands, “thank you cauliflower” and “much gratitude onion!”. Suddenly the hours between 5-7pm became infused with spaciousness. Now there’s enough time and more than enough space—even with a little girl at my feet playing with pots. My shoulders unclench and there’s more ease.   \n\nI’m always already in touch with the world. But by adding some attention, I’m able to connect with more care. \n\nAnd so, I ask: If touch is such a powerful communicator, what do you say to your food? Do you speak words of domination and extraction? Or ones of thanks? Might you try out the latter a little more?\n\n\u003e Madelaine is a philosopher and explorer of care, politics, feminism, ecology and our relationship with technology. She is studying a PhD in Philosophy of tech and applied ethics and is currently writing a paper on care, food politics and tech. You can learn more about Madelaine on her website [https://www.madelaineley.com/](https://www.youtube.com/redirect?event=video_description\u0026redir_token=QUFFLUhqbnVwbDhVRHl0aWtabFBKR216bUNpV3BodVJDUXxBQ3Jtc0tsZ3dpb24xdVNCSEVjOVRuSGF1dkNlTi1VdE1kanRUaWQySklJQW8xTjRwTFYtZnFIcTZJMTZZVXNzVU9mYUw3ejZNa010Q0RQWFJXZ3RzOURzTDZ4NnNEUF9iTEJ6YWRZQ1lXb0tuZFJxaDhUcWswaw\u0026q=https%3A%2F%2Fwww.madelaineley.com%2F\u0026v=l6p0dKyFCmA) and read her writings her Substack, [\"Beauty in the Mire\"](https://madelaineley.substack.com/)","code":"var Component=(()=\u003e{var c=Object.create;var i=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var w=Object.getPrototypeOf,y=Object.prototype.hasOwnProperty;var p=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),f=(n,e)=\u003e{for(var o in e)i(n,o,{get:e[o],enumerable:!0})},s=(n,e,o,h)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of m(e))!y.call(n,a)\u0026\u0026a!==o\u0026\u0026i(n,a,{get:()=\u003ee[a],enumerable:!(h=u(e,a))||h.enumerable});return n};var g=(n,e,o)=\u003e(o=n!=null?c(w(n)):{},s(e||!n||!n.__esModule?i(o,\"default\",{value:n,enumerable:!0}):o,n)),b=n=\u003es(i({},\"__esModule\ NlTi1VdE1kanRUaWQySklJQW8xTjRwTFYtZnFIcTZJMTZZVXNzVU9mYUw3ejZNa010Q0RQWFJXZ3RzOURzTDZ4NnNEUF9iTEJ6YWRZQ1lXb0tuZFJxaDhUcWswaw\u0026q=https%3A%2F%2Fwww.madelaineley.com%2F\u0026v=l6p0dKyFCmA\",children:\"https://www.madelaineley.com/\"}),\" and read her writings her Substack, \",(0,t.jsx)(e.a,{href:\"https://madelaineley.substack.com/\",children:'\"Beauty in the Mire\"'})]}),`\n`]})})]})}function I(n={}){let{wrapper:e}=n.components||{};return e?(0,t.jsx)(e,Object.assign({},n,{children:(0,t.jsx)(l,n)})):l(n)}var k=I;return b(T);})();\n;return Component;"},"_id":"blog/2023/03/17/food-touch-and-care.md","_raw":{"sourceFilePath":"blog/2023/03/17/food-touch-and-care.md","sourceFileName":"food-touch-and-care.md","sourceFileDir":"blog/2023/03/17","contentType":"markdown","flattenedPath":"blog/2023/03/17/food-touch-and-care"},"type":"Blog","url_path":"blog/2023/03/17/food-touch-and-care","slug":"food-touch-and-care","description":"\nThe talk I gave to the Life Itself community group came to me whole and in full sentences. My job was simply to write it down and share it. Below you’ll find what came to me, which you can also watch in the video. \n\nI might just add an invitation to reflect on how you’re in touch with the world. Humans use touch to communicate non-verbally, often unconsciously, and I wonder what you say to others, to the more-than-human, and to yourself. \n\nI have spent years picking and prodding at my own body, saying “be small and smooth” instead of “thank you for holding me on this beautiful planet”. \n\nThe messages I give to my own body are the same ones I communicate to the life around me. I admit that my hands have often tried to fix and change rather than meet others with curiosity and thanks.  \n\nSo, for myself and for you, I pose two additional questions to the ones in the video:\n\n    \n\n\n\u003e Be sure to join our online community chatand join the next community call, with another exciting presentation!\n\n\n\n\n\nI’m surprised by the threads I’m weaving together— philosophy of touch, relational ontology, grocery technology, the attention economy, and tactile practices of gratitude. But I heard a clear voice in my head saying, “Trust the path I sent you on.” I am trusting. \n\nThe combination of the subjects is new to me, but the threads themselves are not. I’ve been long nourished by these ideas, starting at my parents’ dinner table. It was a place of rosemary and thyme, of perfect and irreplicable soups. A place of heated debate, where one side saw the “health food store” as a safe haven and the other side saw it as the headquarters for the local elite (this was not a good thing). \n\nAnd touch? This thread is as old as my time here. As the first sense to develop in the womb, I felt in my earliest days that I was held utterly and completely by the world. Now on the outside, I’m still held utterly and completely though it feels different. \n\nTouch, surprisingly sitting in the middle on my list of love languages, is what I’ve studied for years. I learned that my culture ranks the senses in a hierarchy. Seeing and hearing sit at the top and are associated with the intellect, the mind, and men. Taste, smell, and touch are base, and of the body, associated with emotion and women. They are to be avoided in serious circles. \n\nBut touch, as I’m sure is the same with smell and taste, is so beautiful in its base fleshiness, emotion, and possibly its femininity. Our very embodiment means that we’re connected with the world, a truth we cannot shirk though some might try with dreams of a “disembodied” metaverse. Touch—the thing we cannot not do—is both an example and metaphor of our primordial interconnectedness. \n\nBut let’s get real. Hold your own hand. Try to find the precise boundary between one and the other. Try to discern which hand is touching and which hand is touched. \n\nYou’ll find that the sense eludes the binaries clever minds try to uphold. Our skin, just like our place in the world, is porous. Touching is never a mere connection between two things, one and two, but always is an infusion that darts a sly smile at individualism. \n\nResearch shows that humans are remarkably good at communicating nonverbally through touch. Nurses, for example, explained that prejudices and biases that don’t make it out of the mouth will find their way out in the hands. Some people are told, without words, that they deserve to be handled with kindness and others are told they are worthy of neglect and harshness. \n\nThis goes beyond the hospital walls. Some are led carefully and some are choked. Some boundaries are respected and some are transgressed. And as I wait for my son to be born, I wonder if I will handle him differently than I did my daughter.\n\nWhat, I wonder, do you and I say to the more-than-human world with our feet, hands and flesh of our cheeks? Years ago I wandered a meadow and felt paralyzed by my inability not to destroy the plants. Wherever I stood, however I sat, I squashed. I was horrified. Perhaps, then, touch has something to teach me about how my culture separates life and death. \n\nWe may turn to the more-than-human world we each touch in varying degrees each day. Food. That which nourishes us. We pick and squeeze, peel and chop, lift to our noses and place on our tongues. How often are these moments ones where thanks is communicated? How often is it that food is tossed, shoved, and treated without care?   \n\nIn the last years so much of this initial relationship building with food has been traded for scrolling and clicking on a smooth screen. Online grocery shopping was sometimes necessary under pandemic restrictions and has become ingrained in many of our weekly habits. Though we have personal relationships with our screens, it’s a surface without the particularity of a lemon rind or the skin of a unique tomato. Under the insidious guise of efficiency and the cultural obsession with optimizing every minute of daily life, we have lost so many opportunities to connect with our food.  \n\nI’m experimenting with reconnecting. My weekly shopping is now spread over several small shops and I feel what comes home with me. With my hands, I ask the lemons who would like to join the basket. This attentive and caring kind of touch magically transforms the very metaphysics of my kitchen. With a toddler the hours between 5-7pm require dinner, bath and bedtime. Until recently these two hours were fraught with urgency and felt constricting. Every time I turned around I would bump into something. \n\nThen I started touching with intention, sweetly saying with my hands, “thank you cauliflower” and “much gratitude onion!”. Suddenly the hours between 5-7pm became infused with spaciousness. Now there’s enough time and more than enough space—even with a little girl at my feet playing with pots. My shoulders unclench and there’s more ease.   \n\nI’m always already in touch with the world. But by adding some attention, I’m able to connect with more care. \n\nAnd so, I ask: If touch is such a powerful communicator, what do you say to your food? Do you speak words of domination and extraction? Or ones of thanks? Might you try out the latter a little more?\n\n\u003e Madelaine is a philosopher and explorer of care, politics, feminism, ecology and our relationship with technology. She is studying a PhD in Philosophy of tech and applied ethics and is currently writing a paper on care, food politics and tech. You can learn more about Madelaine on her website https://www.madelaineley.com/ and read her writings her Substack, \"Beauty in the Mire\""},{"title":"We Just Launched the Internet's Most Rigorous Guide to Web3 and Crypto","image":"/assets/images/web3.jpeg","layout":"blog","data":[],"created":"2023-02-27T00:00:00.000Z","authors":[{"layout":"people","data":[],"id":"nathen-fitchen","name":"Nathen Fitchen","avatar":"/assets/images/Untitled-design.png","body":{"raw":"\nNathen Fitchen is a digital marketing expert who works specifically with social enterprises and non-profits creating a better future. He is the co-founder of Wildfeet Productions, a digital media group and is a full-time digital nomad. On his travels he has lived in many communities, co-living spaces and other alternative living situations. He is a trained permaculture designer and has a degree in Earth Sciences from University College London. He loves outdoor adventure sports, cooking, and caring for animals.\n","code":"var Component=(()=\u003e{var m=Object.create;var a=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var p=(e,n)=\u003e()=\u003e(n||e((n={exports:{}}).exports,n),n.exports),v=(e,n)=\u003e{for(var t in n)a(e,t,{get:n[t],enumerable:!0})},r=(e,n,t,s)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let i of g(n))!f.call(e,i)\u0026\u0026i!==t\u0026\u0026a(e,i,{get:()=\u003en[i],enumerable:!(s=u(n,i))||s.enumerable});return e};var x=(e,n,t)=\u003e(t=e!=null?m(h(e)):{},r(n||!e||!e.__esModule?a(t,\"default\",{value:e,enumerable:!0}):t,e)),j=e=\u003er(a({},\"__esModule\",{value:!0}),e);var d=p((C,c)=\u003e{c.exports=_jsx_runtime});var b={};v(b,{default:()=\u003ey,frontmatter:()=\u003e_});var o=x(d()),_={id:\"nathen-fitchen\",name:\"Nathen Fitchen\",avatar:\"/assets/images/Untitled-design.png\"};function l(e){let n=Object.assign({p:\"p\"},e.components);return(0,o.jsx)(n.p,{children:\"Nathen Fitchen is a digital marketing expert who works specifically with social enterprises and non-profits creating a better future. He is the co-founder of Wildfeet Productions, a digital media group and is a full-time digital nomad. On his travels he has lived in many communities, co-living spaces and other alternative living situations. He is a trained permaculture designer and has a degree in Earth Sciences from University College London. He loves outdoor adventure sports, cooking, and caring for animals.\"})}function w(e={}){let{wrapper:n}=e.components||{};return n?(0,o.jsx)(n,Object.assign({},e,{children:(0,o.jsx)(l,e)})):l(e)}var y=w;return j(b);})();\n;return Component;"},"_id":"people/nathen-fitchen.md","_raw":{"sourceFilePath":"people/nathen-fitchen.md","sourceFileName":"nathen-fitchen.md","sourceFileDir":"people","contentType":"markdown","flattenedPath":"people/nathen-fitchen"},"type":"Person","url_path":"people/nathen-fitchen","slug":"nathen-fitchen"}],"categories":["updates","web3"],"body":{"raw":"\n**We have officially launched our guide, [Making Sense of Web3 and Crypto](https://web3.lifeitself.org/guide)!**\n\nCarried out by our research arm, Life Itself Labs, this is the result of almost a year of dedicated research and analysis exploring the aspirations and claims of Web3, from a social, political and economic perspective. \n\nDrawing on current research and critical discussions with technologists, economists, computer scientists, Web3 skeptics and Web3 enthusiasts, **the guide provides a comprehensive and authoritative analysis of the biggest claims being made in the Web3 space.**\n\n## Why is it important?\n\n[The guide](https://web3.lifeitself.org/guide) is a vital resource particularly for policy makers and journalists seeking to understand and make sense of the complexity and controversy of Web3. That said, if you are in any way interested in Web3, the guide provides a useful perspective which is often missing from the mainstream crypto narrative. \n\nWeb3 \u0026 crypto has become a massive phenomenon with bold claims made about its actual and potential impact. These claims go far beyond traditional technology boosterism (better, faster) to claims for radical transformation (and improvement) of our economic and social systems – for example, Web3 is revolutionary for X where X is everything from [money](https://web3.lifeitself.org/concepts/money) and the economy to governance to funding [public goods](https://web3.lifeitself.org/concepts/public-goods-problem) like (open) software, carbon removal etc.\n\nAs you may know, Life Itself is all about creating a wiser, weller world and you might assume that crypto and Web3 would fit into our repertoire of tools like fingers in a glove. Yet, during our initial exploration we felt that the Web3 space lacked the rigorous sensemaking necessary to make an informed decision about whether the claims were legitimate.  \n\n“As someone who aligns closely with many of the more progressive aspirations of the Web3 space, I think it’s really important we have an honest, good faith conversation about whether these technologies are the best way of fulfilling them,” says Theo Cox, Head of Life Itself Labs. \n\n“Too often discussions fracture into tribalism, with mud slinging from both sides on the basis of affiliations and vested interests. I wanted to move past that, into a space of “hey, we all want the same thing here. I may be more skeptical around Web3 as a way to achieve that, but here’s a detailed breakdown of the evidence and reasoning for my view so if you disagree, let’s talk”.\n\nThere was a gap in the collective knowledge surrounding Web3 and while there were many people critiquing its claims, no rigorous analysis had been made. So we did it! \n\n“To my knowledge this is the most detailed and evidence-based breakdown of the key claims made about Web3 technology. I hope it can not only help people make sense of the underlying mechanics of what’s going on, but also spark a more productive conversation. I’d love nothing more than for this to lead to discussions with people who disagree which move us all closer to our shared aspirations,” says Theo.\n  \n## What does the guide contain?\n\nThe guide explores the social, economical and political aspects of Web3 and Crypto with a particular focus on making sense of key claims often touted by proponents of Web3.  \n\nBy steel-manning these key claims through conscious, critical and open-minded dialog with a diverse set of experts, the guide teases out the underlying hypotheses and assumptions and then engages in rigorous and constructive critique. \n\nThe guide also explores the overall aspirations of the Web3 movement and examines how these might be achieved, whether through improvements to [blockchain](https://web3.lifeitself.org/concepts/blockchain) based approaches or by other means.\n\nAll of this is neatly packaged into a stand-alone website from which the entire guide can be explored. It is split into three main sections: \n\n1.  Full analyses providing comprehensive and authoritative analyses of the biggest claims being made in the space. The following claims are analyzed:\n    \n\n-   [Bitcoin will (and should) become the new gold standard](https://web3.lifeitself.org/guide#claim-bitcoin-will-and-should-become-the-new-gold-standard)\n    \n-   [Crypto will provide better payment and remittance services](https://web3.lifeitself.org/guide#claim-crypto-will-provide-better-payment-and-remittance-services)\n    \n-   [Crypto can help solve the public goods problem](https://web3.lifeitself.org/guide#claim-crypto-can-help-solve-the-public-goods-problem)\n    \n-   [Web3 can help revolutionize cooperation](https://web3.lifeitself.org/guide#claim-web3-can-help-revolutionize-cooperation)\n    \n-   [Crypto can provide better means of financializing non-financial value](https://web3.lifeitself.org/guide#claim-crypto-can-provide-better-means-of-financializing-non-financial-value)\n    \n\n2.  Deep dive notes, which are detailed analysis notes from our deep dive conversations. These have not yet been formatted and expanded into full analyses ([You can help](https://web3.lifeitself.org/meta/editing)). We've undertaken deep dives on the following claims:\n    \n\n-   [Blockchain can (and should) be used to create “networked states” to replace existing nation states](https://web3.lifeitself.org/guide#claim-blockchain-can-and-should-be-used-to-create-networked-states-to-replace-existing-nation-states)\n    \n-   [Crypto can act as an anti-authoritarian force](https://web3.lifeitself.org/guide#claim-crypto-can-act-as-an-anti-authoritarian-force)\n    \n-   [The crypto space is just an unfettered market, and there’s nothing wrong with that](https://web3.lifeitself.org/guide#claim-the-crypto-space-is-just-an-unfettered-market-and-theres-nothing-wrong-with-that)\n    \n-   [Crypto is just the latest evolution of fintech, and is leading us towards a better financial system](https://web3.lifeitself.org/guide#claim-crypto-is-just-the-latest-evolution-of-fintech-and-is-leading-us-towards-a-better-financial-system)\n    \n-   [Crypto should remain outside of securities regulation](https://web3.lifeitself.org/guide#claim-crypto-should-remain-outside-of-securities-regulation)\n    \n\n3.  Finally, FAQs are brief responses to some common questions asked about crypto and Web3. They form a useful starting point for further research, such as reading their references in our [library.](https://web3.lifeitself.org/library)\n\n## Help disseminate the guide! \n\nWe’ve created it, now we need to spread it out into the world and we need your help.  \n  \nA small action can make a big difference in disseminating this knowledge, so if you have 30 seconds you can use our [media kit and share!](https://docs.google.com/document/d/1kJvfoS8PT0eBBGIzb1AxdPb8MvTfKsplq_-uB8Gik78/edit?usp=share_link)  \n  \nIf you are a journalist please make use of [our press release](https://docs.google.com/document/d/1Xi0_V3Q0vhOfYBk6XW342tw3OvsU8hSNNjXapT-gOCw/edit?usp=sharing) too.  \n  \nWe appreciate you 🙏\n\n—\n\nWe would also like to say a huge thank you to everyone who contributed to creating the guide. The conversations, recommendations, feedback and critique has made this guide as good as it can be. We couldn’t have done it without you!","code":"var Component=(()=\u003e{var c=Object.create;var o=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var f=Object.getProto er scientists, Web3 skeptics and Web3 enthusiasts, the guide provides a comprehensive and authoritative analysis of the biggest claims being made in the Web3 space.\n\n\nThe guide is a vital resource particularly for policy makers and journalists seeking to understand and make sense of the complexity and controversy of Web3. That said, if you are in any way interested in Web3, the guide provides a useful perspective which is often missing from the mainstream crypto narrative. \n\nWeb3 \u0026 crypto has become a massive phenomenon with bold claims made about its actual and potential impact. These claims go far beyond traditional technology boosterism (better, faster) to claims for radical transformation (and improvement) of our economic and social systems – for example, Web3 is revolutionary for X where X is everything from money and the economy to governance to funding public goods like (open) software, carbon removal etc.\n\nAs you may know, Life Itself is all about creating a wiser, weller world and you might assume that crypto and Web3 would fit into our repertoire of tools like fingers in a glove. Yet, during our initial exploration we felt that the Web3 space lacked the rigorous sensemaking necessary to make an informed decision about whether the claims were legitimate.  \n\n“As someone who aligns closely with many of the more progressive aspirations of the Web3 space, I think it’s really important we have an honest, good faith conversation about whether these technologies are the best way of fulfilling them,” says Theo Cox, Head of Life Itself Labs. \n\n“Too often discussions fracture into tribalism, with mud slinging from both sides on the basis of affiliations and vested interests. I wanted to move past that, into a space of “hey, we all want the same thing here. I may be more skeptical around Web3 as a way to achieve that, but here’s a detailed breakdown of the evidence and reasoning for my view so if you disagree, let’s talk”.\n\nThere was a gap in the collective knowledge surrounding Web3 and while there were many people critiquing its claims, no rigorous analysis had been made. So we did it! \n\n“To my knowledge this is the most detailed and evidence-based breakdown of the key claims made about Web3 technology. I hope it can not only help people make sense of the underlying mechanics of what’s going on, but also spark a more productive conversation. I’d love nothing more than for this to lead to discussions with people who disagree which move us all closer to our shared aspirations,” says Theo.\n  \n\nThe guide explores the social, economical and political aspects of Web3 and Crypto with a particular focus on making sense of key claims often touted by proponents of Web3.  \n\nBy steel-manning these key claims through conscious, critical and open-minded dialog with a diverse set of experts, the guide teases out the underlying hypotheses and assumptions and then engages in rigorous and constructive critique. \n\nThe guide also explores the overall aspirations of the Web3 movement and examines how these might be achieved, whether through improvements to blockchain based approaches or by other means.\n\nAll of this is neatly packaged into a stand-alone website from which the entire guide can be explored. It is split into three main sections: \n\n    \n\n    \n    \n    \n    \n    \n\n    \n\n    \n    \n    \n    \n    \n\n\n\nWe’ve created it, now we need to spread it out into the world and we need your help.  \n  \nA small action can make a big difference in disseminating this knowledge, so if you have 30 seconds you can use our media kit and share!  \n  \nIf you are a journalist please make use of our press release too.  \n  \nWe appreciate you 🙏\n\n—\n\nWe would also like to say a huge thank you to everyone who contributed to creating the guide. The conversations, recommendations, feedback and critique has made this guide as good as it can be. We couldn’t have done it without you!"},{"title":"Tenzo Note #4: A Reflection From The Last Food Events At The Praxis Hub","image":"/assets/images/tenzo-note-4.jpg","layout":"blog","data":[],"created":"2023-02-24T00:00:00.000Z","authors":[{"layout":"people","data":[],"id":"liu-bauer","name":"Liu Bauer","avatar":"/assets/images/liu-bauer.jpeg","body":{"raw":"\nLiu is a mathematician, a theoretical physicist and data scientist of urban systems, with a PhD in theoretical physics. She worked before in universities of Germany, Netherlands, Spain (IFISC), Uruguay, Italy, France. She has been involved in European and international interdisciplinary projects working on implementing new frameworks for working with data.\n\nIn research she is working with complex networks, studying processes on networks and applying the network theory in various urban issues. For this she has worked with Strelka Institute, Urban AI think tank, Correlaid NGO.\n\nShe also developed the international scientists-schools network exploring the potential of scientific networks (NGO which she co-founded in 2017) and co-lead the data-volunteering initiative to help NGOs to preprocess their data. Recently she has been involved in several citizen science projects, which aim to bring together the ideas of democratizing decision making processes and participatory modeling.\n\nShe works on the interface of physics, mathematics, urbanism and humanitarian action. Liu took part in the Starts.eu project together with Sony labs (Italy) and museums in Italy and Germany, which brought specific attention to the phenomenon of citizens' emotions in cities. \n\nHer projects are now mostly focused on finding new approaches and methodologies (participatory simulations, collective intelligence, geolocalized crowdsourcing, sharing circles) to work with citizens and cities.\n","code":"var Component=(()=\u003e{var d=Object.create;var o=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var al\\xE9rie is a pioneer within Life Itself and co-curator of the Bergerac Praxis Hub.\"})]})}function y(n={}){let{wrapper:e}=n.components||{};return e?(0,t.jsx)(e,Object.assign({},n,{children:(0,t.jsx)(h,n)})):h(n)}var j=y;return v(_);})();\n;return Component;"},"_id":"people/valerie.md","_raw":{"sourceFilePath":"people/valerie.md","sourceFileName":"valerie.md","sourceFileDir":"people","contentType":"markdown","flattenedPath":"people/valerie"},"type":"Person","url_path":"people/valerie","slug":"valerie"}],"categories":["conscious-food"],"body":{"raw":"\nValerie D.H is a tenzo (the cook of the community in zen tradition)  and the co-founder of the Bergerac Praxis Hub at Life Itself.  \n\nFor the second time at the Hub she curated a Meditation - Fermentation miso retreat and a food workshop dedicated to the cooks 2.0. \n\nHere are some thoughts collected from Valerie D.H after her retreat and workshops. \n\nWhen I asked her what they did during this food events she answered, “The intention of this format (retreat + workshop) was to give visibility to the mirroring effect of the complexity of the world in our food production system and within ourselves.”\n\nShe explains that, “When we prepare food or talk about it, it is not about food. We can see the whole cycle of life through the fermentation process, particularly the evolutionary process coming from the death - life endless circularity and reconnect to what to be human deeply feels.” \n\n![[../../../../assets/images/tenzo-note-4-cooking.jpg]]\n\n  \nThe Miso retreat took place during three days focused on exploring the deconstruction process of being fermented by life. The food workshop was dedicated to exploring the posture of the cook and how to deal with the complex issues of our world by allowing them to be manifested in the kitchen or during meals through a disposition of receptivity to what is. \n\nDuring a moving debate participants could explore the complexity of our food system, building new capacities to talk about it and expand what food really means in a time of transition when good and bad are not clear anymore. \n\nOne of the main intentions of the workshop was to give an opportunity for cooks to share how they each could contribute to the current crisis, through their posture and capacity to share a different sense of nourishment. \n\nValerie concludes, “to deconstruct the sense of not having enough in the context of food insecurity can contribute to the peace we need in chaos and this is  what cooks can offer .\n\n![[../../../../assets/images/tenzo-note-4-cooking2.jpg]]\n\n## Next food residency\n\nThe context of metacrisis is urging us to pause. Cooks have a role to play that Valerie wants to share with, so if you are cooking for groups, communities or if you are interested to do so please join for the next food residency to practice how to cook in a manner that can help to ease fear of change. \n\n### June residency: How to nourish the world today?\n\nIn the same manner as the 2 previous editions, this residency would start by deepening the question internally with a 3 days retreat where we would practice O ryoki (the practice of being nourished by what is) and listen deeply to the heart of our world within the posture that erases the separation between  internal and external. \n\nThen we will explore the basic concepts and protocols that Valerie has received from zen tradition and actualised for non-monastic communities.\n\nAfter this, there will be 2 weeks to explore how we could cook our life to better nourish the world and have joy doing so  together. During this residency we will swim in the dordogne and paddle, explore plum village, and visit the worldly renowned prehistoric caves of the region, while also getting the necessary time to work. \n\nPotential dates TBC: June 11th - July 2nd \n\nValerie will organize this residency if a minimum of 7 people express their desire  for this Food Praxis teaching. Please send your interest via the general praxis hub form and Valerie will contact you quickly.\n\n[Express interest here](https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform)\n","code":"var Component=(()=\u003e{var c=Object.create;var r=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var f=Object.getPrototypeOf,w=Object.prototype.hasOwnProperty;var m=(o,e)=\u003e()=\u003e(e||o((e={exports:{}}).exports,e),e.exports),g=(o,e)=\u003e{for(var n in e)r(o,n,{get:e[n],enumerable:!0})},s=(o,e,n,a)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let i of u(e))!w.call(o,i)\u0026\u0026i!==n\u0026\u0026r(o,i,{get:()=\u003ee[i],enumerable:!(a=p(e,i))||a.enumerable});return o};var y=(o,e,n)=\u003e(n=o!=null?c(f(o)):{},s(e||!o||!o.__esModule?r(n,\"default\",{value:o,enumerable:!0}):n,o)),x=o=\u003es(r({},\"__esModule\",{value:!0}),o);var d=m((z,h)=\u003e{h.exports=_jsx_runtime});var j={};g(j,{default:()=\u003ek,frontmatter:()=\u003eb});var t=y(d()),b={title:\"Tenzo Note #4: A Reflection From The Last Food Events At The Praxis Hub\",created:new Date(16771968e5),categories:[\"conscious-food\"],authors:[\"liu-bauer\",\"valerie\"],image:\"/assets/images/tenzo-note-4.jpg\"};function l(o){let e=Object.assign({p:\"p\",img:\"img\",h2:\"h2\",a:\"a\",svg:\"svg\",path:\"path\",h3:\"h3\"},o.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(e.p,{children:\"Valerie D.H is a tenzo (the cook of the community in zen tradition)\\xA0 and the co-founder of the Bergerac Praxis Hub at Life Itself.\\xA0\\xA0\"}),`\n`,(0,t.jsx)(e.p,{children:\"For the second time\\xA0at the Hub she curated\\xA0a\\xA0Meditation - Fermentation miso retreat and a food workshop dedicated to the cooks 2.0.\\xA0\"}),`\n`,(0,t.jsx)(e.p,{children:\"Here are some thoughts collected from Valerie D.H after her retreat and workshops.\\xA0\"}),`\n`,(0,t.jsx)(e.p,{children:\"When I asked her what they did during this food events she answered, \\u201CThe int \nFor the second time at the Hub she curated a Meditation - Fermentation miso retreat and a food workshop dedicated to the cooks 2.0. \n\nHere are some thoughts collected from Valerie D.H after her retreat and workshops. \n\nWhen I asked her what they did during this food events she answered, “The intention of this format (retreat + workshop) was to give visibility to the mirroring effect of the complexity of the world in our food production system and within ourselves.”\n\nShe explains that, “When we prepare food or talk about it, it is not about food. We can see the whole cycle of life through the fermentation process, particularly the evolutionary process coming from the death - life endless circularity and reconnect to what to be human deeply feels.” \n\n![[../../../../assets/images/tenzo-note-4-cooking.jpg]]\n\n  \nThe Miso retreat took place during three days focused on exploring the deconstruction process of being fermented by life. The food workshop was dedicated to exploring the posture of the cook and how to deal with the complex issues of our world by allowing them to be manifested in the kitchen or during meals through a disposition of receptivity to what is. \n\nDuring a moving debate participants could explore the complexity of our food system, building new capacities to talk about it and expand what food really means in a time of transition when good and bad are not clear anymore. \n\nOne of the main intentions of the workshop was to give an opportunity for cooks to share how they each could contribute to the current crisis, through their posture and capacity to share a different sense of nourishment. \n\nValerie concludes, “to deconstruct the sense of not having enough in the context of food insecurity can contribute to the peace we need in chaos and this is  what cooks can offer .\n\n![[../../../../assets/images/tenzo-note-4-cooking2.jpg]]\n\n\nThe context of metacrisis is urging us to pause. Cooks have a role to play that Valerie wants to share with, so if you are cooking for groups, communities or if you are interested to do so please join for the next food residency to practice how to cook in a manner that can help to ease fear of change. \n\n\nIn the same manner as the 2 previous editions, this residency would start by deepening the question internally with a 3 days retreat where we would practice O ryoki (the practice of being nourished by what is) and listen deeply to the heart of our world within the posture that erases the separation between  internal and external. \n\nThen we will explore the basic concepts and protocols that Valerie has received from zen tradition and actualised for non-monastic communities.\n\nAfter this, there will be 2 weeks to explore how we could cook our life to better nourish the world and have joy doing so  together. During this residency we will swim in the dordogne and paddle, explore plum village, and visit the worldly renowned prehistoric caves of the region, while also getting the necessary time to work. \n\nPotential dates TBC: June 11th - July 2nd \n\nValerie will organize this residency if a minimum of 7 people express their desire  for this Food Praxis teaching. Please send your interest via the general praxis hub form and Valerie will contact you quickly.\n\nExpress interest here\n"},{"title":"New Community Chat for Life Itself Community","image":"/assets/images/new-community-chat.jpg","layout":"blog","data":[],"created":"2023-02-13T00:00:00.000Z","authors":[{"layout":"people","data":[],"id":"nathen-fitchen","name":"Nathen Fitchen","avatar":"/assets/images/Untitled-design.png","body":{"raw":"\nNathen Fitchen is a digital marketing expert who works specifically with social enterprises and non-profits creating a better future. He is the co-founder of Wildfeet Productions, a digital media group and is a full-time digital nomad. On his travels he has lived in many communities, co-living spaces and other alternative living situations. He is a trained permaculture designe ,"contentType":"markdown","flattenedPath":"people/nathen-fitchen"},"type":"Person","url_path":"people/nathen-fitchen","slug":"nathen-fitchen"}],"categories":["updates"],"body":{"raw":"\nWe've started a new community chat space on Whatsapp! \n\nIn our survey last year, we asked what people needed in their lives that they currently didn't have. \n\nThe answers accrued from that survey gave us a few key things that people were looking for: \n- Networking opportunities\n- Job, coliving \u0026 event listings\n- Real-time discussions and connection\n\nOur solution to this is to use Whatsapp new community feature to create a community chat space. \n\nYou can join here :point_right: [Life Itself Community Chat](https://chat.whatsapp.com/JNJCTZugNQn1fq89xbHtfA)\n\n## Why Whatsapp?\n\nWhatsapp has its downsides and over the last few years people have been transitioning away from Whatsapp. \n\nThat said, it is still the most popular messaging app and therefore the most accessible. We didn't want to start up on a lesser used app where you would have to go out of your way to find the community chat.\n\nThe latest community feature from Whatsapp also fits perfectly for what we want. \n\n## So what will I find in the community chat? \n\nWe're glad you asked! The community chat is split up into various groups to keep things focussed in each one:\n- [Welcome chat](https://chat.whatsapp.com/CYHqMM6bc0OKTHjTt5rdkR) - Here you can give a detailed introduction about yourself. This group will also be useful for people interested in networking to find people they want to network with.\n- [General chat](https://chat.whatsapp.com/JNJCTZugNQn1fq89xbHtfA) - The anything goes area to spark discussion, share your favorite book, or ask a question.\n- [Jobs board](https://chat.whatsapp.com/JEhLN7qF8aG40zBjmEWUTG) - Listings for open positions and people looking for work\n- [Coliving board](https://chat.whatsapp.com/DycZceubrTzI1DHKHZr5sw) - For those looking for a new living situation, in particular conscious coliving. Lear more about conscious coliving in the article, [what is conscious coliving?](../../../2021/07/14/what-is-conscious-coliving) \n- [Events board](https://chat.whatsapp.com/B6MNLYMsjutDXJX7F0mDQ4) - Event listings for in-person and online events of any shape and size. \n\n## This is just the beginning\n\nThis community chat is simply a launchpad to spark vital discussion and nourishing interconnection between everyone working to create a wiser, weller world. \n\nThe possibility to expand to new groups is right there. So, if you have an idea for a new group and would like to act as group leader go ahead and do it. \n\nLet's go set the world to rights!","code":"var Component=(()=\u003e{var d=Object.create;var h=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var w=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var m=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),f=(n,e)=\u003e{for(var i in e)h(n,i,{get:e[i],enumerable:!0})},s=(n,e,i,o)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of u(e))!g.call(n,a)\u0026\u0026a!==i\u0026\u0026h(n,a,{get:()=\u003ee[a],enumerable:!(o=p(e,a))||o.enumerable});return n};var v=(n,e,i)=\u003e(i=n!=null?d(w(n)):{},s(e||!n||!n.__esModule?h(i,\"default\",{value:n,enumerable:!0}):i,n)),y=n=\u003es(h({},\"__esModule\",{value:!0}),n);var r=m((j,l)=\u003e{l.exports=_jsx_runtime});var H={};f(H,{default:()=\u003eL,frontmatter:()=\u003eb});var t=v(r()),b={title:\"New Community Chat for Life Itself Community\",created:new Date(16762464e5),categories:[\"updates\"],authors:[\"nathen-fitchen\"],image:\"/assets/images/new-community-chat.jpg\"};function c(n){let e=Object.assign({p:\"p\",ul:\"ul\",li:\"li\",a:\"a\",h2:\"h2\",svg:\"svg\",path:\"path\"},n.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(e.p,{children:\"We've started a new community chat space on Whatsapp!\"}),`\n`,(0,t.jsx)(e.p,{children:\"In our surv n many communities, co-living spaces and other alternative living situations. He is a trained permaculture designer and has a degree in Earth Sciences from University College London. He loves outdoor adventure sports, cooking, and caring for animals.\n","code":"var Component=(()=\u003e{var m=Object.create;var a=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var p=(e,n)=\u003e()=\u003e(n||e((n={exports:{}}).exports,n),n.exports),v=(e,n)=\u003e{for(var t in n)a(e,t,{get:n[t],enumerable:!0})},r=(e,n,t,s)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let i of g(n))!f.call(e,i)\u0026\u0026i!==t\u0026\u0026a(e,i,{get:()=\u003en[i],enumerable:!(s=u(n,i))||s.enumerable});return e};var x=(e,n,t)=\u003e(t=e!=null?m(h(e)):{},r(n||!e||!e.__esModule?a(t,\"default\",{value:e,enumerable:!0}):t,e)),j=e=\u003er(a({},\"__esModule\",{value:!0}),e);var d=p((C,c)=\u003e{c.exports=_jsx_runtime});var b={};v(b,{default:()=\u003ey,frontmatter:()=\u003e_});var o=x(d()),_={id:\"nathen-fitchen\",name:\"Nathen Fitchen\",avatar:\"/assets/images/Untitled-design.png\"};function l(e){let n=Object.assign({p:\"p\"},e.components);return(0,o.jsx)(n.p,{children:\"Nathen Fitchen is a digital marketing expert who works specifically with social enterprises and non-profits creating a better future. He is the co-founder of Wildfeet Productions, a digital media group and is a full-time digital nomad. On his travels he has lived in many communities, co-living spaces and other alternative living situations. He is a trained permaculture designer and has a degree in Earth Sciences from University College London. He loves outdoor adventure sports, cooking, and caring for animals.\"})}function w(e={}){let{wrapper:n}=e.components||{};return n?(0,o.jsx)(n,Object.assign({},e,{children:(0,o.jsx)(l,e)})):l(e)}var y=w;return j(b);})();\n;return Component;"},"_id":"people/nathen-fitchen.md","_raw":{"sourceFilePath":"people/nathen-fitchen.md","sourceFileName":"nathen-fitchen.md","sourceFileDir":"people","contentType":"markdown","flattenedPath":"people/nathen-fitchen"},"type":"Person","url_path":"people/nathen-fitchen","slug":"nathen-fitchen"}],"categories":["jobs"],"body":{"raw":"\n## Join our dynamic and purpose driven team as a communications superstar\n\nWe are seeking a versatile and creative human to join the Life Itself team. You will be playing a key role in communicating about our projects and connecting with the community. The work can range from managing social media and podcast, to planning events and designing entire new initiatives.  \n\n---\n**Engagement Type:** Contract\n\n**Hours:** Part-time\n\n**Location:** EITHER in person at our Hub in Bergerac, France OR remote – you can work from anywhere. 🚩 an overlap of at least 6+ hours with ~9-5pm European time is essential whether that means getting up early staying up late!\n\n**Compensation:** Based on skills, experience and availability\n\n**Timeline:** Apply as soon as possible! Flexible on start date, but the sooner the better\n\n**To Apply:** Email jobs@lifeitself.org, see more details about the application below\n\n---\n\n  \n## Types of work  \n  \nSome examples of the responsibilities you may take on as part of your role include:  \n  \n* Writing and editing copy for our website, blog and newsletter  \n* Managing and growing our social media  \n* Managing our growing podcast and youtube  \n* Creating entire new campaigns based on specific themes e.g. conscious coliving, integral inner development etc  \n* Managing engagement with external parties e.g. reaching out to respected thinkers to ask them to speak at events, managing our email ‘front door'  \n* Researching and connecting with other social initiatives  \n  \nWe can flex the scope of the role for a range of experience and skill and time: we have both more basic tasks around social media management and the need to design entire campaigns if you have the capacity and aspiration.  \n  \nOne thing is essential: being a self-starter who is able to take initiative and self-manage tasks and deliverables.  \n  \n## About the team  \n  \nWe are a small team organized on “teal”, agile principles. All team members contribute to a diverse range of projects, so whatever your current skills set you will be in an environment that provides many opportunities for growth.  \n  \nOur work is also embedded in a context of ideas, practices and initiatives which mean there is a high degree of learning potential. \n\nTo learn more about the team and life itself visit our [about](/about) page.\n  \n## Ideal candidate  \n  \nWe don’t require detailed expertise or specialist knowledge. Candidates should be able to demonstrate a proven ability to get stuff done and deliver results that are relevant to the role. While the relevant experience does not necessarily have to all be in professional contexts, this is an advantage.  \n  \nFurther to this, the ideal candidate will be:  \n  \n* Highly self-motivated and able to work independently  \n* Rigorous with high attention to detail  \n* Able to manage their time effectively, and meet deadlines in the face of competing priorities  \n* Able to quickly master complex ideas and solve problems  \n* Intelligent and conscientious  \n* Open to trying out a diverse range of tasks  \n* Enthusiastic about coaching, feedback and being challenged  \n* Familiar and comfortable with modern digital tools such as google docs and chat  \n\n## To Apply  \n  \nTo apply, please send an email to jobs@lifeitself.org include a CV and a cover letter answering as many of the following you can:  \n  \n* 2 projects you've created or contributed to, that demonstrate your practical abilities  \n* Any skills or experience relevant to the position  \n* Your degree at university (subject and level), any other major academic accomplishments  \n* A time you’ve showed resilience and adaptability under challenging circumstances  \n* A definitive life experience that you have had (this could be anything from a trip to reading a certain book) \n\nHint: Communications is about telling a story, so use this to tell your story and show us your skills! \n\n### We look forward to hearing from you!\n  \n","code":"var Component=(()=\u003e{var c=Object.create;var l=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var f=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),w=(a,e)=\u003e{for(var i in e)l(a,i,{get:e[i],enumerable:!0})},r=(a,e,i,o)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let t of g(e))!m.call(a,t)\u0026\u0026t!==i\u0026\u0026l(a,t,{get:()=\u003ee[t],enumerable:!(o=p(e,t))||o.enumerable});return a};var b=(a,e,i)=\u003e(i=a!=null?c(u(a)):{},r(e||!a||!a.__esModule?l(i,\"default\",{value:a,enumerable:!0}):i,a)),v=a=\u003er(l({},\"__esModule\",{value:!0}),a);var h=f((j,s)=\u003e{s.exports=_jsx_runtime});var H={};w(H,{default:()=\u003ek,frontmatter:()=\u003ey});var n=b(h()),y={title:\"Are you are digital storyteller \u0026 communications superstar?\",created:new Date(16756416e5),categories:[\"jobs\"],authors:[\"nathen-fitchen\"],image:\"/assets/images/communications-2023-feature-image.jpg\"};function d(a){let e=Object.assign({h2:\"h2\",a:\"a\",svg:\"svg\",path:\"path\",p:\"p\",hr:\"hr\",strong:\"strong\",ul:\"ul\",li:\"li\",h3:\"h3\"},a.components);return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsxs)(e.h2,{id:\"join-our-dynamic-and-purpose-driven-team-as-a-communications-superstar\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#join-our-dynamic-and-purpose-driven-team-as-a-communications-superstar\",children:(0,n.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,n.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9 ":"blog/2023/02/06/communications-role-hire-2023"},"type":"Blog","url_path":"blog/2023/02/06/communications-role-hire-2023","slug":"communications-role-hire-2023","description":"\n\nWe are seeking a versatile and creative human to join the Life Itself team. You will be playing a key role in communicating about our projects and connecting with the community. The work can range from managing social media and podcast, to planning events and designing entire new initiatives.  \n\n---\nEngagement Type: Contract\n\nHours: Part-time\n\nLocation: EITHER in person at our Hub in Bergerac, France OR remote – you can work from anywhere. 🚩 an overlap of at least 6+ hours with ~9-5pm European time is essential whether that means getting up early staying up late!\n\nCompensation: Based on skills, experience and availability\n\nTimeline: Apply as soon as possible! Flexible on start date, but the sooner the better\n\nTo Apply: Email jobs@lifeitself.org, see more details about the application below\n\n---\n\n  \n  \nSome examples of the responsibilities you may take on as part of your role include:  \n  \n* Writing and editing copy for our website, blog and newsletter  \n* Managing and growing our social media  \n* Managing our growing podcast and youtube  \n* Creating entire new campaigns based on specific themes e.g. conscious coliving, integral inner development etc  \n* Managing engagement with external parties e.g. reaching out to respected thinkers to ask them to speak at events, managing our email ‘front door'  \n* Researching and connecting with other social initiatives  \n  \nWe can flex the scope of the role for a range of experience and skill and time: we have both more basic tasks around social media management and the need to design entire campaigns if you have the capacity and aspiration.  \n  \nOne thing is essential: being a self-starter who is able to take initiative and self-manage tasks and deliverables.  \n  \n  \nWe are a small team organized on “teal”, agile principles. All team members contribute to a diverse range of projects, so whatever your current skills set you will be in an environment that provides many opportunities for growth.  \n  \nOur work is also embedded in a context of ideas, practices and initiatives which mean there is a high degree of learning potential. \n\nTo learn more about the team and life itself visit our about page.\n  \n  \nWe don’t require detailed expertise or specialist knowledge. Candidates should be able to demonstrate a proven ability to get stuff done and deliver results that are relevant to the role. While the relevant experience does not necessarily have to all be in professional contexts, this is an advantage.  \n  \nFurther to this, the ideal candidate will be:  \n  \n* Highly self-motivated and able to work independently  \n* Rigorous with high attention to detail  \n* Able to manage their time effectively, and meet deadlines in the face of competing priorities  \n* Able to quickly master complex ideas and solve problems  \n* Intelligent and conscientious  \n* Open to trying out a diverse range of tasks  \n* Enthusiastic about coaching, feedback and being challenged  \n* Familiar and comfortable with modern digital tools such as google docs and chat  \n\n  \nTo apply, please send an email to jobs@lifeitself.org include a CV and a cover letter answering as many of the following you can:  \n  \n* 2 projects you've created or contributed to, that demonstrate your practical abilities  \n* Any skills or experience relevant to the position  \n* Your degree at university (subject and level), any other major academic accomplishments  \n* A time you’ve showed resilience and adaptability under challenging circumstances  \n* A definitive life experience that you have had (this could be anything from a trip to reading a certain book) \n\nHint: Communications is about telling a story, so use this to tell your story and show us your skills! \n\n  \n"},{"title":"Esther Montmany on Conscious Parenting","image":"/assets/images/Youtube-Thumbnail-Template-12.jpg","layout":"blog","data":[],"created":"2023-01-30T00:00:00.000Z","authors":[{"layout":"people","data":[],"id":"eilidhross","name":"Eilidh Ross","avatar":"/assets/images/IMG_6159-scaled-e1653305020765.jpg","body":{"raw":"\nEilidh studied Law at the University of Oxford before moving back home to Scotland to gain an MSc in Media, Communications and International Journalism from the University of Glasgow. Prior to joining Life Itself, Eilidh has worked as a researcher with the University of Dundee, an assistant editor with Radio Clyde and a Digital Media Officer for the COP26 Coalition. Outside of work, Eilidh enjoys music – from folk, to musical theatre, to country – and can often be found exploring the Scottish countryside with her Great Dane, Selkie\n","code":"var Component=(()=\u003e{var h=Object.create;var o=Object.defineProperty;var l=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var x=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),j=(t,e)=\u003e{for(var i in e)o(t,i,{get:e[i],enumerable:!0})},s=(t,e,i,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let n of m(e))!g.call(t,n)\u0026\u0026n!==i\u0026\u0026o(t,n,{get:()=\u003ee[n],enumerable:!(r=l(e,n))||r.enumerable});return t};var p=(t,e,i)=\u003e(i=t!=null?h(u(t)):{},s(e||!t||!t.__esModule?o(i,\"default\",{value:t,enumerable:!0}):i,t)),w=t=\u003es(o({},\"__esModule\",{value:!0}),t);var c=x((b,d)=\u003e{d.exports=_jsx_runtime});var O={};j(O,{default:()=\u003eC,frontmatter:()=\u003ey});var a=p(c()),y={id:\"eilidhross\",name:\"Eilidh Ross\",avatar:\"/assets/images/IMG_6159-scaled-e1653305020765.jpg\"};function f(t){let e=Object.assign({p:\"p\"},t.components);return(0,a.jsx)(e.p,{children:\"Eilidh studied Law at the University of Oxford before moving back home to Scotland to gain an MSc in Media, Communications and International Jo
