.fm/life-itself/embed/episodes/Esther-Montmany-on-Conscious-Parenting-Part-2-e1u00dh/a-a7gpq18\" height=\"102px\" width=\"400px\" frameborder=\"0\" scrolling=\"no\"\u003e\u003c/iframe\u003e\n\nIn this [second episode](https://lifeitself.org/podcast/esther-montmany-on-conscious-parenting-part-2), Esther shares with us how to set up a positive environment for a child, drawing on real life examples.\n\n## Esther Montmany on Conscious Parenting Part 3\n\n\u003ciframe src=\"https://anchor.fm/life-itself/embed/episodes/Esther-Montmany-on-Conscious-Parenting-Part-3-e1u045v/a-a7gpq18\" height=\"102px\" width=\"400px\" frameborder=\"0\" scrolling=\"no\"\u003e\u003c/iframe\u003e \n\nIn this [third episode](https://lifeitself.org/podcast/esther-montmany-on-conscious-parenting-part-3), Esther and Rufus explore the question, what are basic needs?\n\n\n\n\n","code":"var Component=(()=\u003e{var d=Object.create;var i=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var f=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),w=(t,e)=\u003e{for(var a in e)i(t,a,{get:e[a],enumerable:!0})},r=(t,e,a,o)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let s of m(e))!u.call(t,s)\u0026\u0026s!==a\u0026\u0026i(t,s,{get:()=\u003ee[s],enumerable:!(o=p(e,s))||o.enumerable});return t};var x=(t,e,a)=\u003e(a=t!=null?d(g(t)):{},r(e||!t||!t.__esModule?i(a,\"default\",{value:t,enumerable:!0}):a,t)),v=t=\u003er(i({},\"__esModule\",{value:!0}),t);var l=f((E,h)=\u003e{h.exports=_jsx_runtime});var P={};w(P,{default:()=\u003eM,frontmatter:()=\u003ey});var n=x(l()),y={title:\"Esther Montmany on Conscious Parenting\",created:new Date(16750368e5),categories:[\"podcast\"],authors:[\"eilidhross\"],image:\"/assets/images/Youtube-Thumbnail-Template-12.jpg\"};function c(t){let e=Object.assign({p:\"p\",h2:\"h2\",a:\"a\",svg:\"svg\",path:\"path\"},t.components);return(0,n.j n\n \n\nIn this third episode, Esther and Rufus explore the question, what are basic needs?\n\n\n\n\n"},{"title":"Tenzo Note #3: The Posture","image":"/assets/images/posture-pic-1.jpeg","layout":"blog","data":[],"created":"2023-01-26T00:00:00.000Z","authors":[{"layout":"people","data":[],"id":"valerie","name":"Valerie Duvauchelle","avatar":"/assets/images/Valerie-profile.jpg","body":{"raw":"\nValerie is a passionate advocate for activating new ways of being in the world. She believes that to live fully we need to allow for a radically different relationship to the world and to ourselves. \n\nHer specific interest is in the application of new ways of being in community and seeks to understand the invisible evolutionary impulses that occur when we do things together. \n\nShe is a Tenzo cook in the Zen tradition and through her books, programs and retreats brings the universal teachings of this tradition into community living. She is most well known for the design and development of the Onboarding Process which bridges 20 years of learning in Zen temples with conscious community experience.\nHer dedicated practice is to cultivate a posture of \"being witness” in her life. \nShe embodies the balance between deep commitment and spontaneous playfulness.  \n\nValérie is a pioneer within Life Itself and co-curator of the Bergerac Praxis Hub.","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var g=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),w=(n,e)=\u003e{for(var i in e)a(n,i,{get:e[i],enumerable:!0})},r=(n,e,i,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of u(e))!f.call(n,o)\u0026\u0026o!==i\u0026\u0026a(n,o,{get:()=\u003ee[o],enumerable:!(s=p(e,o))||s.enumerable});return n};var b=(n,e,i)=\u003e(i=n!=null?d(m(n)):{},r(e||!n||!n.__esModule?a(i,\"default\",  hear this sentence in the world of activism. \n\nFaced with a world in pain, how indeed can one consider that sitting can contribute to anything other than reinforcing the privilege of those who have the luxury of having nothing else to do but sit.\n\nThis reaction is deeply legitimate, it is common sense. How indeed can I remain idle in front of the homeless, the slaughtered animals, the beaten women and children, how can I not act to help people who are victims of social injustice, of racism, how can I not rush to the people who are stranded on our coasts etc.?\n\nHowever, in my experience, when I adopt a posture of circumspection, then the larger question appears of what builds this common sense, what is at the origin of our actions?\n\nIn my cultural context this common-sense-activist perspective of me sitting on the cushion seems to stem from: \n\n* The intention to do good \n- The deep conviction that we are fully capable of analyzing a problem and therefore of solving it. \n- The certainty that once the problem is analyzed, it is enough to act on it. \n\nBut this ordinary functioning of reactivity to the world, is for me informed by the special human ability to forget to question the way in which our personal ethics or our capacity to perceive reality is constructed.\n \nAnd it is realistic to conceive that what we perceive as \"reality\" most often concerns our projections resulting in a phenomenal co-production of all the experiences we have lived since our childhood and even earlier. \n\nWe also forget to question the intention with which we carry out our actions and that an enthusiasm based solely on the morality of the good can also have the effect of feeding the tensions that we are trying to resolve. \n\nSo what does a cushion have to offer me? How can I have the nerve to say that it is by sitting down that I will find another answer to the infinite boomerang effect of my most beautiful impulses? And how can I benefit from this sitting when I walk the path of activism? How can I hear what sounds like an irreconcilable paradox: the activism of contemplation in the form of sitting, begging, deep listening circles, silent retreats of all that sits the body mind?   \n\n## Simply sitting \n\n\"When I eat I eat, when I sleep I sleep\" says the wise man.\n\nSitting down and then, in this state of non manufacturing of thoughts, getting up from the cushion to cook, eat and simply live is the deeply disturbing proposal of sitting without a goal in front of the complexity of the world. At first sight it seems insane, but it is just as relevant as the one that consists in following without stopping for a moment everything we think we should do in the name of a conditioned good. \n\nSitting with a relaxed back and a straight spine (on the floor or on a chair, it doesn't matter) is our natural posture, that of babies who without tension stand with their spine spread out on their sacrum, and at the same time something extremely complicated, so much so that in our lives we have lost the sense of balance, so much so that we struggle against the gravity of the earth.  \nCarried by our thoughts, it is often our head that drives our body, physically but also mentally because our being is body-mind, whether we like it or not. The one cannot be separated from the other except conceptually.\n\nTo observe ourselves walking is very interesting if we want to know our relationship to the world: do we put our head first or our steps? Can we bring our upper body backwards without feeling fear or, on the contrary, confidence? Do we allow ourselves to stop and let go of the weight along the spine, release tension and automatically feel the opening of another space for thought/action? \n\nThe Alexander Technique approach to body posture talks about direction and inhibition. The concept is disarmingly simple: since early childhood we have produced conditioned reflexes which are often useless and tiring as we strain against the various injunctions of our parents and then of society. Thus, even the way we get up from a chair calls upon most of the back muscles (the volitional muscles) when our body is made in such a way that it has the freedom, when given the possibility, to function without tensing up (thanks to the deep muscles).\n\nThe methodology of the Alexander technique is literally \"not doing\": we put the intention to stand up (set the direction) but we don't do it, and in this space freed from conditioned movement, we relax and allow the deep muscles to take over. When we start moving again, in our direction, it is done without any effort. This simple pause \"between intention and action\" will deconstruct the muscular-mental body habit and offer again the possibility to the body-mind to function more freely in the adjusted and not conditioned effort. \n\nThis approach to non-doing is similar to the 'sitting without purpose' meditation of zazen in Japanese. As Issho Fujita says in his footnotes on zazen, \n“When we are absorbed in our thoughts, thinking about this or that - as usual - it is a function of the 'muscular-outer mind'. In the common French expression, we say: \"use your head\". In contrast, the \"inner mind muscle\" has the function of supporting the appearance and disappearance of thoughts at the basic level. It allows intuition, awareness and full consciousness to appear. Here again, in zazen, we can say that we are calming down an excessive activity of outer mind muscle and activating and\nmanifesting the function of the inner mind muscle which has been suppressed.\n\nDeveloped by Master Dogen in the 12th century, the particularity of zazen is that the mind of \"not doing\" goes through the posture of the body. His vision is still to this day considered radical in Buddhism, as it affirms the possibility of freeing ourselves from our conditioned reflexes by simply sitting; he goes as far as to affirm that awakening is the posture. To understand a little better what Dogen means by posture but also in what brings us to consider this practice of uninhibited posture as activism (of contemplation), we have to go back to the school of philosophy of Yogacara founded by Vasubandhu around the 5th century. \n\nThis philosophy speaks to us (as does all of Buddhism) about the confusion between reality as it is and our perception of the world. It is radically based on the fact that nothing has its own substance. Matter is formed and deformed according to the perception of the observer who influences the reality of this matter. Nothing exists in itself but is a game of crossed perceptions conditioning the actions resulting from it, themselves products of our projections. Nihilism is not far away and Dogen’s philosophy has often been judged as such but this is to misunderstand its purpose; on the contrary, it is at the root of contemplative activism.\n\nIn Yogacara school, the notion of a \"memory chamber of our consciousness\" is proposed, where all our actions and the experience we have gained from them are stored: Alaya Vijnaya. The school also proposes the space of the ego (manas) which would draw from this \"memory chamber\" of how to make sense of its individuality by creating a history from this fabric of experiences. A very simple example is, if  a child is given sweets every time it works well, it will probably have the desire to celebrate successful work with sweets all their life. \n\nWe find these principles developed later by psychology. But when psychology will rather focus on understanding the constitutive effects of these experiences on our identity and, according to the therapies, influence our behaviors, another proposal will be born from this cartography of the mind: that of dynamic absorption, the simple sitting in the active porosity of life as it is; chan na, zazen in Japanese. \n\nTo take the direction of sitting upright, not doing and letting oneself be unformed by the innate capacity of the body-mind to form itself again in continuity, such is the non-methodology of this sitting.  \n\nThe meaning of this meditation (zazen) is based on the principle that if we cut the causal mechanics existing between the experiential memory (memory chambers) and the way we build ourselves (the ego), we will divert the \"ordinary\" effects of the way we perceive ourselves, the world and our actions. \n\nSo it is really the action that is at stake in this sitting.\n\nCompared to other meditations, the proposal of zazen has the particularity that it has no objective and even the intention of \"letting it happen\" of the posture must be abandoned here, if we want to really \"let it happen\". Here, all the thoughts constructed by Alaya and filtered by Manas are left to themselves and stop making the tensions of acting and doing, certainties and opinions. We stop the thread of the story that we tell ourselves simply by not participating in it anymore, by not grasping it. Comfortably installed in our conditioning, in full awareness of our illusions, we rest. When the mental productions appear, we say hello to them but without “inviting them to tea” as D.T. Suzuki used to say. \n\nAnd like a computer, the fact of no longer doing, of letting what comes as it comes emerge without keeping or rejecting, we operate, in all unconsciousness, a radical deconstruction of our way of being in the world; a hard disk reset. \n\nSimply by being in the receptive disposition of all that crosses us, we free ourselves from all our conditioning, instantly and without any possibility of seeing it. This is the notion of awakening according to Dogen, an expression of absolute reality that is perfectly elusive and completely outside of any personal desire.  \n\nThis dynamic of Self-realization is a profoundly revolutionary way of living because it no longer seeks to escape from causality but, by diving into it, creates other routes, other possibilities, and, thanks to the receptivity generated by the open posture, it will activate all of our creativity in order to be able to act rather than react. \n\nIt will also, of course, create new causalities, other projections, other illusions because it is our lot as humans to produce thought, first of all with the language that must define, delimit, but if we remain in this movement of never grasping anything, then this sitting promises us from moment to moment the dynamic resilience of an interphenomenal self that adjusts itself infinitely. \n\nIf there is no longer an objective, if there is nothing to reach, to solve, to find, if our transformation no longer depends on us but on our capacity to become receptive, to let ourselves be in-formed rather than always seeking to transform ourselves, then a great relaxation takes place. \n\nFrom this relaxation, a new form of action different from our ordinary way emerges and the true power of action is activated as a result of this continuous deconstruction of our conditioned self. \n\nIt is in this that the posture is activism; contemplative activism.\n\nThe posture of the tenzo (the cook in Zen) is the dynamic expression of this space of inhibition of action in the direction that unfolds in all activities of our life. Its invitation brings us back into the flow of our daily life, bridging the gap between the sitting posture and the deep spirit of the posture that reveals itself in each of our movements. \n\nThe practice of tenzo offers us to dive into all the activities of our life in the relativity of our singularity, in the obligation that we have to choose, to decide to take charge while acting from the same space freed as that of the sitting. \n\nThis is why, to the reaction \"but we can't just sit!\", the response is that we don't just sit, because sitting in this context is first and foremost a dynamic posture that unfolds throughout our lives, in meditation as well as in the kitchen, and everywhere else as long as we set a direction.  \n\nTo explore this topic further join us in the Bergerac Praxis Hub this May. The spirit of posture is something fundamental to the Praxis Hub and will be particularly explored in the next Ouroboros residency (May 2023) in the context of internalized patriarchy. Learn more here.\n\n![[posture-pic-2.jpeg]]\n\n## About Valérie\n\nValerie is a passionate advocate for activating new ways of being in the world. She believes that to live fully we need to allow for a radically different relationship to the world and to ourselves. \n\nHer specific interest is in the application of new ways of being in community and seeks to understand the invisible evolutionary impulses that occur when we do things together. \n\nShe is a Tenzo cook in the Zen tradition and through her books, programs and retreats brings the universal teachings of this tradition into community living. She is most well known for the design and development of the Onboarding Process which bridges 20 years of learning in Zen temples with conscious community experience.\nHer dedicated practice is to cultivate a posture of \"being witness” in her life. \nShe embodies the balance between deep commitment and spontaneous playfulness.  \n\nValérie is a pioneer within Life Itself and co-curator of the Bergerac Praxis Hub.\n","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var f=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var g=(i,e)=\u003e()=\u003e(e||i((e={exports:{}}).exports,e),e.exports),w=(i,e)=\u003e{for(var n in e)a(i,n,{get:e[n],enumerable:!0})},r=(i,e,n,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let o of p(e))!m.call(i,o)\u0026\u0026o!==n\u0026\u0026a(i,o,{get:()=\u003ee[o],enumerable:!(s=u(e,o))||s.enumerable});return i};var y=(i,e,n)=\u003e(n=i!=null?d(f(i)):{},r(e||!i||!i.__esModule?a(n,\"default\",{value:i,enumerable:!0}):n,i)),b=i=\u003er(a({},\"__esModule\",{value:!0}),i);var l=g((I,h)=\u003e{h.exports=_jsx_runtime});var j={};w(j .435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"About Val\\xE9rie\"]}),`\n`,(0,t.jsx)(e.p,{children:\"Valerie is a passionate advocate for activating new ways of being in the world. She believes that to live fully we need to allow for a radically different relationship to the world and to ourselves.\"}),`\n`,(0,t.jsx)(e.p,{children:\"Her specific interest is in the application of new ways of being in community and seeks to understand the invisible evolutionary impulses that occur when we do things together.\"}),`\n`,(0,t.jsx)(e.p,{children:`She is a Tenzo cook in the Zen tradition and through her books, programs and retreats brings the universal teachings of this tradition into community living. She is most well known for the design and development of the Onboarding Process which bridges 20 years of learning in Zen temples with conscious community experience.\nHer dedicated practice is to cultivate a posture of \"being witness\\u201D in her life.\nShe embodies the balance between deep commitment and spontaneous playfulness.`}),`\n`,(0,t.jsx)(e.p,{children:\"Val\\xE9rie is a pioneer within Life Itself and co-curator of the Bergerac Praxis Hub.\"})]})}function x(i={}){let{wrapper:e}=i.components||{};return e?(0,t.jsx)(e,Object.assign({},i,{children:(0,t.jsx)(c,i)})):c(i)}var k=x;return b(j);})();\n;return Component;"},"_id":"blog/2023/01/26/tenzo-note-3-the-posture.md","_raw":{"sourceFilePath":"blog/2023/01/26/tenzo-note-3-the-posture.md","sourceFileName":"tenzo-note-3-the-posture.md","sourceFileDir":"blog/2023/01/26","contentType":"markdown","flattenedPath":"blog/2023/01/26/tenzo-note-3-the-posture"},"type":"Blog","url_path":"blog/2023/01/26/tenzo-note-3-the-posture","slug":"tenzo-note-3-the-posture","description":"\n\nI often hear this sentence in the world of activism. \n\nFaced with a world in pain, how indeed can one consider that sitting can contribute to anything other than reinforcing the privilege of those who have the luxury of having nothing else to do but sit.\n\nThis reaction is deeply legitimate, it is common sense. How indeed can I remain idle in front of the homeless, the slaughtered animals, the beaten women and children, how can I not act to help people who are victims of social injustice, of racism, how can I not rush to the people who are stranded on our coasts etc.?\n\nHowever, in my experience, when I adopt a posture of circumspection, then the larger question appears of what builds this common sense, what is at the origin of our actions?\n\nIn my cultural context this common-sense-activist perspective of me sitting on the cushion seems to stem from: \n\n* The intention to do good \n\nBut this ordinary functioning of reactivity to the world, is for me informed by the special human ability to forget to question the way in which our personal ethics or our capacity to perceive reality is constructed.\n \nAnd it is realistic to conceive that what we perceive as \"reality\" most often concerns our projections resulting in a phenomenal co-production of all the experiences we have lived since our childhood and even earlier. \n\nWe also forget to question the intention with which we carry out our actions and that an enthusiasm based solely on the morality of the good can also have the effect of feeding the tensions that we are trying to resolve. \n\nSo what does a cushion have to offer me? How can I have the nerve to say that it is by sitting down that I will find another answer to the infinite boomerang effect of my most beautiful impulses? And how can I benefit from this sitting when I walk the path of activism? How can I hear what sounds like an irreconcilable paradox: the activism of contemplation in the form of sitting, begging, deep listening circles, silent retreats of all that sits the body mind?   \n\n\n\"When I eat I eat, when I sleep I sleep\" says the wise man.\n\nSitting down and then, in this state of non manufacturing of thoughts, getting up from the cushion to cook, eat and simply live is the deeply disturbing proposal of sitting without a goal in front of the complexity of the world. At first sight it seems insane, but it is just as relevant as the one that consists in following without stopping for a moment everything we think we should do in the name of a conditioned good. \n\nSitting with a relaxed back and a straight spine (on the floor or on a chair, it doesn't matter) is our natural posture, that of babies who without tension stand with their spine spread out on their sacrum, and at the same time something extremely complicated, so much so that in our lives we have lost the sense of balance, so much so that we struggle against the gravity of the earth.  \nCarried by our thoughts, it is often our head that drives our body, physically but also mentally because our being is body-mind, whether we like it or not. The one cannot be separated from the other except conceptually.\n\nTo observe ourselves walking is very interesting if we want to know our relationship to the world: do we put our head first or our steps? Can we bring our upper body backwards without feeling fear or, on the contrary, confidence? Do we allow ourselves to stop and let go of the weight along the spine, release tension and automatically feel the opening of another space for thought/action? \n\nThe Alexander Technique approach to body posture talks about direction and inhibition. The concept is disarmingly simple: since early childhood we have produced conditioned reflexes which are often useless and tiring as we strain against the various injunctions of our parents and then of society. Thus, even the way we get up from a chair calls upon most of the back muscles (the volitional muscles) when our body is made in such a way that it has the freedom, when given the possibility, to function without tensing up (thanks to the deep muscles).\n\nThe methodology of the Alexander technique is literally \"not doing\": we put the intention to stand up (set the direction) but we don't do it, and in this space freed from conditioned movement, we relax and allow the deep muscles to take over. When we start moving again, in our direction, it is done without any effort. This simple pause \"between intention and action\" will deconstruct the muscular-mental body habit and offer again the possibility to the body-mind to function more freely in the adjusted and not conditioned effort. \n\nThis approach to non-doing is similar to the 'sitting without purpose' meditation of zazen in Japanese. As Issho Fujita says in his footnotes on zazen, \n“When we are absorbed in our thoughts, thinking about this or that - as usual - it is a function of the 'muscular-outer mind'. In the common French expression, we say: \"use your head\". In contrast, the \"inner mind muscle\" has the function of supporting the appearance and disappearance of thoughts at the basic level. It allows intuition, awareness and full consciousness to appear. Here again, in zazen, we can say that we are calming down an excessive activity of outer mind muscle and activating and\nmanifesting the function of the inner mind muscle which has been suppressed.\n\nDeveloped by Master Dogen in the 12th century, the particularity of zazen is that the mind of \"not doing\" goes through the posture of the body. His vision is still to this day considered radical in Buddhism, as it affirms the possibility of freeing ourselves from our conditioned reflexes by simply sitting; he goes as far as to affirm that awakening is the posture. To understand a little better what Dogen means by posture but also in what brings us to consider this practice of uninhibited posture as activism (of contemplation), we have to go back to the school of philosophy of Yogacara founded by Vasubandhu around the 5th century. \n\nThis philosophy speaks to us (as does all of Buddhism) about the confusion between reality as it is and our perception of the world. It is radically based on the fact that nothing has its own substance. Matter is formed and deformed according to the perception of the observer who influences the reality of this matter. Nothing exists in itself but is a game of crossed perceptions conditioning the actions resulting from it, themselves products of our projections. Nihilism is not far away and Dogen’s philosophy has often been judged as such but this is to misunderstand its purpose; on the contrary, it is at the root of contemplative activism.\n\nIn Yogacara school, the notion of a \"memory chamber of our consciousness\" is proposed, where all our actions and the experience we have gained from them are stored: Alaya Vijnaya. The school also proposes the space of the ego (manas) which would draw from this \"memory chamber\" of how to make sense of its individuality by creating a history from this fabric of experiences. A very simple example is, if  a child is given sweets every time it works well, it will probably have the desire to celebrate successful work with sweets all their life. \n\nWe find these principles developed later by psychology. But when psychology will rather focus on understanding the constitutive effects of these experiences on our identity and, according to the therapies, influence our behaviors, another proposal will be born from this cartography of the mind: that of dynamic absorption, the simple sitting in the active porosity of life as it is; chan na, zazen in Japanese. \n\nTo take the direction of sitting upright, not doing and letting oneself be unformed by the innate capacity of the body-mind to form itself again in continuity, such is the non-methodology of this sitting.  \n\nThe meaning of this meditation (zazen) is based on the principle that if we cut the causal mechanics existing between the experiential memory (memory chambers) and the way we build ourselves (the ego), we will divert the \"ordinary\" effects of the way we perceive ourselves, the world and our actions. \n\nSo it is really the action that is at stake in this sitting.\n\nCompared to other meditations, the proposal of zazen has the particularity that it has no objective and even the intention of \"letting it happen\" of the posture must be abandoned here, if we want to really \"let it happen\". Here, all the thoughts constructed by Alaya and filtered by Manas are left to themselves and stop making the tensions of acting and doing, certainties and opinions. We stop the thread of the story that we tell ourselves simply by not participating in it anymore, by not grasping it. Comfortably installed in our conditioning, in full awareness of our illusions, we rest. When the mental productions appear, we say hello to them but without “inviting them to tea” as D.T. Suzuki used to say. \n\nAnd like a computer, the fact of no longer doing, of letting what comes as it comes emerge without keeping or rejecting, we operate, in all unconsciousness, a radical deconstruction of our way of being in the world; a hard disk reset. \n\nSimply by being in the receptive disposition of all that crosses us, we free ourselves from all our conditioning, instantly and without any possibility of seeing it. This is the notion of awakening according to Dogen, an expression of absolute reality that is perfectly elusive and completely outside of any personal desire.  \n\nThis dynamic of Self-realization is a profoundly revolutionary way of living because it no longer seeks to escape from causality but, by diving into it, creates other routes, other possibilities, and, thanks to the receptivity generated by the open posture, it will activate all of our creativity in order to be able to act rather than react. \n\nIt will also, of course, create new causalities, other projections, other illusions because it is our lot as humans to produce thought, first of all with the language that must define, delimit, but if we remain in this movement of never grasping anything, then this sitting promises us from moment to moment the dynamic resilience of an interphenomenal self that adjusts itself infinitely. \n\nIf there is no longer an objective, if there is nothing to reach, to solve, to find, if our transformation no longer depends on us but on our capacity to become receptive, to let ourselves be in-formed rather than always seeking to transform ourselves, then a great relaxation takes place. \n\nFrom this relaxation, a new form of action different from our ordinary way emerges and the true power of action is activated as a result of this continuous deconstruction of our conditioned self. \n\nIt is in this that the posture is activism; contemplative activism.\n\nThe posture of the tenzo (the cook in Zen) is the dynamic expression of this space of inhibition of action in the direction that unfolds in all activities of our life. Its invitation brings us back into the flow of our daily life, bridging the gap between the sitting posture and the deep spirit of the posture that reveals itself in each of our movements. \n\nThe practice of tenzo offers us to dive into all the activities of our life in the relativity of our singularity, in the obligation that we have to choose, to decide to take charge while acting from the same space freed as that of the sitting. \n\nThis is why, to the reaction \"but we can't just sit!\", the response is that we don't just sit, because sitting in this context is first and foremost a dynamic posture that unfolds throughout our lives, in meditation as well as in the kitchen, and everywhere else as long as we set a direction.  \n\nTo explore this topic further join us in the Bergerac Praxis Hub this May. The spirit of posture is something fundamental to the Praxis Hub and will be particularly explored in the next Ouroboros residency (May 2023) in the context of internalized patriarchy. Learn more here.\n\n![[posture-pic-2.jpeg]]\n\n\nValerie is a passionate advocate for activating new ways of being in the world. She believes that to live fully we need to allow for a radically different relationship to the world and to ourselves. \n\nHer specific interest is in the application of new ways of being in community and seeks to understand the invisible evolutionary impulses that occur when we do things together. \n\nShe is a Tenzo cook in the Zen tradition and through her books, programs and retreats brings the universal teachings of this tradition into community living. She is most well known for the design and development of the Onboarding Process which bridges 20 years of learning in Zen temples with conscious community experience.\nHer dedicated practice is to cultivate a posture of \"being witness” in her life. \nShe embodies the balance between deep commitment and spontaneous playfulness.  \n\nValérie is a pioneer within Life Itself and co-curator of the Bergerac Praxis Hub.\n"},{"title":"Dr Jeffery Martin on A Scientific Approach to Awakening and Fundamental Wellbeing","image":"/assets/images/Youtube-Thumbnail-Template-11.jpg","layout":"blog","data":[],"created":"2023-01-19T00:00:00.000Z","authors":[{"layout":"people","data":[],"id":"eilidhross","name":"Eilidh Ross","avatar":"/assets/images/IMG_6159-scaled-e1653305020765.jpg","body":{"raw":"\nEilidh studied Law at the University of Oxford before moving back home to Scotland to gain an MSc in Media, Communications and International Journalism from the University of Glasgow. Prior to joining Life Itself, Eilidh has worked as a researcher with the University of Dundee, an assistant editor with Radio Clyde and a Digital Media Officer for the COP26 Coalition. Outside of work, Eilidh enjoys music – from folk, to musical theatre, to country – and can often be found exploring the Scottish countryside with her Great Dane, Selkie\n","code":"var Component=(()=\u003e{var h=Object.create;var o=Object.defineProperty;var l=Object.getOwnPropertyDescripto e Life Itself Podcast, Rufus Pollock is joined by [Dr Jeffery Martin](https://drjefferymartin.com/). Jeffery is a founder of the Transformative Technology space, a serial entrepreneur, and a social scientist who researches personal transformation and the states of greatest human well-being.\n\nIn this episode, Jeffery discusses Persistent Non-Symbolic Experience, more commonly referred to as Fundamental Wellbeing. He discusses his research and key findings, and the protocols he has developed and tested to help people obtain \"fundamental wellbeing\" in a rapid, secular, and safe way.\n\n\u003ciframe src=\"https://anchor.fm/life-itself/embed/episodes/Dr-Jeffery-Martin-on-A-Scientific-Approach-to-Awakening-and-Fundamental-Wellbeing-e1ti8og/a-a7gpq18\" height=\"102px\" width=\"400px\" frameborder=\"0\" scrolling=\"no\"\u003e\u003c/iframe\u003e\n\n## Further Reading\n\nFree ebook summarising 45 Days to Awakening research findings: https://smileu.finderscourse.com/How-To-Ebook?seg_id=01FKBGQRGPA66DHV1MJKVQXRQT.3464.1635695452696\n\nMartin, Jeffery A. The Finders. Integration Press, 2019.\nhttps://www.amazon.com/dp/B07MZVB816\n\n## Transcript\n\n**SUMMARY KEYWORDS**\n\npeople, wellbeing, research, fundamental, transition, thinking, programme, point, experience, realise, methods, data, criteria, cognitive science, interview, protocol, thoughts, tradition, talk, questions\n\n**SPEAKERS**\n\nRufus Pollock, Jeffery Martin\n\n**Rufus Pollock** 00:02\n\nSo, welcome everyone to the latest instalment of the Life Itself Podcast. I'm really privileged today to be joined by Jeffery Martin. Jeffery is a founder of the transformative technology space. He's a serial entrepreneur and a social scientist who researches personal transformation and the state of the greatest human wellbeing. And even that brief introduction doesn't really do justice to the breadth of Jeffery's work. He spent over 15 years conducting the largest international study on persistent non symbolic experience, or as its publicly known fundamental wellbeing, which includes the type of consciousness commonly known as persistent awakening or enlightenment, non duality, the peace that passeth understanding, unitive experience and so on. And most recently, I think, even more intriguingly, he's been using that research to make protocols, toolkit tools available to people to obtain these profound psychological benefits in a rapid, secular, reliable and safe way. And he's done extensive research, he's lectured at many events, he's been involved in transformative technology space, and he's going to share more about that on the call. And I really just want to welcome you to the podcast, Jeffery. So thank you for joining us.\n\n**Jeffery Martin** 01:26\n\nThanks so much for having me.\n\n**Rufus Pollock** 01:28\n\nYeah, and I thought we could maybe start, if you would just tell us a little bit about these key terms in your work, which is Fundamental Wellbeing or Persistent, Non-Symbolic Experience, which is a bit of a mouthful. Can you say a bit about what those are?\n\n**Jeffery Martin** 01:46\n\nRight? Fundamental Wellbeing and Persistent Non-Symbolic Experience, which one of those is the academic term, and which one of those is the public term, right? They basically are the same thing. Like you say, you know, Persistent Non-Symbolic Experience is a mouthful for the public to try to get into. And so we thought, we need a better phrase for it. And we really wanted something that accurately described it. And so you know, the marketing side of the world was like, oh, you should call it Extraordinary Wellbeing or something like that. But it just didn't really fit the nature of the experience. And so we went with Fundamental Wellbeing. So they're basically the same thing. One is just the term that we use when we're writing papers, and talking in academic conferences, and the other one is when we're writing books, for the public. The gist of it is that it's a shift in the human nervous system, away from what we think of as old and outdated wiring. Right. So if you're sitting in a cafe, and you know, a bird lands near your table, and you toss it a crumb, what happens? Well, the bird generally looks around first, right? And it makes sure that it's not going to get killed, and then it pecks it the crumb. And then it looks around again, to make sure it's not going to get killed and takes another peck at the crumb. I think we as humans are like, oh, what primitive behaviour in the bird, look at how the bird is so jittery and all of that, right? What we don't realise is that we've got that same wiring inside of us, right? All animals have the same wiring, we've got the same cycle that's playing out in our nervous system that is, in every moment, in our case it's like at least every 90 seconds or so, basically checking in and making sure like, hey, is the ceiling I'm under right now, you know, raining plaster? Do I need to run for my life or whatever else? Right? And so there's this sense that something is just not quite right, in this moment, or potentially not quite right in this moment. And that's at a very foundational level of the nervous system. It's built up. I mean, it's in birds and everything else, right. So it's way way in those old parts of the nervous system. And it's been built on, you know, layer over layer over layer over layer as our nervous systems modernised, as our brain grew, as new structures grew on top of old structures, and all of that, to a point where now for us, we live relatively safe lives, right? I mean, I'm not really thinking the roof is actually going to fall in, fingers crossed, while I'm doing this interview, right? You're not probably worried about some wild animal ripping your arm off or somebody rushing in with a gun and killing you where you're at or whatever. We live safe lives, our food is safe, right? I'm not worried about food poisoning on the meal that I'll eat after this podcast before I'm you know, back online to vival, how it looks at survival, and how it makes us feel in the moment.\n\n**Rufus Pollock** 06:43\n\nSo in a nutshell, essentially, it's this profound shift, and to wellbeing it is fundamental; you said you picked that term, because it's at this kind of root level. It doesn't mean that you might not be appropriately reacting or feel some sadness or upset, but at a kind of root level things are okay. Whereas, otherwise, I think most human beings, we can all relate, that there's often been in our life, this fundamental sense, conversely, that things are not okay. That no matter what happens, actually, you know, things aren't. So that's that term and what is it, just to say for listeners, this is, I think, a very good secular term, but it connects with many things, and we'll talk about that maybe more later, but what are the common experiences we hear about, like, enlightenment, like people who are on that journey would also come under fundamental wellbeing, right?\n\n**Jeffery Martin** 07:46\n\nAbsolutely, yeah. It's basically a bucket term for us and, you know, Persistent Non-Symbolic Experience was the academic term that we started off with long before Fundamental Wellbeing term days. Right. And that was basically just a term so that people would actually allow us to research them, because we were always using the wrong term before that. So someone might not like the word consciousness, or they might not like the word experience, or whatever else, but they definitely had issues with difference, you know enlightened, that's a different thing than you know, Satori, or Satori is a different thing from non dual or whatever, everybody had these favourite terms, right? And so it really does encompass all of those different areas, the peace that passeth understanding from sort of more Abrahamic type traditions, to the Satoris and the Nirvanas and the non dual experiences. Enlightenment, persistent awakening, probably the most popular term, we've surveyed a lot of these, u know, maybe 10 or 20 years or something down the road. And so I felt like, you know, I kind of got to do it, you know, I felt hyper intelligent, you know, I'm gonna take my 183 IQ points or whatever, and I'm going to move in this direction, right. And so I basically wound my way out of my various businesses and at the same time started to investigate what skill set I would really need in order to do this investigation, which seemed to me to be a scholarly, academic, social sciency type of, you know, skill set. So I was looking around, and when I really took a deep look at the academy at the time, it seemed like the place to be was in transdisciplinary scholarship, sort of the bleeding edge of scholarship had moved on from interdisciplinary scholarship to sort of transdisciplinary, interdisciplinary being sort of, you know, you have a home discipline that you're sort of rooted in and you're exploring, you know, from there through other disciplines, and you're taking multiple lenses and the tools of multiple disciplines and whatever, but you still kind of have a home discipline. The transdisciplinary idea was emerging in Europe and it basically dealt with this notion of you don't even have a home discipline, you know, you basically just learn how to do valid research across disciplines and sort of take the best of each discipline in a way that you can defend the research at the end of it, and all of that, and so I'm like, okay, that is probably as good as it's gonna get on the scholarship side. So I thought where can I learn that, I thought I would probably have to go to Europe since I, you know, mostly speak English, I mean I do speak French a little bit, but I didn't think it would be enough to really, you know, make it through a French programme. And so I was thinking there were some great programmes on this in the UK and whatnot, right? So I was thinking, okay, I'm probably gonna have to go to the UK. Same time, my parents are old, you know, I'm thinking, well, ally hadn't been seriously explored, wasn't being seriously explored, wasn't likely to be seriously explored, because there was just no future in it if you wanted to be a scientist, or an academic. And that was these sort of mystical, or, you know, spiritually attained, or whatever, types of consciousness. And so of course, I'd come across Allan's books, and his expertise and the fact that he was, you know, sort of at the centre of the academic universe on that in many ways, not the Christian version of it, but sort of more the Eastern version of it, more Ralph Hood, I'd say, was more at the centre of it who was also on my dissertation committee in the end. And so yeah, so that was the story.\n\n**Rufus Pollock** 21:59\n\nSo to recap that, you'd already had this inkling, and it is an intriguing fact, that obviously there's this huge self help movement. And there's something maybe about, you know, like in a way self help sometimes is positioned almost at the top of Maslow's pyramid, self actualization to some extent. And in England, there's stuff out there that's beyond that, the transcendental model. Where were you starting the empirical part of this was then? What did you start doing which then led you on your journey to where you are today? You started interviewing people, or what did you do? \n\n**Jeffery Martin** 22:50\n\nYeah so I knew that I was stepping into a hornets' nest by wanting to research this. Maslow, the very famous psychologist, Abraham Maslow, once one time head of the American Psychological Association, sort of leading association in the world for this kind of thing. He died on like June 6th, I think, 1970, which was like six days before I was born. So possibly he just went straight into my mom's womb, and here we are, and just continuing his work or something, who knows, right? But basically, in the last period of his life, he had this heart attack and from that heart attack, he basically himself transitioned to Fundamental Wellbeing and became ing them are non existent. And then the general, you know, crowd, there just wasn't any money to go and build a participant population there. And so, that was another thing I asked, what makes a legitimate research subject as I'm beginning this project, and they basically boiled down to three criteria from the advice from those folks, those luminary type folks, and they warned me, like, it's going to be a tough road to hoe, you need criteria that you can sort of go across these different groups. One of the criteria, for instance, was that they were from an established system that had something like Fundamental Wellbeing in it, it didn't have to be an end goal of it, it could have been just in its mystical aspects or whatever else, but that had to be really well defined in terms of what it was. So an established system, with well defined criteria, that groups of people that are, you know, reasonably knowledgeable on those criteria, could look at someone and say, that person is there. \n\n**Rufus Pollock** 28:40\n\nSo what you were looking for, just to play this back and you explain it for listeners, what you were saying is to do good empirical research, you need a couple of things. So one is you're goning to need a way to then assess people, like to find out what was different about them, but then the toughest problem was actually finding a research population, or at least rigorous research, which was also having criteria for identifying people in Fundamental Wellbeing, that was not like fully objective, but at least there was like criteria and there was a community of practice that would kind of validate those criteria. \n\n**Jeffery Martin** 29:19\n\nThose individuals specifically, not just the criteria, but the individuals as having met the criteria.\n\n**Rufus Pollock** 29:27\n\nRight. Okay. So, you know, they've experienced in oneness or other behaviours, okay. So that was one thing, so you'd find a community probably, maybe a traditional religious one that has that, what were the other two?\n\n**Jeffery Martin** 29:38\n\nNo, that was really sort of the heart of it, right, is that they had to have those three components: so it's an established tradition with rules and then people agreeing that a person fits the rules that are within the tradition and that are a valid enough group that could judge that. And that is basically the idea.\n\n**Rufus Pollock** 30:03\n\nAnd then you said it was pretty expensive to find them, you said that was the most costly part. Tell me about that. Yeah, I really was. Because these people are scattered all over the world, they're hard to reach, they're hard to even get in contact with in the first place, and then to try to get to participate in some sort of scientific study of them and where they're at, they often believe science can't study you. And so, you know, we had to put money into building lists of potential people to contact which took, you know, hiring staff to find those people and create even just an initial list of people to contact. Then you have to contact them. And then you have to keep contacting them, because they don't contact you back, they just ignore you. And so you have to have a cycle of contact, you have to try to put yourself in their path, whenever possible, figure out where they're at, different events that you might be able to run into them at, fly to those events, try to hope that you cross them in the hall and get 10 seconds to introduce yourself to them. I mean, the early phase of this project was like that kind of thing. You know, it was a lot of just trying to get people to participate that had almost no interest and looking at their whole existence through some sort of scientific lens, that they were pretty sure was just going to determine that they were invalid, that something about their experience was crazy or invalid or whatever else, and you know, why give this person the time so that they can even build that up. It took a lot of trust building in those early periods, you know, to even get people; a lot of relationship building. And then once we did sit down with them, I would say the the early interviews were rough, we didn't really know what we should be asking. So after we went from the psychology measures, which are a little bit easier to get people to fill out, right, because they can just do it on their own time and they don't have to give you a day of their time for an interview, or anything like that, when that didn't really show anything and we started switching over to in-person interviews, then you have a whole bigger ask, right? Because you're really asking people for more or less a day of their time to sit down with you in a long format interview - we started with trying to do some short interviews and we really quickly realised that wasn't going to work out - and then we were sort of struggling early on with just our interview format and stuff. And it occurred to us that where we really wanted to head with this was probably to some sort of neuroscience. And so what we should do is view this as the early part of a neuroscience type experiment. And oftentimes what you do in the early part of neuroscience, is you sort of interview people along the lines of cognitive science, you know, cognition affect, perception, memory, stuff like that. And so we started to then take our interviews in a semi-structured way in the direction of more of these cognitive science type things. And that really wound up being, in a way, the jewel in the crown, it was totally accidental, you know, but it kind of was the jewel in the crown of the first phase of the research. Because what it did, without us thinking about it, was that it forced everybody to have our language, to adopt our language. So instead of being able to sit there and talk about God, or spaciousness, or you know, consciousness or whatever, they were answering questions directly about their cognition, affect, perception, memory, eventually sense of self in a very patterned, rigorous, digging down into it, but psychological, phenomenological, from a psychological standpoint kind of way. And what that allowed us to do is compare the data across subjects. I think if we hadn't done that, if we had kept up a looser thing, where we just started to let people talk however they wanted to talk about that experience it would have been impossible to compare people's experience. There's been plenty of dissertations done like that, and little research projects done with like, you know, six, eight, twelve, two, one, sometimes, participants, you know, and it's really hard to do a thematic analysis of that stuff, and to figure out what people were talking about and where they might relate to each other and whatnot. But by forcing people into that cognitive science lens, it accomplished that really, really well. And suddenly, we were able to really compare subjects quite reliably. You know, either you had the same quantity of thoughts, or you didn't, either they had the same emotional salience, or they didn't, you know, those are very basic, high level things. But you get the idea. Yeah, let's just do this. Let's say you're talking to someone, you know, maybe these are people who are in a particular tradition, whether it's Buddhist, Hindu, Christian, who are we might call awakened or something like that, and what you're saying is, normally, if you've got to interview them which is valuable discussion about their experience. The difficulty is that, to be honest, to the science audience it could sound kind of woowoo, maybe it isn't, but it can sound that way, but you also have no structure, just so I'm getting this for myself and for the audience is, what you're saying is cognitive science or cognition, just to break that down for people listening, is like, how you think; when you're having thoughts, what kind of thoughts you're having, are you able to do planning, are you able to do certain kinds of cognition? And then you're saying, affect is kind of, just sort of, like,\n\n**Jeffery Martin** 37:10\n\nEmotion, that kind of thing. Yeah.\n\n**Rufus Pollock** 37:12\n\nYeah. So what you're say is you had this structure, and by having that structure, and quite a kind of down to earth structure, you can ask questions, like, are you having as many thoughts as you used to? Or do you experience strong emotions or not? And roughly at that early point, what were you immediately starting to notice about people who were in Fundamental Wellbeing?\n\n**Jeffery Martin** 37:36\n\nWell, we noticed that they were really obvious significant similarities across them. So for instance, everyone in those earliest days reported a reduction in thoughts. You know, they could all remember a sort of before and after, right, that was one of the things that we would pick up on. Our interviews had a very specific format to them, for the first 30 minutes or so we would just kind of casually chat with them, get some background on them, try to get them to think about the before and after, whether there was a before and after moment for them, multiple before and after moments, so we could sort of start to get that. And we would synchronise our language to them, so if they used awareness, we'd use awareness, right, things like that, at the beginning, and then we would slowly tune them increasingly into our sort of psychological, phenomenological, cognitive science-based language over time. But we had to sort of hook them with some raport in a way, and then, you know, pull them in. And so we find, for instance, on cognition, is that universally before and after the transition to Fundamental Wellbeing, in those early days, there was a reported reduction in thought, and often people would say things like \"all thought went away\", or something like that. And then as we would wind down further into the cognition piece, eventually what we would get to, again, across people, was a realisation that well, all their thoughts didn't really go away, I mean, they can still think about what they have to do, you know, after this interview, or things like that, what really went away were self-reflexive thoughts. Right? They had a tremendous reduction in self reflexive or self reflective, if you want to think of it that way, thought. But other areas of thought, you know, were still there, untouched and it just turns out that for the average person, the vast majority of thoughts in our head all day are self-reflective thoughts in some way, right? And so if the bottom falls out of those, suddenly, it's like, wow, all my thoughts went away. And so, you know, we would start off with a claim, like, all my thoughts went away, and then just relentlessly dig into that, to see if actually really there are no thoughts in this person's head at all, and so on. And so we would do that across that, we would do that across emotions. There was a spectrum of things in those early days around emotion. At a minimum, people said that their negative emotions would fall off much more rapidly. And so you know, they might have something happen that triggered some psychological conditioning or something, but it would go away much more rapidly than was ever the case in the past. And that went on a spectrum from that all the way to people insisting that, you know, they didn't have triggers anymore, and that they really didn't perceive any emotion at all, in their system. And so we saw a gradient between those two polls, if you will, right. And then with memory, most people didn't really have significant memory effects. It was common for people to say, you know, my memory is like, nothing, it's like shot, it's nothing compared to what it used to be. But then, you know, we would test that, if you're with someone for 10/12 hours, you can be like, hey, you know, earlier in the day, and they can remember that with no problem where you were, what you were eating when you were out to eat together, you know, or who was around, you know, okay, well, your memory is clearly intact, why are you telling me you don't have a memory, or you got these memory problems, right? And that led us to realise that memories just weren't spontaneously really occurring for them anymore. And, you know, before Fundamental Wellbeing, there's like, all kinds of living in the past, and all these thoughts that are constantly coming up from the past and stuff like that. And that wasn't happening, you know, with this population, they were just assuming, man my memory is just shot, but it's actually that there just weren't stimulus probes happening to bring those memories up and there's some sort of change in their internal architecture, you know, around memories just naturally arising all the time, you know, throughout the day. And so there were things like that, examples like that.\n\n**Rufus Pollock** 41:48\n\nWow. Okay. And I think just also I want to flag this for ourselves and for listeners, what's amazing in a way about this, and it's so obvious, is we've moved from what would otherwise be very incomparable experiences, to things that start to be very noticeable, like a reduction in thoughts. What I'm also hearing is that often there was a strong before and after, there was strong changes that were noticeable around their waking up experiences. So I think that's really amazing. And at this point, how many people had you talked to at the end of this first phase?\n\n**Jeffery Martin** 42:42\n\nThe first phase lasted for a number of years. In the earliest phase of interviewing the main spiritual teachers and stuff like that, I would say by the time we were through the first 30 of them or so, patterns were starting to emerge and it was clear that this was not a unified landscape, that there wasn't just one experience of this. These ranges were increasingly getting filled out, like the emotion thing, you know, a couple of people insistant that they have no emotion, and other people that clearly do have a mix of positive and negative emotions and some people that have a single emotion that feels like a combination of love and joy and compassion, and maybe some other things mixed in, you know, culturally. There were these very clear buckets - at the time we called them buckets that we were sort of seeing emerge in the data - and so we could tell, okay, enlightenment isn't just enlightenment, so to speak. There's a landscape here that's starting to emerge within the first 30 people, which were really the hardcore spiritual people that was very, very, very evident. And you're right, it was Christians, it was Islamic people, Sufis, it was Islam people, it was Buddhists, it was even some shamanic type, indigenous type, spiritual people. And so it was a range across the different belief systems and whatnot, we were very careful not to centre on one, not to just centre on the east. We wanted to sample as broad a range of this as we could, in those early days, especially. \n\n**Rufus Pollock** 44:34\n\nAnd I want to ask one other question on that, the other thing that intrigued me in looking at your work previously was that also you started to come across people who were not in any system, people who'd somehow, as it were, transitioned into Fundamental Wellbeing, and who weren't Christian, Buddhist or anything. When did you come across someone like that, where you were like oh this is something than can happen without even being in a classic religious or spiritual tradition. When did you come across that?\n\n**Jeffery Martin** 45:07\n\nYou know what started to happen was, very little on the on the Western religious front, but in the Eastern religious front, we would build these really strong raports, you know, people enjoyed sitting down with us after we went through the first, you know, five or 10, or something, interviews, or whatever, and we're starting to get a handle on what areas to probe and things like that, and they enjoy that because the self-reflexive thought is basically gone and you have someone sitting in front of you that's asking really awesome questions, you really appreciate the stimulus probe in your system, right? And oftentimes, you know, we'd ask a question, and someone would just have to sit there quietly, sort of searching their own experience, nobody ever asked them that before, nobody had asked these people cognitive science-based questions. And so to them, it was like a fantastic self-learning experience sitting down with us, right, and it built a lot of very positive rapport and people began to really confide things in us. And one of the things that started to be confided in us here and there, were people, mostly at that time from Eastern, maybe one from a Western tradition, but mostly from Eastern traditions, that were saying things like, \"I'm not really religious anymore, I have left the belief system that I'm embedded in, that might even be providing my income, that I might be a venerated figure in, or whatever else, you know, I've kind of left that behind. As I've moved deeper into this, that has just not seemed to really fit my current experience and I've chosen to keep exploring and keep deepening kind of off the map, I've had to leave my tradition to do that.\" And so we've been prepared for the reality that we would probably run into people who had never been in a religious or spiritual system. And yet, we're still experiencing this, because, over time, we just kept meeting more and more people who had left that behind. Eventually we reached a point where we felt comfortable broadening the criteria for samples, right. And so you didn't have to be a spiritual leader from some tradition where people were agreeing that you met the criteria, or whatever, we felt like, okay, we have enough data now. And nobody's ever asked these questions to other people before, right? So if they're in there answering the questions, they're not falling into the pattern in the direction of the data collection that we've done so far, so we just assure ourselves that they're not someone who should be involved as a participant. And if they are, then they probably should be involved, or could be potentially, involved as a participant, right? So there came a day that we began to broaden out that criteria and that's when other people could come in to the project that weren't from a specific religion, that weren't from a tradition, and where we did start to have atheists, agnostics, you know, that type of thing coming in.\n\n**Rufus Pollock** 48:17\n\nSo just a sample. Basically, you're then able, at some point, almost to bootstrap. Having given a sample that came out of maybe a religious tradition, you know, enlightened or whatever we'd call it, you then have these criteria, so into like the reduction in thoughts, this emotional behaviour, that you could use to look more generally, and maybe to put out surveys. And because it's also not fakeable, there's no reason people would be reporting these things for any other reason. So what you're saying is that you could kind of bootstrap into now starting to have a pattern. I think this is something just for the listeners to really get which is, you're then starting to have a kind of useful, I don't want to say fingerprint, but it's more for people to look for themselves. You're starting to have this kind of criteria, secular criteria, in the sense of while connected to religious tradition, but not with any specific one, of what it looks like to be in Fundamental Wellbeing. And you've mentioned, you know, massive reduction in narrative self, either negative emotional valence being reduced or an ability to transition out of negative emotion very quickly, in some way or other things you've described. Just to flag for listeners, Jeffrey writes more about this in his papers and in his Finders book, and so on which will be in the show notes. I just want to then come back, how then, just to ask, how did you find more people? Did you start putting out a survey on, you know, Google ads? How did you find more people?\n\n**Jeffery Martin** 49:49\n\nWe didn't use Google ads. In hindsight, we probably should have. And I had done quite a bit with Google Ads almost since the beginning so that wouldn't have been outside the realm of possibility. What we really just started to do was talk to people, was go out and give talks to groups, speak at events, you know, things like that. And that would basically trickle more people in. Also, research subjects generally would know one or two other people who were in Fundamental Wellbeing, and they would almost always refer them to us because, you know, we were so fun to talk to, or so helpful, basically, to help them with probing their own experiences as just a function of us collecting our data. And so they would almost be, you know, talking to their handful of others that they knew and being like, you've got to go sit down with this guy, you know, kind of thing. So that really helped. It was a lot of snowballing from that standpoint. And then a friend of mine who is a business partner of mine, we owned a number of companies together over the years, named Rod Pennington, he's also a pretty major fiction author. He's ghostwritten some really amazing books that we can't say who they are on the fiction side and the nonfiction side, you know, needless to say, he's a New York Times bestselling author who is not a New York Times bestselling author, probably several times over, right? He said to me, you know, why don't we just write a fiction book. And, you know, he's like, I'll just write a fiction book about, you know, this stuff in general and we'll put a little thing in it and we'll see, you know, who contacts you and maybe that's a way to broaden out into the sort of more mainstream. And so we did that, we wrote a book called The Fourth Awakening, which was, I think, frankly, a really good book. It pulled together a lot of the stuff, it's only marginally a fiction book, frankly, you know, we threw a lot of stuff in there, real people can recognise themselves a little bit. And that book became really popular, it sold a lot of copies. We self published it, you know, we didn't run it through a publisher or anything, because we just wanted to get it right out. So we threw it up on Amazon and I stopped tracking it years ago, when it was at like, half a million copies sold. It just kept selling. And so a lot of people, you know, then sort of found out about our research, actually, that were just interested from that fiction book and contacted us. And in fact, we used that fiction book list, when we did our first experiments on our ourselves trying to transition and get before and after data. Right now, all we've been talking about is the the period where we were collecting the data where the people were already in Fundamental Wellbeing, obviously, the day comes in any research project, where you think to yourself, let's see if we can measure the changes, right? And it was the mailing list from that book that we sent out to, to say, hey, anybody want to actually try getting? We distilled down I think, I can't remember, maybe 27 people that seemed really serious, that contacted us, that met pre criteria, and then from there picked six of them. So it was a fiction book that really allowed us to get out more broadly. But we were doing a lot of speaking, a lot of interviews, a lot of other stuff. We would never give away the questions, even in an academic conference environment, because those questions were the thing that allowed us to screen, you know, if we gave out the questions and the answers, then you could come to us, and you could fool us. But because nobody had ever asked this stuff, nobody knew the patterns of answers, or the specific language in the answers or anything like that, even as we were publishing preprints of papers and circulating stuff, you know, I remember Stan Krippner, one of the great consciousness researchers of our time, saying to me, you know, Jeffery, you've got to put some quotes from these people in this paper that you're circulating, and I'm like, can't do it, you know, because then people will be able to fool us, you know, the quotes are going to have to wait until a lot later in this research. And so that really held true for a very long time.\n\n**Rufus Pollock** 54:12\n\nOkay, so at this point, this is, what five years into your project or something? \n\n**Jeffery Martin** 54:22\n\nSix, seven, a few years.\n\n**Rufus Pollock** 54:25\n\nYeah, yeah. Because at some point, you've got enough data, and then I think we're coming towards the first Finders programme, I'd like to talk about that. You said you're interested in, when you mentioned these six people, you had this moment, like, maybe we can build a protocol that can help people actually transition to Fundamental Wellbeing. Is that right? Is that what I'm understanding from what you were just alluding to when you said about the book list? Could you say a bit about that?\n\n**Jeffery Martin** 54:54\n\nYeah, basically, you know, the first few years we're doing all this interview stuff. So from say 2006 to 2009 or so, at the end of 2009, we're thinking to ourselves, you know, we're not getting a lot of new data from sitting down with people. We've done some physiological data collection, some EEG, some breath data, some heart rate data, GSR data, stuff like that, during that period, kind of sporadically, just exploratory. Then we started working more with neuroscience partners, trying to interest people with FMRI machines, especially really cutting edge FMRI machines that could do real time feedback and stuff like that, which was pretty new back then, very new back then, into this research population, which we had some success doing at different places around the world. And you know, some people are already doing it like Zoran Josipovic at NYU was already on this path, was already doing it, we didn't need to be like, hey, Zoran, would you consider scanning
