oes away. So, you actually kind of miss that you've transitioned to this. And even like super famous people told us like, you know, they didn't notice it sometimes for weeks or months afterward, and then they'd be like, you know, pontificating on it in some, you know, religious environment where they were considered an expert on it, even though they hadn't gotten there yet, but they were like, some senior teacher or something, right. And they're like, checking off in their mind the boxes, and at some point, they're like, Oh, I wonder when that happened? So it's kind of a funny aside.\n\nRufus Pollock 59:34\n\nThat is very funny. So yeah, people could not notice. And to come back then, you were then starting to look, if we want to understand more about what's going on, we really would like to find situations where people actually transition. \n\nJeffery Martin 59:51\n\nAnd measure them before and after. \n\nRufus Pollock 59:53\n\nAnd I'm almost hearing that you came up with the protocol or a way of trying to support people doing that, because otherwise, you'd have to like be with lots of people and like most of them wouldn't transition, and there's no kind of predictable way. And that's one of the things I want to ask about because you could be like, oh, wouldn't it be easy? Why wouldn't you just go to some of these gurus and say, like, just find me some of your students, surely some of them are going to wake up in the next few months. One of the things that you'd maybe been seeing was that that wasn't generally the case, that people reliably transitioned to Fundamental Wellbeing, even in these spiritual traditions, it was a bit more random, even there, is that right?\n\nJeffery Martin 1:00:32\n\nAlmost nobody transitioned, you know, and we had really well known spiritual teachers, when we would ask for a referral to some of their students to participate in the research, who would confide in us that they're not sure anybody ever woke up from, you know, their teachings, we learned that this was considered one of the most frustrating professions out there, if you weren't in Fundamental Wellbeing, it's hard to imagine that you could keep doing this day in and day out, because it was just, you know, having very little actual impact in terms of the transition to fundamental well being on people. And folks were kind of puzzled by that. You know, I remember even later in the research after I talked about these kinds of things, a pretty well known guy in sort of the modern, non duelists sort of space, when I was travelling in Europe, one time, we had dinner, or we hung out at night, I think maybe we didn't have dinner, maybe we just hung out after dinner at his hotel room or something like that, I remember him saying, look, you know, I mean, I've basically directly, forget about classes, people coming to see me, I've directly worked with 1000s of people, I can't remember if it was 5000 or 7000 people, I had an actual number. And he's like, as far as I know, no one has ever transitioned that I've worked with, he's like, you know, what can you tell me about what I can do differently? And I'm like, well, I can tell you that's normal. You're in good company, you know, your competitors in the spiritual space aren't like, you know, really lapping you on this one, right. And we had a great conversation about it. I mean, these types of conversations were not uncommon, you know. And so the problem for us in that when wanting to measure people before and after was, despite our global reach at this point, there wasn't any place that we could think to go, where it had, you know, enough of a hit rate, to justify paying for them to be in a scanner beforehand and then, you know, just having thrown away that 700 bucks, or whatever it would have cost, you know, for the scanner time,\n\nRufus Pollock 1:02:38\n\nI do just want to flag this Jeffery because I think also for listeners, for those interested, you know, obviously, you could pick up a book, I could pick an example, like Culadasa's book, which people might know, The Mind Illuminated, a classic guide to at least Buddhist meditation. And at the beginning it's kind of like, look, if you really do this, well, the Dalai Lama reckons you could do this in a year. There is this tendency to be like, just do the meditations right in this particular practice. So I just want to flag this point, which is that that insight is quite significant, I think, and I think this may have to run into a second interview, potentially, but even at this point, I want to come to it, that is a really significant point, because there is a tendency in a lot of the teaching of a tradition lik just do the meditation practices right and, you know, in like a year, you know, you should be able to get to level 10. There's an incredible frustration that you often don't, and maybe a surprise that also things aren't highly effective. And I think there's also the tendency that it is so amazing when it does occur for people, they're just like, well I was just doing that if you just do that particular mantra, or you do this particular thing, or just do this extreme sport, and, you know, whatever it is, there's a tendency to perhaps extrapolate, over extrapolate from one's own experience, particularly also once when in Fundamental Wellbeing I think there's a haziness about the prior period of the journey. You  came to this because you were looking to look at before and after.\n\nJeffery Martin 1:04:30\n\nThe thing to think about with this, right, is that in most Eastern traditions, that's okay. And in Western traditions, to some degree too, in Western traditions, you just sort of generally have to be right with God to get to the right heaven, right. And so if you don't actually have a mystical union experience with it, but you're, you know, you're pious and devout or whatever, that's an okay way to spend your life. On the eastern side, you've always got more lifetimes, right? And so there isn't really an expectation of a lot of success on the Eastern tradition side of thinks, right? So it's only in sort of like a new non dualish sort of guy like the one that I gave an example of that they're bothered by this, you know. If you're steeped in Hinduism or Buddhism, it's just sort of like, well, of course, nobody's making that much progress because you make progress over 1000s of lifetimes. So I think you do have to put that frame, it's not like there's some ethical problem for them, like, you know, they're out there saying this, and it's not producing the result, they're assuming it's going to produce results over many lifetimes. \n\nRufus Pollock 1:04:30\n\nYes, there's even a sense, I think, in many traditions, we have to be careful here, that it can be like kind of grasping after things, it can become like another thing on the list like, I think you jokingly referred to yourself at the beginning like, you know, I aced everything else now I'm going to ace well being. And obviously, there's this kind of subtilty, but to come to it then, you were coming to look at it before and after. The protocol, what brought you towards like looking at creating a structure to support people in transition?\n\nJeffery Martin 1:06:09\n\nWe just wanted to collect AB data, you know, we just wanted to collect before and after data, that was our only real impetus.\n\nRufus Pollock 1:06:16\n\nSo what happened? So tell me a bit, you found six people from your list? And what was it you created? Tell us a bit about this.\n\nJeffery Martin 1:06:23\n\nWe tried a whole bunch of stuff, you know, beforehand, before the six people, long before those six people, we tried all sorts of brain zapping methods, things like that. That was before our ultrasound work that we're doing now, which is a lot better, and more accurate. But those technologies didn't exist back then. So we just tried a bunch of different things. And none of them really worked. We tried to look around and see, well, who's a teacher who might have a higher hit rate, maybe they can, but just none of it really ever worked. And then we did something that probably, you know, anyone listening to this podcast is going to be like, seems like they should have done that first. But we didn't do it first. We basically poured back through the data, and there was a question in the intake form, you know, what transitioned you? Now you would think that like, that would be the first answer that we read, right, if we were trying to answer this question, but you have to realise we didn't really think that the subject population at the time had a really good handle on insight into themselves or, you know, it just didn't seem like that was going to be a usable answer, frankly, from people. And so we have a lot of data, still have a lot of data, that we've never had time to process. And that was a question that we just never processed. Well, somebody did process it, a research assistant did go back through those surveys, did process that out. And it turned out that there was actually relatively few things that people said worked for them. And there was another question, what have you tried? And it turns out that when you compare the two questions, people have tried a lot of the same stuff, but it wasn't the same thing that had worked across different individuals, right. And so that gave us a clue that what we might actually have is a) a good method problem and, b) a matching problem among the good methods. And that basically became, eventually, the protocol that we tried, I think in 2014, I believe it was in January, February 2014, when we did that first six person experiment. What we did was we basically, by that point we'd been experimenting with the protocol on an individual by individual basis, just kind of around the lab and the research centre and stuff before that. And we learned that there are different types of these methods. So let's say there's like half a dozen general categories of methods, we have since collapsed that down to five categories of methods, but at the time it was like half a dozen categories of methods.\n\nRufus Pollock 1:08:42\n\nFor listeners, just what do you mean by method?\n\nJeffery Martin 1:08:45\n\nSo, you know, for instance, it might be a meditation method, like a mantra-based method, right? We've learned that, you know, most mantra-based methods don't transition people, there's, you know, some subsets of some very specific types of mantra methods that do. And so even within, again if I just say mantra method, right, it's not like go just try a mantra method and that's guaranteed to be some gold standard method. It's not, there's a lot of nuance in this. So it can be mantra methods, it can be something more modern like a direct inquiry, who am I type of thing. It could be even more modern than that like Douglas Harding's headless way type stuff carried on by Richard Lang in the UK, which I would consider more of a cognitive science-based exercise and so there are just these different things that had actually you know, shifted people and we put them into a single protocol on a certain way that I know we don't have time for right now because I'm watching the clock tick down.\n\nRufus Pollock 1:09:43\n\nSo just as like almost a trailer and we will wrap soon, in a trailer of that, so you saw these different methods and you put them together and like you had this matching problem, so it was a question, what are good methods. And then the point, which you said, I think is also a really big insight for listeners, and anyone interested, and obviously you can find more in Jeffery's work and the course 45 days to awakening, which I highly recommend. But the basic point was that you have good methods, but any given method only works for certain people, that's what you mean by matching, is that right?\n\nJeffery Martin 1:10:20\n\nExactly, exactly. And so, it's not enough to have a list, with instructions even from the best form of these gold standard type of methods that are most likely to work on a small percentage of people, let's say 3% of people, or 4% of people, I mean, if you've got a method that works on 3 or 4%, of people reliably, you've invented one of the best methods ever, you know, that is an enormously successful method and hit rate. Can you imagine going to a retreat and having 3 or 4% of people transition reliably in a retreat around you like, that's unheard of, like, who experiences that in the retreats that they go to, right? And so you know, you're talking about very small percentage success rates. But that's what makes a great method. And then, within that, learning to sequence them a certain way, so, you know, learning that it's better to have people do one before another one and then you can increase success rates. And so there's some experimentation with that, learning how to tweak methods based on knowledge of modern brains, and brain science and stuff like that kind of drag them into a modern era, maybe they were really great for brains that had an attention system in the 1600s, or something, but now we need them to work for something that has an attention system from, you know, 2022, as an example, right, so tweaks to them very subtle tweaks, oftentimes, but very important tweaks. And so we did all of those things and we sort of tuned the methods up as best we could, but even with that, and with all of the psychological data that we had from people, which was a lot, because people put out a lot of these surveys, a lot of those gold standards. like she said, one thing that we didn't mention is that we would just keep sending people these surveys until they told us to stop, that they just didn't want to hear from us again, they never wanted to fill out another questionnaire or whatever, right? So we had them across all of these different domains of psychology, there was nothing that we found that matched up a working method to someone's psychological data. And so the protocol basically became a try it and see if this method worked type of protocol, put it into a very specific framework, a very specific cocktail, doing awareness related ones first wound up being better, doing body centred ones early wound up being better, there were just like these different things that we learned over time to create the right sequence, that allowed us to get to a much higher hit rate, you know, our initial hit rates were, like 73%, on average, in the early days of the protocol, which is more than enough to justify, then you've even got like 30, you know, whatever, 27% of people that you can use as a comparison group that didn't transition, right, which is super awesome if you're crunching data.\n\nRufus Pollock 1:12:55\n\nJust for listeners, what you're saying is that out of the early work you're doing, you're getting figures out of what at this point was like a three or four month course,\n\nJeffery Martin 1:13:07\n\nA four month course, took about three and a half hours a day at the time. \n\nRufus Pollock 1:13:10\n\nYeah a four month course, of three and a half hours a day, which is intensive, but I'm saying, you're getting to a point of about 70% plus of people who would transition to Fundamental Wellbeing who were not in Fundamental Wellbeing before. And that's extraordinary, that is extraordinary results.\n\nJeffery Martin 1:13:29\n\nYeah, it is. To us it's just so routine now that you know, at the time, it was like, this is incredible, you know, but now it's sort of like, it's normal.\n\nRufus Pollock 1:13:37\n\nI got that and there are many other things like how can more people do it, but what I just want to say on that point, and I think that's what we could delve into in a follow up, I hope, with this, Jeffrey, and I want to get a moment to thank you, but I want to leave you and listneners with the question, what's amazing for me is that we got to do this in this way, that this journey of empiricism can be useful, open minded empiricism can be really, really valuable. And I think there are a lot of other areas that, you know, kind of like how do we support a radically wiser weller society, radically wiser lives for ourselves, where this could be this could be useful. And I want to flag it, often there's been a scepticism in this kind of area of like thinking, no, no, you can't fit this into a box. We're not trying to fit it into a box, yeah, it's not fitable in a box, but there's still some things you can see about it. And I think that's a really big insight from this and that then it can turn into a useful protocol and beautiful application. So I just want to thank you for your time today and for explaining this. As a trailer for next time, I think we could talk a bit more about the map of Fundamental Wellbeing and particularly the protocol and how that has evolved and where you see it going and what you see the kind of frontiers are for this kind of work. Because I think the thing is, well, I now know there are more people, you and your community are still relatively small in this area and what would it be like if this was like, you know, all over the world, and we were doing much more, getting much more even more research data at the moment on these things. Totally. Enough to throw to AI even and stuff like that. Exactly. Yeah. So I just want to really thank you, Jeffery, for your participation. I hope we'll get to do a part two of these and have a really wonderful day and to our listeners, thank you for tuning in, there'll be another second or third episode out of this. Thank you very much. Thank you.\n\n\n"}],"keyWritings":[{"title":"Cultivating an Emerging Paradigm","image":"/assets/images/Blog-Feature-Images-27.jpg","layout":"blog","data":[],"created":"2022-02-01T00:00:00.000Z","authors":[{"layout":"people","data":[],"id":"rufuspollock","name":"Rufus Pollock","avatar":"/assets/images/Rufus-Pollock-684x684-1.png","body":{"raw":"\nRufus Pollock is a Founder of Open Knowledge, an award-winning international dig f Life Itself._ _This piece was cross-posted in [Emerge](https://www.whatisemerging.com/opinions/cultivating-and-emerging-paradigm), 27.1.2022_.\n\n_This piece is a result of a collaborative dialogue between Tomas Björkman ([Ekskäret Foundation](https://ekskaret.se/)) and Rufus Pollock ([Life Itself](https://lifeitself.org/)). We’d like to thank Theo Cox of Life Itself for his support in editing it._\n\n## Introduction\n\nThrough our discussions, we noticed our thinking and work has a very similar perspective on the approach to social transformation – one linking the inner and the outer, the personal and the collective. We drafted this mini-essay initially simply to set out concretely our shared views, approach and strategy.  \n\nWe have chosen to share it more widely for a few reasons. First, we think that others may find the overall summary resonates with them and connects with their thinking and approach – especially the more general context and challenge sections. Second,  we would like to gather feedback and generate discussion around its content and thesis. Third, it could be an illustration for how other people and organizations create deeper alignment – this material was worked out over several sessions spanning several months.  \n\nFinally, we emphasize that this is but one of many ways to understand our current context and how to respond to it. We would very much like to hear from others who feel alignment or tension with what we have written. You can reach us via various channels, the best being [https://lifeitself.org/contact/](https://lifeitself.org/contact/).\n\n## **Summary**\n\nOur key theses are:\n\n**1\\. Transition is Needed**: there is an urgent need for a transition from where things stand today.\n\n**2\\. Transition is Paradigmatic**: The transition involves a paradigmatic shift that includes a profound shift in worldview (views and values).\n\n**3\\. Transition is Inner \u0026 Outer**:  the transition involves the integration of the inner and the outer – personal/collective growth as well as systemic transformation.\n\n**4\\. Transition prioritizes Being:** whilst inner and outer are both needed, inner development has primacy, that is it should be prioritized and takes ultimate priority (also known as the [“primacy of being” thesis](https://lifeitself.org/primacy-of-being/)).\n\n**5\\. Transition requires Engagement (of the right kind):** transition can be cultivated but not engineered. There is a middle way between passive disengagement (just letting it unfold) and arrogant engineering. The challenge is therefore to facilitate transition and cultivate emergence, rather than seeking to engineer it. \n\n## Context\n\nHumanity and the planet are at a critical point in history similar to major breakdown/breakthrough points of the past, most recently the transition to modernity in the Enlightenment. We risk civilizational collapse and we also have the possibility of a breakthrough.\n\nThis transition cannot be “managed” or “engineered” but it can be facilitated and supported. In this vein, we have a sense of what the upwards transition would look and feel like:\n\nA.  Involve a focus on inner development i.e. the left quadrants in [Ken Wilber’s quadrant model](https://lifeitself.org/2019/01/22/ken-wilber-integral-spirituality/). Quadrants are a reference to [Ken Wilber’s quadrant model](https://lifeitself.org/2019/01/22/ken-wilber-integral-spirituality/) matrixing inner and outer, singular and plural. We prioritize the \"inner\" left quadrants for two reasons. First, because they have been relatively neglected compared to the right quadrants in recent periods such as modernity (\"our technological powers have outstripped our wisdom to use them\"). This is not because the left quadrants are more important per se. Second, intellectual knowledge is easier to transmit than implicit knowledge - i.e. more mimetically fit. Thus, the inner may require more conscious effort and attention -- if not an imbalance between our inner and outer development will simply reflect the ease of transmission rather than any intentional neglect. For more on this latter point see  [https://lifeitself.org/2017/09/10/four-types-of-problem/](https://lifeitself.org/2017/09/10/four-types-of-problem/)  e.g. \"And \\[progress on being\\] requires conscious skilful effort and is not easily replicable – just because I get enlightened does not mean you do. But if I invent a better way to grow corn you can easily copy it.\" This is a thesis we term the “[primacy of being](https://lifeitself.org/primacy-of-being/).”\n\nB.  An increasing capacity to relate to oneself, to others, to society, and to the planet in deeper and richer ways from a space of greater awareness and (inner) freedom.\n\nIn terms of where we are in the trajectory of breakthrough - or collapse - we have the following, very crude, guesstimates:\n\nFirst, there is a rapidly growing set of people who sense that things are wrong. That something is not working with the current paradigm – even if they might not frame it that way. We conjecture ~20%+ in places like Europe and North America. \n\nSecond, there is a much smaller subset of those who are not cynical or depressed and therefore potentially active. We hypothesize this group to be around ~2% of the population in a leading edge location e.g. Stockholm. \n\nThird, and finally, within that there is a subset who appreciate the above and are potential pioneers/facilitators of the next stage. This group is currently very small. Our wild speculation is that this is less than one in a thousand (0.1%) in leading edge locations.\n\nWe consider these groups roughly to map onto Fisher’s Personal Transition Curve, shown below.\n\n![](/assets/images/image_2022-08-01_152040395.png)\n\n## Challenge\n\nFirst, without an upward transition, there is a high probability of a downward one, i.e. civilizational collapse. This would be a bad outcome in a great many waysFor those who are sanguine about humanity’s disappearance or view an over-concern as anthropocentric (e.g. “we are a cancer and the ecosystem would be better without us … etc”) it is worth noting that our downfall will hurt all living beings. We will fall because the ecosystem collapses, which will obviously be bad for the ecosystem. Plus the risk of extinction of humanity is not “good” because this represents (at least to our knowledge) a pinnacle of complexity so far – e.g. first example of self-awareness etc. Thus, we want an upwards transition.\n\nSecond, incremental patching of the old system is insufficient. these issues are foundational and go to the root of the existing paradigm at both a socio-economic and, more importantly, at a cultural and ontological level – the level of worldview and being.\n\nThird, simply “stepping back” and disengaging from our current situation is insufficient too. It is essential to have active engagement and support for a transition.\n\nThis must not be approached as “fixing” the problem, or come from the same arrogant engineering mindset which has led us to crisis in the first place – but it is also insufficient just to “step back and let the evolutionary process unfold”.\n\nInstead, we can focus on creating and shaping the conditions for emergence, through a combination of sense-making faculties that allow us both to attune and relate in a new way as well as to be in service to that which is unfolding.\n\nMetaphorically, we are gardeners, facilitators and improvisers rather than engineers or scientists. Moreover, it is an unavoidable reality that we are a key part of the evolutionary process and not apart from. Our choice is not to play a role or not but whether to be _conscious_ or _unconscious_ participants in the process. Being conscious seems not only wiser but also a responsibility. \n\nFourth, and finally, these views have not spread much, especially to the mainstream – that is, the views of the need for transition, its paradigmatic nature, and the need for engagement. Whilst there are “pioneers” (early adopters) they are still a tiny minority, un-networked; and lacking a common language.\n\n**In short, there is as yet no self-conscious “movement”**. So much so, we don’t even know how many there are, and what terminology to use. **Moreover, many who are, or could be part of this, don’t yet recognize each other**. At a practical level, there is much that is needed, including:\n\n1. common, concrete principles, manifestos and frameworks\n2. research and practice agendas\n3. resourcing, especially in terms of funders or academic support\n4. knowledge and working examples of how to catalyse transformation in persons and groups, and\n5. mainstream awareness and recognition \n\nWe emphasize that there are, of course, existing initiatives that, for example, seek to map the ecosystem and connect actors and activities or seek to create frameworks for a meta-network. However, most are very early stage and we need to find ways to do so at scale.\n\n## Question\n\nThis brings us to the key questions we seek to answer which are the following:\n\n- Where are we in the process of bifurcation and emergence?\n- What hypotheses do we have as to what will facilitate transition/emergence upwards?\n- And, finally, based on that, what would be a near-term roadmap e.g. for the next 5 years?\n\nBelow we have included the issue tree generated from the above question. The diagram breaks down the sub-questions we have to answer in order to generate an adequate response to the main question.\n\n![](/assets/images/image_2022-08-01_152115143-1024x769.png)\n\n## Thesis\n\nWe are at a very early stage in the [Berkana](https://berkana.org/resources/pioneering-a-new-paradigm/)[two loop model](https://www.systemsinnovation.io/post/two-loop-model) with a few scattered people who really feel the necessary direction of change, within a larger set who are starting to sense something. \n\n![](/assets/images/image_2022-08-01_152151026.png)\n\nOne can set out in detail the plausible steps in a transition and the emergence of a new paradigm and where we are within it. Here is sufficient to say that we think pioneer groups are starting to connect and define key terms and framework for a global movement made of small localized communities, globally connected.\n\nGiven where we are in this process right now, we think in the nearer term (3-5-10 years) we should focus on connecting these pioneer groups, while starting to cocreate key terms and a framework for a global movement made of these small localized communities which are globally connected.\n\nRight now, a key priority is identifying other parties and aligning core initial activities, e.g. developing a shared language, research agenda, experiments in community building and so on. A start has been made in this [ecosystem mapping project](https://ecosystem.lifeitself.org/).\n\nOver the next 5 years we are going to start discovery and alignment workshops via snowball referrals in the field. Through these and related efforts we hope to identify key stakeholders and potential strategic partners, and map and connect the ecosystem in a way that supports its evolution and impact on wider society\n\nAs inner development is so crucial to this transition, a major focus will be on practices and spaces to cultivate and nurture sustained evolution. To this end, we will work with others to develop deliberately developmental programs, spaces and communities.\n\nRelatedly, we will experiment with a broader range of offers as a way of engagement and finding potential pioneers (e.g. inner development goals, personal development workshops).\n\nWe will leverage academic methods and wisdom traditions to inform our approach, exploring various schools of thought and using academics’ knowledge of emerging communities of practice. We can also leverage consulting communities and other professional contacts for connections into the business world.\n\nFinally, it will be important to keep our eyes on the horizon and to imagine various longer-term scenarios (e.g. 30y and beyond) and how they would start to show up. We don’t know yet how these efforts will unfold, both direction and speed, and any signs will help us better to direct and adapt our efforts – just as a gardener nurturing a new and unknown shoot will keep their eyes out for any hint as to its ultimate nature so as to support it with the right nutrients and care as well as to notice early signs of disease or ill-health.\n","code":"var Component=(()=\u003e{var c=Object.create;var o=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var w=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),f=(t,e)=\u003e{for(var i in e)o(t,i,{get:e[i],enumerable:!0})},s=(t,e,i,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of g(e))!m.call(t,a)\u0026\u0026a!==i\u0026\u0026o(t,a,{get:()=\u003ee[a],enumerable:!(r=p(e,a))||r.enumerable});return t};var y=(t,e,i)=\u003e(i=t!=null?c(u(t)):{},s(e||!t||!t.__esModule?o(i,\"default\",{value:t,enumerable:!0}):i,t)),v=t=\u003es(o({},\"__esModule\",{value:!0}),t);var h=w((H,l)=\u003e{l.exports=_jsx_runtime});var T={};f(T,{default:()=\u003ex,frontmatter:()=\u003eb});var n=y(h()),b={title:\"Cultivating an Emerging Paradigm\",created:new Date(16436736e5),categories:[\"life-itself\",\"our-philosophy\"],tags:[\"insight\"],authors:[\"rufuspollock\"],image:\"/assets/images/Blog-Feature-Images-27.jpg\"};function d(t){let e=Object.assign({p:\"p\",em:\"em\",a:\"a\",h2:\"h2\",svg:\"svg\",path:\"path\",strong:\"strong\",img:\"img\",ol:\"ol\",li:\"li\",ul:\"ul\"},t.components);return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsxs)(e.p,{children:[(0,n.jsx)(e.em,{children:\"By Tomas Bj\\xF6rkman and Rufus Pollock. Tomas Bj\\xF6rkman is a social entrepreneur, philosopher and co-initiator of Emerge. Rufus Pollock is co-founder of Life Itself.\"}),\" \",(0,n.js r":"blog/2022/02/01","contentType":"markdown","flattenedPath":"blog/2022/02/01/cultivating-an-emerging-paradigm"},"type":"Blog","url_path":"blog/2022/02/01/cultivating-an-emerging-paradigm","slug":"cultivating-an-emerging-paradigm","description":"\n_By Tomas Björkman and Rufus Pollock. Tomas Björkman is a social entrepreneur, philosopher and co-initiator of Emerge. Rufus Pollock is co-founder of Life Itself._ _This piece was cross-posted in Emerge, 27.1.2022_.\n\n_This piece is a result of a collaborative dialogue between Tomas Björkman (Ekskäret Foundation) and Rufus Pollock (Life Itself). We’d like to thank Theo Cox of Life Itself for his support in editing it._\n\n\nThrough our discussions, we noticed our thinking and work has a very similar perspective on the approach to social transformation – one linking the inner and the outer, the personal and the collective. We drafted this mini-essay initially simply to set out concretely our shared views, approach and strategy.  \n\nWe have chosen to share it more widely for a few reasons. First, we think that others may find the overall summary resonates with them and connects with their thinking and approach – especially the more general context and challenge sections. Second,  we would like to gather feedback and generate discussion around its content and thesis. Third, it could be an illustration for how other people and organizations create deeper alignment – this material was worked out over several sessions spanning several months.  \n\nFinally, we emphasize that this is but one of many ways to understand our current context and how to respond to it. We would very much like to hear from others who feel alignment or tension with what we have written. You can reach us via various channels, the best being https://lifeitself.org/contact/.\n\n\nOur key theses are:\n\n1\\. Transition is Needed: there is an urgent need for a transition from where things stand today.\n\n2\\. Transition is Paradigmatic: The transition involves a paradigmatic shift that includes a profound shift in worldview (views and values).\n\n3\\. Transition is Inner \u0026 Outer:  the transition involves the integration of the inner and the outer – personal/collective growth as well as systemic transformation.\n\n4\\. Transition prioritizes Being: whilst inner and outer are both needed, inner development has primacy, that is it should be prioritized and takes ultimate priority (also known as the “primacy of being” thesis).\n\n5\\. Transition requires Engagement (of the right kind): transition can be cultivated but not engineered. There is a middle way between passive disengagement (just letting it unfold) and arrogant engineering. The challenge is therefore to facilitate transition and cultivate emergence, rather than seeking to engineer it. \n\n\nHumanity and the planet are at a critical point in history similar to major breakdown/breakthrough points of the past, most recently the transition to modernity in the Enlightenment. We risk civilizational collapse and we also have the possibility of a breakthrough.\n\nThis transition cannot be “managed” or “engineered” but it can be facilitated and supported. In this vein, we have a sense of what the upwards transition would look and feel like:\n\nA.  Involve a focus on inner development i.e. the left quadrants in Ken Wilber’s quadrant model. Quadrants are a reference to Ken Wilber’s quadrant model matrixing inner and outer, singular and plural. We prioritize the \"inner\" left quadrants for two reasons. First, because they have been relatively neglected compared to the right quadrants in recent periods such as modernity (\"our technological powers have outstripped our wisdom to use them\"). This is not because the left quadrants are more important per se. Second, intellectual knowledge is easier to transmit than implicit knowledge - i.e. more mimetically fit. Thus, the inner may require more conscious effort and attention -- if not an imbalance between our inner and outer development will simply reflect the ease of transmission rather than any intentional neglect. For more on this latter point see  https://lifeitself.org/2017/09/10/four-types-of-problem/  e.g. \"And \\progress on being\\] requires conscious skilful effort and is not easily replicable – just because I get enlightened does not mean you do. But if I invent a better way to grow corn you can easily copy it.\" This is a thesis we term the “[primacy of being.”\n\nB.  An increasing capacity to relate to oneself, to others, to society, and to the planet in deeper and richer ways from a space of greater awareness and (inner) freedom.\n\nIn terms of where we are in the trajectory of breakthrough - or collapse - we have the following, very crude, guesstimates:\n\nFirst, there is a rapidly growing set of people who sense that things are wrong. That something is not working with the current paradigm – even if they might not frame it that way. We conjecture ~20%+ in places like Europe and North America. \n\nSecond, there is a much smaller subset of those who are not cynical or depressed and therefore potentially active. We hypothesize this group to be around ~2% of the population in a leading edge location e.g. Stockholm. \n\nThird, and finally, within that there is a subset who appreciate the above and are potential pioneers/facilitators of the next stage. This group is currently very small. Our wild speculation is that this is less than one in a thousand (0.1%) in leading edge locations.\n\nWe consider these groups roughly to map onto Fisher’s Personal Transition Curve, shown below.\n\n!\n\n\nFirst, without an upward transition, there is a high probability of a downward one, i.e. civilizational collapse. This would be a bad outcome in a great many waysFor those who are sanguine about humanity’s disappearance or view an over-concern as anthropocentric (e.g. “we are a cancer and the ecosystem would be better without us … etc”) it is worth noting that our downfall will hurt all living beings. We will fall because the ecosystem collapses, which will obviously be bad for the ecosystem. Plus the risk of extinction of humanity is not “good” because this represents (at least to our knowledge) a pinnacle of complexity so far – e.g. first example of self-awareness etc. Thus, we want an upwards transition.\n\nSecond, incremental patching of the old system is insufficient. these issues are foundational and go to the root of the existing paradigm at both a socio-economic and, more importantly, at a cultural and ontological level – the level of worldview and being.\n\nThird, simply “stepping back” and disengaging from our current situation is insufficient too. It is essential to have active engagement and support for a transition.\n\nThis must not be approached as “fixing” the problem, or come from the same arrogant engineering mindset which has led us to crisis in the first place – but it is also insufficient just to “step back and let the evolutionary process unfold”.\n\nInstead, we can focus on creating and shaping the conditions for emergence, through a combination of sense-making faculties that allow us both to attune and relate in a new way as well as to be in service to that which is unfolding.\n\nMetaphorically, we are gardeners, facilitators and improvisers rather than engineers or scientists. Moreover, it is an unavoidable reality that we are a key part of the evolutionary process and not apart from. Our choice is not to play a role or not but whether to be _conscious_ or _unconscious_ participants in the process. Being conscious seems not only wiser but also a responsibility. \n\nFourth, and finally, these views have not spread much, especially to the mainstream – that is, the views of the need for transition, its paradigmatic nature, and the need for engagement. Whilst there are “pioneers” (early adopters) they are still a tiny minority, un-networked; and lacking a common language.\n\nIn short, there is as yet no self-conscious “movement”. So much so, we don’t even know how many there are, and what terminology to use. Moreover, many who are, or could be part of this, don’t yet recognize each other. At a practical level, there is much that is needed, including:\n\n\nWe emphasize that there are, of course, existing initiatives that, for example, seek to map the ecosystem and connect actors and activities or seek to create frameworks for a meta-network. However, most are very early stage and we need to find ways to do so at scale.\n\n\nThis brings us to the key questions we seek to answer which are the following:\n\n\nBelow we have included the issue tree generated from the above question. The diagram breaks down the sub-questions we have to answer in order to generate an adequate response to the main question.\n\n!\n\n\nWe are at a very early stage in the Berkanatwo loop model with a few scattered people who really feel the necessary direction of change, within a larger set who are starting to sense something. \n\n!\n\nOne can set out in detail the plausible steps in a transition and the emergence of a new paradigm and where we are within it. Here is sufficient to say that we think pioneer groups are starting to connect and define key terms and framework for a global movement made of small localized communities, globally connected.\n\nGiven where we are in this process right now, we think in the nearer term (3-5-10 years) we should focus on connecting these pioneer groups, while starting to cocreate key terms and a framework for a global movement made of these small localized communities which are globally connected.\n\nRight now, a key priority is identifying other parties and aligning core initial activities, e.g. developing a shared language, research agenda, experiments in community building and so on. A start has been made in this ecosystem mapping project.\n\nOver the next 5 years we are going to start discovery and alignment workshops via snowball referrals in the field. Through these and related efforts we hope to identify key stakeholders and potential strategic partners, and map and connect the ecosystem in a way that supports its evolution and impact on wider society\n\nAs inner development is so crucial to this transition, a major focus will be on practices and spaces to cultivate and nurture sustained evolution. To this end, we will work with others to develop deliberately developmental programs, spaces and communities.\n\nRelatedly, we will experiment with a broader range of offers as a way of engagement and finding potential pioneers (e.g. inner development goals, personal development workshops).\n\nWe will leverage academic methods and wisdom traditions to inform our approach, exploring various schools of thought and using academics’ knowledge of emerging communities of practice. We can also leverage consulting communities and other professional contacts for connections into the business world.\n\nFinally, it will be important to keep our eyes on the horizon and to imagine various longer-term scenarios (e.g. 30y and beyond) and how they would start to show up. We don’t know yet how these efforts will unfold, both direction and speed, and any signs will help us better to direct and adapt our efforts – just as a gardener nurturing a new and unknown shoot will keep their eyes out for any hint as to its ultimate nature so as to support it with the right nutrients and care as well as to notice early signs of disease or ill-health.\n"}],"keyInitiatives":[{"title":"Blind Spot Series","description":"Blind Spots is our series of conversations exploring the collective blind spots of our society.","image":"/assets/images/carcrash-scaled.jpg","layout":"initiatives","data":[],"homepage":"/blind-spots","start":2018,"end":2019,"team":["rufuspollock","liamaet","sylvieshiweibarbier"],"alumni":[],"size":"m","status":"completed","created":"2023-03-21T00:00:00.000Z","body":{"raw":"\n## Description\n\nBlind Spots is our series of conversations exploring the collecti
