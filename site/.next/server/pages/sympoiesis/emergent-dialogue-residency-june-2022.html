<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Life Itself</title><meta name="robots" content="index,follow"/><meta property="og:title" content="Life Itself"/><meta name="next-head-count" content="5"/><link rel="preload" href="/_next/static/css/48b5e93320500b51.css" as="style"/><link rel="stylesheet" href="/_next/static/css/48b5e93320500b51.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-c73f23ca63586466.js" defer=""></script><script src="/_next/static/chunks/framework-3b5a00d5d7e8d93b.js" defer=""></script><script src="/_next/static/chunks/main-50de763069eba4b2.js" defer=""></script><script src="/_next/static/chunks/pages/_app-c01af4ffbf18df17.js" defer=""></script><script src="/_next/static/chunks/0f4ba5df-02c7499b209ba4c2.js" defer=""></script><script src="/_next/static/chunks/528-2d9c85aac1fb3f66.js" defer=""></script><script src="/_next/static/chunks/pages/%5B%5B...slug%5D%5D-08dee2b7499189e9.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_buildManifest.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_ssgManifest.js" defer=""></script></head><body><div id="__next"><script>!function(){var d=document.documentElement,c=d.classList;c.remove('light','dark');d.style.colorScheme = 'light';c.add('light')}()</script></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Emergent Dialogue Residency - June 2022","image":"/assets/images/Page-Feature-Images.jpg","layout":"docs","data":{},"created":"2022-03-01T00:00:00.000Z","authors":["rufuspollock"],"body":{"raw":"\n###### [April 2022 update: DATE TBD. This residency was originally scheduled to take place in June 2022. It will now take place at a later date. Be the first to know when a new date is confirmed by signing up to our newsletter.](https://lifeitself.org/contact/)\n\n# Emergent Dialogue Residency\n\n###### An intensive workshop and residency to explore\n\n#### How can we cohere our autonomy and uniqueness to live and create at the edge of emergence?\n\n[Apply Now](https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform) [Read Key Info](#key-info) ![](/assets/images/cropped-cropped-life-itself-horizontal.png)\n\n###### June 2022, Bergerac, France\n\n# Emergent Dialogue Residency\n\n##### Genius \u0026 Scenius 7-day Intensive Workshop plus 3-week Residency\n\n##### Led by Elizabeth Debold \u0026 Thomas Steininger\n\n![](/assets/images/Thomas-Eliz-Side-Assisi-2020.jpg)\n\n##### For more info: https://lifeitself.org/emergent-dialogue/\n\n![](/assets/images/IMG_1534-1024x1024.jpeg) ![](/assets/images/small-meditator-5.png) ![](/assets/images/Fall-Equinox-Fire-Ceremony-2018-2-1024x1024.jpg) ![](/assets/images/emerge-SWG-fire-circle-Pfingsten-2018-2-1024x1024.jpeg)\n\n## Key Info\n\nWhat is it?\n\nA 7-day Intensive Workshop followed by a 3-week residency to explore: How can we cohere our autonomy and uniqueness to live and create at the edge of emergence? Led by Thomas Steininger and Elizabeth Debold, the creators of Emergent Dialogue.\n\nWhen is it?\n\nDATE TBD. This residency was originally scheduled to take place in June 2022. It will now take place at a later date. You can still register your interest to take part [here](https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform); we will let you know as soon as a new date is confirmed. You can also [sign up to our newsletter](https://lifeitself.org/contact/) to be in the loop on what's happening at our Bergerac hub. \n\nWhere is it?\n\n[Life Itself Praxis Hub, Bergerac](https://lifeitself.org/hubs/bergerac/), France. A stunning palazzo on the Dordogne in the medieval town of Bergerac near Bordeaux.\n\nWho is it for?\n\nCreators, innovators, those passionate about transforming culture from the depth of collective human potential. Anyone who has a sense that there is an untapped potential that lives between us and who wants to experience that possibility.\n\nWho is facilitating?\n\nElizabeth Debold and Thomas Steininger from [One World in Dialogue](https://oneworldindialogue.com/) ([evolve World](https://evolve-world.org)) in collaboration with Life Itself (see below).\n\nHow much is it? (full residency)\n\nStarting from €2000 including food, accommodation and participation in the workshop. (For students under 30, special rates are available).\n\nHow much is it? (only workshop)\n\nStarting from €1500 depending on room type (food and accommodation included).\n\nOur aim is that cost is not an obstacle to anyone in participating. If finance is an issue, please get in touch about reduced fees or scholarship. [Apply Now](https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform)\n\n## Overview\n\n#### Genius \u0026 Scenius: A 7-day Intensive Workshop Followed by a 3-week Residency\n\nFor the past several thousand years, humanity in the West has been on a journey to individuate. “Individuation,” becoming an individual distinct from the group, is one of the great achievements of Modernity and Postmodernity. There is a particular kind of freedom, the freedom of choice, which depends on individuation. This capacity of individuation unleashed a torrent of creativity—science, new technologies, new forms of art and music, and more. Individual geniuses unlocked the secrets of the universe, opened pathways of consciousness, and created ways to connect us across vast distances.\n\nAnd this process of individuation created ever-more radical forms of separation, from deeper dimensions of ourselves, from Nature, from each other. At this point, we have arrived at what could be called “hyper-individuation”. Everyone asserts his or her relative truth: “You do your thing, and I do mine; You have your truth, and I have mine.”\n\nThis extreme individuation is leading us into crisis: nothing holds us together anymore; our societies are falling apart. At a personal level, we can’t integrate our self-sense in the wholeness of life. At a collective level, we are failing to work together on the urgent, critical issues facing us as a species, e.g. climate collapse. Moreover, the destruction of bioregions and disruption of the climate caused by human activity is a result of this separation. The complexity of what we are facing calls for more than individual genius.\n\nMoreover, we don’t want to (and can’t) “go back” to pre-individuated collective identities, whether pre-modern or pre-individuated indigenous cultures.\n\nWhere do we turn? Already, human beings are being moved to seek connection and connectedness beyond the separate self. Efforts to end the divisions of racism and sexism are part of this desire. The mindfulness revolution of the last forty years has been a powerful impulse to free the self from separation. And the craving for community, for co-working and co-living and co-creation, is growing stronger and finding new expression in remarkable social and organizational experiments.\n\n![](/assets/images/Rectangle-3-1.png) How can we cohere our autonomy and individuality within a greater collective whole?  \n  \n  \nCan we individually contribute to and collectively tap into a new, synergetic intelligence and awareness?  \n  \n  \nHow do we transcend and include our separate genius to create collective “scenius”?  \n  \n[Apply Now](https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform)\n\n### The question is less and less “what about me?” and increasingly “what about we?”\n\nThis raises a host of further questions, such as:\n\n#### 01\n\nIs there a way to develop beyond separation, so that our self-sense and wholeness become integrated? So that we can “transcend and include” the dichotomy between individual and collective?\n\n#### 02\n\nAre there specific practices to cultivate a “we-space,” a space beyond and between us and yet where we show up fully ourselves?\n\n#### 03\n\nIs there a collective creativity in which the unique contribution of each individual is amplified and integrated into a more complex and rich whole?\n\n### The answer, in a word, is yes.\n\nIf this intrigues you and you would like to experiment with a new potential that transcends and includes our individual creativity, you may now have the question: How do I find out more about this? How do I learn and practice this?\n\n![](/assets/images/Rectangle-3-2-1-1024x341.png)\n\nCome to this 7-day intensive workshop and residency led by the global pioneers of _emergent dialogue,_ Thomas Steininger and Elizabeth Debold, to open yourself to the co-conscious creativity of the living space between us, hosted in a beautiful villa in the southwest of France in full-bloom June.\n\n[Apply Now](https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform)\n\n### Intensive Workshop\n\nThomas and Elizabeth have been exploring the potential of a new step in human development through the practice of _emergent dialogue._ They call this new step _transindividuation_—through which one discovers the creative potential of the field that lives between us. Sensing into a more subtle dimension of our selves and the reality we share, you can discover a source of connection, meaning, and creativity that emerges from togetherness. Through the most human of activities—talking together—comes a step beyond separation into radical connectedness. The potential of this is transformative: not just in direct experience but in the ability to create and collaborate together. Rather than genius, this new potential creates _scenius_—the genius of a \"scene,“ where passionate individuals gather to create together.\n\nThe guiding idea behind both the Genius/Scenius intensive and residency is to create what cognitive scientist John Vervaeke calls an ecology of practices. This collection of practices attempts to deliberately develop a new “We” culture that is an evolutionary step transcending and including the hyperindividualism of our current postmodern world. You will have developmental guidance, inspiration, and support in a range of domains: consciousness development, spiritual/philosophical grounding, embodiment, practical co-working, connection to nature, shadow work, intersubjective sensemaking, co-conscious creativity, and, generally, a living synergy into being a new culture.\n\n#### Ecology of Practices\n\n### Silent Meditation / lectio divina\n\n### emergent dialogue\n\n(whole group and small group holons)\n\n### Movement / Yoga / Qigong\n\nif possible\n\n### Practical Scenius\n\n### Scenius Project\n\n### Scenius Salons\n\n### Experiences in nature\n\n### Explanation of Practices:\n\n**_Practical Scenius:_** taking on daily care activities (cooking, cleaning, gardening) twice a day for 30 minutes from the lively collective field\n\n**_Scenius Project:_** as a gift to Life Itself, we will collectively decide on, design, and create a project to support our temporary Bergerac “home,” such as painting a mural, planting a garden, creating a labyrinth\n\n**_Scenius Salons:_** exploring the potential of synergetic intelligence to engage in sense-making together on topics of current interest or important new ideas\n\n**_emergent dialogue_ Holons:** using the practice in small groups, rooted in nonseparation, to discover how shadow elements in the human psyche keep us from accessing co-conscious, synergetic intelligence\n\n## This intensive is for you if:\n\n#### 01\n\nYou have a longing to live and create more deeply with others\n\n#### 02\n\nYou are deeply curious about the limits of your own knowing\n\n#### 03\n\nYou have a passion for depth—and have explored spiritual practice\n\n#### 04\n\nYou are self-responsible and have done inner work to shed light on your shadows\n\n#### 05\n\nYou want to learn how to live from a place of nonseparation\n\n#### 06\n\nYou have a good sense of your creative potential and feel that there is so much more that could happen between human beings that we have yet to tap.\n\nThe intensive may not be right for you if you happen to be in a personal crisis at the moment or your primary focus at this time is on personal healing.\n\n### In this intensive, you can learn to:\n\n#### 01\n\nDeepen meditation so that it opens us to wholeness\n\n#### 02\n\nGrow your capacity to sense into the living field of collective presence\n\n#### 03\n\nGive yourself to a deeper coherence in the intersubjective space\n\n#### 04\n\nShift your center of gravity from the interpersonal to intersubjective\n\n#### 05\n\nOpen yourself to become a vehicle for the creative impulse in the whole\n\n#### 06\n\nWork with the synergetic intelligence that emerges in the space between\n\n#### 07\n\nTransform conflict into creative friction\n\n#### 08\n\nDiscover a \"higher mind“ that arises from the whole\n\n#### 09\n\nDevelop your capacity to live and work from collective emergence, the source of scenius\n\n### Genius \u0026 Scenius Residency\n\nHow do we continue with and deepen our capacity for co-conscious creativity and emergence? The three-week residency following the intensive is an ideal way to integrate all that you have learned and put it into practice in daily life. You will have time during the residency to do work—there is wifi and workspaces—and to explore emergent dialogue through a variety of practices for collective creativity.\n\nAfter a few residencies at Life itself, we have come to realize how important this integration is and how simple daily tasks are important avenues for continued transformation. It is no wonder that Zen temples and monasteries have required monks and nuns to share in the basics of everyday care—cleaning, cooking, gardening, sharing responsibility for each other’s health and well-being. For this residency, each of us will contribute an hour each day to these tasks, divided into two 30-minute sessions. This is a practice of scenius, what we are calling Practical Scenius.\n\nThe residency will also be a field of experimentation. We will continue to explore the new capacities that emergent dialogue opens up in a variety of contexts: to develop a creative project together, to think deeply together about current issues, and to reveal shadow aspects of the self. Our aim during this month together is to bring to life a vital, creative community that allows us to experience being a living, creative field that transcends and includes our uniqueness.\n\n![](/assets/images/Mike-Casa-della-Pace-circle-group-scaled-e1649237518146-883x1024.jpeg) [ Join us in June! ](https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform) Here is the suggested daily timetable for the residency ![](/assets/images/Frame-37-1.png) Silent Meditation\n\n7:30 - 8:30\n\n![](/assets/images/Group-16.svg) Breakfast Buffet\n\n8:30 - 9:00\n\n![](/assets/images/Group-17.svg) emergent dialogue Practice\n\n9:00 - 10:00\n\n![](/assets/images/Group-20.svg) Practical Scenius (cooking, cleaning, gardening, repairs)\n\n10:00 - 11:00\n\n![](/assets/images/Group-19.svg) Work or Leisure, alone or with others\n\n11:00 - 14:00\n\n![](/assets/images/Group-16.svg) Lunch at the table\"\u003e\n\n14:00 - 15:00\n\n![](/assets/images/Group-19.svg) Work or Leisure, alone or with others (cooking, cleaning, gardening, repairs)\n\n15:00 - 18:00\n\n![](/assets/images/Frame-37-1.png) Scenius Project or Practical Scenius\n\n18:00 - 19:00\n\n![](/assets/images/Group-17.svg) emergent dialogue Holons\n\n19:00 - 20:00\n\n![](/assets/images/Group-16.svg) Simple Dinner Buffet\n\n20:00 - 20:30\n\n![](/assets/images/Group-25.svg) Scenius Salons or Free Time until bed\n\n20:30 - ??\n\n## Facilitators\n\n![](/assets/images/Frame-37-2.png)\n\n#### Dr. Elizabeth Debold\n\nFor the last forty-some years, I have sought the answer to the question: how can we transform the dynamics of relationship and complexities of desire between women and men so that we all can thrive and reach our full human potential?\n\nThis inquiry has taken me from feminist activism in New York City to a doctorate in developmental psychology with Dr. Carol Gilligan at Harvard to a tumultuous global spiritual community that pioneered collective awakening and, finally, to an ongoing experiment in intersubjective emergence in Frankfurt, Germany.\n\nI founded One World in Dialogue, an online forum to explore how intersubjectivity can bring us together across cultures to create new capacities in global consciousness. An author, transformative educator, journalist/editor, community leader and mentor, I have found the answer to my question in the amazing collective emergence of the Co-Conscious We and seek to share its potential in all that I do.\n\n![](/assets/images/Thomas-Steininger-300x300-1.jpg)\n\n#### Dr. Thomas Steininger\n\nI have been cultivating transformative “We Space” practices for nearly 30 years. As a philosopher, practitioner, and spiritual mentor, I have dived deeply into the practice of meditation and into an exploration of the evolution of human consciousness, particularly the current transition from a hyperindividual “I” culture to a co-conscious “We.”\n\nAs an authority on cultural evolution and the different spiritual and religious currents that have formed our postmodern world, I bring this perspective into my work as publisher of evolve-magazin, the leading German magazine on consciousness and culture and as faculty at Meridian U. in California. I also have a weekly webcast called Radio evolve, where I have interviewed over 500 pioneers forging the future.\n\nFor the last decades, I have co-founded and developed a process of _emergent dialogue,_ an advanced practice in conscious communication.\n\n## Testimonials\n\n![](/assets/images/1.svg)\n\nBeing part of the emergent dialogue practice, experiencing for real a new and deeper way of being together, and also the thrill and excitement of bringing new insights and capacities into existence, is what gives me real hope for a better future for all of us and also the means for how to contribute to that.\n\n–Eirin A., Norway ![](/assets/images/Ellipse-1-2.png) ![](/assets/images/1.svg)\n\nThis was one of the most powerful practice gatherings I have experienced.\n\n–Ali W., UK ![](/assets/images/Frame-37-2-2.png) ![](/assets/images/1.svg)\n\nOpening my life to the We Space has opened my awareness even more to the living field which connects all of existence. In doing so, I feel my Self transformed, along with the way I show up in the relationships in my life. Participating in different We Space programs has given me a great gift of feeling touched, seen and connected effortlessly along with inspiring me to give a voice to this living field, the We Space. It feels easier to ground into the present and receive life’s surprises with grace and clarity.\n\n–Nura, Earth, 30 ![](/assets/images/1.svg)\n\n...being together on a new level.\n\n–Christo, Witten, Germany ![](/assets/images/1.svg)\n\nI’ve been involved in business start-ups and integral community design for over 40 years… work that was frequently interwoven with my spiritual path. The discovery of we space five years ago was like entering a whole new octave of possibility… in all three arenas. The emergent dialogue work with Elizabeth and Thomas has been particularly beneficial for us since the cultivation of we space has both increased our capacity to work with emergence within the business and to weave a much richer level of connection here in the community.\n\n–Kerry L., Asheville, NC, USA ![](/assets/images/Kerry-Lindsey-2-2021-2-1.jpg) ![](/assets/images/1.svg)\n\nemergent dialogue is transformation in any community... the practice is Soulfelt.\n\n–Rev. Cass C., USA ![](/assets/images/Cass-Charrette.jpg)\n\n## Part of the Sympoiesis Series\n\nSympoiesis #7 – Emergent Dialogue is the seventh in the series of month-long residencies that are a spiritual cooking-together of various ingredients: people, practices, workshops, art, community life and actual cooking. The ingredients are drawn by the opening of a space, a vacuum to be filled by people and practices too spiritual for politics, too “political” for the monasteries. The idea that life can be divorced from spirit is at the heart of our trouble. Let’s sit with this great trouble without giving in to the narrowing impulse to “save the world.”\n\nResidencies combine an activating frame of collective practices with a time-space dedicated for personal work/projects – a key aspect is learning how we can integrate community and practice, collective and private, absolute and relative in our daily life. \n\nLife itself residencies are based on a daily structure which aims to create a container in which each participant is sustained and nourished and in which the collective body can move together. This is the question of what we call the Minimum Lovable Product: what is the structure sufficiently strong to hold us as a community and sufficiently flexible to integrate our individualism? These residencies are directly inspired by monastic Zen communities adapted to our secular reality; a laboratory for metamodern communities.\n\nPlease find out about our [shared common principles](https://lifeitself.org/sympoiesis/#Common_principles_please_read_carefully) for all participants.\n\nPlease find out [more about our residencies](https://lifeitself.org/sympoiesis/).\n\n#### Want to get started?\n\n[Apply Now](https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform)\n","code":"var Component=(()=\u003e{var c=Object.create;var t=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,w=Object.prototype.hasOwnProperty;var v=(a,e)=\u003e()=\u003e(e||a((e= creativity\\u2014science, new technologies, new forms of art and music, and more. Individual geniuses unlocked the secrets of the universe, opened pathways of consciousness, and created ways to connect us across vast distances.\"}),`\n`,(0,i.jsx)(e.p,{children:\"And this process of individuation created ever-more radical forms of separation, from deeper dimensions of ourselves, from Nature, from each other. At this point, we have arrived at what could be called \\u201Chyper-individuation\\u201D. Everyone asserts his or her relative truth: \\u201CYou do your thing, and I do mine; You have your truth, and I have mine.\\u201D\"}),`\n`,(0,i.jsx)(e.p,{children:\"This extreme individuation is leading us into crisis: nothing holds us together anymore; our societies are falling apart. At a personal level, we can\\u2019t integrate our self-sense in the wholeness of life. At a collective level, we are failing to work together on the urgent, critical issues facing us as a species, e.g. climate collapse. Moreover, the destruction of bioregions and disruption of the climate caused by human activity is a result of this separation. The complexity of what we are facing calls for more than individual genius.\"}),`\n`,(0,i.jsx)(e.p,{children:\"Moreover, we don\\u2019t want to (and can\\u2019t) \\u201Cgo back\\u201D to pre-individuated collective identities, whether pre-modern or pre-individuated indigenous cultures.\"}),`\n`,(0,i.jsx)(e.p,{children:\"Where do we turn? Already, human beings are being moved to seek connection and connectedness beyond the separate self. Efforts to end the divisions of racism and sexism are part of this desire. The mindfulness revolution of the last forty years has been a powerful impulse to free the self from separation. And the craving for community, for co-working and co-living and co-creation, is growing stronger and finding new expression in remarkable social and organizational experiments.\"}),`\n`,(0,i.jsxs)(e.p,{children:[(0,i.jsx)(e.img,{src:\"/assets/images/Rectangle-3-1.png\",alt:\"\"}),\" How can we cohere our autonomy and individuality within a greater collective whole?\"]}),`\n`,(0,i.jsx)(e.p,{children:\"Can we individually contribute to and collectively tap into a new, synergetic intelligence and awareness?\"}),`\n`,(0,i.jsx)(e.p,{children:\"How do we transcend and include our separate genius to create collective \\u201Cscenius\\u201D?\"}),`\n`,(0,i.jsx)(e.p,{children:(0,i.jsx)(e.a,{href:\"https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform\",children:\"Apply Now\"})}),`\n`,(0,i.jsxs)(e.h3,{id:\"the-question-is-less-and-less-what-about-me-and-increasingly-what-about-we\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#the-question-is-less-and-less-what-about-me-and-increasingly-what-about-we\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"The question is less and less \\u201Cwhat about me?\\u201D and increasingly \\u201Cwhat about we?\\u201D\"]}),`\n`,(0,i.jsx)(e.p,{children:\"This raises a host of further questions, such as:\"}),`\n`,(0,i.jsxs)(e.h4,{id:\"01\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#01\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.7 ding the hyperindividualism of our current postmodern world. You will have developmental guidance, inspiration, and support in a range of domains: consciousness development, spiritual/philosophical grounding, embodiment, practical co-working, connection to nature, shadow work, intersubjective sensemaking, co-conscious creativity, and, generally, a living synergy into being a new culture.\"}),`\n`,(0,i.jsxs)(e.h4,{id:\"ecology-of-practices\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#ecology-of-practices\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Ecology of Practices\"]}),`\n`,(0,i.jsxs)(e.h3,{id:\"silent-meditation--lectio-divina\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#silent-meditation--lectio-divina\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Silent Meditation / lectio divina\"]}),`\n`,(0,i.jsxs)(e.h3,{id:\"emergent-dialogue\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"  project together, to think deeply together about current issues, and to reveal shadow aspects of the self. Our aim during this month together is to bring to life a vital, creative community that allows us to experience being a living, creative field that transcends and includes our uniqueness.\"}),`\n`,(0,i.jsxs)(e.p,{children:[(0,i.jsx)(e.img,{src:\"/assets/images/Mike-Casa-della-Pace-circle-group-scaled-e1649237518146-883x1024.jpeg\",alt:\"\"}),\" \",(0,i.jsx)(e.a,{href:\"https://docs.google.com/forms/d/e/1FAIpQLSdiykDKyZR6DgtPKeYuNePy9sWc-qkIc4BVfKBRjkFWKvFp-g/viewform\",children:\" Join us in June! \"}),\" Here is the suggested daily timetable for the residency \",(0,i.jsx)(e.img,{src:\"/assets/images/Frame-37-1.png\",alt:\"\"}),\" Silent Meditation\"]}),`\n`,(0,i.jsx)(e.p,{children:\"7:30 - 8:30\"}),`\n`,(0,i.jsxs)(e.p,{children:[(0,i.jsx)(e.img,{src:\"/assets/images/Group-16.svg\",alt:\"\"}),\" Breakfast Buffet\"]}),`\n`,(0,i.jsx)(e.p,{children:\"8:30 - 9:00\"}),`\n`,(0,i.jsxs)(e.p,{children:[(0,i.jsx)(e.img,{src:\"/assets/images/Group-17.svg\",alt:\"\"}),\" emergent dialogue Practice\"]}),`\n`,(0,i.jsx)(e.p,{children:\"9:00 - 10:00\"}),`\n`,(0,i.jsxs)(e.p,{children:[(0,i.jsx)(e.img,{src:\"/assets/images/Group-20.svg\",alt:\"\"}),\" Practical Scenius (cooking, cleaning, gardening, repairs)\"]}),`\n`,(0,i.jsx)(e.p,{children:\"10:00 - 11:00\"}),`\n`,(0,i.jsxs)(e.p,{children:[(0,i.jsx)(e.img,{src:\"/assets/images/Group-19.svg\",alt:\"\"}),\" Work or Leisure, alone or with others\"]}),`\n`,(0,i.jsx)(e.p,{children:\"11:00 - 14:00\"}),`\n`,(0,i.jsxs)(e.p,{children:[(0,i.jsx)(e.img,{src:\"/assets/images/Group-16.svg\",alt:\"\"}),' Lunch at the table\"\u003e']}),`\n`,(0,i.jsx)(e.p,{children:\"14:00 - 15:00\"}),`\n`,(0,i.jsxs)(e.p,{children:[(0,i.jsx)(e.img,{src:\"/assets/images/Group-19.svg\",alt:\"\"}),\" Work or Leisure, alone or with others (cooking, cleaning, gardening, repairs)\"]}),`\n`,(0,i.jsx)(e.p,{children:\"15:00 - 18:00\"}),`\n`,(0,i.jsxs)(e.p,{children:[ 2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Dr. Elizabeth Debold\"]}),`\n`,(0,i.jsx)(e.p,{children:\"For the last forty-some years, I have sought the answer to the question: how can we transform the dynamics of relationship and complexities of desire between women and men so that we all can thrive and reach our full human potential?\"}),`\n`,(0,i.jsx)(e.p,{children:\"This inquiry has taken me from feminist activism in New York City to a doctorate in developmental psychology with Dr. Carol Gilligan at Harvard to a tumultuous global spiritual community that pioneered collective awakening and, finally, to an ongoing experiment in intersubjective emergence in Frankfurt, Germany.\"}),`\n`,(0,i.jsx)(e.p,{children:\"I founded One World in Dialogue, an online forum to explore how intersubjectivity can bring us together across cultures to create new capacities in global consciousness. An author, transformative educator, journalist/editor, community leader and mentor, I have found the answer to my question in the amazing collective emergence of the Co-Conscious We and seek to share its potential in all that I do.\"}),`\n`,(0,i.jsx)(e.p,{children:(0,i.jsx)(e.img,{src:\"/assets/images/Thomas-Steininger-300x300-1.jpg\",alt:\"\"})}),`\n`,(0,i.jsxs)(e.h4,{id:\"dr-thomas-steininger\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#dr-thomas-steininger\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Dr. Thomas Steininger\"]}),`\n`,(0,i.jsx)(e.p,{children:\"I have been cultivating transformative \\u201CWe Space\\u201D practices for nearly 30 years. As a philosopher, practitioner, and spiritual mentor, I have dived deeply into the practice of meditation and into an exploration of the evolution of human consciousness, particularly the current transition from a hyperindividual \\u201CI\\u201D culture to a co-conscious \\u201CWe.\\u201D\"}),`\n`,(0,i.jsx)(e.p,{children:\"As an authority on cultural evolution and the different spiritual and religious currents that have formed our postmodern world, I bring this perspective into my work as publisher of evolve-magazin, the leading German magazine on consciousness and culture and as faculty at Meridian U. in California. I also have a weekly webcast called Radio evolve, where I have interviewed over 500 pioneers forging the future.\"}),`\n`,(0,i.jsxs)(e.p,{children:[\"For the last decades, I have co-founded and developed a process of \",(0,i.jsx)(e.em,{children:\"emergent dialogue,\"}),\" an advanced practice in conscious communication.\"]}),`\n`,(0,i.jsxs)(e.h2,{id:\"testimonials\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#testimonials\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Testimonials\"]}),`\n`,(0,i.jsx)(e.p,{children:(0,i.jsx)(e.img,{src:\"/assets/images/1.svg\",alt:\"\"})}),`\n`,(0,i.jsx)(e.p,{children:\"Being part of the emergent dialogue practice, experiencing for real a new and deeper way of being together, and also the thrill and excitement of bringing new insights and capacities into existence, is what gives me real hope for a better future for all of us and also the means for how to contribute to that.\"}),`\n`,(0,i.jsxs)(e.p,{children:[\"\\u2013Eirin A., Norway \",(0,i.jsx)(e.img,{src:\"/assets/images/Ellipse-1-2.png\",alt:\"\"}),\" \",(0,i.jsx)(e.img,{src:\"/assets/images/1.svg\",alt:\"\"})]}),`\n`,(0,i.jsx)(e.p,{children:\"This was one of the most powerful practice gatherings I have experienced.\"}),`\n`,(0,i.jsxs)(e.p,{children:[\"\\u2013Ali W., UK \",(0,i.jsx)(e.img,{src:\"/assets/images/Frame-37-2-2.png\",alt:\"\"}),\" \",(0,i.jsx)(e.img,{src:\"/assets/images/1.svg\",alt:\"\"})]}),`\n`,(0,i.jsx)(e.p,{children:\"Opening my life to the We Space has opened my awareness even more to the living field which connects all of existence. In doing so, I feel my Self transformed, along with the way I show up in the relationships in my life. Participating in different We Space programs has given me a great gift of feeling touched, seen and connected effortlessly along with inspiring me to give a voice to this living field, the We Space. It feels easier to ground into the present and receive life\\u2019s surprises with grace and clarity.\"}),`\n`,(0,i.jsxs)(e.p,{children:[\"\\u2013Nura, Earth, 30 \",(0,i.jsx)(e.img,{src:\"/assets/images/1.svg\",alt:\"\"})]}),`\n`,(0,i.jsx)(e.p,{children:\"\\u2026being together on a new level.\"}),`\n`,(0,i.jsxs)(e.p,{children:[\"\\u2013Christo, Witten, Germany \",(0,i.jsx)(e.img,{src:\"/assets/images/1.svg\",alt:\"\"})]}),`\n`,(0,i.jsx)(e.p,{children:\"I\\u2019ve been involved in business start-ups and integral community design for over 40 years\\u2026 work that was frequently interwoven with my spiritual path. The discovery of we space five years ago was like entering a whole new octave of possibility\\u2026 in all three arenas. The emergent dialogue work with Elizabeth and Thomas has been particularly beneficial for us since the cultivation of we space has both increased our capacity to work with emergence within the business and to weave a much richer level of connection here in the community.\"}),`\n`,(0,i.jsxs)(e.p,{children:[\"\\u2013Kerry L., Asheville, NC, USA \",(0,i.jsx)(e.img,{src:\"/assets/images/Kerry-Lindsey-2-2021-2-1.jpg\",alt:\"\"}),\" \",(0,i.jsx)(e.img,{src:\"/assets/images/1.svg\",alt:\"\"})]}),`\n`,(0,i.jsx)(e.p,{children:\"emergent dialogue is transformation in any community\\u2026 the practice is Soulfelt.\"}),`\n`,(0,i.jsxs)(e.p,{children:[\"\\u2013Rev. Cass C., USA \",(0,i.jsx)(e.img,{src:\"/assets/images/Cass-Charrette.jpg\",alt:\"\"})]}),`\n`,(0,i.jsxs)(e.h2,{id:\"part-of-the-sympoiesis-series\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#part-of-the-sympoiesis-series\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Part of the Sympoiesis Series\"]}),`\n`,(0,i.jsx)(e.p,{children:\"Sympoiesis #7 \\u2013 Emergent Dialogue is the seventh in the series of month-long residencies that are a spiritual cooking-together of various ingredients: people, practices, workshops, art, community life and actual cooking. The ingredients are drawn by the opening of a space, a vacuum to be filled by people and practices too spiritual for politics, too \\u201Cpolitical\\u201D for the monasteries. The idea that life can be divorced from spirit is at the heart of our trouble. Let\\u2019s sit with this great trouble without giving in to the narrowing impulse to \\u201Csave the world.\\u201D\"}),`\n`,(0,i.jsx)(e.p,{children:\"Residencies combine an activating frame of collective practices with a time-space dedicated for personal work/projects \\u2013 a key aspect is learning how we can integrate community and practice, collective and private, absolute and relative in our daily life.\\xA0\"}),`\n`,(0,i.jsx)(e.p,{children:\"Life itself residencies are based on a daily structure which aims to create a container in which each participant is sustained and nourished and in which the collective body can move together. This is the question of what we call the Minimum Lovable Product: what is the structure sufficiently strong to hold us as a community and sufficiently flexible to integrate our individualism? These residencies are directly inspired by monastic Zen communities adapted to our secular reality; a laboratory for metamodern communities.\"}),`\n`,(0,i.jsxs)(e.p,{children:[\"Please find out about our \",(0,i.jsx)(e.a,{href:\"https://lifeitself.org/sympoiesis/#Common_principles_please_read_carefully\",children:\"shared common principles\"}),\" for all participants.\"]}),`\n`,(0,i.jsxs)(e.p,{children:[\"Please find out \",(0,i.jsx)(e.a,{href:\"https://lifeitself.org/sympoiesis/\",children:\"more about our residencies\"}),\".\"]}),`\n`,(0,i.jsxs)(e.h4,{id:\"want-to-get-started\",children:[(0,i.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#want-to-get-started\",children:(0,i.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,i.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.45
