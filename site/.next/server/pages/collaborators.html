<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Life Itself</title><meta name="robots" content="index,follow"/><meta property="og:title" content="Life Itself"/><meta name="next-head-count" content="5"/><link rel="preload" href="/_next/static/css/48b5e93320500b51.css" as="style"/><link rel="stylesheet" href="/_next/static/css/48b5e93320500b51.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-c73f23ca63586466.js" defer=""></script><script src="/_next/static/chunks/framework-3b5a00d5d7e8d93b.js" defer=""></script><script src="/_next/static/chunks/main-50de763069eba4b2.js" defer=""></script><script src="/_next/static/chunks/pages/_app-c01af4ffbf18df17.js" defer=""></script><script src="/_next/static/chunks/0f4ba5df-02c7499b209ba4c2.js" defer=""></script><script src="/_next/static/chunks/528-2d9c85aac1fb3f66.js" defer=""></script><script src="/_next/static/chunks/pages/%5B%5B...slug%5D%5D-08dee2b7499189e9.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_buildManifest.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_ssgManifest.js" defer=""></script></head><body><div id="__next"><script>!function(){var d=document.documentElement,c=d.classList;c.remove('light','dark');d.style.colorScheme = 'light';c.add('light')}()</script></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Collaborators","image":"/assets/images/dsc_9969_sarah_hickson.jpg","layout":"docs","data":{},"created":"2020-03-18T00:00:00.000Z","authors":["sylvieshiweibarbier"],"body":{"raw":"\n![](/assets/images/Plum-village-logo.png)\n\n#### Plum Village\n\nLife Itself has the privilege to work in collaboration with Plum Village on their Neuroscience retreats.\n\nPlum Village, near Bordeaux in southwest France, is a world renowned practice center for mindfulness, and the first monastic community founded by Zen Master Thich Nhat Hanh in the West. The Plum Village practice has been highly influential in the rise of the modern mindfulness movement.\n\nPlum Village is where Thich Nhat Hanh has realised his dream of building a Beloved Community: creating a healthy, nourishing environment where people can learn the art of living in harmony with one another and with the Earth.\n\n![](/assets/images/untitled_logo.svg)\n\n#### Untitled\n\nLife Itself is proud to call Untitled one of our closest collaborators. We have curated the [Imaginary Society](https://lifeitself.org/untitled-imaginary-society/) forum, presented the [Politics of Being](https://lifeitself.org/politics-of-being/) as an experiment and provided more general support and consultation to the project.\n\nUNTITLED’s purpose is to collectively reimagine the society, set the agenda for the most important experiments and execute them together. It is founded by an alliance of activists across sectors. The Alliance and its invitees gather together in an annual festival.\n\n![](/assets/images/1200px-LSE_Logo.svg_-300x300.png)\n\n#### LSE\n\nWe had the pleasure to collaborate with LSE in teaching meditation classes to its students.\n\nLondon School of Economics is unique in its concentration on teaching and research across the full range of social, political and economic sciences.\n\n[https://www.lse.ac.uk/](https://www.lse.ac.uk/)\n\n![](/assets/images/Rockefeller-Foundation-300x79.png)\n\n#### Rockefeller Foundation\n\nThe Rockefeller foundation gave Life Itself a grant for the iMed project, which explored new and better ways to pay innovators for their work in producing medicines that save and improve lives.\n\nYou can find more about the project here: [http://imedproject.org/](http://imedproject.org/)\n\nThe Rockefeller Foundation’s mission—unchanged since 1913—is to promote the well-being of humanity throughout the world. Today the Foundation advances new frontiers of science, data, policy, and innovation to solve global challenges related to health, food, power, and economic mobility.\n\n![](/assets/images/IPPR-2017-Logo_Standard_pink-248x300.png)\n\n#### IPPR\n\nFor our Blind Spot Event with Roberto Unger we were delighted to collaborate with the IPPR, the UK’s pre-eminent progressive think tank. You can read more about the event here: [http://artearthtech.com/2019/02/06/blind-spots-roberto-unger-future-of-britain/](https://artearthtech.com/2019/02/06/blind-spots-roberto-unger-future-of-britain/)\n\n[http://www.ippr.org/](http://www.ippr.org/)\n\n![](/assets/images/Open_Knowledge_International_Logo-291x300.png)\n\n#### Open Knowledge\n\nLife Itself worked along side with Open Knowledge International for our Blind Spot event with Roberto Unger, you can read more about the event here: [http://artearthtech.com/2019/02/06/blind-spots-roberto-unger-future-of-britain/](https://artearthtech.com/2019/02/06/blind-spots-roberto-unger-future-of-britain/)\n\nOpen Knowledge International is a global non-profit organisation focused on realising open data’s value to society by helping civil society groups access and use data to take action on social problems. Open Knowledge International does this in three ways:\n\n1.) Showing the value of open data for the work of civil society organizations\n\n2.) Providing organisations with the tools and skills to effectively use open data\n\n3.) Making government information systems responsive to civil society\n\nOpen Knowledge International is a worldwide network of people passionate about openness, using advocacy, technology and training to unlock information and enable people to work with it to create and share knowledge.\n\n[https://okfn.org/](https://okfn.org/)\n\n![](/assets/images/1200px-CRI-logo-sq.svg_-1-300x300.png)\n\n#### CRI\n\nWe collaborated with the leading Institute for Interdisciplinary research in France, CRI in organising a dialogue on the Open Science of Learning. You can read the white paper which arose out of this exchange here: [https://artearthtech.files.wordpress.com/2020/06/the-world-needs-a-truly-open-science-of-learning.pdf](/assets/the-world-needs-a-truly-open-science-of-learning.pdf)\n\nCRI was founded by François Taddei and Ariel Lindner in 2005 to create a student/researcher centered open environment in which they can collaborate together to build a world where lifelong learning is at the heart of our society.\n\nTo help everyone take care of oneself, others and the planet, CRI is co-constructing and sharing new ways of learning, teaching and mobilising collective intelligence in the fields of life, learning and digital sciences.\n\nSitting at the crossroads of research and education, CRI advocates for innovative pedagogy putting the student at the heart of their own learning experience through projects, research and societal challenges.\n\n[https://cri-paris.org/](https://cri-paris.org/)\n\n![](/assets/images/datopian.png)\n\n#### Datopian\n\nDatopian is an open data solutions provider spun off from Open Knowledge, an internationally recognized non-profit working to open knowledge and see it used to empower and improve the lives of citizens around the world.\n\nWe build tools, provide advice, implement projects, and develop communities in the area of open data: data which can be freely shared and used. Our mission is to make the world’s public data discoverable and accessible to everyone.\n\n[www.datopian.com](https://www.datopian.com)\n\n![](/assets/images/imed-logo04-1-300x164.png)\n\n#### iMed\n\nToday, millions of people around the world cannot afford access to life-saving medicines. Monopoly rights awarded to drug discoverers keep prices high and restrict competition. Health providers are in crisis, and have to make tough choices about what drugs they can afford to provide. A new system is needed. Incentives for pharmaceutical R\u0026D need to be connected to healthcare outcomes to increase access to medicine while simultaneously encouraging research innovation.\n\nThe best resolution to the tension between access and innovation is a remuneration rights model that removes the dilemma and offers incentives for both innovation and access; it provides a free market, state-independent mechanism resourced by the state and philanthropists that incentivises innovations via remuneration based on health impact, on condition that the innovations are free to use and unrestricted, allowing for competition in manufacturing and therefore lower prices for medicines whilst providing incentives for innovators at a similar level to today.\n\nRead more on: [http://imedproject.org/](http://imedproject.org/)\n\n![](/assets/images/leap-logo.png)\n\n#### The LEAP Education\n\nThe LEAP is the Life Expression and Aspiration Project – and a new model for education in Taiwan.\n\nIn its structure, the LEAP is living experiment to develop and advocate for pedagogical techniques and an educational system that is wiser and weller. Currently, the main part of our work is carried out through the design and implementation of novel educational programs in Taiwan.\n\nLife Itself provided key initial inspiration, consulting and incubation for The LEAP along with ongoing support.\n\n[https://www.theleap-tw.com/](https://www.theleap-tw.com/)\n\n![](/assets/images/ecosoulhostel-1.png)\n\n#### Eco soul hostel\n\nEcosoul is building a hostel in London where people who share values of social change, sustainability and inner wellbeing can connect and inspire each other.\n\nThe hostel will be run with love by volunteers. They live here for up to a year, cooking, cleaning and hosting the community.\n\nWe positively welcome people of all genders, sexual orientations and ethnic backgrounds.\n\nWe invite guests to enjoy a sense of shared responsibility for the living space. For example, we will ask you to put your plates in the dishwasher and strip the bed when you leave.\n\n[https://www.ecosoulhostel.com/](https://www.ecosoulhostel.com/)\n\n![](/assets/images/coco-1.png)\n\n#### Conscious\n\n#### Co-living\n\nLife Itself provided early advising and consulting for Conscious Co-living (Coco) a consultancy specialising in co-living communities.\n\nCocos envisions a future living paradigm where people are consciously connected to self, others and nature.\n\nCoco consults with shared living ventures to transform their communities so that they foster environmental sustainability, personal well-being and authentic connection.\n\n[https://www.consciouscoliving.com](https://www.consciouscoliving.com)\n\n![](/assets/images/lifecloud.png)\n\n#### Life Cloud\n\nLife Itself provided support to Laurie Parma and Life Cloud in well-being research.\n\nIn the midst of highest technological advances and human tightest interconnectedness: it’s incredible that depression would be a worldwide epidemic. Cities are the loneliest places in the world, and an entire generation is going through a purpose crisis. With a lack of inspiring vision, people are not quite sure where to start amongst the many philosophies and ‘ought to’.\n\nLife Cloud is dedicated to create the mental, physical, emotional and social arenas that will allow us to move beyond ourselves and flourish. We assess, consult, develop and deliver wellbeing programs for individuals, businesses or for their HR services.\n\n[https://www.lifecloudmap.com/](https://www.lifecloudmap.com/)\n\n![](/assets/images/spendwithlove-300x293.png)\n\n#### Spend with love\n\nHow we spend our money shapes the world Sparking a global conversation with workshops, stamping money and sharing stickers.\n\n[http://www.spendwithlove.org/](http://www.spendwithlove.org/)\n\n![](/assets/images/logo_purple-e1475606726432.png)\n\n#### WooWoo\n\nThink of us as your cheekily enlightened guide helping you explore the world of well-being events in London.\n\nWe’ll introduce you to different practices such as yoga, meditation, and ecstatic dance as well as events like workshops and retreats. We promise to keep it light hearted and explain them in an easy way. We’ll do this by curating the best classes and events out there and help you book tickets for them.\n\nOur mission is to help you thrive physically, mentally and spiritually.\n\nStart your journey now! Check out our well-being guides and blog below!\n\n[http://woowoolondon.com/](http://woowoolondon.com/)\n\n## Want to work with us?\n\nget in touch\n","code":"var Component=(()=\u003e{var c=Object.create;var t=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var w=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var f=(i,e)=\u003e()=\u003e(e||i((e={exports:{}}).exports,e),e.exports),m=(i,e)=\u003e{for(var a in e)t(i,a,{get:e[a],enumerable:!0})},h=(i,e,a,o)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let l of g(e))!u.call(i,l)\u0026\u0026l!==a\u0026\u0026t(i,l,{get:()=\u003ee[l],enumerable:!(o=p(e,l))||o.enumerable});return i};var v=(i,e,a)=\u003e(a=i!=null?c(w(i)):{},h(e||!i||!i.__esModule?t(a,\"default\",{value:i,enumerable:!0}):a,i)),b=i=\u003eh(t({},\"__esModule\",{value:!0}),i);var s=f((R,r)=\u003e{r.exports=_jsx_runtime});var H={};m(H,{default:()=\u003ex,frontmatter:()=\u003eL});var n=v(s()),L={title:\"Collaborators\",created:new Date(15844896e5),authors:[\"sylvieshiweibarbier\"],image:\"/assets/images/dsc_9969_sarah_hickson.jpg\"};function d(i){let e=Object.assign({p:\"p\",img:\"img\",h4:\"h4\",a:\"a\",svg:\"svg\",path:\"path\",h2:\"h2\"},i.components);return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsx)(e.p,{children:(0,n.jsx)(e.img,{src:\"/assets/images/Plum-village-logo.png\",alt:\"\"})}),`\n`,(0,n.jsxs)(e.h4,{id:\"plum-village\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#plum-village\",children:(0,n.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,n.jsx)(e.path,{fillRule:\"evenodd\",clipRule: or Interdisciplinary research in France, CRI in organising a dialogue on the Open Science of Learning. You can read the white paper which arose out of this exchange here:\\xA0\",(0,n.jsx)(e.a,{href:\"/assets/the-world-needs-a-truly-open-science-of-learning.pdf\",children:\"https://artearthtech.files.wordpress.com/2020/06/the-world-needs-a-truly-open-science-of-learning.pdf\"})]}),`\n`,(0,n.jsx)(e.p,{children:\"CRI was founded by Fran\\xE7ois Taddei and Ariel Lindner in 2005 to create a student/researcher centered open environment in which they can collaborate together to build a world where lifelong learning is at the heart of our society.\"}),`\n`,(0,n.jsx)(e.p,{children:\"To help everyone take care of oneself, others and the planet, CRI is co-constructing and sharing new ways of learning, teaching and mobilising collective intelligence in the fields of life, learning and digital sciences.\"}),`\n`,(0,n.jsx)(e.p,{children:\"Sitting at the crossroads of research and education, CRI advocates for innovative pedagogy putting the student at the heart of their own learning experience through projects, research and societal challenges.\"}),`\n`,(0,n.jsx)(e.p,{children:(0,n.jsx)(e.a,{href:\"https://cri-paris.org/\",children:\"https://cri-paris.org/\"})}),`\n`,(0,n.jsx)(e.p,{children:(0,n.jsx)(e.img,{src:\"/assets/images/datopian.png\",alt:\"\"})}),`\n`,(0,n.jsxs)(e.h4,{id:\"datopian\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#datopian\",children:(0,n.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,n.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Datopian\"]}),`\n`,(0,n.jsx)(e.p,{children:\"Datopian is an open data solutions provider spun off from Open Knowledge, an internationally recognized non-profit working to open knowledge and see it used to empower and improve the lives of citizens around the world.\"}),`\n`,(0,n.jsx)(e.p,{children:\"We build tools, provide advice, implement projects, and develop communities in the area of open data: data which can be freely shared and used. Our mission is to make the world\\u2019s public data discoverable and accessible to everyone.\"}),`\n`,(0,n.jsx)(e.p,{children:(0,n.jsx)(e.a,{href:\"https://www.datopian.com\",children:\"www.datopian.com\"})}),`\n`,(0,n.jsx)(e.p,{children:(0,n.jsx)(e.img,{src:\"/assets/images/imed-logo04-1-300x164.png\",alt:\"\"})}),`\n`,(0,n.jsxs)(e.h4,{id:\"imed\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#imed\",children:(0,n.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,n.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"iMed\"]}),`\n`,(0,n.jsx)(e.p,{children:\"Today, millions of people around the world cannot afford access to life-saving medicines. Monopoly rights awarded to drug discoverers keep prices high and restrict competition. Health providers are in crisis, and have to make tough choices about what drugs they can afford to provide. A new system is needed. Incentives for pharmaceutical R\u0026D need to be connected to healthcare outcomes to increase access to medicine while simultaneously encouraging research innovation.\"}),`\n`,(0,n.jsx)(e.p,{children:\"The best resolution to the tension between access and innovation is a remuneration rights model that removes the dilemma and offers incentives for both innovation and access; it provides a free market, state-independent mechanism resourced by the state and philanthropists that incentivises innovations via remuneration based on health impact, on condition that the innovations are free to use and unrestricted, allowing for competition in manufacturing and therefore lower prices for medicines whilst providing incentives for innovators at a similar level to today.\"}),`\n`,(0,n.jsxs)(e.p,{children:[\"Read more on:\\xA0\",(0,n.jsx)(e.a,{href:\"http://imedproject.org/\",children:\"http://imedproject.org/\"})]}),`\n`,(0,n.jsx)(e.p,{children:(0,n.jsx)(e.img,{src:\"/assets/images/leap-logo.png\",alt:\"\"})}),`\n`,(0,n.jsxs)(e.h4,{id:\"the-leap-education\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#the-leap-education\",children:(0,n.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,n.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"The LEAP Education\"]}),`\n`,(0,n.jsx)(e.p,{children:\"The LEAP is the Life Expression and Aspiration Project \\u2013 and a new model for education in Taiwan.\"}),`\n`,(0,n.jsx)(e.p,{children:\"In its structure, the LEAP is living experiment to develop and advocate for pedagogical techniques and an educational system that is wiser and weller. Currently, the main part of our work is carried out through the design and implementation of novel educational programs in Taiwan.\"}),`\n`,(0,n.jsx)(e.p,{children:\"Life Itself provided key initial inspiration, consulting and incubation for The LEAP along with ongoing support.\"}),`\n`,(0,n.jsx)(e.p,{children:(0,n.jsx)(e.a,{href:\"https://www.theleap-tw.com/\",children:\"https://www.theleap-tw.com/\"})}),`\n`,(0,n.jsx)(e.p,{children:(0,n.jsx)(e.img,{src:\"/assets/images/ecosoulhostel-1.png\",alt:\"\"})}),`\n`,(0,n.jsxs)(e.h4,{id:\"eco-soul-hostel\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#eco-soul-hostel\",children:(0,n.jsx)(e.svg,{xmlns:\"http://www.w3.org/2000/svg\",fill:\"#ab2b65\",viewBox:\"0 0 20 20\",className:\"w-5 h-5\",children:(0,n.jsx)(e.path,{fillRule:\"evenodd\",clipRule:\"evenodd\",d:\"M9.493 2.853a.75.75 0 00-1.486-.205L7.545 6H4.198a.75.75 0 000 1.5h3.14l-.69 5H3.302a.75.75 0 000 1.5h3.14l-.435 3.148a.75.75 0 001.486.205L7.955 14h2.986l-.434 3.148a.75.75 0 001.486.205L12.456 14h3.346a.75.75 0 000-1.5h-3.14l.69-5h3.346a.75.75 0 000-1.5h-3.14l.435-3.147a.75.75 0 00-1.486-.205L12.045 6H9.059l.434-3.147zM8.852 7.5l-.69 5h2.986l.69-5H8.852z\"})})}),\"Eco soul hostel\"]}),`\n`,(0,n.jsx)(e.p,{children:\"Ecosoul is building a hostel in London where people who share values of social change, sustainability and inner wellbeing can connect and inspire each other.\"}),`\n`,(0,n.jsx)(e.p,{children:\"The hostel will be run with love by volunteers. They live here for up to a year, cooking, cleaning and hosting the community.\"}),`\n`,(0,n.jsx)(e.p,{children:\"We positively welcome people of all genders, sexual orientations and ethnic backgrounds.\"}),`\n`,(0,n.jsx)(e.p,{children:\"We invite guests to enjoy a sense of shared responsibility for the living space. For example, we will ask you to put your plates in the dishwasher and strip the bed when you leave.\"}),`\n`,(0,n.jsx)(e.p,{children:(0,n.jsx)(e.a,{href:\"https://www.ecosoulhostel.com/\",children:\"https://www.ecosoulhostel.com/\"})}),`\n`,(0,n.jsx)(e.p,{childr
