ege to do for it whatever I can. I want to be thoroughly used up when I die, for the harder I work the more I live, I rejoice in life for its own sake. Life is no brief candle to me, it is a sort of splendid torch which I've got a hold of for a moment and I want to make it burn as brightly as possible before handing it on to future generations.\n\n\u003e George Bernard Shaw, *Man and Superman*.\n\n## Fuller Version from Erhard - the Heart of the Matter\n\nWhat makes ecstasy possible?\n\nWhat allows for ecstasy, is when your life is committed to a purpose larger than those things that are in your life.\n\nAll the nonsense in your life is swept away when you commit your life to a bigger purpose than your life.\n\nSuddenly your neuroses are gone, my psychoses are gone.\n\nMaybe i'm so stuck in my problems that I'm not able to commit myself to a bigger purpose. And I want to recognize the possibility of that and support the peopole who are in that position to transcending the problems and working their way through the problems.\n\nBut for most of us, nothing more difficult, nothing more complex than to commit our lives to a purpose bigger than our lives is necessary to really shift the whole spectrum of the problems in our lives so that suddenly these are not problems but simply additional things to deal with.\n\nThis is the true joy in life, to be used for a purpose recognized by yourself as a mighty one, to be a force of nature instead of a feverish, selfish little clot of ailments and grievances complaining that the world will not devote itself to making you happy.\n\nI am of the opinion that my life belongs to the whole community and that as long as I live it is my privilege to do for it whatever I can. I want to be thoroughly used up when I die, for the harder I work the more I live, I rejoice in life for its own sake. Life is no brief candle to me, it is a sort of splendid torch which i've got a hold of for a moment and I want to make it burn as brightly as possible before handing it on to future generations.\n\nAnd for me, that is *the* context of this context of this thing called ecstasy. It is the space from which it comes and it's the place to which it is devoted. And it is what gives it meaning, it is what dignifies it, it is what sanctifies it, it's what makes it real, it's what makes it honest, it's what makes it tough, it's what makes it straightforward, it's what makes it love. ","code":"var Component=(()=\u003e{var c=Object.create;var a=Object.defineProperty;var f=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,p=Object.prototype.hasOwnProperty;var g=(o,e)=\u003e()=\u003e(e||o((e={exports:{}}).exports,e),e.exports),w=(o,e)=\u003e{for(var i in e)a(o,i,{get:e[i],enumerable:!0})},s=(o,e,i,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let n of m(e))!p.call(o,n)\u0026\u0026n!==i\u0026\u0026a(o,n,{get:()=\u003ee[n],enumerable:!(r=f(e,n))||r.enumerable});return o};var y=(o,e,i)=\u003e(i=o!=null?c(u(o)):{},s(e||!o||!o.__esModule?a(i,\"default\",{value:o,enumerable:!0}):i,o)),b=o=\u003es(a({},\"__esModule\",{value:!0}),o);var l=g((L,h)=\u003e{h.exports=_jsx_runtime});var x={};w(x,{default:()=\u003ek,frontmatter:()=\u003ev});var t=y(l()),v={title:\"True Joy In Life\"};function d(o){let e=Object.assign({p:\"p\",div:\"div\",blockquote:\"blockquote\",em:\"em\",h2:\"h2\",a:\"a\",svg:\"svg\",path:\"path\"},o.components);return(0,t.jsxs)(t.Fragment,{children:[(0,t.jsx)(e.p,{children:\"This is the true joy in life, to be used for a purpose recognized by yourself as a mighty one, to be a force of nature instead of a feverish, selfish little clot of ailments and grievances complaining that the world will not devote itself to making you happy.\"}),`\n`,(0,t.jsx)(e.p,{children:\"I am of the opinion that my life belongs to the whole community and that as long as I live it is my privilege to do for it whatever I can. I want to be thoroughly used up when I die, for
