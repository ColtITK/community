The single firm is now [owned](https://community-wealth.org/content/solidarity-business-model-multi-stakeholder-cooperatives-manual) by a logger’s cooperative, a millworker’s cooperative, and a group of local businesses. Each group has veto power over major decisions, promoting consensus-seeking among the stakeholders. Almost [one-third of millworkers](https://pdfs.semanticscholar.org/18e1/b0619d3a76c76133039928582fd63aa23173.pdf) have sat on the board of directors. Once the firm reached profitability, the MSC [agreed to a profit split](https://community-wealth.org/sites/clone.community-wealth.org/files/downloads/tool-oeoc-multistakeholder-coop.pdf#page=32) of 27 percent among the three shareholders, 18 percent to workers in the form of bonuses and 55 percent to research and development. Profits have now been invested in other firms in the region and the Bosiaco mill now supports around [600 jobs](https://boisaco.com/histoire/) in the area.\n\nSource: https://thenextsystem.org/learn/stories/multi-stakeholder-cooperative","code":"var Component=(()=\u003e{var d=Object.create;var s=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var g=(o,e)=\u003e()=\u003e(e||o((e={exports:{}}).exports,e),e.exports),b=(o,e)=\u003e{for(var n in e)s(o,n,{get:e[n],enumerable:!0})},i=(o,e,n,a)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of p(e))!f.call(o,r)\u0026\u0026r!==n\u0026\u0026s(o,r,{get:()=\u003ee[r],enumerable:!(a=m(e,r))||a.enumerable});return o};var v=(o,e,n)=\u003e(n=o!=null?d(u(o)):{},i(e||!o||!o.__esModule?s(n,\"default\",{value:o,enumerable:!0}):n,o)),w=o=\u003ei(s({},\"__esModule\",{value:!0}),o);var l=g((_,c)=\u003e{c.exports=_jsx_runtime});var x={};b(x,{default:()=\u003ej});var t=v(l());function h(o){let e=Object.assign({h1:\"h1\",p:\"p\",a:\"a\",div:\"div\",blockquote:\"blockquote\"},o.components);return(0,t.jsxs)(t.Fragment,{child
