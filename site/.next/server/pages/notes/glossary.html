not condoning, can never be earned and is never deserved\n\nIt is created in language and means to give as before. It brings freedom.\n\nIt an act of creation that gifts freedom.\n\n[Credit: Landmark]\n\n## Growth Hierarchies\n\nSee [[growth-hierarchies]]\n\n\n## Landmark\n\nSee [[landmark]]\n\n## Multidimensional\n\nAs in \"multidimensional growth or development\".\n\nMultidimensional = waking up, growing up, cleaning up, showing up etc.\n\n## Religion\n\nSee [[religion]]\n\n## Sangha\n\nA community of shared purpose and practice.\n\nOriginally a Buddhist term for spiritual community.\n\n## Spirituality\n\n\u003e Spirituality is in part a feeling of being connected to something larger than oneself. Religion is in part a collection of beliefs and practices that honor spirituality. A scientific theory that affirms these statements cannot be entirely hostile to religion. [David Sloan Wilson in Darwin's Cathedral]\n\nSee [[spirituality]].\n\n## Triangles\n\nSee [[triangles]]\n\n## Ultimate dimension\n\nA term from Buddhist thought where ultimate and relative dimensions are distinguished. Relative dimension is that of the everyday: of the washing up, of ideas and concepts. Ultimate dimension is the transcendental, the trans/supra-rational. The space of being beyond language, thought, concept. Of pure presence etc.","code":"var Component=(()=\u003e{var c=Object.create;var h=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var w=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var u=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),f=(l,e)=\u003e{for(var i in e)h(l,i,{get:e[i],enumerable:!0})},t=(l,e,i,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let n of g(e))!m.call(l,n)\u0026\u0026n!==i\u0026\u0026h(l,n,{get:()=\u003ee[n],enumerable:!(r=p(e,n))||r.enumerable});return l};var v=(l,e,i)=\u003e(i=l!=null?c(w(l)):{},t(e||!l||!l.__esModule?h(i,\"default\",{value:l,enumerable:!0})
