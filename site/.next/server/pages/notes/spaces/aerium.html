ntemporain, nous avons fait le choix, avec nos diversités réunies, de développer des outils visant à une meilleure connaissance de soi et relation aux autres.\n\n![[../assets/Pasted image 20220708230447.png]]\n\n* Size: 15 adults and 12 children. \"Le groupe oscille avec une quinzaine d’adultes et dizaine d’enfants, les âges entre quelques mois et 60 ans.\"\"\n* History: See this interview from 2020 with the 3 founders https://www.youtube.com/watch?v=u7r1ZwdRv0k\n  * At the beginning 4 friends\n  * Space arrived quite suddenly near the beginning of their effort and pushed them to move quickly (and it was a big space). They didn't reflect on anything - they just had the trust of the friendships\n  * Lot of breakdowns and that led them to the practices.\n  * They specifically ignored lessons of the past in case it constrained them.\n* Official teachers of Zegg Forum in France\n- Explicit mention of [[notes/nvc|NVC]] and [[notes/ifs|IFS]] on front page","code":"var Component=(()=\u003e{var u=Object.create;var s=Object.defineProperty;var h=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var f=Object.getPrototypeOf,p=Object.prototype.hasOwnProperty;var g=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),v=(t,e)=\u003e{for(var i in e)s(t,i,{get:e[i],enumerable:!0})},o=(t,e,i,r)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of m(e))!p.call(t,a)\u0026\u0026a!==i\u0026\u0026s(t,a,{get:()=\u003ee[a],enumerable:!(r=h(e,a))||r.enumerable});return t};var y=(t,e,i)=\u003e(i=t!=null?u(f(t)):{},o(e||!t||!t.__esModule?s(i,\"default\",{value:t,enumerable:!0}):i,t)),b=t=\u003eo(s({},\"__esModule\",{value:!0}),t);var c=g((k,l)=\u003e{l.exports=_jsx_runtime});var q={};v(q,{default:()=\u003ej,frontmatter:()=\u003ex});var n=y(c()),x={url:\"https://aerium-centre.org\",country:\"France\",start:null,end:null,size:12,language:\"French\",events:\"yes\",capacity:30,practices:[\"NVC\",\"IFS\"]};function d(t){let e=Object.assign({di
