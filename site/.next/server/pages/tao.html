<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Life Itself</title><meta name="robots" content="index,follow"/><meta property="og:title" content="Life Itself"/><meta name="next-head-count" content="5"/><link rel="preload" href="/_next/static/css/48b5e93320500b51.css" as="style"/><link rel="stylesheet" href="/_next/static/css/48b5e93320500b51.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-c73f23ca63586466.js" defer=""></script><script src="/_next/static/chunks/framework-3b5a00d5d7e8d93b.js" defer=""></script><script src="/_next/static/chunks/main-50de763069eba4b2.js" defer=""></script><script src="/_next/static/chunks/pages/_app-c01af4ffbf18df17.js" defer=""></script><script src="/_next/static/chunks/0f4ba5df-02c7499b209ba4c2.js" defer=""></script><script src="/_next/static/chunks/528-2d9c85aac1fb3f66.js" defer=""></script><script src="/_next/static/chunks/pages/%5B%5B...slug%5D%5D-08dee2b7499189e9.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_buildManifest.js" defer=""></script><script src="/_next/static/R6GYNZx8tupi-mDAojmcK/_ssgManifest.js" defer=""></script></head><body><div id="__next"><script>!function(){var d=document.documentElement,c=d.classList;c.remove('light','dark');d.style.colorScheme = 'light';c.add('light')}()</script></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"The Tao of Life Itself","layout":"docs","data":{},"body":{"raw":"\n## A Guide to Our Way of Being and Doing\n\nWelcome to our community. We are pragmatic utopians, committed to practical action for a radically wiser, weller world. We create coliving hubs, start businesses, do research and engage in activism to pioneer a wiser culture.\n\nThis is our tao, or \"way\". It is a guide to what we stand for and how we operate.\n\n* [Find out more about us \u0026raquo;](#about)\n* [Our culture \u0026raquo;](#culture)\n* [Hub guide \u0026raquo;](./hubs/)\n* [Getting stuff done \u0026raquo;](#getting-stuff-done)\n\n[hubs]: https://lifeitself.us/hubs/\n[businesses]: https://lifeitself.us/businesses/\n[research]: https://lifeitself.us/institute/\n[activism]: https://lifeitself.us/activism/\n\n# How to Read the Tao\n\n*Or ... The Truth Believed is a Lie. Live the Way, do not Follow It.*\n\nBefore we begin, it is useful to emphasize a point made originally in the context of Zen teachings (and adapted from John Cleary's introduction to the Blue Cliff Record):\n\n\u003e The wise enshrine the miraculous bones of the ancients within themselves: they apply the teachings to themselves and their situations not just in their thoughts. They regard the teachings of the way not as an external body of knowledge to be possessed or as an infleible dogma to be believed or revered but as something living to be practised.\n\u003e \n\u003e Ultimately, there is no fixed teaching. Nevertheless the real wisdom, the teaching of the awakening ones, is of one uniform flavor, that of liberation. Just as many rivers lead to the sea, where their different flavours share the unifying taste of of salt, so do the teachings of wisdom flow together into the sea of awakening and become one with liberation.\n\n# About\n\nWe are pragmatic utopians, committed to practical action for a radically wiser, weller world. We create [coliving hubs][hubs], start [businesses][], do [research][] and engage in [activism][] to pioneer a wiser culture.\n\nFind out more about:\n\n* **Who we are**: see our [people page][people], [who we work with](https://lifeitself.us/collaborators/) and [our story][story]\n* **What we do**: we run [coliving hubs][hubs], start [businesses][], do [research][] and engage in [activism][]. You can read more about our [[plans]].\n  * **How we make money**: our hubs fund themselves through resident's rent, activities like research and outreach comes from surplus from our businesses and grants.\n* **Why we do it**: We want a world that is wise, well and awake. We think being changes everything and that key steps to make that wiser world are to a) spearhead a waking up, growing up, cleaning up culture b) make politics cool again to address collective challenges. **[[narrative|See our narrative for more]]**\n  * **Longer**: Despite our wealth and technologies, we are struggling at both a personal and collective levels. Personally, we are are not truly happy, satisfied and at peace; collectively we are failing to act powerfully on issues ranging from climate change to health. We believe the roots of both of these lie in our culture -- which is grounded in materialism, technology and individualism -- and thus a breakthrough requires a transformation in culture: the views, values, beliefs, practices that underlie our collective way of being. And ... to do this we need to live or work together -- hence creating co-living spaces and businesses; and to share ideas through writing and events, ultimately engaging in politics and social change. **Full version: see [[scqh|our reason for the existence of our enterprise]]**\n* **How it fits together**: a beautiful diagram is coming soon!\n* **What have you done recently**: please see https://lifeitself.us/blog/\n* **How can I get involved?** you can [apply to be a fellow in a hub][hubs], [work with us or one of our enterprises](https://lifeitself.us/jobs/), or [contact us](https://lifeitself.us/contact/) to collaborate or contribute.\n\nFurther reading:\n\n* **Our medium term plans**: see [[plans]]\n* **Governance (who owns us? How are we run?)**: we're owned by ourselves with no outside investors and a purpose-lock and an associated non-profit. Read more in our [[governance]]\n* **Principles**: read about our core [[principles]]\n* **All our initiatives**: see https://lifeitself.us/initiatives/\n* **Reason for our existence (SCQHs)**: see our [[scqh|situation, complication, question, hypothesis]] - also known as our root cause analysis and/or theory of change.\n\n[people]: /people/\n[story]: https://lifeitself.us/about/story/\n\n# Culture\n\n* [[culture|Culture]]\n* [[views|Views]]\n* [[principles|Principles]]\n* [[practices|Patterns and Practices]]\n\n# Getting Stuff Done\n\nSee [[getting-stuff-done|Getting Work Done section]].\n\n# Ops\n\n- [[ops|Operations Guide]]\n- [[ops#Finance|Finance]]\n- [[onboarding|Onboarding instructions for a new joiner]]\n- [[ops-onboarding-checklist|How to Onboard Someone]]\n- [[ops-offboarding|Offboarding]]\n\n# Comms\n\n- [[communications|Comms Guide]]\n- [[logos |Logo Assets]]","code":"var Component=(()=\u003e{var d=Object.create;var a=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var f=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,p=Object.prototype.hasOwnProperty;var m=(i,e)=\u003e()=\u003e(e||i((e={exports:{}}).exports,e),e.exports),w=(i,e)=\u003e{for(var t in e)a(i,t,{get:e[t],enumerable:!0})},s=(i,e,t,l)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of f(e))!p.call(i,r)\u0026\u0026r!==t\u0026\u0026a(i,r,{get:()=\u003ee[r],enumerable:!(l=u(e,r))||l.enumerable});return i};var b=(i,e,t)=\u003e(t=i!=null?d(g(i)):{},s(e||!i||!i.__esModule?a(t,\"default\",{value:i,enumerable:!0}):t,i)),v=i=\u003es(a({},\"__esModule\",{value:!0}),i);var h=m((H,o)=\u003e{o.exports=_jsx_runtime});var x={};w(x,{default:()=\u003eN,frontmatter:()=\u003ey});var n=b(h()),y={title:\"The Tao of Life Itself\"};function c(i){let e=Object.assign({h2:\"h2\",a:\"a\",svg:\"svg\",path:\"path\",p:\"p\",ul:\"ul\",li:\"li\",h1:\"h1\",em:\"em\",div:\"div\",blockquote:\"blockquote\",strong:\"strong\"},i.components);return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsxs)(e.h2,{id:\"a-guide-to-our-way-of-being-and-doing\",children:[(0,n.jsx)(e.a,{\"aria-hidden\":\"true\",tabIndex:\"-1\",href:\"#a-guide-to-our-way-of-being-and-doing\",children:(0,n.jsx)(e.svg,{xmlns:
